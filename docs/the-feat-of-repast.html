rgue, and with what you need in hand, he says itâ€™s time to return to Iq Brâ€™aax.</p><p>Back at the Garden of the Stars, Wuk Lamat jokes that Wuk Evu might be a historian rather than a shipwright. Koana is pleased you succeeded and expects the others back soon, while Wuk Lamat admits sheâ€™s famished. When everyone regroups, Koana asks how the others fared. Wuk Lamat announces you got the banana leavesâ€”thanks to Wuk Evu and an important history lesson. Krile says she would have liked to greet him, and Alphinaud reflects that Gulool Ja Ja ending centuries of war is no surprise, but doing so through cuisine is something else. Wuk Lamat calls it exactly the kind of strange solution her father would find, then asks if the kitchen is ready. Krile reports that she and Urianger borrowed the needed utensils without saying what they were for; Alphinaud gathered fine firewood; Alisaie and Erenville secured ibruqâ€”though Erenville adds that the hunt was spirited enough that the hunter fell into a cenote, prompting Alisaie to scold him for mentioning it. Thancred gathered local herbs, focusing on achiote seeds, and Urianger determined the ideal spice balance. Koana concludes that all that remains is cooking, and asks if anyone is versed in culinary arts. Krile says she isnâ€™t profoundly skilled but has cooked for herself and will handle itâ€”along with you, since youâ€™re known to be an accomplished culinarian. Wuk Lamat can hardly contain her excitement.</p><p>In the judging, Wuk Lamat revels in the aroma while Sareel Ja and Bakool Ja Ja hurry to prepare theirs. Krile presents your xibruq pibil and explains it uses Mamool Ja culinary techniques to cook the spiced meats favored by the Xbrâ€™aal, symbolizing peace after centuries of war. Hunmu Rruk says your ingredients and methods are correct and praises your recreation in taste, texture, and aromaâ€”but adds that anyone can follow a recipe. What set you apart, he says, is that you went further and learned the dishâ€™s cultural significance, Yak Tâ€™elâ€™s violent history, and your fatherâ€™s role in ending it. That willingness to learn from the past, he says, suits aspiring Dawnservants. He then insists true understanding requires experience, and tells you to eat.</p><p>Sareel Ja demands their assessment as well and claims their dish is faithful. Hunmu Rruk observes that while it looks the part, it lacks the defining aromaâ€”because they have no Ja Tiika banana leaf. Sareel Ja falters, Bakool Ja Ja explodes that itâ€™s Sareel Jaâ€™s fault they couldnâ€™t get any leaves, and Hunmu Rruk counters that the Second and Third Promises had no such difficulty because you showed interest in Xbrâ€™aal history and heritage. Bakool Ja Ja scoffs that itâ€™s just an old leaf, but Hunmu Rruk rules their performance unsatisfactory and denies them keystones for lacking an essential ingredient and adequate understanding. Bakool Ja Ja dismisses the feat as a sham and threatens to take what he needs later.</p><p>You eat. Wuk Lamat declares it delicious: the ibruq is tender, the banana leaf rounds out the spices, and the dish tastes like harmonyâ€”something brute force and deception could never appreciate. Hunmu Rruk reminds you to finish your meal as part of the feat, and Wuk Lamat happily complies, even praising your talent and joking she could hire you as her personal chef someday. Koana remarks it was palatable enough. Hunmu Rruk then presents keystones to the team that successfully performed the Feat of Repast. With only one feat left, Koana says he should get going and is glad he wasnâ€™t paired with the others, while Thancred teases him to do better than that. Wuk Lamat celebrates the sixth keystone, thanks everyone, and then sheepishly asks whether any xibruq pibil is left for another helping.</p><p>Afterward, your party reflects: one final feat remains, Krile is relieved your dish was well received, Alphinaud calls denying the First Promise a keystone a crucial victory, and Alisaie says you mus const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle.replace(/&#39;/g,"'");
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

const GISCUS_CFG = {
      repo: 'BELAUG-FFXIV/FFXIV_Library',
      repoId: 'R_kgDOPyh4Kw',
      category: 'General',
      categoryId: 'DIC_kwDOPyh4K84CwPjL',
      theme: 'preferred_color_scheme'
};
function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
</script>
