    story:`<div class="clamp" data-collapsed="true">
      <p>At the Quicksand, you wait beside Momodi as she glances toward the entrance and remarks that the petitioner should be arriving any moment now. Right on cue, an elderly Lalafell staggers in from the blazing Ulâ€™dahn sun, complaining that another second out there would have set him on fire before calling out for a tankard of ale. Momodi greets him as Papashan and, with a pleased smile, tells him his timing is excellentâ€”the adventurer who will be handling his petition is already here. When he turns and recognizes you, his face lights up; it does his spirit good, he says, to know that you are the one coming to their aid. Looking you over with open approval, he calls you the much-lauded adventurer he has heard so much about, then introduces himself properly as Papashan, formerly of the Sultansworn, and thanks you with solemn sincerity for agreeing to lend your strength.</p>
      <p>When Momodi suggests that he explain the situation to you, Papashan readily agrees. The petition, he says, was submitted by an acquaintance of his at Amajina & Sons Mineral Concern, and concerns an unfortunate development at Copperbell Mines: giants have seized control of the place. These giants are of a clan known as the hecatoncheiresâ€”fearsome creatures who were sealed within the deepest depths of the mines in the days of the Thorne Dynasty. When Momodi comments that it is little wonder they are angry if that dynasty ended more than three hundred years ago, Papashan praises her sharp memory for history and continues. The people of that age, he explains, used the hecatoncheires as forced labor, binding the ferocious beings to their will with enchanted helms so they could work the mines. As so often happens in such tales, those enchantments eventually failed. Freed from their shackles, the slaves rose up against their masters, and in a desperate bid to contain their fury, your ancestors induced the collapse of the minesâ€™ lowermost levels, burying the giants beneath a hundred thousand tonzes of rock and thus ending what came to be known as the Great Giant Revolt.</p>
      <p>You learn that the story did not end there. Recently, as demand for building materials rose, Copperbell Mines were reopened, a development even reported in the pages of the Mythril Eye. Likely digging a little too deep in their eagerness to extract ore, the miners broke through the ancient barrier that had imprisoned the hecatoncheires. Against all expectation, the giants had survived their long entombment; now they prowl the same tunnels where miners ply their trade, their anger at the injustices of the past stoked anew. Their presence has forced the suspension of all mining activities, and so long as they remain, there will be no work and no prosperity to be had there. For the sake of both peace and the nationâ€™s recovery, Papashan says, the giants must be subdued, and this is the task he asks you to undertake. He does not deny that the mission is rife with danger, but their need is great, and so he humbly begs you to put an end to this sorry state of affairs. When you accept, he breathes a sigh of heartfelt relief and calls the blessing of the gods upon you, admitting he feared you might have reservations. Momodi then adds a practical reminder that Copperbell Mines are in western Thanalan and urges you to take care on the road. Before you depart, Papashan mentions one last detail: an employee of Amajina & Sons named Painted Mesa is currently at the Quicksand and knows Copperbell well. It would be wise, he suggests, to seek the manâ€™s counsel before setting out.</p>
      <p>When you approach Painted Mesa, he sizes you up at a glance and confirms his own identity with a short nod, guessing correctly that you are the adventurer who volunteered to deal with the Copperbell situation. He remarks that you have guts and hopes your skills match your courage, because things are in a sorry state down there. The hecatoncheires have already left the place in ruins, and mining had resumed for barely a week when the trouble started. Copperbell, he explains, was already an old mine when the second Ul Dynasty was still young, and it was abandoned centuries ago. If not for the shortage of materials needed for Ulâ€™dahâ€™s rebuilding, the Concern would never have considered reopening it. They knew about the giants beforehand, but the project went ahead anyway, on the assumption that nothing could survive being buried under a mountainâ€™s worth of rock for three hundred years. That assumption, as it turned out, was wrong.</p>
      <p>You hear how one swing of a pickaxe too many put the miners in the company of giants, and unless the hecatoncheires can be subdued, the nationâ€™s glorious recovery will grind to a halt for want of materials. Painted Mesa tells you that the Stone Torches are keeping watch over the entrance to Copperbell Mines in western Thanalan, lest the giants decide to seek sunlight and fresh air. One of these watchmen will be able to show you the way in. The hope of the nation, he says, rests on your shoulders, and he wishes you the best of luck as you depart.</p>
      <p>Following his directions, you travel to western Thanalan and make your way to the landmark at Copperbell Mines. There you encounter fellow adventurers Alianne and Isildaure, who share grim news: they have found Dolorous Bear and his entire party dead, the giants having been thorough in their work. From the tracks, it seems the fallen crew tried to rush a horde of hecatoncheires, and though Alianne cannot say for certain what drove such experienced adventurers to abandon caution, she suspects a desire to outdo past achievements pushed them into reckless risk. She warns that when people fixate on their goals to the exclusion of all else, they can blind themselves to danger and pay the price, as Dolorous Bear and his comrades did. Isildaure reflects on his long years as an adventurer, saying that though times change, the essence of the trade does not: it has always been a quest for self-betterment through challenges freely faced. With experience comes a love of justice and an understanding of self-sacrifice, shaped not by some tally you can measure, but by the choices you have made and their consequences, good or ill. When he looks at you, he says he senses a light within youâ€”a sign, he believes, that you are destined for greatness.</p>
      <p>When you approach the Stone Torches at the entrance, one of the guards warns you that there has been an incident inside Copperbell Mines and advises you, for your own safety, to stay away. When you explain that you are the adventurer who volunteered to quell the hecatoncheires, he is taken aback, admitting he did not think Papashan would be able to find someone so quickly, if at all. For now, he says, the giants seem content to wreak havoc inside the tunnels, but it is only a matter of time before they decide to come outside. The sooner you deal with them, the better. He urges you to make ready as best you can and enter when you are prepared. With that, the duty to clear Copperbell Mines is added to your options, and the guard offers one last wish of good fortune as you cross the threshold. While the Stone Torches maintain their vigil at the entrance, you press on into the dark, face the giants that have seized the mine, and at length emerge victorious, having brought the hecatoncheires to heel and made the tunnels safe once more.</p>
      <p>Returning to Ulâ€™dah, you seek out Painted Mesa at the Quicksand. He greets you as the conqueror of Copperbell and thanks you profusely, declaring that, thanks to your efforts, mining operations can resume and Ulâ€™dah will have the materials it needs to rebuild. The entire nation, he says, is in your debt. He promises to share the good tidings with Papashan the next time they meet, then advises you to report to Momodi, adding that it will do her heart good to see you alive and in one piece. Later, in the streets of the Steps of Nald, you hear an anguished shout and come upon an obnoxious merchant berating a frightened refugee woman. He accuses her of stealing a choice cut of dodo meat, calling refugees thieves who could not afford even rotten scraps. She tearfully insists she bought it with coin she saved herself and begs him to believe her. He threatens to hand her over to the Brass Blades or, if she wishes to avoid that fate, to make her serve him in whatever capacity he desires. Desperate, she turns to you and begs for your help, swearing that she only wanted to give her children a decent meal.</p>
      <p>You step in, and the merchant sneers, demanding to know who you think you are. He calls on his hirelings to teach you both a lesson, and one of his bodyguards staggers forward to take on the task, drunkenly boasting that he will handle it alone. In the brief clash that follows, he belches, curses, and calls for help even as he tries to make you bleed. In the end, he collapses, regretting that he did not stop at his seventh ale instead of pressing his luck. Another bodyguard decides he is not being paid enough for this and flees, ignoring the merchantâ€™s outraged shouts as he demands to know where his men are going. With his enforcers scattered, the man finds the tables turned, while the woman thanks you over and over again for saving her from whatever might have followed.</p>
      <p>In that moment, your vision blurs, and the Echo carries your senses away to Central Thanalan, where you witness a scene at Spineless Basin. A young city-dweller remarks that there seem to be more refugees than before, and a concerned citizen confirms that he is not mistaken. In the years since the Calamity, he explains, some hamlets survived the immediate disaster but found their lands barren or cut off from trade routes; problems like those are not easily solved. Though people tried to make the best of it, many were eventually forced to abandon their homes and seek new lives in the cities. The young man asks if the same thing is happening elsewhere, and his companion says that, if the talk is true, it is, though Ulâ€™dahâ€™s reputation for prosperity makes it an especially tempting place for refugees to try their luck. The younger manâ€™s heart goes out to them, yet he cannot help but feel apprehensive, fearing their presence might lead to lawlessness. The older citizen replies that, if things do take a turn for the worse, the Immortal Flames and the Brass Blades will be there to keep orderâ€”but he also points out that impoverished and desperate people are likely to turn to crime in a city where those without coin have no hope.</p>
      <p>As a sure-voiced salesman calls out about dodo tenderloins and thanks customers for their business, the young city-dweller observes that, at a glance, Ulâ€™dah appears well on its way to recovery. But his companion warns that if you peer through the veil of prosperity, you see no end to the misery and suffering beneath. With those words, the Echo fades, and you find yourself back in the present, facing the refugee woman and the merchant in the streets of Ulâ€™dah. She timidly asks if you are all right, while he recoils and accuses you of threatening a defenseless citizen. When you and others point out that people saw her buy the meat, voices from the crowd rise in her defense, calling him a vulture and telling him to leave her alone. The merchant demands to know who spoke, then curses under his breath and grudgingly declares that he will overlook the matterâ€”just this once. After he slinks away, the woman thanks you again, saying that if you had not arrived when you did, she dreads to think what might have happened.</p>
      <p>Not long after, a familiar voice calls out that all is well that ends well, and you turn to see Thancred. He greets you with a roguish smile and says that you meet again, asking you not to mistake his intentionsâ€”however suspicious his timing might seemâ€”for they are, he insists, always honorable. He admits that he has been watching you ever since you departed Ulâ€™dah as an envoy, and praises the way you played the part: confident as a woman on a diplomatic mission should be, yet unfailingly courteous. When your travels led you into danger, he notes, you faced it without so much as a flinch. He confesses himself quite taken with you, particularly with your readiness to help those in need even when mere words were all the reward you could expect. Such selflessness, he says, is a rare thing in this age, and all of it leads him to believe that you are the very adventurer he has been searching for.</p>
      <p>Thancred goes on to say that he is also deeply interested in a certain talent of yoursâ€”your visions. You have been experiencing them, have you not? As it happens, he knows a woman who shares that gift and can help you understand it. She and Thancred belong to the same organization, and both would be delighted beyond words if you would agree to join their cause. There are benefits, he points out, to being part of such a collective; for one, they would gladly help you realize your full potential as an adventurer. You need not answer immediately, he says. Instead, he asks you to think on it, and if you feel moved to help them, as he hopes you will, you are to speak with Momodi, the ever-lovely and youthful mistress of the Quicksand. Tell her that the Scions of the Seventh Dawn have found their woman, and she will tell you where to find them.</p>
      <p>When you return to the Quicksand, Momodi remarks with a sigh that scenes like the one you just witnessed are becoming ever more common. She tells you not to worry too muchâ€”if you work hard, you will probably be all rightâ€”but adds that if you ever find yourself in real trouble, you should come and see her, so long as you do not pester her over every scraped knee. In the next breath, she admits that she does enjoy hearing a gentlemanâ€™s woes with the womenfolk from time to time. Then she turns her full attention to you, apologizing for keeping you waiting while she provided guidance to a fresh-off-the-carriage adventurer. It does her good, she says, to see you safe and sound; to look at you, no one would guess you had been battling giants in the dark. She never doubted for a moment that you would succeed, and neither did Papashan. You are, she declares, every ilm the adventurer Miounne said you would be, and the stationmaster will be overjoyed when he hears the news. Before she forgets, she mentions that there is a young woman who wants a word with you. The lass did not know your name, but from her description, Momodi knew immediately whom she meant.</p>
      <p>The girl introduces herself as Edda and thanks you shyly for sparing the time, admitting that you do not know her. She explains that she is an adventurer like you, though she feels she is not very good at it. She had been adventuring with her friends in Gridania when the leader of their party was killed. His name was Avere, she says, and they were to be wed in the spring. You may not remember him, but he remembered you all too well, praising you from dawn to dusk and calling you an adventurerâ€™s adventurer, swearing that he would one day be like you. She believes he would have succeeded, had a fiend not robbed him of his chance. Since that day, she has thought long and hard about giving up adventuring altogether, yet when she thinks of the kind of adventurer you are and all you have achieved, she finds herself inspired, just as Avere once was.</p>
      <p>Edda tells you that she has decided to begin again. She will return to the village of her birth and start her training anew, but before she goes, she wanted to meet youâ€”to look you in the eye and ask your name. You tell her, and she repeats it softly, saying she will not forget. She thanks you once more and expresses her hope that you will meet again someday, before taking her leave. After she departs, Momodi reflects that adventuring can be a cruel, bloody business, and that there was a time when she could not understand why anyone would choose such a life. When she was first asked to take charge of the guild, she wanted nothing to do with adventurers, thinking it would be a right pain looking after the lot of you. Against her better judgment, she accepted the post, and now, she says, she is glad she did, feeling privileged to be part of so many livesâ€”especially yours. When you ask about the Scions of the Seventh Dawn, she realizes they are beginning to move in earnest. She warns you that they are no ordinary folk and that the work they do is no ordinary work. She knows how capable you are, but even you would think twice about attempting some of what they take on. If, knowing this, you are still certain that you want to get involved, she promises to tell you what she can, and you prepare yourself to hear more of the path that lies ahead.</p>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});
