d be probed without interference.</p><p>As you went about felling Ifrit, Titan, and Garuda, Alisaie observed a repeating wave pattern in the aetherâ€”matching exactly the dates you were reported to have triumphed, and emanating from deep beneath Castrum Occidens. She recorded the same pattern during the recent celebrations, and what troubles her most is this: she has been told it bears a disquieting similarity to a phenomenon seen shortly before the Calamity. Five years ago, she says, her grandfather invoked the power of the Twelve to contain Bahamutâ€”yet the attempt failed, and he vanished, together with his foe. She seeks the truth of that day, of her grandfatherâ€™s fate, and of the metamorphosis that swept across the landâ€”believing the answers lie hidden in the cavernâ€™s depths, and that bringing them to light will help heal what ails this world.</p><p>Alisaie asks you to infiltrate Castrum Occidens first and find a path down into the depthsâ€”only then can she hope to reach the cavern alive. When you have succeeded, you return to Wineport and report to her assistant, Storm Private Jâ€™brohka. Jâ€™brohka has been expecting you, and your discovery delights her; she introduces herself as one who serves Lady Alisaie, while also serving the Maelstrom for convenienceâ€”her uniform granting access to regional scouting reports rich with local knowledge, including secret passages. She will inform Alisaie at once, but she leaves you with a warning: none can say what dangers lurk beneath Castrum Occidens, so for Alisaieâ€™s sakeâ€”and your ownâ€”you must spare neither preparation nor caution, and choose your companions well.</p></div><div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

}
