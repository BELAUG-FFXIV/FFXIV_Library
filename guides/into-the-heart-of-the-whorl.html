rude bravadoâ€”until he sees you. The performance collapses instantly. Trachtoum babbles apologies, admits he was never part of the Company of Heroes, and confesses he is no marauder at allâ€”only a coward who lied for attention. Yet he insists on one thing: he has seen Leviathan with his own eyes. Years ago, while loafing at the harbor as a bakerâ€™s hand, he watched a massive sea serpent offshore as a fleet of galleons charged in, cannons firing; terror took him so completely that he soiled himself thenâ€”and, remembering it now, he does so again. The Storm Privateâ€™s patience finally snaps, and his anger is loud and justified. Through a linkpearl, Minfilia checks in: no, â€œLeviabeetusâ€ yields nothing of useâ€”but there is real news. The twin vessel is complete, and everyone awaits you at the Moraby Drydocks.</p><p>At Moraby Drydocks, Merlwyb is blunt about the cost: to build the Whorleater, she had to decommission two perfectly serviceable galleons, and their captains were not pleasedâ€”until she offered them the chance to keep their ships and face Leviathan in your stead. Minfilia wishes you had more knowledge before committing to such a gamble, yet takes comfort in the fact that you have faced worse odds and prevailed. Thancred praises the craftsmen of Naldiq & Vymelliâ€™s for achieving the impossible with limited materials; Yâ€™shtola warns that towing the Whorleater will demand exceptional helmsmanship and may be a battle in itself. Yugiri, once doubtful, now sees the elegance of the solution. And Eynzahrâ€”done with all nonsenseâ€”presents the finished work: the twin vessel, fitted with a platform for you to maneuver freely, built to bear its prodigious tonnage, and as close to unsinkable as anyone dares to claim. The Whorleater and her crew stand ready. Give the word, and they will bear you to Leviathan.</p></div><div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,

  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

const GISCUS_CFG = {
      repo: 'BELAUG-FFXIV/FFXIV_Library',
      repoId: 'R_kgDOPyh4Kw',
      category: 'General',
      categoryId: 'DIC_kwDOPyh4K84CwPjL',
      theme: 'preferred_color_scheme'
};
function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
