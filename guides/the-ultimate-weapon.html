hat shields you from their corrupting influence. He declares his intent to harness that power for the Ultima Weapon and demands you yield him its secrets.</p><p>When the Ultima Weaponâ€™s activation surges through the facility, contact grows unstable, yet Cid keeps you moving. He warns that the target chamber is saturated with aetheric energies and that interference will be heavyâ€”if you lose contact, you must go on. He directs you to the liftâ€™s control panel, tells you to take it down to the Ultima Weaponâ€™s chamber, and warns that Gaius could be waiting. The interference worsensâ€”and then Gaiusâ€™s voice cuts through, demanding to know for whom you fight and whether you believe in Eorzea. He calls Eorzeaâ€™s unity a cobweb of lies, its cityâ€“states built on deceit, its faith an instrument of deception, and he mocks the idea of divine protectorsâ€”saying such gods answer only when fed crystals and aether. He argues that only men of power can steer civilization, and he challenges you to face him, claiming your defeat will prove his readiness to rule. Even when pressed hard, he calls your strength impressiveâ€”power fit for a rulerâ€”yet says you lack the resolve to use it properly. And when you will not do what he demands, he declares he will do it himself.</p><p>He bids you bear witness to the true power of the Ultima Weapon, but even as devastation unfolds, his certainty cracks. He rages that the Weapon is all-powerfulâ€”so why do you still stand? Lahabrea answers from the shadows: it is the blessing of Light that confounds Gaius, and the Crystal you bear shields you beyond mortal limits. Lahabrea speaks of the Heart of Sabik, the Weaponâ€™s coreâ€”an enigma even the scholars of ancient Allag failed to truly fathomâ€”and he names the spell without parallel: Ultima. He admits he sought the life force of the primals only to quicken the core, and he unleashes Ultima amid mad laughter, leaving Gaius shaken by the destruction. Lahabrea declares your shield broken function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

}

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

const GISCUS_CFG = {
  repo: 'BELAUG-FFXIV/FFXIV_Library',
  repoId: 'R_kgDOPyh4Kw',
  category: 'General',
  categoryId: 'DIC_kwDOPyh4K84CwPjL',
  theme: 'preferred_color_scheme'
};

function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }

function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
</script>
