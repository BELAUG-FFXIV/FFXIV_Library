    story:`<div class="clamp" data-collapsed="true">
      <p>At Black Brush Station, you run into Zuzumeda again. The excitable merchant all but bounces on her heels when she sees you, declaring that she has been hoping to meet you. She leans in with conspiratorial delight, spinning a rumor she has just heard: beneath the ruins of Sil’dih lies a vast, untouched vein of ore, and—unbelievably—Amajina & Sons Mineral Concern knows nothing about it. While the great mining company slumbers, a young self-made merchant from the slums of Stonesthrow, Wystan, is already moving to stake his claim. According to Zuzumeda, he plans to secure exclusive excavation rights and use the fortune to win the favor of the Sacrarium, hoping to influence the thaumaturges of the Order of Nald’thal, who only listen to the voices of the rich when laws are written in Ul’dah. Yet in this city, one voice drowns out all others: Lord Lolorito of the East Aldenard Trading Company, a Syndicate member rumored to bankroll the thaumaturges and twist laws to ruin his rivals and protect his own interests. If Wystan thinks he can compete with such power, she says, he is in for a rude awakening—but for now his plans are moving ahead, and he is recruiting guards at the Coffer & Coffin in Black Brush. Remembering that Warin said you were looking for work, Zuzumeda suggests you go and offer your services.</p>
      <p>At the Coffer & Coffin, you find Wystan, only to be told you are too late—some Brass Blades looking for extra coin have already taken the escort job and are on their way to the ruins. Seeing your disappointment, Wystan hesitates, then admits there is something else he needs. Several children from Stonesthrow have followed him here, as they often do whenever he comes to work. He explains that he looks after them when he can, but since he is busy overseeing the survey, he barely has time to breathe, let alone play with them. He presses a bundle of ginger cookies into your hands and begs you to give them to the children and convince them to go home in his stead. Outside, you find the little ones scattered about: one boy complains that he is too hungry to move and demands to be carried, only to change his mind the instant you offer him a cookie, promising to go home if Wystan really wishes it—though next time, he wants two. Another girl says she likes playing with Wystan because he keeps bullies away; the moment she hears that he is worried, she decides to go home at once, determined to be a “good girl.” A third child wonders why Wystan will not come out to play this time, but when you hand him a ginger cookie, he brightens and decides to save some for his brother, resolving to go home and share it. The last child tells you shyly that Wystan is always kind, and that she likes him very much. When she receives her cookie, she hesitates, torn between wanting to eat it and wanting to keep it forever because it came from him. At last, she asks you to thank Wystan and apologize for getting in his way.</p>
      <p>When you return to the Coffer & Coffin, Wystan thanks you and turns reflective. Stonesthrow, he says, is no place for children to grow up. His own childhood was much the same—never enough food, never enough work, but plenty of contempt from Ul’dah’s so-called “great and good.” He once believed that things could only improve, but after the Calamity and all that followed, refugees are now forced to live outside the gates like beastmen. In a city where laws favor the wealthy, he has come to believe that changing the law requires changing who holds the gil. He vows to make a fortune, buy the excavation rights, and build his own mining business, providing fair work and fair wages for his fellow refugees. The mining companies have grown rich on others’ suffering and complacent in their power, he says, creating a golden opportunity that he intends to seize. Just as he declares that together you will reclaim your dignity and your place within the city walls, a Brass Blade bursts in, breathless, shouting that they have found the vein and that Wystan must come at once. Overjoyed, Wystan invites you to join him and witness history in the making.</p>
      <p>At the Sil’dih excavation site, however, the dream quickly turns sour. One of the Brass Blades stares at the exposed vein and curses Wystan as a fool, scoffing at the idea that he could strike it rich and curry favor with the Order while Ul’dah’s true masters looked on. No one crosses the Syndicate, he sneers. Wystan, panting from the run, repeats the word “Syndicate” in disbelief as the realization dawns that he has walked into a trap. The Brass Blade notes that at least Wystan will not die alone, since you have had the misfortune of standing by his side, and raises his weapon. Before he can act, a masked mage appears, chanting in an otherworldly tongue. Calling upon a mournful voice of creation, he bids a humble stone awaken and be given a soul. At his incantation, the ore stirs and rises as a massive stone golem. The treacherous Blade, unnerved, demands to know who is “spouting gibberish” and whether this murderous spectacle is also part of Lord Lolorito’s plan, fearing that even the hired killers might be expendable.</p>
      <p>As the duty begins, the masked mage tests your strength, commanding the golem to crush you and reveling in the thought of you writhing in eternal darkness. The battle is fierce, but you bring the stone colossus down, shattering both the creature and the mage’s expectations. He is forced to admit that the golem has never been pushed so far and that you are no ordinary adventurer. Muttering in the language of the Ascians, he withdraws, leaving only questions behind. Moments later, Thancred arrives on the scene, too late to join the fight. With a wry smile, he laments missing all the fun and notes that you clearly did not need his help this time. The Echo seizes you, pulling you through time: you glimpse Thancred flirting in the streets of Ul’dah, composing glib praise for desert maidens and charming them with talk of blossoms and beauty, even as rumors of Amalj’aa raids on crystal-bearing caravans reach his ears. In another vision, you hear merchants fretting over grain becoming more precious than gold after poor harvests, while Thancred quietly links the weakening of the aetheric flow to Dalamud’s descent and the primals, placing his hope in Louisoix’s judgment. A final memory shows him in the Seventh Umbral Era, alone before a Sharlayan device that lets him feel the aether as if he could reach out and touch it. He steels himself, promising no more aimless gallivanting; the Scions are counting on him. A fresh disturbance draws his attention toward the Sultantree, and he decides to ask Papashan about it. Then the Echo fades, and you return to the present at the excavation site.</p>
      <p>Thancred is suddenly at your side, helping you to your feet and asking if you can walk. Into his linkpearl, he reports that he arrived too late and that the person of interest had already fled the scene before turning toward the city to answer the call of the general. He notes that his colleagues went to great lengths to provide him with aether-sensing tools, but every time he follows a disturbance, he finds you in the middle of it, half-joking that it might be easier simply to follow you around. Unfortunately, he has responsibilities elsewhere. His expression hardens as he warns you to tread lightly: the trap you dismantled was clearly sanctioned by Lord Lolorito, a man not to be trifled with. The Brass Blades even mentioned his name as they ran. The sultana’s enemies are growing bolder, Thancred says, and he suspects they are receiving help from beyond Ul’dah’s borders. Wystan, still shaken but alive thanks to your intervention, thanks you from the bottom of his heart. Betrayed by the very guards he hired, he calls himself a fool for trusting men effectively owned by Lolorito. That the wealthiest man in Ul’dah would arrange his murder simply for daring to talk of changing the law seems unbelievable, but the evidence lies around him in blood and rubble. Wystan realizes that if he stays in the city, he is as good as dead—and that his associates, his friends, and even the children from Stonesthrow might be endangered by his continued presence. He fears that Lolorito may also come after you if word spreads of your involvement, and promises to do what he can to keep your name out of the tale. Beyond that, he can only urge you to seek the counsel of Momodi at the Quicksand.</p>
      <p>Thancred decides to escort Wystan and his men to safety, needing both to protect them and to learn more. Before leaving, he finally introduces himself properly as Thancred, a humble scholar studying the flow of aether in Thanalan, and says it is an honor to make your acquaintance. He hopes you will meet again in calmer times. As he turns away, he hesitates, almost as if he recognizes you from somewhere, but dismisses the thought with a shake of his head and bids you farewell once more.</p>
      <p>Back in Ul’dah, you return to the Quicksand where Momodi tells you to sit and breathe. She assures you that no one seems to know you were at the ruins; for the moment, you are safe. Wystan, on the other hand, has become a pariah—about as welcome as a rabid wolf in polite company. He crossed the wrong man. Momodi lays out the truth: Lord Lolorito, chairman of the East Aldenard Trading Company, a generous patron of the Order of Nald’thal, and a powerful member of the Syndicate, did not claw his way to the top by leaving loose ends. If eliminating a rival requires sacrificing his own hirelings, he will not hesitate. She sighs and warns you not to let this ugliness define your image of Ul’dah. There are indeed those who will casually spill blood to get what they want, but most citizens are simply doing their best to survive. Many would call you a fool for risking your life to save a marked man, she says, but she believes you did the right thing and respects you for it. Having seen how much you have endured, she urges you to rest. As a small reward, she offers to have the staff at the Hourglass assign you a room free of charge; all you need do is speak to Otopa Pottopa whenever you wish to stay. When your appetite for adventure returns, she suggests taking on guildleves to earn extra gil and help the locals. If you want to know how the system works, she tells you, you should talk to Eustace at the guildleve counter—another step on your path as an adventurer of Ul’dah.</p>
    </div>

    story:`<div class="clamp" data-collapsed="true">
      <p>ブラックブラッシュ停留所で、あなたは再びヅヅメダと顔を合わせる。彼女は、まるで待ちかねていたかのように目を輝かせ、「利他的な冒険者さん」と笑顔であなたを呼び止めると、耳寄りな噂話を打ち明けたいと身を乗り出す。彼女の話によれば、シラディハ遺跡の地下深くに、誰にも手つかずの巨大な鉱床が眠っており、驚くべきことに、ザナラーンの鉱山を牛耳るアマジナ鉱山社ですら、その存在を知らないというのだ。その隙を突くように、ストーンズスロー出身の成り上がり商人ウィスタンが、いち早く鉱床の権利を押さえようとしているらしい。噂では、彼は独占的な採掘権を手に入れたうえで、その莫大な富を足がかりに、ナル・ザル教団のミルバネス礼拝堂に取り入り、法整備に影響力を持とうとしているという。ウルダハでは、貧しい者の声など聞き届けられず、法律を左右するのは、いつだって莫大な富を持つ者の意見だけだ。そうした中で、常に強い発言力を持ち続けてきたのが、東アルデナード商会を率いる砂蠍衆の一人、ロロリトである。彼は、ナル・ザル教団に多額の寄付を行い、内政では商取引法を自らに都合よく書き換えさせ、ライバルを潰しながら自分の利権だけを守ってきた男だ。そんな相手に挑もうとしているウィスタンは、いずれ手痛い報いを受けるに違いない、とヅヅメダは肩をすくめる。しかし、それはまだ先の話。今のところ、彼の計画は着々と進行しており、ちょうど今も、ブラックブラッシュにある酒場「コッファー＆コフィン」で、遺跡の護衛を務める冒険者を募集しているという。ワリンから「仕事を探している」と聞いていたヅヅメダは、あなたにウィスタンを訪ねてみるよう勧めるのだった。</p>
      <p>ブラックブラッシュの「コッファー＆コフィン」に赴くと、そこには噂どおりウィスタンの姿があった。しかし彼は、あなたの申し出を断り、すでに護衛は決まっていると肩を落とす。臨時収入を求める銅刃団の兵士たちが志願し、護衛隊はすでにシラディハ遺跡へ向かった後だというのだ。それでもウィスタンは、仕事を探しているあなたを気遣い、別の頼みごとを打ち明ける。酒場の外には、ストーンズスローからついてきた子どもたちが何人もいて、彼が相手をしてくれるのを待っている。しかし今の彼には、鉱床調査の指揮を執るだけで手一杯で、子どもたちに構ってやる余裕がない。そこで、代わりに子どもたちへジンジャークッキーを配り、「今日は家に帰るよう説得してほしい」と、紙袋いっぱいの焼き菓子をあなたに託すのだった。外に出ると、ストーンズスローから来た子どもたちが思い思いの場所に座り込み、ウィスタンの帰りを待っている。ひとりの少年は「腹が減って動けないから、家には帰らない」と拗ねているが、あなたからクッキーを受け取ると一転して目を輝かせ、「ウィスタンがそう言うなら帰る」と渋々ながらも折れ、次は二個欲しいとちゃっかり要求する。別の少女は「ウィスタンと遊ぶのが好き。いつも守ってくれるから」と微笑んでいたが、彼が心配していると知ると表情を引き締め、「良い子だから、ちゃんと帰る」と素直に頷く。さらに別の子どもは「どうして今日は遊んでくれないの？」と不満そうにしていたものの、ジンジャークッキーを受け取ると、遠くで待つ兄の顔を思い浮かべ、「家に持って帰って、一緒に食べよう」と足早に帰路につく。最後の少女は、ウィスタンの優しさが大好きだと胸の内を打ち明け、差し出されたクッキーを前に「食べたいけれど、食べてしまえばなくなってしまう」と名残惜しそうに迷う。それでも最終的には、あなたに「ウィスタンにありがとうって伝えて。それから、邪魔してごめんなさいって……」と託し、クッキーを大事そうに抱えてストーンズスローへと戻っていった。</p>
      <p>子どもたちを見送り、再び「コッファー＆コフィン」に戻ると、ウィスタンは心からの礼を述べる。彼はストーンズスローが子どもたちの育つ場所としてどれほど過酷かを語り、自身の幼少期もさして変わらなかったと苦笑する。食べ物も仕事も常に足りず、その代わりに満ちていたのは、富める者たちから向けられる軽蔑の眼差しばかり。かつては「これ以上悪くなりようがないのだから、いつかは良くなるはずだ」と信じていたが、第七霊災とそれに続く混乱を経てなお、難民たちはいまだに城門の外に追いやられ、獣人のように扱われている。そんな現状を変えるには、法律そのものを変える必要があり、そのためには、法を左右できるだけの富を、自分たちの手に取り戻さねばならない――それが、彼の出した結論だった。だからこそウィスタンは、シラディハ遺跡の採掘権を買い取り、自ら鉱山事業を興し、同じ難民たちに公平な仕事と報酬を与えたいのだという。これまで鉱山企業は、難民の苦しみを利用して利益を上げてきたが、その驕りゆえに今や隙だらけになっている。これは、苦難の中を生きてきた者たちにとって、千載一遇の好機だと彼は力強く語り、「一緒にこの機会をつかみ取り、尊厳と城内での居場所を取り戻そう」と、あなたに呼びかける。ちょうどその時、息を切らせた銅刃団の兵士が駆け込んできて、「鉱床を発見した」と興奮気味に報告する。ウィスタンは歓喜の声を上げ、「歴史的瞬間を見に行こう」と、あなたをシラディハ遺跡へと誘うのだった。</p>
      <p>ところが、シラディハ遺跡の現場に到着すると、長年の夢は一瞬で悪夢へと変わる。露わになった鉱床を前に、銅刃団の兵士は舌打ちしながらウィスタンを嘲笑し、「廃都のど真ん中で鉱脈を掘り当てて、教団に取り入ろうなんて愚か者だ」と吐き捨てる。ウルダハの本当の支配者たちが黙って見ているはずがない、と。誰も砂蠍衆には逆らえないのだと告げられたウィスタンは、荒い息の合間に「砂蠍衆……？」と呟き、ようやく自分が巧妙な罠に誘い込まれたことを悟る。兵士は、逃げずにそばに立っているあなたを見やり、「お仲間も見捨てずに残ってくれてよかったな」と皮肉を込めて笑い、「これで孤独に死なずに済む」と剣を構える。だがその瞬間、場違いな呪文の声が廃墟に響き渡る。仮面をつけた魔道士が姿を現し、異様な言語で祈りを捧げると、「嘆きの創造の声よ、この石に魂を与えよ」とばかりに、大地に眠る鉱石へと力を注ぎ込む。すると足元の岩塊が震え、やがて巨大なゴーレムとなって立ち上がり、あなたたちの前に立ちはだかる。裏切った兵士でさえ、この展開は聞いていなかったのか、「何をわけのわからないことを叫んでやがる！」と狼狽し、「こんなことまでさせるなんて、ロロリトは俺たちまで始末するつもりか！？」と恐怖に駆られる。</p>
      <p>戦闘が始まると、仮面の魔道士は、あなたの力を試すかのようにゴーレムを次々とけしかけ、「永遠の闇の中でもがけ」と嗜虐的な言葉を投げつける。だが激しい戦いの末、あなたは石の巨人を打ち倒し、主の期待をも粉々に打ち砕く。仮面の魔道士は、かつてないほどゴーレムが追い詰められたことに驚愕し、「あの者はただの冒険者ではない」と、アシエンの言葉で呟きながら姿を消す。やがて、少し遅れてサンクレッドが現れ、「すっかり出遅れてしまった」と肩を竦める。どうやら彼は、この場の異常なエーテルの流れを追ってきたものの、戦いには間に合わなかったらしい。「君にはどうやら、俺の助けは必要なかったようだ」と苦笑する彼の姿を見た瞬間、あなたの意識は「超える力」によって過去へと引きずり込まれていく。第六星暦のウルダハでは、サンクレッドが砂都の街角で「砂漠の薔薇」と讃えられる娘たちに甘い言葉をささやき、ウルダハの歌姫も顔負けの口説き文句で二人の少女をからかっている。その一方で、アマルジャ族による商隊襲撃の噂が飛び交い、クリスタルを積んだキャラバンが再び狙われたと、商人たちが商売への打撃を嘆いている。サンクレッドは、その裏に蛮神召喚の気配を嗅ぎ取り、ダラガブの異常な接近とエーテル流の乱れ、蛮神の存在が互いに結びついていると推測し、「こうした危機には、ルイゾワがきっと道を示してくれる」と希望を託す。さらに時代が進んだ第七霊災後の記憶では、シャーレアン製の装置の前に立ったサンクレッドが、エーテルに触れられそうなほどの精度で世界の流れを感じ取りながら、「もう以前のように気ままに飛び回っているわけにはいかない」と自らを戒める。「暁の血盟」が彼に託した期待を、決して裏切るまいと誓う彼は、新たなエーテルの乱れを察知し、「サルタナツリーの周辺で何かが起きている」と判断してパパシャーンに相談しに行こうとする。その光景が薄れていくとともに、「超える力」の発作は収まり、あなたは再びシラディハ遺跡の戦場へと引き戻される。</p>
      <p>現代へ戻ったとき、サンクレッドはすでにあなたのそばにいて、打ちのめされた身体を支えながら「歩けそうか？」と気遣う。彼はリンクパール越しに、「到着が遅れ、目標人物には逃げられた」と報告し、ウルダハの将軍からの呼び出しに応じるべく、都市へ戻る旨を伝える。そのうえで、「仲間たちが苦労して用意してくれたエーテル探知の手段を駆使しても、乱れを辿っていく先には、なぜか毎回君がいる」と冗談めかし、「いっそ君を追いかけたほうが早いのでは」と笑うが、すぐに真顔に戻って忠告を続ける。あなたが打ち破った罠は、明らかにロロリトの差し金によるものであり、決して軽んじてよい相手ではない。逃げる銅刃団の兵士たちが、その名を口にしていたことも耳にしているという。サンクレッドは、ナナモ・ウル・ナモ女王の敵対勢力が日に日に大胆になっていること、そしてその背後には、ウルダハ以外の勢力が関わっている気配があることを示唆し、慎重に行動するよう改めて釘を刺す。一方、九死に一生を得たウィスタンは、あなたがいなければ、自分たちは間違いなく殺されていたと感謝の言葉を述べる。だが同時に、彼は自分を守ってくれるはずの護衛たちに裏切られた事実に打ちのめされ、「ロロリトに雇われた銅刃団を信用した自分が愚かだった」と悔やむ。ウルダハ一の大富豪が、「法律を変えようとした」というだけの理由で、自分の命を狙ってきたことは、いまだ信じがたい。しかし、つい先ほどまで一緒にいた護衛たちが容赦なく殺されかけた現場を目の当たりにしてしまった以上、もはや疑いようがない。ここに留まるかぎり、自分は遠からず口封じの対象となるだろう――そんな確信が彼を震え上がらせる。さらに、共に夢を見てくれた仲間たちや、貧しい子どもたちにまで危険が及ぶかもしれないと考えると、ウィスタンはここを去る決意を固めざるを得ない。そして何より、ロロリトがあなたの関与に気づけば、次に狙われるのはあなたかもしれないと案じ、「できるかぎり君の名は伏せるよう、仲間たちに話を通しておく」と約束する。そのうえで、「どうしたら良いか分からないなら、クイックサンドのモモディに相談してみるといい」と助言し、早くこの場を離れるよう促すのだった。</p>
      <p>サンクレッドは、ウィスタンとその仲間たちを護衛しつつ情報を集めることに決め、「本来ならもっと早く名乗るべきだったな」と前置きしてから、自らを「ザナラーンのエーテルの流れを調査している、しがない学者サンクレッド」と紹介する。彼は改めてあなたとの出会いを光栄だと言い、次に顔を合わせるときは、もう少し穏やかな状況であってほしいと微笑む。踵を返しかけたところで、ふと何かに気づいたように振り向き、「もしかすると俺たちは、どこかで――」と口にしかけるが、すぐに首を振って「いや、何でもない」と言葉を飲み込み、再び別れの挨拶を残して去っていく。</p>
      <p>ウルダハに戻り、ナル回廊の酒場「クイックサンド」に立ち寄ると、モモディは緊張で強張るあなたの肩を軽く叩き、「まずは落ち着きなさい」と微笑む。彼女によれば、シラディハ遺跡での出来事において、あなたの名はまだ出ていないらしく、今のところ標的になってはいないという。一方で、ウィスタンのほうは一夜にして評判を落とし、今や街では「狂犬より厄介者」とまで囁かれているらしい。「あの子は、怒らせる相手を選び間違えた」とモモディは肩を落とす。彼女は改めて、東アルデナード商会の会長であり、ナル・ザル教団への多額の献金者、そして砂蠍衆の一員でもあるロロリトの名を挙げる。彼は、自分の地位を築き上げる過程で、決して「後始末」を怠らなかった男だ。だからこそ、ときには自分が金を払って雇った銅刃団の兵士であっても、不要と判断すれば平然と切り捨てる。今回のような血生臭い騒動も、彼にとっては数ある手段のひとつに過ぎないのだろう。モモディはため息をつき、「こうした連中のせいで、ウルダハという街そのものまで嫌いになってほしくはない」と語る。この街には、確かに暴力を厭わない者たちもいるが、その一方で、日々の糧を得るだけで精一杯な、ごく普通の人々も大勢暮らしているのだと。多くの者は、己の利益のために他人を踏みにじるような真似などしたくない――そう信じているからこそ、彼女はこの街に店を構え続けているのだ。</p>
      <p>モモディは、「命の危険を顧みず、追われる身となった商人を救ったあなたの行動は、世間から見れば愚か者の所業かもしれない」と認めつつも、自分はその「愚かさ」を誇りに思うと伝える。そして、「よく頑張ったわね」とねぎらいの言葉をかけ、「ここ数日のあれこれで、あなたも相当疲れているはずだ」と、しばらく休むことを勧める。ご褒美として、クイックサンドに併設された宿屋「砂時計亭」の部屋を無料で利用できるよう取り計らっておくので、休みたくなったら受付のオトパ・ポットパに声をかけるよう教えてくれる。さらに、冒険を続ける気力が戻ってきたら、「ギルドリーヴ」という仕事の斡旋制度を利用してみると良いと提案する。ウルダハ市民をはじめ、各地から寄せられた依頼を、冒険者に紹介して解決してもらう仕組みであり、地元の人々の役に立ちつつ報酬も得られる、一石二鳥の手段だという。その窓口を担当しているのが、カウンターに立つユースタスだ。興味があるなら、一度話を聞いてみなさい――モモディはそう締めくくり、あなたの次なる一歩を静かに後押しするのだった。</p>

    story:`<div class="clamp" data-collapsed="true">
      <p>在 Black Brush Station，你再次遇見 Zuzumeda。這位總是充滿活力的女商人，一看到你就像早已等候多時般湊了上來，稱呼你為「樂於助人的冒險者」，說剛好有一則不得了的消息想分享。她神秘地壓低聲音，說在 Sil’dih 的廢墟深處，似乎埋藏著一條龐大、尚未被開採的礦脈，而且最不可思議的是，就連掌控整個 Thanalan 礦山的大企業 Amajina & Sons Mineral Concern 都完全不知道這件事。趁著這個空檔，來自貧民區 Stonesthrow 的自立商人 Wystan，已經率先開始行動，打算搶先取得這條礦脈。據說，他的目標並不只是拿到獨占的採掘權而已，而是打算藉由這筆鉅額財富討好 Sacrarium，進而對 Order of Nald’thal 裡負責立法的 thaumaturge 施加影響。畢竟在 Ul’dah，窮人的聲音根本不會被聽見，真正能左右法律的，永遠只有手握巨額財富的人。而在這座沙之都裡，聲音最為響亮的，就是 East Aldenard Trading Company 的會長、同時也是 Syndicate 成員之一的 Lord Lolorito。外界盛傳，他透過大量資金支援教團，再藉著法條的改寫來打倒競爭對手、保護自己的利益。Zuzumeda 認為，像 Wystan 這樣的年輕人，若以為自己能與那樣的權勢抗衡，遲早會遭到無情報復。不過那恐怕還是後話，眼下的現實是：Wystan 的計畫確實正在推進，而他此刻正待在 Black Brush 的酒館「The Coffer & Coffin」，為前往 Sil’dih 遺跡的調查隊招募護衛。Zuzumeda 想起 Warin 說你正在找工作，於是建議你去見見 Wystan，或許能從這件事開始踏出新的一步。</p>
      <p>你來到「The Coffer & Coffin」，果然看見了 Wystan。才一開口表示想加入護衛隊，他卻立刻露出為難的表情，表示你來晚了──有幾名想賺外快的 Brass Blades 已經自告奮勇，和調查隊先行前往遺跡。看見你的失望，Wystan 沉吟片刻，終於坦承其實還有另一件事想拜託你。原來，酒館外面有幾個從 Stonesthrow 跟來的孩子，他平常只要有空就會照顧他們，因此孩子們早就習慣黏在他身邊，就算他明明說過不可以跟來也一樣。但現在他正忙著指揮礦脈調查，連上廁所的時間都快不夠用了，更別說抽空陪孩子玩。於是他把一包薑餅乾塞到你手裡，希望你能代他把餅乾分送給那些孩子，並好好勸他們先回家。走出酒館，你看見幾個衣衫簡陋的孩子就地坐著或蹲在路邊，一臉不情願地等著 Wystan 出來。一個小男孩抱怨自己又餓又累，「才不要回家」，說除非有人把他抱回去。不過當你拿出餅乾，說是 Wystan 拜託你轉交的時候，他立刻眼睛一亮，嘴巴上還是逞強地說「既然 Wystan 都這樣說，那就回去吧」，順便還貪心地要求下次要拿到兩片。另一個小女孩說她喜歡跟 Wystan 玩，因為他總是會保護他們、不讓別人欺負。當她聽到 Wystan 正擔心他們時，立刻露出愧疚的神情，說自己是乖孩子，不想讓他擔心，於是馬上答應回家。第三個孩子困惑地問為什麼 Wystan 這次都不出來陪他們玩，但當你遞上薑餅乾，他馬上想到在家等著的兄弟，決定把餅乾帶回去一起吃，邊跑邊說要趕快回家。最後一個小女孩則靦腆地說，Wystan 一直對他們很好，她很喜歡他。當她雙手接過那塊餅乾時，臉上寫滿了矛盾──一方面很想立刻吃掉，另一方面又捨不得，因為那是 Wystan 親自送的。猶豫了好一會兒，她終於抬頭看著你，拜託你幫忙轉告：「請替我跟 Wystan 說謝謝……還有，對不起，老是在他工作時跑來添亂。」說完，她小心翼翼地把餅乾抱在懷裡，轉身往 Stonesthrow 的方向跑去。</p>
      <p>等所有孩子都被勸回家後，你回到「The Coffer & Coffin」，把過程向 Wystan 說明。他由衷向你致謝，接著談起 Stonesthrow 作為孩子成長環境有多麼糟糕。那裡既沒有穩定的工作，也沒有足夠的食物，他自己的童年也差不了多少，只是勉強不餓死而已，身邊圍繞的卻是那些自稱「上流人士」的鄙視與冷眼。他曾經以為，日子再壞也不可能更差了，總有一天會好轉；然而第七靈災降臨、世界改變之後，他們這些難民依舊被推到城牆外，被迫像野獸一樣活在沙漠的邊緣。經歷這一切，他得出一個殘酷的結論：如果不從法律下手，任何努力都不過是徒勞。但在 Ul’dah，能改變法律的，只有那些掌握財富的人。所以，他決定用自己的方式賺到足以撼動體制的金額。Wystan 表示，他打算買下 Sil’dih 遺跡的採掘權，創立屬於自己的礦業事業，把工作機會和合理的工資交還給同樣身為難民的人們。長久以來，既有的礦山公司靠著難民的痛苦賺得盆滿缽滿，如今卻因為驕矜而疏忽，構築出一個難得的破綻。對他們來說，這是罕見的黃金機會。他的語氣充滿熱度，說只要抓住這個機會，就能重新奪回自己的尊嚴，以及重返城牆之內的資格。就在這時，一名氣喘吁吁的 Brass Blade 衝進酒館，高聲喊道他們已經發現了礦脈，要 Wystan 立刻前去確認。Wystan 聽完喜形於色，興奮地邀請你一起去 Sil’dih 遺跡見證「歷史性的一刻」。</p>
      <p>然而到了 Sil’dih 遺跡後，一切理想立刻在現實面前崩解。當眾人站在露出地表的礦脈前，其中一名 Brass Blade 卻冷冷地看著這一切，口吻充滿嘲諷。他罵 Wystan 是個「愚蠢的傻子」，以為在廢墟中央挖到礦，就能靠這筆財富取得 Order of Nald’thal 的好感，好像 Ul’dah 真正的掌權者會坐視不管似的。沒有人能與 Syndicate 為敵──這句話讓 Wystan 終於明白，自己從頭到尾都在別人編好的劇本裡行動。他氣喘吁吁地重複著「Syndicate……？」這個詞，臉上的血色一點一滴褪去。那名 Brass Blade 看了看你，又看了看 Wystan，陰惻惻地笑說「至少還有個夥伴沒丟下你，真是幸運啊」，意思是你們兩人將一起死在這裡。正當他準備動手時，一道怪異的吟唱忽然打斷了緊張氣氛。一名戴著面具的魔法師出現在廢墟之中，嘴裡唸著任何人都聽不懂的語言。他仰望著礦脈，向某種「創造的哀歌」祈求力量，要求將那卑微的石頭賦予靈魂，令其甦醒。話音未落，埋在地底的礦石開始震動、崩裂，最終聚合成一尊巨大的石之魔像，擋在你們面前。就連那名 Brass Blade 也明顯沒有被告知這一步，他慌亂地吼著「這傢伙在胡言亂語什麼？」，甚至懷疑連他們這些實際動手的人，也在 Lord Lolorito 的計畫裡被當成可以順便清除的「一次性道具」。</p>
      <p>戰鬥正式開始後，Masked Mage 不斷操控魔像向你逼近，語氣中充滿殘忍的興奮，像是在觀察實驗一樣要看你「在永恆的黑暗中痛苦扭動」。面對如此龐大的敵人，你被迫竭盡全力應戰。最終，你成功擊倒石之魔像，連同那位魔法師的信心一併打碎。Masked Mage 驚訝地承認，從未見過這具魔像被逼到如此程度，直言你絕不是普通的冒險者。說完，他用那種與世隔絕般的語言低語幾句，便消失在風沙之中，只留下更多未解的謎團。片刻之後，Thancred 才姍姍來遲。他看到滿地的殘骸與仍站在那裡的你，無奈地感嘆自己又錯過了「最精彩的部分」，看來這次你根本不需要他的幫助。就在你看著他苦笑的瞬間，「Echo」突然發作，你的意識被猛然拉向過去。畫面一轉，你看見第六星曆時代的 Ul’dah 街頭，Thancred 正以他一貫的輕薄口吻，對兩位沙漠少女大肆讚美她們如花般的美貌，連「Songstress of Ul’dah」都要自嘆不如。與此同時，背景裡有商人在低聲交談，說又有商隊遭到攻擊，生意受到影響，大家都在罵 Amalj’aa。Thancred 靜靜聽著，心裡早已將這些事件與載滿 crystals 的 caravan、以及可能出現的 primal 聯繫在一起。下一幕裡，你聽見商人抱怨糧食歉收，說眼看穀物就要比黃金還珍貴，而 Thancred 則把這一切與 aether 流動的異常、以及 Dalamud 的墜落與蛮神聯繫起來，認為局勢雖然混亂，但只要相信 Louisoix，終究會有出路。最後一段記憶裡，他站在一台 Sharlayan 裝置前，隨著裝置的運作，彷彿能伸手觸碰到流動的 aether。他在心中告訴自己不能再像以前那樣到處遊蕩，現在的他是 Scions 的一員，肩上承擔著別人的信任。就在他察覺到新的 aether 異常，並將視線轉向 Sultantree、打算去問 Papashan 情況如何時，畫面逐漸淡去，你的意識也從過去被拉回到 Sil’dih 遺跡的現場。</p>
      <p>回到現在，Thancred 已經站在你身旁，伸手扶住搖晃的你，關心地問你是否還能走動。他透過 linkpearl 向某位「General」匯報，表示自己來得太晚，目標人物在他到達之前就已經離開現場，接著答應會馬上趕去會合。他提到，為了追蹤這種 aether 亂流，自己的同伴特地替他準備了精密的探測工具，但每次他沿著線索追查下去，最後總是發現你站在異常的正中心。他半開玩笑地說，或許乾脆跟著你行動會比較有效率。不過，再怎麼打趣，他的臉色很快又收斂起來，語氣也變得嚴肅。他提醒你，這次你拆掉的陷阱，明顯是經 Lord Lolorito 授意才布下的，而在 Ul’dah，絕對不能把這個名字當作普通商人看待。剛才逃跑的 Brass Blades 口中，也明白地提到了他的名字。Thancred 認為，女王陛下的敵人正變得越來越大膽，而這些勢力背後，很可能還牽涉到來自 Ul’dah 以外的「外援」。他叮嚀你務必要處處小心，說完才把注意力交還給 Wystan。這位差點喪命的商人滿身是汗、仍心有餘悸，但在確認大家都還活著後，他真誠地向你道謝，說若不是你，他們早就死在這裡。緊接著，他開始責怪自己輕信了那些護衛，痛斥自己竟會把性命交給實際上受 Lolorito 控制的 Brass Blades。如今事實擺在眼前：為了「試圖改變法律」這樣的罪狀，Ul’dah 最富有的人就願意殺掉他，甚至連自己的手下也可以一起捲進來。Wystan 很清楚，如果自己繼續留在這座城市，很快就會被視為必須處理的「尾巴」。更糟的是，他的同伴，甚至那群 Stonesthrow 的孩子，也可能因此遭殃。想到這裡，他終於下定決心離開 Ul’dah，至少先遠離 Lord Lolorito 的勢力範圍。他同時也擔心，一旦 Lolorito 得知你的存在，你也會被列入清除對象，因此承諾會和同伴好好說明，把你在這場事件中的角色盡可能從故事裡抹去。至於你接下來該怎麼做，他也無法給出明確答案，只能建議你回 Ul’dah 尋求 Momodi 的意見。那位負責冒險者的女將照顧過無數新人，也許能替你指引出一條堪走的路。說完，他催促你先離開這個是非之地，自己則在 Thancred 的護衛下與部下一同撤離。</p>
      <p>之後，Thancred 決定陪同 Wystan 一行人，一方面提供保護，一方面也趁機收集更多資訊。他終於想起自己至今都還沒有正式自我介紹，便以「在 Thanalan 研究 aether 流動的學者」的身分報上名號，說自己叫 Thancred，並表示能和你見面是他的榮幸。他希望下一次再會時，身邊不要再充斥這種充滿殺意與陰謀的氣息。轉身離開前，他忽然像是想到什麼似的，短暫地停下腳步，看著你喃喃道或許兩人曾在某處擦肩而過，但最終還是搖頭把話吞回去，只留下一句「保重」便消失在廢墟之外。</p>
      <p>回到 Ul’dah，你前往城內的酒館「The Quicksand」。Momodi 看到你滿臉疲憊與不安，先是溫柔地要你坐下，告訴你目前沒有人把你和 Sil’dih 遺跡那起事件聯想在一起，暫時不用擔心會立刻遭到追查。相比之下，Wystan 的處境就慘得多──他如今在城裡的風評，幾乎等同於「帶病的野狼」，誰都不想跟他扯上關係。Momodi 無奈地說，那孩子實在太低估自己惹怒的是什麼樣的人。她於是把 Lord Lolorito 的身分仔細說給你聽：東 Aldenard Trading Company 的會長、Order of Nald’thal 的大金主，同時也是 Syndicate 裡的要角之一。這樣的人物可不會允許故事留下任何「尾巴」，也不會在意替自己賣命的人會不會一併被卷進去。這就是為什麼，哪怕是自己出錢雇用的 Brass Blades，他也可以毫不犹豫地犧牲。說到這裡，Momodi 長長嘆了口氣，怕你因此厭惡 Ul’dah，特別補充說，雖然城裡確實存在這種只要能達成目的就不惜破壞別人頭顱的人，但更多的人其實只是普通市民，正在艱難地討生活。他們與你並無不同，只是想讓自己和重要的人能在這片沙漠裡多活一天而已。</p>
      <p>她坦白說，很多人會覺得你為了一個被盯上的商人，甘願把命押上去，是種愚蠢的行為；但在她看來，正是這份「愚蠢」，才讓你值得尊敬。她向你表達自己的敬意，並建議你在經歷這麼多風波之後，先好好休息一陣子，讓心跟身體都喘口氣。作為對你努力的一點回報，Momodi 決定替你向宿屋打個招呼，讓你可以免費使用附設在 Quicksand 裡的旅店──The Hourglass。只要你想休息，就去找櫃台的 Otopa Pottopa，他會替你安排房間。等到你恢復了對冒險的熱情，她則推薦你試試看 Ul’dah 的 guildleve 系統。那是一種由冒險者公會整理、公開的委託任務清單，只要完成當地居民提出的需求，就能同時幫上忙並獲得報酬，對冒險者而言是相當穩定的收入來源。如果你有興趣了解詳細內容，就去找站在櫃台前的 Eustace 吧──Momodi 以這樣的建議作結，靜靜地守在那裡，看著你從這場血腥陰謀的陰影中慢慢走回屬於自己的道路。</p>
    </div>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `🌐 ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

  s.setAttribute('data-input-position', 'bottom');

  s.async = true;
  mount.appendChild(s);
