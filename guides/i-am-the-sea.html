  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }

    .main{padding:20px 0 40px}

    .card .bd{padding:16px}

    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .row b{display:inline-block;min-width:130px}

  <script>
    const LANG_KEY='ffxiv-guide-lang';
    const i18n={

        tabs:{theme:'Theme',acq:'Acquisition',notes:'Additional Notes',lyrics:'Lyrics',comments:'Comments'},
        theme:`<div class="stack"><div class="row">Limsa Lominsa Theme</div></div>`,
        acq:`<div class="stack"><div class="row">Available for purchase in Limsa Lominsa.</div></div>`,
        notes:`<div class="stack"><div class="row">Purchased from Bango Zango in Limsa Lominsa Lower Decks <small>(X:9.9, Y:11.4)</small> for 5,000 gil</div></div>`,
        lyrics:`<div class="stack"><div class="row">N/A</div></div>`
      },
      JP:{
        langLabel:'JP',
        pageTitle:'å‰å¤§ãªã‚‹æ¯æ¸¯',
        tabs:{theme:'ãƒ†ãƒ¼ãƒ',acq:'å…¥æ‰‹æ–¹æ³•',notes:'è£œè¶³',lyrics:'æ­Œè©',comments:'ã‚³ãƒ¡ãƒ³ãƒˆ'},
        theme:`<div class="stack"><div class="row">ãƒªãƒ ã‚µãƒ»ãƒ­ãƒŸãƒ³ã‚µã®ãƒ†ãƒ¼ãƒ</div></div>`,
        acq:`<div class="stack"><div class="row">ãƒªãƒ ã‚µãƒ»ãƒ­ãƒŸãƒ³ã‚µã§è³¼å…¥å¯èƒ½ã€‚</div></div>`,
        notes:`<div class="stack"><div class="row">ãƒªãƒ ã‚µãƒ»ãƒ­ãƒŸãƒ³ã‚µï¼šä¸‹ç”²æ¿å±¤ <small>(X:9.9, Y:11.4)</small> ã®ãƒãƒ³ã‚´ãƒ»ã‚¶ãƒ³ã‚´ã‹ã‚‰5,000ã‚®ãƒ«ã§è³¼å…¥ã€‚</div></div>`,
        lyrics:`<div class="stack"><div class="row">N/A</div></div>`
      },
      ZH:{
        langLabel:'ZH',
        pageTitle:'å‰å¤§çš„æ¯æ¸¯',
        tabs:{theme:'ä¸»é¡Œ',acq:'å–å¾—æ–¹å¼',notes:'è£œå……èªªæ˜',lyrics:'æ­Œè©',comments:'ç•™è¨€'},
        theme:`<div class="stack"><div class="row">åˆ©å§†è–©ï¼ç¾…æ•è–©ä¸»é¡Œæ›²</div></div>`,
        acq:`<div class="stack"><div class="row">å¯æ–¼åˆ©å§†è–©ï¼ç¾…æ•è–©è³¼å¾—ã€‚</div></div>`,
        notes:`<div class="stack"><div class="row">å¯æ–¼åˆ©å§†è–©ï¼ç¾…æ•è–©ä¸‹å±¤ç”²æ¿ <small>(X:9.9, Y:11.4)</small> å‘ç­æˆˆãƒ»è´Šæˆˆä»¥ 5,000 é‡‘å¹£è³¼å¾—ã€‚</div></div>`,
        lyrics:`<div class="stack"><div class="row">N/A</div></div>`
      }
    };
    const langToggle=document.getElementById('langToggle');
    const pageTitle=document.getElementById('pageTitle');
    const tabBtns=[...document.querySelectorAll('.tab-btn')];
    const panels={
      theme:document.getElementById('panel-theme'),
      acq:document.getElementById('panel-acq'),
      notes:document.getElementById('panel-notes'),
      lyrics:document.getElementById('panel-lyrics'),
      comments:document.getElementById('panel-comments') // æ–°å¢
    };
    function panel(id){ return document.getElementById('panel-'+id); }
    function getLang(){ return localStorage.getItem(LANG_KEY)||'EN'; }
    function applyLang(lang){
      const t=i18n[lang]||i18n.EN;
      pageTitle.textContent=t.pageTitle;
      langToggle.textContent=`ğŸŒ ${t.langLabel}`;
      tabBtns.forEach(b=>{ b.textContent=t.tabs[b.dataset.tab]; });
      const active=tabBtns.find(b=>b.getAttribute('aria-selected')==='true')||tabBtns[0];
      renderPanel(active.dataset.tab,lang);
      // å¦‚æœç›®å‰å°±åœ¨ç•™è¨€åˆ†é ï¼Œåˆ‡èªè¨€å¾Œé‡è¼‰ giscus
      if (active && active.dataset.tab==='comments') loadGiscusForCurrentLang();
    }
    // ä¸è¦†å¯«ç•™è¨€å®¹å™¨ï¼›é€²å…¥ comments æ‰è¼‰å…¥ giscus
    function renderPanel(key,lang){
      const t=i18n[lang]||i18n.EN;
      Object.keys(panels).forEach(k=>panels[k].classList.remove('active'));
      panels[key].classList.add('active');
      if(key!=='comments'){
        panels[key].innerHTML=t[key];
      }else{
        loadGiscusForCurrentLang();
      }
    }
    tabBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab,getLang());
      });
    });
    langToggle.addEventListener('click',()=>{
      const cur=getLang(); const next=cur==='EN'?'JP':(cur==='JP'?'ZH':'EN');
      localStorage.setItem(LANG_KEY,next); applyLang(next);
    });
    applyLang(getLang());

    /* === Giscusï¼šå–®ä¸€ Comments åˆ†é ï¼Œéš¨èªè¨€åˆ‡æ› === */
    const GISCUS_CFG = {
      repo: 'belaug-ffxiv/FFXIV_Library',
      repoId: 'R_kgD0Pyh4Kw',
      category: 'General',
      categoryId: 'DIC_kwD0Pyh4K84CwPjL',
      theme: 'preferred_color_scheme'
    };
    function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
    function loadGiscusForCurrentLang(){
      const mount = document.getElementById('giscus_container');
      if (!mount) return;
      mount.innerHTML = '';
      const langCode = getLang(); // EN / JP / ZH
      const s = document.createElement('script');
      s.src = 'https://giscus.app/client.js';
      s.setAttribute('data-repo', GISCUS_CFG.repo);
      s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
      s.setAttribute('data-category', GISCUS_CFG.category);
      s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
      s.setAttribute('data-mapping', 'specific');
      s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
      s.setAttribute('data-reactions-enabled', '1');
      s.setAttribute('data-emit-metadata', '0');
      s.setAttribute('data-input-position', 'bottom');
      s.setAttribute('data-lang', uiLang(langCode));
      s.setAttribute('data-theme', GISCUS_CFG.theme);
      s.setAttribute('crossorigin', 'anonymous');
      s.async = true;
      mount.appendChild(s);
    }
  </script>
