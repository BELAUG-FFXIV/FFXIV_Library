n.</p><p>Wuk Lamat worries she abandoned the float in her excitement to see the reeds, but Linuhanu reassures her: festival fever has carried the villagers along, and theyâ€™ve already been taking turns at the poles on the way back. She should enjoy the sight of what sheâ€™s accomplished. Looking over the fields, Wuk Lamat still sees some sickly stalks, and Alphinaud suggests even harvest magic has limitsâ€”yet with the tradition maintained year after year, the whole field should recover.</p><p>Krile turns back to the question of the feat, but Zanuhali has no doubts: even reviving a single reed would have proved commitment, and recognizing the floatâ€™s nature and restoring Ihihâ€™hana as a near-perfect solution demonstrates dedication. He admits the Hanu grew lax in maintaining the float, diluting its magic and reducing Ihihâ€™hana to hollow theaterâ€”until now.</p><p>Koana arrives at that moment, delayed by an unpleasant encounter, and Zanuhaliâ€™s attention shifts. Wuk Lamat is stunned when Koana reveals his own solution: pour in a mysterious liquid, and the problem is solved. Alphinaud deduces the reeds suffered from stagnant aether; the concoction likely enhanced aetherial conductivity, using flowing water as an aetherial current to promote the transfer of life energies. Koana credits his Studium education and the cooperation of his Archon alliesâ€”then uses it to lecture Wuk Lamat on why foreign knowledge and technology must be embraced: why lug heavy floats when innovation can do the work?</p><p>Krile doesnâ€™t let the comparison diminish Wuk Lamatâ€™s successâ€”her approach achieved the same result, and Linuhanu agrees. Wuk Lamat answers honestly: she enjoyed the festival, and realizes she knew far less than she thoughtâ€”about the reeds, about Ihihâ€™hana, and about the Hanu themselves. Having learned so much, she feels sheâ€™s truly come to know themâ€”and likes them even more than before. Linuhanu returns the feeling, saying heâ€™ll never look at the float the same way again.</p><p>Zanuhali declares both of you exceeded expectations and calls you forward to claim your stones. Wuk Lamat sets the keystone into the tabletâ€”perfect fitâ€”six remain. Koana is already ready to move on, and Wuk Lamat sighs that he never pauses to celebrate. Linuhanu insists she must return next season for Ihihâ€™hanaâ€”this time as Dawnservant. Wuk Lamat bids farewell and promises sheâ€™ll see them again.</p><p>Elsewhere, Doppro Illusionist reveals to Bakool Ja Ja that the concoction was brewed by Koana himselfâ€”a test vial, but with the same reagents. Bakool Ja Ja accepts the advantage coldly: they will use whatever they must to win.</p><p>Back on the road, questions linger. Alisaie wonders where Bakool Ja Ja went, and what his follower meant by their â€œotherâ€ prospect. Alphinaud is troubled by Koanaâ€™s mention of Archons. Krile senses Koana keeps others at a distance, even if he seems decent. Erenville refocuses on what matters: two-headed trouble aside, Wuk Lamat completed the feat and earned a keystone.</p><p>Wuk Lamat, for her part, is bright with renewed momentum. Sheâ€™s met so many wonderful people alreadyâ€”Wuk Evu, eccentric but deeply respectful of other cultures; Linuhanu, honoring his departed friend through Ihihâ€™hana and helping others do the same. Excited for who sheâ€™ll meet next, she urges you onwardâ€”back to Xbalyav Tyâ€™e, and then on toward Urqopacha, where another ã€Œé¸å®šè€…ã€ likely awaits.</p></div><div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,

  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

const GISCUS_CFG = {
      repo: 'BELAUG-FFXIV/FFXIV_Library',
      repoId: 'R_kgDOPyh4Kw',
      category: 'General',
      categoryId: 'DIC_kwDOPyh4K84CwPjL',
      theme: 'preferred_color_scheme'
};
function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
</script>
</body>
