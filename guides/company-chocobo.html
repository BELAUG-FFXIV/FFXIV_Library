<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Chocobo | BELAUG ¬∑ FFXIV Library</title>
  <meta name="description" content="FFXIV Mount ‚Äî Company Chocobo: acquisition, notes, and seats.">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root{
      --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans JP","Noto Sans TC",Arial,sans-serif; background:var(--bg); color:var(--fg);}
    .container{max-width:920px; margin:0 auto; padding:0 16px}

    /* header */
    .site-header{position:sticky; top:0; z-index:10; background:#fff9edb3; border-bottom:1px solid var(--border); backdrop-filter:saturate(120%) blur(6px)}
    .nav{height:56px; display:flex; align-items:center; justify-content:space-between}
    .home{border:1px solid var(--border); background:#fff; padding:4px 10px; border-radius:10px; color:inherit; text-decoration:none; font-weight:800}
    .home:hover{background:#fffef8}
    .lang{background:none; border:none; cursor:pointer; font-size:14px; padding:6px 8px} /* ÁÑ°Ê°Ü */

    /* card */
    .main{padding:24px 0 40px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:16px; border-bottom:1px solid var(--border); font-weight:800; font-size:20px}
    .card .bd{padding:14px 16px}

    /* tabs */
    .tabs{display:flex; gap:8px; padding:12px 12px 0; flex-wrap:wrap}
    .tab-btn{border:1px solid var(--border); background:#fff; color:var(--fg); border-radius:999px; padding:8px 14px; cursor:pointer; font-weight:700}
    .tab-btn[aria-selected="true"]{background:var(--accent); color:#fff; border-color:var(--accent)}
    .panel{display:none}
    .panel.active{display:block}

    /* body content */
    .stack{display:flex; flex-direction:column; gap:10px}
    .box{padding:14px; border:1px dashed var(--border); border-radius:12px; background:#fffdf6}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <a class="home" href="../index.html">üè† Home</a>
      <button id="langToggle" class="lang" aria-label="Switch language">üåê EN</button>
    </nav>
  </header>

  <main class="container main">
    <section class="card">
      <div id="pageTitle" class="hd">Company Chocobo</div>

      <div class="tabs" role="tablist">
        <button class="tab-btn" role="tab" aria-selected="true"  data-tab="acq">Acquisition</button>
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="notes">Additional Notes</button>
        <button class="tab-btn" role="tab" aria-selected="false" data-tab="seats">Seats</button>
      </div>

      <div class="bd">
        <div id="panel-acq"   class="panel active">
          <div class="stack">
            <div class="box" id="acqText"></div>
          </div>
        </div>

        <div id="panel-notes" class="panel">
          <div class="stack">
            <div class="box" id="notesText"></div>
          </div>
        </div>

        <div id="panel-seats" class="panel">
          <div class="stack">
            <div class="box" id="seatsText"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // ---------- i18n ----------
    const LANG_KEY = 'ffxiv-guide-lang';
    const i18n = {
      EN: {
        langLabel:'EN',
        title:'Company Chocobo',
        tabs:{acq:'Acquisition', notes:'Additional Notes', seats:'Seats'},
        acq:'Quest Reward.',
        notes:'Reward for completing the Feature Quest ‚ÄúMy Little Chocobo‚Äù after joining any Grand Company. This Feature Quest is required by the Main Scenario Quest ‚ÄúOperation Archon‚Äù.',
        seats:'1'
      },
      JP: {
        langLabel:'JP',
        title:'„Éû„Ç§„ÉÅ„Éß„Ç≥„Éú',
        tabs:{acq:'ÂÖ•ÊâãÊñπÊ≥ï', notes:'Ë£úË∂≥', seats:'Â∫ßÂ∏≠Êï∞'},
        acq:'„ÇØ„Ç®„Çπ„ÉàÂ†±ÈÖ¨„ÄÇ',
        notes:'„ÅÑ„Åö„Çå„Åã„ÅÆ„Ç∞„É©„É≥„Éâ„Ç´„É≥„Éë„Éã„Éº„Å´ÊâÄÂ±ûÂæå„ÄÅ„Ç≥„É≥„ÉÜ„É≥„ÉÑÈñãÊîæ„ÇØ„Ç®„Çπ„Éà„Äå„Éû„Ç§„Éª„É™„Éà„É´„Éª„ÉÅ„Éß„Ç≥„Éú„Äç„ÇíÈÅîÊàê„Åô„Çã„Å®ÂÖ•Êâã„ÄÇ„Åì„ÅÆÈñãÊîæ„ÇØ„Ç®„Çπ„Éà„ÅØ„É°„Ç§„É≥„ÇØ„Ç®„Çπ„Éà„Äå‰ΩúÊà¶Âêç„ÅØ„Ç¢„Éº„ÉÅ„Ç™„É≥„Äç„ÅÆÂâçÊèê„Å®„Å™„Çã„ÄÇ',
        seats:'1'
      },
      ZH: {
        langLabel:'ZH',
        title:'ÊàëÁöÑÈô∏Ë°åÈ≥•',
        tabs:{acq:'ÂèñÂæóÊñπÂºè', notes:'Ë£úÂÖÖË™™Êòé', seats:'ÂèØ‰πò‰∫∫Êï∏'},
        acq:'‰ªªÂãôÂ†±ÈÖ¨„ÄÇ',
        notes:'Âä†ÂÖ•‰ªª‰∏ÄÂ§ßÂúãÈò≤ËªçÂæåÔºåÂÆåÊàêËß£Èô§‰ªªÂãô„ÄåÊàëÁöÑÂ∞èÈô∏Ë°åÈ≥•„ÄçÂç≥ÂèØÁç≤ÂæóÔºõÊ≠§Ëß£Èô§‰ªªÂãôÁÇ∫‰∏ªÁ∑ö‰ªªÂãô„ÄåË°åÂãï‰ª£ËôüÔºöÂ∑¥ÂìàÂßÜÁâπ‰ΩúÊà∞„ÄçÁöÑÂâçÁΩÆÈúÄÊ±Ç„ÄÇ',
        seats:'1'
      }
    };

    // ---------- DOM ----------
    const pageTitle = document.getElementById('pageTitle');
    const acqText   = document.getElementById('acqText');
    const notesText = document.getElementById('notesText');
    const seatsText = document.getElementById('seatsText');
    const tabBtns   = [...document.querySelectorAll('.tab-btn')];
    const panels    = {
      acq  : document.getElementById('panel-acq'),
      notes: document.getElementById('panel-notes'),
      seats: document.getElementById('panel-seats')
    };
    const langToggle= document.getElementById('langToggle');

    function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }

    function applyLang(lang){
      const t = i18n[lang] || i18n.EN;
      pageTitle.textContent = t.title;
      langToggle.textContent = `üåê ${t.langLabel}`;
      tabBtns.forEach(btn => btn.textContent = t.tabs[btn.dataset.tab]);

      // Á¥îÂè•Â≠êËº∏Âá∫ÔºåÈÅøÂÖçÈ°çÂ§ñ span / <b> ÈÄ†ÊàêÁ©∫ÁôΩ
      acqText.textContent   = t.acq;
      notesText.textContent = t.notes;
      seatsText.textContent = t.seats;
    }

    function switchLang(){
      const cur = getLang();
      const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
      localStorage.setItem(LANG_KEY, next);
      applyLang(next);
    }

    // Tabs
    tabBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        Object.values(panels).forEach(p=>p.classList.remove('active'));
        panels[btn.dataset.tab].classList.add('active');
      });
    });

    langToggle.addEventListener('click', switchLang);

    // init
    applyLang(getLang());
  </script>
</body>
</html>
