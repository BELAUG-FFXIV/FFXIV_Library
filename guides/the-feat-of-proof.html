rder of the Skyruin and keeper of the sepulchresâ€”and hints that you should look not for a person in a room, but for a duty in motion. The name â€œProofâ€ returns more than once, tied to gravesites to the northwest, and the implication settles in: you are being guided, just not in the way you expected.</p><p>Following the trail west at your own pace along sheer drops, you catch up amid steep, exhausting slopes and abandoned-looking stone dwellings. Erenville stops you before a crater where nothing grows and the ground still burns, recognizing it as one of the scars from Valigarmandaâ€™s rampageâ€”the sagaâ€™s â€œeternal flamesâ€ made real. Soon you reach Proof and meet a gravekeeper who calmly tells you the lesson was the point: their dead are not â€œburiedâ€ as you imagine, but consigned to flame and scattered on the peaks, and death comes only when someone is no longer carried in the hearts of those who knew them. Their sepulchres are built in life so that the glyphs can bind memory to stone, letting a person endure through those who read.</p><p>You are sent onward to the Indelible Passage, where murals lay bare the Yok Huyâ€™s history under a chroniclerâ€™s watch. You learn of an age of prosperity more than eleven hundred years ago, when giants expanded their dominion across Yok Tural, turned north toward Xak Tural, and spent nearly a century building a bridge to reach itâ€”only to be broken not by an army, but by sickness that was mild to locals and devastating to them. You hear how grief and withdrawal reshaped their idea of peace, until they realized what they had chased through conquest had always been waiting in their homeland and in the stones that recorded their days. With the lesson given, the chronicler finally grants you what you sought from the beginning: the High Luminary bids you meet him upon the summit of Worqor Zormorâ€”so you set your feet toward the ascent, carrying both the warning of ferocious beasts and Wuk Lamatâ€™s hope that even Zoraal Ja const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

  s.async = true;
  mount.appendChild(s);
}
