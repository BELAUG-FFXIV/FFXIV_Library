<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>__TITLE_EN__ | BELAUG ¬∑ FFXIV Library</title>
  <meta name="description" content="FFXIV BGM ‚Äî __TITLE_EN__ÔºöTheme„ÄÅAppears in„ÄÅAcquisition„ÄÅAdditional Notes„ÄÅLyricsÔºåÈôÑÂΩ±Áâá„ÄÇ">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .left{display:flex;align-items:center;gap:12px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex;align-items:center;gap:8px}
    .icon-btn{background:none;border:none;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative;padding-top:56.25%}
      .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%}
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:14px 16px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .muted{color:var(--muted)}
    .link{color:#0b60d8;text-decoration:none}
    .link:hover{text-decoration:underline}

    /* TEMPLATE: Appears-in row layout (closer, not stretched) */
    .kv{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:18px;
      flex-wrap:wrap;
    }
    .kv-label{
      font-weight:800;
      color:var(--fg);
      white-space:nowrap;
      min-width:140px;
    }
    .kv-link{
      font-weight:800;
      color:#0b60d8;
      text-decoration:none;
      line-height:1.2;
    }
    .kv-link:hover{ text-decoration:underline; }

    /* Lyrics: shared across EN/JP/ZH (sync when language toggles) */
    .lyrics-pre{
      margin:0;
      white-space:pre-wrap;
      word-break:break-word;
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:13px;
      line-height:1.45;
      min-height:260px; /* keep an empty ‚Äúspace‚Äù even before you paste lyrics */
    }

    @media (max-width:520px){
      .kv-label{min-width:110px}
      .stack .row{padding:12px 14px}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left"><a class="home" href="../index.html">üè† Home</a></div>
      <div class="right"><button id="langToggle" class="icon-btn" aria-label="ÂàáÊèõË™ûË®Ä">üåê EN</button></div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- Left: Video -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <!-- EDIT HERE: YT_ID -->
            <iframe id="ytFrame" src="https://www.youtube.com/embed/__YT_ID__" title="__TITLE_EN__" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- Right: Title + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">__TITLE_EN__</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true"  data-tab="theme">Theme</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="appears">Appears in</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="notes">Additional Notes</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="lyrics">Lyrics</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="comments">Comments</button>
        </div>
        <div class="bd">
          <div id="panel-theme"   class="tab-panel active"></div>
          <div id="panel-appears" class="tab-panel"></div>
          <div id="panel-acq"     class="tab-panel"></div>
          <div id="panel-notes"   class="tab-panel"></div>
          <div id="panel-lyrics"  class="tab-panel"></div>
          <div id="panel-comments" class="tab-panel">
            <div id="giscus_container" style="min-height:320px;"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const LANG_KEY='ffxiv-guide-lang';

    // EDIT HERE (optional): default appears link target for this page
    const appearsLinkHref = "__APPEARS_SLUG__.html";

    /* =========================================================
       LYRICS (shared across EN/JP/ZH)
       - Paste FULL lyrics below.
       - This content will be used for all languages, so when you
         toggle EN/JP/ZH, the Lyrics tab stays identical (synced).
       - If your lyrics include a backtick ` character, replace it
         or escape it, because this is a template literal.
    ========================================================= */
    const LYRICS_TEXT = ``; // <-- PASTE FULL LYRICS HERE

    // Shared HTML for Lyrics tab (used by EN/JP/ZH)
    const LYRICS_HTML = `
      <div class="stack">
        <div class="row">
          <pre class="lyrics-pre"><!-- Paste lyrics into LYRICS_TEXT (shared across all languages) -->${LYRICS_TEXT}</pre>
        </div>
      </div>
    `;

    const i18n={
      EN:{
        langLabel:'EN',
        pageTitle:'__TITLE_EN__',
        tabs:{theme:'Theme',appears:'Appears in',acq:'Acquisition',notes:'Additional Notes',lyrics:'Lyrics',comments:'Comments'},
        theme:`<div class="stack"><div class="row">__THEME_EN__</div></div>`,
        appears:`
          <div class="stack">
            <div class="row">
              <div class="kv">
                <span class="kv-label">Appears in</span>
                <a class="kv-link" href="${appearsLinkHref}">__APPEARS_EN__</a>
              </div>
            </div>
          </div>
        `,
        acq:`<div class="stack"><div class="row">__ACQ_EN__</div></div>`,
        notes:`<div class="stack"><div class="row">__NOTES_EN__</div></div>`,
        lyrics: LYRICS_HTML
      },
      JP:{
        langLabel:'JP',
        pageTitle:'__TITLE_JP__',
        tabs:{theme:'„ÉÜ„Éº„Éû',appears:'ÁôªÂ†¥ÂÖà',acq:'ÂÖ•ÊâãÊñπÊ≥ï',notes:'Ë£úË∂≥',lyrics:'Ê≠åË©û',comments:'„Ç≥„É°„É≥„Éà'},
        theme:`<div class="stack"><div class="row">__THEME_JP__</div></div>`,
        appears:`
          <div class="stack">
            <div class="row">
              <div class="kv">
                <span class="kv-label">ÁôªÂ†¥ÂÖà</span>
                <a class="kv-link" href="${appearsLinkHref}">__APPEARS_JP__</a>
              </div>
            </div>
          </div>
        `,
        acq:`<div class="stack"><div class="row">__ACQ_JP__</div></div>`,
        notes:`<div class="stack"><div class="row">__NOTES_JP__</div></div>`,
        lyrics: LYRICS_HTML
      },
      ZH:{
        langLabel:'ZH',
        pageTitle:'__TITLE_ZH__',
        tabs:{theme:'‰∏ªÈ°å',appears:'ÁôªÂ†¥Êñº',acq:'ÂèñÂæóÊñπÂºè',notes:'Ë£úÂÖÖË™™Êòé',lyrics:'Ê≠åË©û',comments:'ÁïôË®Ä'},
        theme:`<div class="stack"><div class="row">__THEME_ZH__</div></div>`,
        appears:`
          <div class="stack">
            <div class="row">
              <div class="kv">
                <span class="kv-label">ÁôªÂ†¥Êñº</span>
                <a class="kv-link" href="${appearsLinkHref}">__APPEARS_ZH__</a>
              </div>
            </div>
          </div>
        `,
        acq:`<div class="stack"><div class="row">__ACQ_ZH__</div></div>`,
        notes:`<div class="stack"><div class="row">__NOTES_ZH__</div></div>`,
        lyrics: LYRICS_HTML
      }
    };

    const langToggle=document.getElementById('langToggle');
    const pageTitle=document.getElementById('pageTitle');
    const tabBtns=[...document.querySelectorAll('.tab-btn')];
    const panels={
      theme:document.getElementById('panel-theme'),
      appears:document.getElementById('panel-appears'),
      acq:document.getElementById('panel-acq'),
      notes:document.getElementById('panel-notes'),
      lyrics:document.getElementById('panel-lyrics'),
      comments:document.getElementById('panel-comments')
    };

    function getLang(){ return localStorage.getItem(LANG_KEY)||'EN'; }

    function applyLang(lang){
      const t=i18n[lang]||i18n.EN;
      pageTitle.textContent=t.pageTitle;
      langToggle.textContent=`üåê ${t.langLabel}`;
      tabBtns.forEach(b=>{ b.textContent=t.tabs[b.dataset.tab]; });
      const active=tabBtns.find(b=>b.getAttribute('aria-selected')==='true')||tabBtns[0];
      renderPanel(active.dataset.tab,lang);
      if (active && active.dataset.tab==='comments') loadGiscusForCurrentLang();
    }

    function renderPanel(key,lang){
      const t=i18n[lang]||i18n.EN;
      Object.keys(panels).forEach(k=>panels[k].classList.remove('active'));
      panels[key].classList.add('active');
      if(key!=='comments'){
        panels[key].innerHTML=t[key] || `<div class="stack"><div class="row muted">No content.</div></div>`;
      }else{
        loadGiscusForCurrentLang();
      }
    }

    tabBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab,getLang());
      });
    });

    langToggle.addEventListener('click',()=>{
      const cur=getLang();
      const next=cur==='EN'?'JP':(cur==='JP'?'ZH':'EN');
      localStorage.setItem(LANG_KEY,next);
      applyLang(next);
    });

    applyLang(getLang());

    const GISCUS_CFG = {
      repo: 'BELAUG-FFXIV/FFXIV_Library',
      repoId: 'R_kgDOPyh4Kw',
      category: 'General',
      categoryId: 'DIC_kwDOPyh4K84CwPjL',
      theme: 'preferred_color_scheme'
    };
    function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
    function loadGiscusForCurrentLang(){
      const mount = document.getElementById('giscus_container');
      if (!mount) return;
      mount.innerHTML = '';
      const langCode = getLang(); // EN / JP / ZH
      const s = document.createElement('script');
      s.src = 'https://giscus.app/client.js';
      s.setAttribute('data-repo', GISCUS_CFG.repo);
      s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
      s.setAttribute('data-category', GISCUS_CFG.category);
      s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
      s.setAttribute('data-mapping', 'specific');
      s.setAttribute('data-term', location.pathname + 'ÔΩú' + langCode);
      s.setAttribute('data-reactions-enabled', '1');
      s.setAttribute('data-emit-metadata', '0');
      s.setAttribute('data-input-position', 'bottom');
      s.setAttribute('data-lang', uiLang(langCode));
      s.setAttribute('data-theme', GISCUS_CFG.theme);
      s.setAttribute('crossorigin', 'anonymous');
      s.async = true;
      mount.appendChild(s);
    }
  </script>
</body>
</html>
