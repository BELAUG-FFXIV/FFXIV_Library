  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}

<script>
const LANG_KEY = 'ffxiv-guide-lang';
const i18n = {
  EN:{
    langLabel:'EN',
    pageTitle:"The Bear and the Young’uns’ Cares",
    tabs:{ story:'Story', acq:'Acquisition', unlockq:'Unlock Quest', followq:'Follow-Up Quest', comments:'Comments' },
    readMore:'Show more', readLess:'Show less',
    story:`<div class="clamp" data-collapsed="true">
      <p>Gundobald reveals that an outsider matching the description of the masked stranger has been sighted near Little Ala Mhigo. Even more troubling, several of the village youths have reportedly been meeting with him in secret. Concerned for their safety, Gundobald asks you to speak with them, advising that if you invoke his name, they may be more willing to talk.</p>
      <p>Your inquiries around Little Ala Mhigo yield mixed reactions. Waldhar denies any involvement and brusquely tells you to leave him alone. Adalind panics upon hearing Gundobald’s name, confessing that she warned the others against trusting the masked man. Realizing you’re not there to reprimand her, she relaxes—but not without embarrassment. Talebot insists he has nothing to do with the group, though he admits their behavior is suspicious. Sifrid, on the other hand, brushes off your questions with mockery, promising to “tell his friends” about you.</p>
      <p>When you return to Gundobald, he listens gravely. Your findings confirm his worst fears: the youths have indeed been in contact with the masked stranger. He reflects solemnly on the anger he sees in their eyes—an anger he once carried himself.</p>
      <p>Two decades ago, that same fury drove him and his brothers to rise up against the tyrant of Ala Mhigo. Their rebellion succeeded, but at a terrible cost: they became pawns of the Garlean Empire. Blinded by hatred, they failed to see the truth until it was too late—and their homeland fell.</p>
      <p>Now, Gundobald warns, is a time for patience. The young do not yet understand this, and if left unchecked, they may repeat the same tragic mistakes. He asks you to keep watch over them and report anything you learn before disaster takes root.</p>
    </div>
    <div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,
    acq:`<div class="stack">
      <div class="row"><b>Quest Giver</b> Gundobald <small class="muted">(Southern Thanalan, X:16.9, Y:14.4)</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="come-highly-recommended.html">Come Highly Recommended</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="wilred-wants-you.html">Wilred Wants You</a></div>
    </div>`
  },
  JP:{
    langLabel:'JP',
    pageTitle:'密かな企み',
    tabs:{ story:'ストーリー', acq:'入手方法', unlockq:'開放クエスト', followq:'後続クエスト', comments:'コメント' },
    readMore:'全文を表示', readLess:'折りたたむ',
    story:`<div class="clamp" data-collapsed="true">
      <p>ガンドバルドは、最近リトルアラミゴの周辺で仮面をつけたよそ者が目撃されていると語る。さらに厄介なことに、村の若者たちの一部が、その男と密会を重ねているというのだ。彼は若者たちの身を案じ、あなたに話を聞いてほしいと頼む。自分の名を出せば、きっと口を開いてくれるだろうと。</p>
      <p>あなたはリトルアラミゴのあちこちで聞き込みを行う。ウォルダーは不機嫌そうに「何も知らない」と言い張り、あなたを追い払おうとする。アダリンドはガンドバルドの名を聞くや慌てて弁解し、「仮面の男を信じるのは危険だ」と仲間に忠告していたことを打ち明ける。彼女はあなたが叱責に来たわけではないと気づき、ようやく安堵の表情を見せた。タレボットは関与を否定するが、「最近、妙な動きをしている連中がいる」と警戒をにじませる。シフリッドはふざけた態度で「会ったことはないが、友達には伝えておく」と笑い飛ばすのだった。</p>
      <p>報告を受けたガンドバルドは、深刻な面持ちで頷く。やはり仮面の男と接触していたのは事実らしい。若者たちの瞳に宿る怒り──それはかつて自分自身の中にも燃えていた炎だと彼は語る。</p>
      <p>二十年前、同じ怒りが彼と仲間たちを突き動かし、アラミゴの暴君に反旗を翻させた。革命は成功したものの、代償はあまりにも大きかった。憎しみに目が眩み、気づけば彼らは帝国の思惑に踊らされ、祖国アラミゴは陥落したのだ。</p>
      <p>「今こそ忍耐のときだ」とガンドバルドは静かに告げる。だが若者たちはまだその意味を知らない。このままでは、過ちを繰り返しかねない。彼はあなたに警戒を続け、もし何か掴んだら報せてほしいと頼むのだった。</p>
    </div>
    <div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,
    acq:`<div class="stack">
      <div class="row"><b>クエスト発行</b> グンドバルド　南ザナラーン <small class="muted">(X:16.9, Y:14.4)</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="come-highly-recommended.html">リトルアラミゴ再び</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="wilred-wants-you.html">ある青年の呼び出し</a></div>
    </div>`
  },
  ZH:{
    langLabel:'ZH',
    pageTitle:'幕後的陰謀',
    tabs:{ story:'故事概要', acq:'取得方式', unlockq:'解鎖任務', followq:'後續任務', comments:'留言' },
    readMore:'展開全文', readLess:'收合內容',
    story:`<div class="clamp" data-collapsed="true">
      <p>Gundobald 告訴你，最近在 Little Ala Mhigo 一帶出現了一名與那位蒙面陌生人相似的外來者，更糟的是，有幾名村裡的年輕人似乎暗中與他往來。出於憂慮，Gundobald 希望你出面詢問，並提醒若表明是他派來的，他們或許願意開口。</p>
      <p>你在 Little Ala Mhigo 四處探詢。Waldhar 神色不安地否認一切，冷冷地讓你別多管閒事。Adalind 一聽到 Gundobald 的名字就慌了，坦白她曾警告同伴別相信那個蒙面男子。當她發現你並非為了責罰她而來，才鬆了一口氣。Talebot 表示自己與那群人無關，但承認他們行跡詭異。至於 Sifrid，則笑著敷衍你，說會「轉告朋友你在找他」。</p>
      <p>你回到 Gundobald 身邊，他聽完後陷入沉思。事實證明，他的懷疑正確——那些年輕人確實與蒙面人有所接觸。他看見他們眼中的怒火，那種曾在他心中燃燒過的憤恨。</p>
      <p>二十年前，正是這份怒火驅使他與同志起身反抗 Ala Mhigo 的暴君。革命確實成功了，但代價是自由的喪失。被仇恨蒙蔽雙眼的他們，直到最後一刻才發現自己早已成了 Garlean Empire 的棋子，而 Ala Mhigo 也在那時陷落。</p>
      <p>「如今是該忍耐的時候。」Gundobald 語氣低沉地說。可惜年輕人不懂這一點，若放任不管，只會重蹈覆轍。他請你密切留意他們的動向，一旦有新的消息，務必回報給他。</p>
    </div>
    <div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,
    acq:`<div class="stack">
      <div class="row"><b>任務發布</b> 岡多巴德　薩納蘭南部 <small class="muted">(X:16.9, Y:14.4)</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="come-highly-recommended.html">再訪小阿拉米格</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="wilred-wants-you.html">來自年輕人的呼喚</a></div>
    </div>`
  }
};

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `🌐 ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

/* === Giscus：Comments 分頁 === */
const GISCUS_CFG = {
  repo: 'BELAUG-FFXIV/FFXIV_Library',
  repoId: 'R_kgDOPyh4Kw',
  category: 'General',
  categoryId: 'DIC_kwDOPyh4K84CwPjL',
  theme: 'preferred_color_scheme'
};
function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + '｜' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
</script>
</body>
