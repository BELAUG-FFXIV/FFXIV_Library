<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A New World to Explore | BELAUG · FFXIV Library</title>
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root {
      --bg: #fff8e6;
      --card: #ffffff;
      --fg: #222;
      --muted: #666;
      --border: #e5e1d8;
      --accent: #e11d48;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;
      background:var(--bg); color:var(--fg);
    }
    .container{max-width:1080px; margin:0 auto; padding:0 16px}
    .site-header{border-bottom:1px solid var(--border); background:#fff9edb3; backdrop-filter:saturate(120%) blur(6px); position:sticky; top:0; z-index:10}
    .nav{display:flex; align-items:center; justify-content:space-between; height:60px}
    .left{display:flex; align-items:center; gap:12px}
    .home{border:1px solid var(--border); background:#fff; padding:4px 8px; border-radius:8px; text-decoration:none; color:var(--fg); font-weight:800}
    .title-dyn{font-weight:700}
    .right{display:flex; align-items:center; gap:8px}
    .icon-btn{background:none; border:1px solid var(--border); cursor:pointer; padding:6px 10px; border-radius:8px}
    .icon-btn:hover{background:#fff}
    .main{padding:20px 0 40px}
    .grid{display:grid; grid-template-columns: 1.1fr 1fr; gap:20px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px; border-bottom:1px solid var(--border); font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%; height:420px; border:0; display:block; border-radius:16px}
    @media(max-width:900px){.video-card iframe{height:240px}}
    .tabs{display:flex; gap:8px; padding:12px 12px 0 12px; flex-wrap:wrap}
    .tab-btn{background:#fff; border:1px solid var(--border); border-radius:999px; padding:8px 14px; cursor:pointer; font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent); color:#fff; background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex; flex-direction:column; gap:10px}
    .stack .row{padding:12px 14px; border:1px dashed var(--border); border-radius:12px; background:#fffdf6}
    .row b{display:inline-block; min-width:130px}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
        <span class="title-dyn" id="pageTitle">嶄新的冒險</span>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn">🌐 ZH</button>
      </div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <section class="card video-card">
        <div class="hd">Video</div>
        <div class="bd">
          <iframe src="https://www.youtube.com/embed/HMf2Ldtb36Y" allowfullscreen></iframe>
        </div>
      </section>

      <section class="card">
        <div class="hd">Details</div>
        <div class="tabs">
          <button class="tab-btn" aria-selected="true" data-tab="story">故事</button>
          <button class="tab-btn" data-tab="acq">取得</button>
          <button class="tab-btn" data-tab="req">需求</button>
          <button class="tab-btn" data-tab="unlock">後續</button>
        </div>
        <div class="bd">
          <div id="panel-story" class="tab-panel active"></div>
          <div id="panel-acq" class="tab-panel"></div>
          <div id="panel-req" class="tab-panel"></div>
          <div id="panel-unlock" class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const LANG_KEY = 'ffxiv-guide-lang';
    const i18n = {
      EN: {
        pageTitle:'A New World to Explore',
        tabs:{story:'Story',acq:'Acquisition',req:'Requirements',unlock:'Unlocks'},
        story:`<p>The journey begins anew at the Baldesion Annex ...</p>`,
        acq:`<div class="stack"><div class="row"><b>Quest Giver</b> Ojika Tsunjika <small class="muted">(Old Sharlayan)</small></div></div>`,
        req:`<div class="stack"><div class="row"><b>Prerequisite Quest</b> The Coming Dawn</div></div>`,
        unlock:`<div class="stack"><div class="row"><b>Leads To</b> The Nation of Tuliyollal</div></div>`
      },
      JP: {
        pageTitle:'新たなる冒険の世界',
        tabs:{story:'ストーリー',acq:'入手',req:'条件',unlock:'派生'},
        story:`<p>旅の再始動は、バルデシオン分館 ...</p>`,
        acq:`<div class="stack"><div class="row"><b>依頼人</b> オジカ・ツンジカ</div></div>`,
        req:`<div class="stack"><div class="row"><b>前提クエスト</b> 夜明けの訪れ</div></div>`,
        unlock:`<div class="stack"><div class="row"><b>派生</b> トゥルヨラルの国</div></div>`
      },
      ZH: {
        pageTitle:'嶄新的冒險',
        tabs:{story:'故事',acq:'取得',req:'需求',unlock:'後續'},
        story:`<p>旅程自 Baldesion Annex 的大廳再次啟程 ...</p>`,
        acq:`<div class="stack"><div class="row"><b>任務發放</b> Ojika Tsunjika</div></div>`,
        req:`<div class="stack"><div class="row"><b>前置任務</b> The Coming Dawn</div></div>`,
        unlock:`<div class="stack"><div class="row"><b>後續任務</b> The Nation of Tuliyollal</div></div>`
      }
    };

    const langToggle=document.getElementById('langToggle');
    const pageTitle=document.getElementById('pageTitle');
    const tabBtns=[...document.querySelectorAll('.tab-btn')];
    const panels={
      story:document.getElementById('panel-story'),
      acq:document.getElementById('panel-acq'),
      req:document.getElementById('panel-req'),
      unlock:document.getElementById('panel-unlock')
    };

    function getLang(){return localStorage.getItem(LANG_KEY)||'ZH';}
    function applyLang(lang){
      const t=i18n[lang];
      pageTitle.textContent=t.pageTitle;
      langToggle.textContent=`🌐 ${lang}`;
      tabBtns.forEach(btn=>btn.textContent=t.tabs[btn.dataset.tab]);
      const active=tabBtns.find(b=>b.getAttribute('aria-selected')==='true')||tabBtns[0];
      renderPanel(active.dataset.tab,lang);
    }
    function renderPanel(key,lang){
      Object.values(panels).forEach(p=>p.classList.remove('active'));
      panels[key].classList.add('active');
      panels[key].innerHTML=i18n[lang][key];
    }
    tabBtns.forEach(btn=>btn.onclick=()=>{
      tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
      btn.setAttribute('aria-selected','true');
      renderPanel(btn.dataset.tab,getLang());
    });
    langToggle.onclick=()=>{
      const cur=getLang();
      const next=cur==='EN'?'JP':(cur==='JP'?'ZH':'EN');
      localStorage.setItem(LANG_KEY,next);
      applyLang(next);
    };
    if(!localStorage.getItem(LANG_KEY))localStorage.setItem(LANG_KEY,'ZH');
    applyLang(getLang());
  </script>
</body>
</html>
