<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A New World to Explore | BELAUG · FFXIV Library</title>
  <meta name="description" content="FFXIV MSQ Dawntrail — A New World to Explore：故事摘要、取得方式、需求與後續任務，附影片。">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root{
      --bg: #fff8e6;          /* 鵝黃色背景 */
      --card: #ffffff;        /* 卡片底色 */
      --fg: #222;             /* 主要文字 */
      --muted:#666;
      --border:#e5e1d8;
      --accent:#e11d48;       /* 重點色（可改）*/
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;
      background:var(--bg); color:var(--fg);
    }
    .container{max-width:1080px; margin:0 auto; padding:0 16px}
    /* ======= 頁首 ======= */
    .site-header{border-bottom:1px solid var(--border); background:#fff9edb3; backdrop-filter:saturate(120%) blur(6px); position:sticky; top:0; z-index:10}
    .nav{display:flex; align-items:center; justify-content:space-between; height:60px}
    .left{display:flex; align-items:center; gap:12px}
    .brand, .home{
      text-decoration:none; color:var(--fg); font-weight:800; letter-spacing:.2px;
      padding:4px 8px; border-radius:8px;
    }
    .home{border:1px solid var(--border); background:#fff;}
    .home:hover{background:#fffef8}
    .title-dyn{font-weight:700}
    .right{display:flex; align-items:center; gap:8px}
    .icon-btn{
      background:none; border:none; cursor:pointer; font-size:14px; padding:6px 10px; border-radius:8px;
    }
    .icon-btn:hover{background:#fff; border:1px solid var(--border)}
    /* ======= 主體 ======= */
    .main{padding:20px 0 40px}
    .grid{
      display:grid; grid-template-columns: 1.1fr 1fr; gap:20px;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative; padding-top:56.25%}
      .video-wrap iframe{position:absolute; inset:0; width:100%; height:100%}
    }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow: 0 4px 14px rgba(0,0,0,.05);
    }
    .card .hd{padding:14px 16px; border-bottom:1px solid var(--border); font-weight:700}
    .card .bd{padding:16px}
    /* 影片卡片加大一些 */
    .video-card .bd{padding:0}
    .video-card iframe{width:100%; height:420px; border:0; display:block; border-radius:16px}
    @media (max-width:900px){ .video-card iframe{height:240px} }

    /* ======= Tabs ======= */
    .tabs{display:flex; gap:8px; padding:12px 12px 0 12px; flex-wrap:wrap}
    .tab-btn{
      background:#fff; border:1px solid var(--border); color:var(--fg); border-radius:999px; padding:8px 14px; cursor:pointer; font-weight:600;
    }
    .tab-btn[aria-selected="true"]{border-color:var(--accent); color:#fff; background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .kv{font-weight:700; margin-top:10px}
    .kv small{color:var(--muted); font-weight:600}
    .stack{display:flex; flex-direction:column; gap:10px}
    .stack .row{padding:12px 14px; border:1px dashed var(--border); border-radius:12px; background:#fffdf6}
    .row b{display:inline-block; min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8; text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <!-- ======= 頁首 ======= -->
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
        <span class="title-dyn" id="pageTitle">A New World to Explore</span>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
      </div>
    </nav>
  </header>

  <!-- ======= 主內容 ======= -->
  <main class="container main">
    <div class="grid">
      <!-- 影片（固定，不因語言切換而重載） -->
      <section class="card video-card">
        <div class="hd">Video</div>
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame"
              src="https://www.youtube.com/embed/HMf2Ldtb36Y"
              title="A New World to Explore" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右側：分頁內容（隨語言切換） -->
      <section class="card">
        <div class="hd">Details</div>
        <div class="tabs" role="tablist" aria-label="Content tabs">
          <button class="tab-btn" role="tab" aria-selected="true" data-tab="story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="req">Requirements</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlock">Unlocks</button>
        </div>
        <div class="bd">
          <div id="panel-story" class="tab-panel active"></div>
          <div id="panel-acq"   class="tab-panel"></div>
          <div id="panel-req"   class="tab-panel"></div>
          <div id="panel-unlock"class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // =========================
    // 多語資料（預設 ZH）
    // =========================
    const LANG_KEY = 'ffxiv-guide-lang';
    const i18n = {
      EN: {
        langLabel: 'EN',
        pageTitle: 'A New World to Explore',
        tabs: { story:'Story', acq:'Acquisition', req:'Requirements', unlock:'Unlocks' },
        story: `
          <p>The journey begins anew at the main hall of the Baldesion Annex, where Ojika Tsunjika shares news that Erenville has secured passage to Tural aboard a gleaners’ guildship. As you wait, Wuk Lamat gathers her companions and revisits the mission ahead: the rite of succession in Tuliyollal, where she will contend for the title of Dawnservant. Alphinaud and Alisaie speak of their diplomatic goals, Krile shares the mystery of her grandfather’s vanished expedition, and even Erenville—reluctantly—admits his role as the Third Promise’s guide.</p>
          <p>Boarding the vessel, the group sets off across the sea. A hopeful voyage soon descends into chaos as a violent storm strikes. Lightning splits the sky; the wind rends the sails; a sailor falls from the mast. Swift action from you and your comrades prevents disaster. In the aftermath, Erenville quietly reflects on the ordeal—a fitting prelude to the trials ahead.</p>
          <p>As seabirds signal landfall, the travelers arrive in Tuliyollal. Amid vibrant streets and unfamiliar sights, Wuk Lamat is greeted with surprise that softens into respect. Traders and adventurers hint at the complexities of life in Tural. With the voyage behind and the rite ahead, she turns to you with pride. Thus begins your exploration of the New World.</p>
        `,
        acq: `
          <div class="stack">
            <div class="row"><b>Quest Giver</b> Ojika Tsunjika <small class="muted">(Old Sharlayan → The Baldesion Annex)</small></div>
            <div class="row"><b>Location</b> Old Sharlayan → The Baldesion Annex <small class="muted">(x: 9.2, y: 11.3)</small></div>
          </div>
        `,
        req: `
          <div class="stack">
            <div class="row"><b>Prerequisite Quest</b> The Coming Dawn <small class="muted">(Lv. 90)</small></div>
            <div class="row"><b>Job</b> Any Disciple of War or Magic <small class="muted">(excluding limited jobs, Lv. 90)</small></div>
          </div>
        `,
        unlock: `
          <div class="stack">
            <div class="row"><b>Leads To</b> The Nation of Tuliyollal</div>
          </div>
        `
      },
      JP: {
        langLabel: 'JP',
        pageTitle: '新たなる冒険の世界',
        tabs: { story:'ストーリー', acq:'入手', req:'条件', unlock:'派生' },
        story: `
          <p>旅の再始動は、バルデシオン分館の大広間から始まる。オジカ・ツンジカが、エレンヴィルがギャザラーズギルドの船を手配したとの報せを届けると、ウク・ラマットは仲間を集め、目的を再確認する。即位の儀を控えたトゥラルでの挑戦──自らが次代のドーンサーヴァントとなる覚悟。アルフィノとアリゼーは交流の役割を、クルルは祖父の謎の調査を、そしてエレンヴィルもまた第三の誓約としての役割を受け入れる。</p>
          <p>出航した一行を待ち受けていたのは、突如として海を襲う嵐。雷鳴が空を裂き、強風が帆を引き裂く中、船員が転落し混乱が広がる。あなたと仲間たちは迅速に動き、被害の拡大を防ぐ。嵐の終息後、エレンヴィルは静かに語る──あの試練こそが、これから始まる戦いの序章にふさわしかったと。</p>
          <p>やがて海鳥の声が届き、一行はトゥラルの地へ。色とりどりの風景と異文化の気配に迎えられ、ウク・ラマットは驚きと共に敬意をもって迎え入れられる。交易商や冒険者の言葉から垣間見えるトゥラルの複雑さ。旅路を終え、儀式を前に、彼女は誇らしげにあなたへ微笑む。新世界の探索が、ここから始まる。</p>
        `,
        acq: `
          <div class="stack">
            <div class="row"><b>依頼人</b> オジカ・ツンジカ <small class="muted">（オールド・シャーレアン → バルデシオン分館）</small></div>
            <div class="row"><b>場所</b> オールド・シャーレアン → バルデシオン分館 <small class="muted">（x: 9.2, y: 11.3）</small></div>
          </div>
        `,
        req: `
          <div class="stack">
            <div class="row"><b>前提クエスト</b> 夜明けの訪れ <small class="muted">（Lv.90）</small></div>
            <div class="row"><b>クラス／ジョブ</b> 戦闘系クラス／ジョブ <small class="muted">（リミテッドジョブを除く、Lv.90）</small></div>
          </div>
        `,
        unlock: `
          <div class="stack">
            <div class="row"><b>派生</b> トゥルヨラルの国</div>
          </div>
        `
      },
      ZH: {
        langLabel: 'ZH',
        pageTitle: '嶄新的冒險',
        tabs: { story:'故事', acq:'取得', req:'需求', unlock:'後續' },
        story: `
          <p>旅程自 Baldesion Annex 的大廳再次啟程。Ojika Tsunjika 傳來好消息：Erenville 已為眾人取得前往 Tural 的公會船位。等待啟航之際，Wuk Lamat 集合夥伴，重申她將在 Tuliyollal 挑戰繼任儀式、爭取成為 Dawnservant 的決心。Alphinaud 與 Alisaie 著眼於交流使命，Krile 提及祖父失落的遠征，而 Erenville 雖語氣冷淡，仍承認自己作為第三誓約嚮導的角色。</p>
          <p>啟航後不久，狂風驟雨席捲而至。雷光劃破天際、勁風撕裂船帆，船員自桅桿墜落，甲板一片混亂。你與同伴迅速行動，阻止災難擴大。風暴過後，Erenville 平靜地說，這場劫難正是未來試煉的序章。</p>
          <p>隨著海鳥的鳴叫，眾人終於抵達 Tuliyollal。面對絢麗街景與新奇文化，Wuk Lamat 受到先是驚訝、繼而敬意的迎接。商旅與冒險者的片語，勾勒出 Tural 的多元樣貌。旅途既終、試煉在前，她帶著自信回望你——探索「新世界」的旅程自此展開。</p>
        `,
        acq: `
          <div class="stack">
            <div class="row"><b>任務發放</b> Ojika Tsunjika <small class="muted">（Old Sharlayan → The Baldesion Annex）</small></div>
            <div class="row"><b>地點</b> Old Sharlayan → The Baldesion Annex <small class="muted">（x: 9.2, y: 11.3）</small></div>
          </div>
        `,
        req: `
          <div class="stack">
            <div class="row"><b>前置任務</b> The Coming Dawn <small class="muted">（Lv. 90）</small></div>
            <div class="row"><b>職業限制</b> 任一戰鬥職業 <small class="muted">（不含限定職業，Lv.90）</small></div>
          </div>
        `,
        unlock: `
          <div class="stack">
            <div class="row"><b>後續任務</b> The Nation of Tuliyollal</div>
          </div>
        `
      }
    };

    // =========================
    // 簡易 i18n & Tabs
    // =========================
    const langToggle = document.getElementById('langToggle');
    const pageTitle  = document.getElementById('pageTitle');

    const tabBtns = Array.from(document.querySelectorAll('.tab-btn'));
    const panels = {
      story : document.getElementById('panel-story'),
      acq   : document.getElementById('panel-acq'),
      req   : document.getElementById('panel-req'),
      unlock: document.getElementById('panel-unlock'),
    };

    function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }

    function applyLang(lang){
      const t = i18n[lang] || i18n.EN;
      // 頁面標題（右側字樣）
      pageTitle.textContent = t.pageTitle;
      // 語言按鈕
      langToggle.textContent = `🌐 ${t.langLabel}`;
      // 更新 tab 按鈕文字
      tabBtns.forEach(btn=>{
        const key = btn.dataset.tab;
        btn.textContent = t.tabs[key] || btn.textContent;
      });
      // 只渲染當前 active 的面板
      const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected') === 'true') || tabBtns[0];
      renderPanel(activeBtn.dataset.tab, lang);
    }

    function renderPanel(key, lang){
      const t = i18n[lang] || i18n.EN;
      Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
      panels[key].classList.add('active');

      if (key === 'story')   panels.story.innerHTML   = t.story;
      if (key === 'acq')     panels.acq.innerHTML     = t.acq;
      if (key === 'req')     panels.req.innerHTML     = t.req;
      if (key === 'unlock')  panels.unlock.innerHTML  = t.unlock;
    }

    // Tab 切換
    tabBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabBtns.forEach(b => b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab, getLang());
      });
    });

    // 語言循環：EN → JP → ZH → EN（影片不動）
    langToggle.addEventListener('click', ()=>{
      const cur = getLang();
      const next = cur === 'EN' ? 'JP' : (cur === 'JP' ? 'ZH' : 'EN');
      localStorage.setItem(LANG_KEY, next);
      applyLang(next);
    });

    // 初始語言（預設 ZH 可改成 EN 或 JP）
    const BOOT = getLang() || 'ZH';
    if(!localStorage.getItem(LANG_KEY)) localStorage.setItem(LANG_KEY,'ZH');
    applyLang(BOOT);
  </script>
</body>
</html>
