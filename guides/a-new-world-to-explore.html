<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A New World to Explore | FFXIV Library</title>

<!-- Base styles -->
<style>
  :root{
    --bg: #FFF8E8;          /* 鵝黃色主背景 */
    --fg: #1c1c1c;
    --muted:#666;
    --pill:#f0f0f0;
    --pill-active:#121212;
    --pill-active-fg:#fff;
    --card:#ffffff;
    --ring:#f1d9a6;
    --brand:#111;
    --shadow: 0 8px 30px rgba(0,0,0,.08);
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
  a{color:#005ac1;text-decoration:none}
  a:hover{text-decoration:underline}
  .wrap{max-width:1200px;margin:0 auto;padding:20px 16px 40px}
  header{
    background:rgba(255,255,255,.7);
    backdrop-filter:saturate(120%) blur(6px);
    border-bottom:1px solid var(--ring);
    position:sticky;top:0;z-index:20;
  }
  .bar{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;gap:10px;align-items:center;justify-content:space-between}
  .title{font-size:28px;font-weight:800;letter-spacing:.2px}
  .righttools{display:flex;gap:8px;align-items:center}
  .btn, .chip{
    border:1px solid #ddd;background:#fff;color:var(--fg);
    padding:10px 12px;border-radius:12px;cursor:pointer;
    display:inline-flex;gap:8px;align-items:center;font-weight:600;
  }
  .chip{background:var(--pill)}
  .chip.active{background:var(--pill-active);color:var(--pill-active-fg)}
  .btn:hover, .chip:hover{filter:brightness(.98)}
  .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:24px;margin-top:18px}
  @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

  .card{background:var(--card);border:1px solid var(--ring);border-radius:18px;box-shadow:var(--shadow)}
  .video{position:relative;aspect-ratio:16/9;width:100%;border-radius:18px;overflow:hidden}
  .video iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

  .pane{padding:18px}
  .tabrow{display:flex;flex-wrap:wrap;gap:12px;margin:4px 0 16px}
  .tab{padding:10px 16px;border-radius:22px;border:1px solid #e6e6e6;background:#f5f5f5;font-weight:800;cursor:pointer}
  .tab.active{background:#121212;color:#fff}
  .langbar{display:flex;gap:8px}
  .pill{padding:8px 12px;border-radius:999px;border:1px solid #ddd;background:#fff;cursor:pointer;font-weight:700}
  .pill.active{background:#121212;color:#fff}
  .section{display:none}
  .section.active{display:block}
  h2{margin:0 0 6px;font-size:20px}
  h3{margin:18px 0 8px}
  .meta{color:var(--muted)}
  ul.meta-list{margin:10px 0 0 0;padding:0;list-style:none}
  ul.meta-list li{margin:6px 0}
  .kbd{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;background:#111;color:#fff;border-radius:6px;padding:2px 6px}

  .footerlinks{display:flex;justify-content:space-between;align-items:center;margin-top:14px}
  .home{font-weight:800}
</style>
</head>

<body>
  <!-- Sticky top bar -->
  <header>
    <div class="bar">
      <div class="title" id="pageTitle">A New World to Explore</div>
      <div class="righttools">
        <a class="btn home" href="/FFXIV_Library/index.html">← Home</a>
        <div class="langbar">
          <button class="pill lang" data-lang="EN">EN</button>
          <button class="pill lang" data-lang="JP">JP</button>
          <button class="pill lang" data-lang="ZH">ZH</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <!-- Left: big video -->
      <div class="card">
        <div class="video">
          <iframe
            id="yt"
            src="https://www.youtube.com/embed/HMf2Ldtb36Y"
            title="A New World to Explore"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <div class="pane footerlinks">
          <div>
            <span class="meta">Series：</span>Main Story (Dawntrail)　
            <span class="meta">Expac：</span>DT　
            <span class="meta">Patch：</span>7.0
          </div>
          <a class="btn" href="https://www.youtube.com/playlist?list=PLtC2r5occXAk6_XFaZIPCBRJ9v0PC9rgt" target="_blank" rel="noopener">Playlist on YouTube</a>
        </div>
      </div>

      <!-- Right: tabs & language content -->
      <div class="card pane">
        <!-- Tabs -->
        <div class="tabrow" role="tablist">
          <button class="tab active" data-tab="details">Details</button>
          <button class="tab" data-tab="acq">Acquisition</button>
          <button class="tab" data-tab="req">Requirements</button>
          <button class="tab" data-tab="unlock">Unlocks</button>
        </div>

        <!-- Sections -->
        <section class="section active" id="details">
          <h2 id="h-details">Details</h2>
          <div id="detailsText" class="meta"></div>
        </section>

        <section class="section" id="acq">
          <h2 id="h-acq">Acquisition</h2>
          <ul class="meta-list" id="acqList"></ul>
        </section>

        <section class="section" id="req">
          <h2 id="h-req">Requirements</h2>
          <ul class="meta-list" id="reqList"></ul>
        </section>

        <section class="section" id="unlock">
          <h2 id="h-unlock">Unlocks / Leads To</h2>
          <ul class="meta-list" id="unlockList"></ul>
        </section>
      </div>
    </div>
  </main>

<script>
/* =============== i18n data =============== */
const DATA = {
  title: {
    EN: 'A New World to Explore',
    JP: '新たなる冒険の世界',
    ZH: '嶄新的冒險'
  },
  details: {
    EN: `
<p>The journey begins anew at the main hall of the Baldesion Annex, where Ojika Tsunjika shares news that Erenville has secured passage to Tural aboard a gleaners’ guildship. As you wait, Wuk Lamat gathers her companions and revisits the mission ahead: the rite of succession in Tuliyollal, where she will contend for the title of Dawnservant. Alphinaud and Alisaie speak of their diplomatic goals, Krile shares the mystery of her grandfather’s vanished expedition, and even Erenville—reluctantly—admits his role as the Third Promise’s guide.</p>
<p>Boarding the vessel, the group sets off across the sea. What begins as a hopeful voyage soon descends into chaos as a violent storm strikes mid-journey. Lightning flashes across the sky, and the wind tears through the sails. A sailor is thrown from the mast, panic spreads, and only swift action from you and your comrades keeps disaster at bay. In the aftermath, Erenville quietly reflects on the ordeal, seeing in it a fitting prelude to the trials ahead.</p>
<p>As seabirds signal landfall, the travelers finally arrive in Tuliyollal. Amid its vibrant streets and unfamiliar sights, Wuk Lamat receives greetings from startled but respectful guards. Her companions marvel at the diversity of culture, while traders and adventurers aboard the ship hint at the complexities of life in Tural. With the journey behind them and the rite ahead, Wuk Lamat turns to you with pride. Thus begins your exploration of the New World.</p>
    `,
    JP: `
<p>旅の再始動は、バルデシオン分館の大広間から始まる。オジカ・ツンジカが、エレンヴィルがギャザラーズギルドの船を手配したとの報せを届けると、ウク・ラマットは仲間を集め、目的を再確認する。即位の儀を控えたトゥラルでの挑戦──自らが次代のドーンサーヴァントとなる覚悟。アルフィノとアリゼーは復興と交流を目的に、クルルは祖父の謎を追い、そしてエレンヴィルもまた、第三の誓約としての役割を受け入れる。</p>
<p>出航した一行を待ち受けていたのは、突如として海を襲う嵐だった。雷鳴が空を裂き、強風が帆を引き裂く中、甲板では船員が転落し、混乱が広がる。そんな中、あなたと仲間たちは素早く動き、負傷者の救助や防御装置の展開に奔走。嵐の終息後、エレンヴィルは静かに語る──あの試練こそが、これから始まる戦いの序章にふさわしかったと。</p>
<p>やがて海鳥の声が届き、一行はついにトゥラルの地へと辿り着く。色とりどりの風景と多様な文化に迎えられ、ウク・ラマットの正体に驚く衛兵たちも、すぐに敬意をもって迎え入れる。交易商や冒険者たちの会話から垣間見える、トゥラルという世界の広がり。ウク・ラマットは風を感じ、故郷に立つ喜びを噛み締めながら、あなたにほほえむ。「新世界」への探求が、今ここから始まる。</p>
    `,
    ZH: `
<p>旅程自 Baldesion Annex 的大廳再次啟程。Ojika Tsunjika 傳來好消息：Erenville 已為眾人取得前往 Tural 的公會船位。等待啟航之際，Wuk Lamat 集合所有夥伴，重申她將挑戰 Tuliyollal 王位繼承儀式、爭取成為新任 Dawnservant 的決心。Alphinaud 與 Alisaie 表示將以外交交流為使命，Krile 則提及祖父失落的黃金都市調查，而 Erenville 雖語氣冷淡，卻仍承認自己是為第三誓約而來。</p>
<p>船隻啟航，穿越大海之旅正式展開。不久後，狂風驟雨席捲而至，掀起洶湧巨浪與驚雷閃電。船員從桅桿墜落，甲板騷動不安，你與夥伴們即刻行動，協助傷者、啟動護罩魔裝，全力穩住航行。待風暴平息，Erenville 淡然一語，道出這場危機正象徵著未來將面對的考驗。</p>
<p>終於，海鷗鳴聲傳來，前方現出陸地。當眾人踏上 Tuliyollal 的碼頭，迎接他們的是鮮明文化與好奇目光。守衛對 Wuk Lamat 的身份驚愕後轉而致敬，商人與旅人亦分享關於 Tural 的風土人情。在這片嶄新的土地上，Wuk Lamat 回頭向你一笑。探尋「新世界」的旅程，於焉展開。</p>
    `
  },
  acquisition: {
    EN: [
      `Quest Giver: <strong>Ojika Tsunjika</strong> (<a href="#">Old Sharlayan → The Baldesion Annex</a>)`,
      `Location: Old Sharlayan → The Baldesion Annex (<span class="kbd">x:9.2</span>, <span class="kbd">y:11.3</span>)`
    ],
    JP: [
      `依頼主：<strong>オジカ・ツンジカ</strong>（<a href="#">オールド・シャーレアン → バルデシオン分館</a>）`,
      `場所：オールド・シャーレアン → バルデシオン分館（<span class="kbd">x:9.2</span>, <span class="kbd">y:11.3</span>）`
    ],
    ZH: [
      `任務發布：<strong>Ojika Tsunjika</strong>（<a href="#">Old Sharlayan → The Baldesion Annex</a>）`,
      `地點：Old Sharlayan → The Baldesion Annex（<span class="kbd">x:9.2</span>，<span class="kbd">y:11.3</span>）`
    ]
  },
  requirements: {
    EN: [
      `Prerequisite Quest: <a href="#">The Coming Dawn</a> (Lv. 90)`,
      `Job: Any Disciple of War or Magic (excluding limited jobs, Lv. 90)`
    ],
    JP: [
      `前提クエスト：<a href="#">The Coming Dawn</a>（Lv.90）`,
      `参加条件：戦闘職 or 魔法職（リミテッドジョブ除く、Lv.90）`
    ],
    ZH: [
      `前置任務：<a href="#">The Coming Dawn</a>（等級 90）`,
      `職業：任何戰鬥／魔法職（排除特別職，等級 90）`
    ]
  },
  unlocks: {
    EN: [
      `Leads to: <a href="#">The Nation of Tuliyollal</a>`
    ],
    JP: [
      `派生：<a href="#">The Nation of Tuliyollal</a>`
    ],
    ZH: [
      `後續：<a href="#">The Nation of Tuliyollal</a>`
    ]
  }
};

/* =============== state & helpers =============== */
const $ = (sel, el=document) => el.querySelector(sel);
const $$ = (sel, el=document) => [...el.querySelectorAll(sel)];
const LANG_KEY = 'ffxiv-lib-lang';
function getLang(){ return localStorage.getItem(LANG_KEY) || 'JP'; }

/* 填入某個 <ul> 的多行項目 */
function fillList(ul, arr){
  ul.innerHTML = arr.map(x=>`<li>${x}</li>`).join('');
}

/* 切換語言，更新所有文案 */
function applyLang(lang){
  // 紀錄
  localStorage.setItem(LANG_KEY, lang);

  // 頁面標題 + 頂部標題
  document.title = `${DATA.title[lang]} | FFXIV Library`;
  $('#pageTitle').textContent = DATA.title[lang];

  // 細節敘述
  $('#detailsText').innerHTML = DATA.details[lang];

  // 取得方式 / 條件 / 解放
  fillList($('#acqList'), DATA.acquisition[lang]);
  fillList($('#reqList'), DATA.requirements[lang]);
  fillList($('#unlockList'), DATA.unlocks[lang]);

  // 語言 pill 樣式
  $$('.pill.lang').forEach(b=>{
    b.classList.toggle('active', b.dataset.lang===lang);
  });
}

/* 分頁切換（影片不刷新） */
function bindTabs(){
  const tabs = $$('.tab');
  tabs.forEach(t=>{
    t.addEventListener('click', ()=>{
      const id = t.dataset.tab;
      tabs.forEach(x=>x.classList.toggle('active', x===t));
      $$('.section').forEach(sec=>{
        sec.classList.toggle('active', sec.id===id);
      });
    });
  });
}

/* 初始 */
bindTabs();
applyLang(getLang());

// 語言切換按鈕
$$('.pill.lang').forEach(btn=>{
  btn.addEventListener('click', ()=> applyLang(btn.dataset.lang));
});
</script>
</body>
</html>
