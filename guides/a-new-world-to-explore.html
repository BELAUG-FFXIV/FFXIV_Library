<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A New World to Explore | BELAUG’s FFXIV Library</title>
  <style>
    :root{
      --bg: #FFF8E9;          /* 鵝黃底 */
      --card: #fff;
      --ink: #222;
      --muted:#666;
      --accent:#1f2937;
      --pill:#f1ede6;
      --pill-active:#151515;
      --pill-text:#111;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;}
    a{color:#0b57d0;text-decoration:underline}
    .wrap{
      max-width:1200px;margin:0 auto;padding:20px 16px 60px;
    }
    header{
      display:flex;align-items:center;gap:12px;justify-content:space-between;margin:8px 0 12px;
    }
    .home{
      display:inline-flex;align-items:center;gap:10px;background:#fff;border:1px solid #eee;
      border-radius:999px;padding:10px 16px;box-shadow:var(--shadow);text-decoration:none;color:var(--ink);
    }
    .home svg{width:18px;height:18px}
    .lang{
      display:flex;gap:10px;
    }
    .lang button{
      background:#fff;border:1px solid #e9e5de;border-radius:999px;padding:10px 14px;cursor:pointer;
      box-shadow:var(--shadow);min-width:52px;font-weight:600;letter-spacing:.5px
    }
    .lang button.active{background:#111;color:#fff;border-color:#111}
    /* Layout */
    .grid{
      display:grid;grid-template-columns:1.1fr .9fr;gap:24px;margin-top:8px;
    }
    @media (max-width: 1000px){
      .grid{grid-template-columns:1fr;gap:14px}
    }
    /* Video column */
    .video-card{
      background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;
      position:sticky;top:16px; /* 影片固定可視 */
    }
    .video-wrap{
      position:relative;width:100%;padding-top:56.25%;border-radius:12px;overflow:hidden;
    }
    .video-wrap iframe{
      position:absolute;inset:0;width:100%;height:100%;border:0;
    }
    .meta{
      display:flex;flex-wrap:wrap;gap:14px;margin:14px 4px 4px;color:var(--muted);
      font-weight:600
    }
    .badge{
      background:#f3efe6;border:1px solid #ece6d7;border-radius:999px;padding:6px 12px;color:#333;
    }
    .playlist{
      margin-left:auto;background:#fff;border:1px solid #ece6d7;border-radius:14px;padding:12px 16px;
      box-shadow:var(--shadow);font-weight:700
    }
    /* Info pane */
    .info-card{
      background:var(--card);border-radius:24px;box-shadow:var(--shadow);padding:18px 18px 22px;
    }
    .titlebar{
      display:flex;align-items:center;gap:12px;margin:0 0 12px;
    }
    .page-title{
      font-size:28px;font-weight:800;margin:0;color:var(--ink);
    }
    .tabs{
      display:flex;flex-wrap:wrap;gap:12px;margin:6px 0 18px;
    }
    .tab{
      background:var(--pill);color:var(--pill-text);border-radius:999px;padding:10px 16px;
      font-weight:800;border:1px solid #e9e5de;cursor:pointer
    }
    .tab.active{background:var(--pill-active);color:#fff}
    .section h3{
      font-size:24px;margin:6px 0 14px
    }
    .section p{margin:12px 0}
    .section ul{margin:10px 0 10px 22px}
    .hr{height:1px;background:#efe8d7;margin:18px 0}
  </style>
</head>
<body>
  <div class="wrap">

    <!-- TOP BAR -->
    <header>
      <a class="home" href="../index.html" aria-label="Back to Home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span>Home</span>
      </a>
      <div class="lang" id="langBtns">
        <button data-lang="EN">EN</button>
        <button data-lang="JP">JP</button>
        <button data-lang="ZH">ZH</button>
      </div>
    </header>

    <div class="grid">

      <!-- LEFT: video (固定，不隨語言重載) -->
      <aside class="video-card">
        <div class="video-wrap">
          <iframe
            id="yt"
            src="https://www.youtube.com/embed/HMf2Ldtb36Y"
            title="A New World to Explore"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>

        <div class="meta">
          <span class="badge"><strong>Series :</strong> Main Story (Dawntrail)</span>
          <span class="badge"><strong>Expac :</strong> DT</span>
          <span class="badge"><strong>Patch :</strong> 7.0</span>
          <a class="playlist" href="https://www.youtube.com/playlist?list=PLtC2r5occXAk6_XFaZIPCBRJ9v0PC9rgt" target="_blank" rel="noopener">Playlist on YouTube</a>
        </div>
      </aside>

      <!-- RIGHT: info pane (語言/分頁切換) -->
      <main class="info-card">
        <div class="titlebar">
          <h1 id="pageTitle" class="page-title">A New World to Explore</h1>
        </div>

        <nav class="tabs" id="tabs">
          <button class="tab active" data-tab="story">Story</button>
          <button class="tab" data-tab="acq">Acquisition</button>
          <button class="tab" data-tab="req">Requirements</button>
          <button class="tab" data-tab="unlocks">Unlocks</button>
        </nav>

        <section id="section" class="section" aria-live="polite"></section>
      </main>
    </div>
  </div>

  <script>
    // ------- data -------
    const DATA = {
      title: {
        EN: "A New World to Explore",
        JP: "新たなる冒険の世界",
        ZH: "嶄新的冒險"
      },
      tabs: {
        EN: { story:"Story", acquisition:"Acquisition", requirements:"Requirements", unlocks:"Unlocks" },
        JP: { story:"ストーリー", acquisition:"入手方法", requirements:"参加条件", unlocks:"解放・次のクエスト" },
        ZH: { story:"故事", acquisition:"取得方法", requirements:"參加條件", unlocks:"解鎖／後續任務" }
      },
      story: {
        EN: `
<p>The journey begins anew at the main hall of the Baldesion Annex, where Ojika Tsunjika shares news that Erenville has secured passage to Tural aboard a gleaners’ guildship. As you wait, Wuk Lamat gathers her companions and revisits the mission ahead: the rite of succession in Tuliyollal, where she will contend for the title of Dawnservant. Alphinaud and Alisaie speak of their diplomatic goals, Krile shares the mystery of her grandfather’s vanished expedition, and even Erenville—reluctantly—admits his role as the Third Promise’s guide.</p>
<p>Boarding the vessel, the group sets off across the sea. What begins as a hopeful voyage soon descends into chaos as a violent storm strikes mid-journey. Lightning flashes across the sky, and the wind tears through the sails. A sailor is thrown from the mast, panic spreads, and only swift action from you and your comrades keeps disaster at bay. In the aftermath, Erenville quietly reflects on the ordeal, seeing in it a fitting prelude to the trials ahead.</p>
<p>As seabirds signal landfall, the travelers finally arrive in Tuliyollal. Amid its vibrant streets and unfamiliar sights, Wuk Lamat receives greetings from startled but respectful guards. Her companions marvel at the diversity of culture, while traders and adventurers aboard the ship hint at the complexities of life in Tural. With the journey behind them and the rite ahead, Wuk Lamat turns to you with pride. Thus begins your exploration of the New World.</p>
        `,
        JP: `
<p>旅の再始動は、バルデシオン分館の大広間から始まる。オジカ・ツンジカが、エレンヴィルがギャザラーズギルドの船を手配したとの報せを届けると、ウク・ラマットは仲間を集め、目的を再確認する。即位の儀を控えたトゥラルでの挑戦──自らが次代のドーンサーヴァントとなる覚悟。アルフィノとアリゼーは復興と交流を目的に、クルルは祖父の謎を追い、そしてエレンヴィルもまた、第三の誓約としての役割を受け入れる。</p>
<p>出航した一行を待ち受けていたのは、突如として海を襲う嵐だった。雷鳴が空を裂き、強風が帆を引き裂く中、甲板では船員が転落し、混乱が広がる。そんな中、あなたと仲間たちは素早く動き、負傷者の救助や防御装置の展開に奔走。嵐の終息後、エレンヴィルは静かに語る──あの試練こそが、これから始まる戦いの序章にふさわしかったと。</p>
<p>やがて海鳥の声が届き、一行はついにトゥラルの地へと辿り着く。色とりどりの風景と多様な文化に迎えられ、ウク・ラマットの正体に驚く衛兵たちも、すぐに敬意をもって迎え入れる。交易商や冒険者たちの会話から垣間見える、トゥラルという世界の広がり。ウク・ラマットは風を感じ、故郷に立つ喜びを噛み締めながら、あなたにほほえむ。「新世界」への探求が、今ここから始まる。</p>
        `,
        ZH: `
<p>旅程自 Baldesion Annex 的大廳再次啟程。Ojika Tsunjika 傳來好消息：Erenville 已為眾人取得前往 Tural 的公會船位。等待啟航之際，Wuk Lamat 集合所有夥伴，重申她將挑戰 Tuliyollal 王位繼承儀式、爭取成為新任 Dawnservant 的決心。Alphinaud 與 Alisaie 表示將以外交交流為使命，Krile 則提及祖父失落的黃金都市調查，而 Erenville 雖語氣冷淡，卻仍承認自己是為第三誓約而來。</p>
<p>船隻啟航，穿越大海之旅正式展開。不久後，狂風驟雨席捲而至，掀起洶湧巨浪與驚雷閃電。船員從桅桿墜落，甲板騷動不安，你與夥伴們即刻行動，協助傷者、啟動護罩魔裝，全力穩住航行。待風暴平息，Erenville 淡然一語，道出這場危機正象徵著未來將面對的考驗。</p>
<p>終於，海鷗鳴聲傳來，前方現出陸地。當眾人踏上 Tuliyollal 的碼頭，迎接他們的是鮮明文化與好奇目光。守衛對 Wuk Lamat 的身份驚愕後轉而致敬，商人與旅人亦分享關於 Tural 的風土人情。在這片嶄新的土地上，Wuk Lamat 回頭向你一笑。探尋「新世界」的旅程，於焉展開。</p>
        `
      },
      acquisition: {
        EN: `
<ul>
  <li><strong>Quest Giver:</strong> Ojika Tsunjika（Old Sharlayan → The Baldesion Annex）</li>
  <li><strong>Location:</strong> Old Sharlayan → The Baldesion Annex（x: 9.2, y: 11.3）</li>
</ul>
        `,
        JP: `
<ul>
  <li><strong>依頼人：</strong> オジカ・ツンジカ（オールド・シャーレアン → バルデシオン分館）</li>
  <li><strong>場所：</strong> オールド・シャーレアン → バルデシオン分館（x: 9.2, y: 11.3）</li>
</ul>
        `,
        ZH: `
<ul>
  <li><strong>任務發放：</strong> Ojika Tsunjika（Old Sharlayan → The Baldesion Annex）</li>
  <li><strong>地點：</strong> Old Sharlayan → The Baldesion Annex（x: 9.2, y: 11.3）</li>
</ul>
        `
      },
      requirements: {
        EN: `
<ul>
  <li><strong>Prerequisite Quest：</strong> <a href="#" title="The Coming Dawn">The Coming Dawn</a>（Lv. 90）</li>
  <li><strong>Job：</strong> Any Disciple of War or Magic（excluding limited jobs, Lv. 90）</li>
</ul>
        `,
        JP: `
<ul>
  <li><strong>前提クエスト：</strong> <a href="#" title="The Coming Dawn">The Coming Dawn</a>（Lv. 90）</li>
  <li><strong>クラス／ジョブ：</strong> 戦闘ジョブ（特殊・限定ジョブを除く、Lv. 90）</li>
</ul>
        `,
        ZH: `
<ul>
  <li><strong>前置任務：</strong> <a href="#" title="The Coming Dawn">The Coming Dawn</a>（Lv. 90）</li>
  <li><strong>職業：</strong> 任一戰鬥職（不含限定職業，Lv. 90）</li>
</ul>
        `
      },
      unlocks: {
        EN: `
<ul>
  <li><strong>Leads To：</strong> <a href="#" title="The Nation of Tuliyollal">The Nation of Tuliyollal</a></li>
</ul>
        `,
        JP: `
<ul>
  <li><strong>つながるクエスト：</strong> <a href="#" title="The Nation of Tuliyollal">The Nation of Tuliyollal</a></li>
</ul>
        `,
        ZH: `
<ul>
  <li><strong>後續任務：</strong> <a href="#" title="The Nation of Tuliyollal">The Nation of Tuliyollal</a></li>
</ul>
        `
      }
    };

    const KEY = 'ffxiv-lib-lang';
    let curLang = localStorage.getItem(KEY) || 'JP';
    const pageTitle = document.getElementById('pageTitle');
    const section = document.getElementById('section');
    const tabs = document.getElementById('tabs');
    const langBtns = document.getElementById('langBtns');

    // set active lang button
    function paintLangBtns(){
      [...langBtns.querySelectorAll('button')].forEach(b=>{
        b.classList.toggle('active', b.dataset.lang === curLang);
      });
    }

    function setTabLabels(){
      const t = DATA.tabs[curLang];
      tabs.querySelector('[data-tab="story"]').textContent       = t.story;
      tabs.querySelector('[data-tab="acq"]').textContent         = t.acquisition;
      tabs.querySelector('[data-tab="req"]').textContent         = t.requirements;
      tabs.querySelector('[data-tab="unlocks"]').textContent     = t.unlocks;
    }

    function renderTitle(){
      pageTitle.textContent = DATA.title[curLang] || DATA.title.EN;
    }

    let curTab = 'story';

    function renderSection(){
      const dict = {
        story: DATA.story[curLang],
        acq:   DATA.acquisition[curLang],
        req:   DATA.requirements[curLang],
        unlocks: DATA.unlocks[curLang],
      };
      const head = {
        EN: { story:"Story", acquisition:"Acquisition", requirements:"Requirements", unlocks:"Unlocks" },
        JP: { story:"ストーリー", acquisition:"入手方法", requirements:"参加条件", unlocks:"解放・次のクエスト" },
        ZH: { story:"故事", acquisition:"取得方法", requirements:"參加條件", unlocks:"解鎖／後續任務" }
      }[curLang];

      // Tabs 標題已經表達主題，內文不再重複副標題；但仍保留語義上的 <h3> 以利導覽
      section.innerHTML = `
        <h3 class="visually-hidden" style="position:absolute;left:-9999px">${head[curTab]}</h3>
        ${dict[curTab] || ''}
      `;
    }

    function setActiveTab(btn){
      [...tabs.querySelectorAll('.tab')].forEach(t=>t.classList.toggle('active', t===btn));
    }

    // init
    function boot(){
      paintLangBtns();
      setTabLabels();
      renderTitle();
      renderSection();
    }

    // events
    langBtns.addEventListener('click', (e)=>{
      const b = e.target.closest('button[data-lang]');
      if(!b) return;
      curLang = b.dataset.lang;
      localStorage.setItem(KEY, curLang);
      paintLangBtns();
      setTabLabels();
      renderTitle();
      renderSection();
      // 注意：不觸碰 <iframe>，影片不會重載
    });

    tabs.addEventListener('click', (e)=>{
      const b = e.target.closest('button[data-tab]');
      if(!b) return;
      curTab = b.dataset.tab;
      setActiveTab(b);
      renderSection();
    });

    // default tab active
    setActiveTab(tabs.querySelector('[data-tab="story"]'));
    boot();
  </script>
</body>
</html>
