<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>A New World to Explore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc; /* 鵝黃色 */
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
    }
    header h1 {
      flex-grow: 1;
      font-size: 20px;
      margin: 0;
    }
    .lang-switch {
      margin-left: auto;
    }
    .lang-switch button {
      margin-left: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .video {
      flex: 1;
      margin-right: 20px;
    }
    .video iframe {
      width: 100%;
      height: 400px;
    }
    .tabs {
      flex: 1;
    }
    .tab-buttons {
      display: flex;
      border-bottom: 2px solid #ccc;
    }
    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      background: #eee;
      font-weight: bold;
    }
    .tab-buttons button.active {
      background: #ddd;
      border-bottom: 2px solid #333;
    }
    .tab-content {
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      min-height: 200px;
      white-space: pre-line; /* 換行齊頭 */
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">Home</a>
  <h1 id="page-title">A New World to Explore</h1>
  <div class="lang-switch">
    <button onclick="switchLang('en')">EN</button>
    <button onclick="switchLang('jp')">JP</button>
    <button onclick="switchLang('zh')">中文</button>
  </div>
</header>

<div class="container">
  <div class="video">
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="tabs">
    <div class="tab-buttons">
      <button class="active" onclick="openTab(event, 'story')">Story</button>
      <button onclick="openTab(event, 'acq')">Acquisition</button>
      <button onclick="openTab(event, 'req')">Requirements</button>
      <button onclick="openTab(event, 'unlock')">Unlocks</button>
    </div>
    <div id="story" class="tab-content"></div>
    <div id="acq" class="tab-content" style="display:none;"></div>
    <div id="req" class="tab-content" style="display:none;"></div>
    <div id="unlock" class="tab-content" style="display:none;"></div>
  </div>
</div>

<script>
  const i18n = {
    en: {
      title: "A New World to Explore",
      tabs: ["Story", "Acquisition", "Requirements", "Unlocks"],
      story: "The Scions arrive in Old Sharlayan...\n(English story content here)",
      acq: "Quest Giver: Ojika Tsunjika (Old Sharlayan → The Baldesion Annex)\nLocation: Old Sharlayan (x: 9.2, y: 11.3)",
      req: "Prerequisite Quest: The Coming Dawn (Lv.90)\nJob: Any Disciple of War or Magic",
      unlock: "Leads to: The Nation of Tuliyollal"
    },
    jp: {
      title: "新たなる世界への旅",
      tabs: ["ストーリー", "入手方法", "必要条件", "解放/続編"],
      story: "暁の血盟はシャーレアンに到着し...\n(日本語のストーリー内容)",
      acq: "クエスト受注: オジカ・ツンジカ（オールド・シャーレアン → バルデシオン委員会）\n場所: オールド・シャーレアン (x: 9.2, y: 11.3)",
      req: "前提クエスト: 夜明けを迎える者 (Lv.90)\nクラス: 戦闘職 (特殊職を除く)",
      unlock: "次のクエスト: トゥライヨルの国"
    },
    zh: {
      title: "新的世界之旅",
      tabs: ["故事", "取得", "需求", "後續"],
      story: "曉之血盟抵達了Old Sharlayan...\n(繁體中文的故事內容)",
      acq: "任務發布者：Ojika Tsunjika（Old Sharlayan → The Baldesion Annex）\n地點：Old Sharlayan (x: 9.2, y: 11.3)",
      req: "前置任務：The Coming Dawn（Lv.90）\n職業：任何戰鬥職業（不含特殊職）",
      unlock: "後續任務：The Nation of Tuliyollal"
    }
  };

  function switchLang(lang) {
    const data = i18n[lang];
    document.getElementById("page-title").innerText = data.title;
    const buttons = document.querySelectorAll(".tab-buttons button");
    data.tabs.forEach((label, idx) => buttons[idx].innerText = label);
    document.getElementById("story").innerText = data.story;
    document.getElementById("acq").innerText = data.acq;
    document.getElementById("req").innerText = data.req;
    document.getElementById("unlock").innerText = data.unlock;
  }

  function openTab(evt, tabId) {
    document.querySelectorAll(".tab-content").forEach(div => div.style.display = "none");
    document.querySelectorAll(".tab-buttons button").forEach(btn => btn.classList.remove("active"));
    document.getElementById(tabId).style.display = "block";
    evt.currentTarget.classList.add("active");
  }

  // 預設語言 = 中文
  switchLang('zh');
</script>

</body>
</html>
