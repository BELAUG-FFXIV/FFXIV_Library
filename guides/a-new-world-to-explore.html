<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A New World to Explore｜斬新的冒險</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf0;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    header a {
      text-decoration: none;
      font-size: 18px;
    }

    h1 {
      font-size: 20px;
      margin: 0 10px;
      flex: 1;
    }

    .lang-switch {
      font-size: 16px;
      cursor: pointer;
    }

    /* ---- (1) 影片尺寸固定 16:9 ---- */
    .video-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    @supports not (aspect-ratio: 16/9) {
      .video-wrap {
        height: 0;
        padding-top: 56.25%;
      }
      .video-wrap iframe {
        position: absolute;
        inset: 0;
      }
    }
    .video-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* ---- Tabs ---- */
    .tabs {
      margin-bottom: 15px;
    }
    .tabs button {
      border: none;
      background: #f3f1ed;
      margin-right: 8px;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
    }
    .tabs button.active {
      background: #e63946;
      color: #fff;
    }

    .tab-content {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
    }

    /* ---- (2) 內文齊頭 ---- */
    .kv-row {
      display: block;
      margin: 10px 0;
      line-height: 1.8;
    }
    .kv-label {
      font-weight: bold;
      margin-right: .5em;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">🏠 Home</a>
    <h1 id="page-title">斬新的冒險</h1>
    <div class="lang-switch">
      <select id="lang-select">
        <option value="zh">中文</option>
        <option value="en">English</option>
        <option value="jp">日本語</option>
      </select>
    </div>
  </header>

  <div class="video-wrap">
    <iframe src="https://www.youtube.com/embed/HMf2Ldtb36Y"
      title="A New World to Explore"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="story">故事</button>
    <button class="tab-btn" data-tab="acquisition">取得</button>
    <button class="tab-btn" data-tab="requirements">需求</button>
    <button class="tab-btn" data-tab="unlocks">後續</button>
  </div>

  <div class="tab-content" id="tab-content"></div>

  <script>
    const titles = {
      zh: "斬新的冒險",
      en: "A New World to Explore",
      jp: "新たなる冒険"
    };

    const stories = {
      zh: "旅程自 Baldesion Annex 的大廳再次啟程。Ojika Tsunjika 傳來好消息：Erenville 已為眾人取得前往 Tural 的公會船位……（省略全文）",
      en: "The journey begins anew at the main hall of the Baldesion Annex, where Ojika Tsunjika shares news that Erenville has secured passage to Tural… (full text here)",
      jp: "旅の再始動は、バルデシオン分館の大広間から始まる。オジカ・ツンジカが、エレンヴィルがギャザラーズギルドの船を手配したとの報せを届けると……（省略）"
    };

    const acquisition = {
      zh: `
        <div class="kv-row"><span class="kv-label">任務發放：</span>Ojika Tsunjika（Old Sharlayan → The Baldesion Annex）</div>
        <div class="kv-row"><span class="kv-label">地點：</span>Old Sharlayan → The Baldesion Annex（x: 9.2, y: 11.3）</div>
      `,
      en: `
        <div class="kv-row"><span class="kv-label">Quest Giver:</span> Ojika Tsunjika (Old Sharlayan → The Baldesion Annex)</div>
        <div class="kv-row"><span class="kv-label">Location:</span> Old Sharlayan → The Baldesion Annex (x: 9.2, y: 11.3)</div>
      `,
      jp: `
        <div class="kv-row"><span class="kv-label">依頼人：</span>オジカ・ツンジカ（オールド・シャーレアン → バルデシオン分館）</div>
        <div class="kv-row"><span class="kv-label">場所：</span>オールド・シャーレアン → バルデシオン分館（x:9.2, y:11.3）</div>
      `
    };

    const requirements = {
      zh: `
        <div class="kv-row"><span class="kv-label">前置任務：</span>The Coming Dawn（Lv. 90）</div>
        <div class="kv-row"><span class="kv-label">職業：</span>任意戰鬥職業（不含限制職業，Lv. 90）</div>
      `,
      en: `
        <div class="kv-row"><span class="kv-label">Prerequisite Quest:</span> The Coming Dawn (Lv. 90)</div>
        <div class="kv-row"><span class="kv-label">Job:</span> Any Disciple of War or Magic (excluding limited jobs, Lv. 90)</div>
      `,
      jp: `
        <div class="kv-row"><span class="kv-label">前提クエスト：</span>明日への一歩（Lv.90）</div>
        <div class="kv-row"><span class="kv-label">ジョブ：</span>任意の戦闘職（特殊職除く、Lv.90）</div>
      `
    };

    const unlocks = {
      zh: `<div class="kv-row"><span class="kv-label">解鎖：</span>The Nation of Tuliyollal</div>`,
      en: `<div class="kv-row"><span class="kv-label">Unlocks:</span> The Nation of Tuliyollal</div>`,
      jp: `<div class="kv-row"><span class="kv-label">解放：</span>トゥラルの都</div>`
    };

    const content = { story: stories, acquisition, requirements, unlocks };

    let currentLang = "zh";
    let currentTab = "story";

    function render() {
      document.getElementById("page-title").textContent = titles[currentLang];
      document.getElementById("tab-content").innerHTML = content[currentTab][currentLang];
    }

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        e.target.classList.add("active");
        currentTab = e.target.dataset.tab;
        render();
      });
    });

    document.getElementById("lang-select").addEventListener("change", e => {
      currentLang = e.target.value;
      render();
    });

    render();
  </script>
</body>
</html>
