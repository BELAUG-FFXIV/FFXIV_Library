  <a class="home-link" href="/FFXIV_Library/index.html">← Home</a>
  <h1 id="pageTitle">A New World to Explore</h1>
  <button id="langToggle" class="lang-btn">🌐 EN</button>
</header>

<section class="hero">
  <div class="video-wrap">
    <iframe id="yt" src="https://www.youtube.com/embed/HMf2Ldtb36Y"

      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

<nav class="tabs">
  <button data-tab="details" class="tab active" id="tDetails">Details</button>
  <button data-tab="acq"     class="tab"        id="tAcq">Acquisition</button>

<section class="tab-panels">

  <article id="p-details" class="panel show">
    <div id="detailsEN" class="lang lang-EN">

    </div>
    <div id="detailsJP" class="lang lang-JP" hidden>
      <!-- 你的 JP 版長文放這裡（略） -->
    </div>
    <div id="detailsZH" class="lang lang-ZH" hidden>
      <!-- 你的 ZH 版長文放這裡（略） -->

  </article>

  <!-- Acquisition -->
  <article id="p-acq" class="panel">
    <ul id="acqList"></ul>
  </article>

  <!-- Requirements -->
  <article id="p-req" class="panel">
    <ul id="reqList"></ul>
  </article>

  <!-- Unlocks -->
  <article id="p-unlock" class="panel">
    <ul id="unlockList"></ul>
  </article>
