<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A New World to Explore | FFXIV Library</title>
<style>
  :root{
    --bg:#FFF7E6;           /* 鵝黃色 */
    --card:#fff;
    --ink:#1f1f1f;
    --muted:#666;
    --pill:#F3EFE7;
    --accent:#ffb35a;
    --accent-ink:#1a1a1a;
    --shadow:0 6px 24px rgba(0,0,0,.08), 0 1px 2px rgba(0,0,0,.08);
    --radius:18px;
  }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);
    font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";}
  a{color:#1f3d5b;text-decoration:underline}
  .wrap{max-width:1200px;margin-inline:auto;padding:18px 16px 40px}
  /* header */
  .topbar{display:flex;align-items:center;gap:16px;justify-content:space-between;margin:6px 0 18px}
  .home{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:999px;
        background:transparent;color:#264;text-decoration:none;font-weight:700}
  .home::before{content:"←"}
  .lang{display:flex;gap:10px}
  .chip{padding:8px 14px;border-radius:999px;background:#fff;border:1px solid #ddd;cursor:pointer;user-select:none}
  .chip.active{background:var(--accent); color:var(--accent-ink); border-color:transparent; font-weight:800}
  /* grid */
  .grid{display:grid;grid-template-columns:1.2fr .9fr;gap:18px}
  @media (max-width:1024px){ .grid{grid-template-columns:1fr} }
  /* video card */
  .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow)}
  .video-card{padding:12px}
  .video{position:relative;width:100%;aspect-ratio:16/9;border-radius:14px;overflow:hidden;background:#000}
  .video iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
  .meta{display:flex;gap:12px;flex-wrap:wrap;margin:12px 4px 2px;color:var(--muted)}
  .pill{background:var(--pill);border-radius:999px;padding:6px 12px}
  /* right panel */
  .panel{padding:18px}
  .tabs{display:flex;gap:10px;flex-wrap:wrap;margin:0 0 14px}
  .tab-btn{padding:10px 16px;border-radius:999px;background:var(--pill);cursor:pointer;border:0;font-weight:700}
  .tab-btn.active{background:var(--ink);color:#fff}
  .content{background:#fff;border-radius:14px;padding:18px}
  .content p{margin:0 0 12px}
  .row{margin:8px 0}
  .row b{font-weight:800}
</style>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <div class="topbar">
      <a class="home" href="../index.html">Home</a>
      <div class="lang">
        <button class="chip" data-lang="EN">EN</button>
        <button class="chip" data-lang="JP">JP</button>
        <button class="chip active" data-lang="ZH">ZH</button>
      </div>
    </div>

    <div class="grid">
      <!-- 左側：影片固定，不隨語言重載 -->
      <div class="card video-card">
        <div class="video">
          <!-- 替換成你的影片 ID：HMf2Ldtb36Y -->
          <iframe id="yt" src="https://www.youtube.com/embed/HMf2Ldtb36Y"
                  title="A New World to Explore"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>
        </div>
        <div class="meta">
          <span class="pill" id="seriesPill"
            data-en="Series: Main Story (Dawntrail)"
            data-jp="シリーズ: メインストーリー（ドーンテイル）"
            data-zh="系列：主線任務（Dawntrail）">系列：主線任務（Dawntrail）</span>
          <span class="pill" id="expacPill"
            data-en="Expac: DT"
            data-jp="資料片: DT"
            data-zh="資料片：DT">資料片：DT</span>
          <span class="pill" id="patchPill"
            data-en="Patch: 7.0"
            data-jp="パッチ: 7.0"
            data-zh="Patch：7.0">Patch：7.0</span>
          <a class="pill" id="playlistPill"
             href="https://www.youtube.com/playlist?list=PLtC2r5occXAk6_XFaZIPCBRJ9v0PC9rgt"
             target="_blank" rel="noopener"
             data-en="Playlist on YouTube"
             data-jp="YouTube プレイリスト"
             data-zh="到 YouTube 看播放清單">到 YouTube 看播放清單</a>
        </div>
      </div>

      <!-- 右側：分頁 + 內容會隨語言切換 -->
      <div class="card panel">
        <div class="tabs" id="tabBar">
          <button class="tab-btn active" data-tab="story"
            data-en="Story" data-jp="物語" data-zh="故事">故事</button>
          <button class="tab-btn" data-tab="acq"
            data-en="Acquisition" data-jp="取得方法" data-zh="取得方法">取得方法</button>
          <button class="tab-btn" data-tab="req"
            data-en="Requirements" data-jp="参加条件" data-zh="參加條件">參加條件</button>
          <button class="tab-btn" data-tab="unlock"
            data-en="Unlocks" data-jp="解放／後続任務" data-zh="解鎖／後續任務">解鎖／後續任務</button>
        </div>

        <div class="content" id="contentBox">
          <!-- Story -->
          <section id="story" class="tab"
            data-en="<p>📘 <b>EN</b> The journey begins anew at the main hall of the Baldesion Annex, where Ojika Tsunjika shares news that Erenville has secured passage to Tural aboard a gleaners’ guildship. As you wait, Wuk Lamat gathers her companions and revisits the mission ahead: the rite of succession in Tuliyollal, where she will contend for the title of Dawnservant. Alphinaud and Alisaie speak of their diplomatic goals, Krile shares the mystery of her grandfather’s vanished expedition, and even Erenville—reluctantly—admits his role as the Third Promise’s guide.</p><p>Boarding the vessel, the group sets off across the sea. What begins as a hopeful voyage soon descends into chaos as a violent storm strikes mid-journey. Lightning flashes across the sky, and the wind tears through the sails. A sailor is thrown from the mast, panic spreads, and only swift action from you and your comrades keeps disaster at bay. In the aftermath, Erenville quietly reflects on the ordeal, seeing in it a fitting prelude to the trials ahead.</p><p>As seabirds signal landfall, the travelers finally arrive in Tuliyollal. Amid its vibrant streets and unfamiliar sights, Wuk Lamat receives greetings from startled but respectful guards. Her companions marvel at the diversity of culture, while traders and adventurers aboard the ship hint at the complexities of life in Tural. With the journey behind them and the rite ahead, Wuk Lamat turns to you with pride. Thus begins your exploration of the New World.</p>"

            data-jp="<p>📗 <b>JP</b> 旅の再始動は、バルデシオン分館の大広間から始まる。オジカ・ツンジカが、エレンヴィルがギャザラーズギルドの船を手配したとの報せを届けると、ウク・ラマットは仲間を集め、目的を再確認する。即位の儀を控えたトゥラルでの挑戦──自らが次代のドーンサーヴァントとなる覚悟。アルフィノとアリゼーは復興と交流を目的に、クルルは祖父の謎を追い、そしてエレンヴィルもまた、第三の誓約としての役割を受け入れる。</p><p>出航した一行を待ち受けていたのは、突如として海を襲う嵐だった。雷鳴が空を裂き、強風が帆を引き裂く中、甲板では船員が転落し、混乱が広がる。そんな中、あなたと仲間たちは素早く動き、負傷者の救助や防御装置の展開に奔走。嵐の終息後、エレンヴィルは静かに語る──あの試練こそが、これから始まる戦いの序章にふさわしかったと。</p><p>やがて海鳥の声が届き、一行はついにトゥラルの地へと辿り着く。色とりどりの風景と多様な文化に迎えられ、ウク・ラマットの正体に驚く衛兵たちも、すぐに敬意をもって迎え入れる。交易商や冒険者たちの会話から垣間見える、トゥラルという世界の広がり。ウク・ラマットは風を感じ、故郷に立つ喜びを噛み締めながら、あなたにほほえむ。「新世界」への探求が、今ここから始まる。</p>"

            data-zh="<p>📕 <b>ZH-TW</b> 旅程自 Baldesion Annex 的大廳再次啟程。Ojika Tsunjika 傳來好消息：Erenville 已為眾人取得前往 Tural 的公會船位。等待啟航之際，Wuk Lamat 集合所有夥伴，重申她將挑戰 Tuliyollal 王位繼承儀式、爭取成為新任 Dawnservant 的決心。Alphinaud 與 Alisaie 表示將以外交交流為使命，Krile 則提及祖父失落的黃金都市調查，而 Erenville 雖語氣冷淡，卻仍承認自己是為第三誓約而來。</p><p>船隻啟航，穿越大海之旅正式展開。不久後，狂風驟雨席捲而至，掀起洶湧巨浪與驚雷閃電。船員從桅桿墜落，甲板騷動不安，你與夥伴們即刻行動，協助傷者、啟動護罩魔裝，全力穩住航行。待風暴平息，Erenville 淡然一語，道出這場危機正象徵著未來將面對的考驗。</p><p>終於，海鷗鳴聲傳來，前方現出陸地。當眾人踏上 Tuliyollal 的碼頭，迎接他們的是鮮明文化與好奇目光。守衛對 Wuk Lamat 的身份驚愕後轉而致敬，商人與旅人亦分享關於 Tural 的風土人情。在這片嶄新的土地上，Wuk Lamat 回頭向你一笑。探尋「新世界」的旅程，於焉展開。</p>">
          </section>

          <!-- Acquisition -->
          <section id="acq" class="tab" hidden
            data-en="<div class='row'><b>Quest Giver:</b> Ojika Tsunjika (Old Sharlayan → The Baldesion Annex)</div><div class='row'><b>Location:</b> Old Sharlayan → The Baldesion Annex (x: 9.2, y: 11.3)</div>"
            data-jp="<div class='row'><b>依頼人：</b> オジカ・ツンジカ（オールド・シャーレアン → バルデシオン分館）</div><div class='row'><b>場所：</b> オールド・シャーレアン → バルデシオン分館（x: 9.2, y: 11.3）</div>"
            data-zh="<div class='row'><b>任務發布：</b> Ojika Tsunjika（Old Sharlayan → The Baldesion Annex）</div><div class='row'><b>地點：</b> Old Sharlayan → The Baldesion Annex（x: 9.2, y: 11.3）</div>">
          </section>

          <!-- Requirements -->
          <section id="req" class="tab" hidden
            data-en="<div class='row'><b>Prerequisite Quest:</b> <a href='#'>The Coming Dawn</a> (Lv. 90)</div><div class='row'><b>Job:</b> Any Disciple of War or Magic (excluding limited jobs, Lv. 90)</div>"
            data-jp="<div class='row'><b>前提クエスト：</b> <a href='#'>明日への一歩</a>（Lv. 90）</div><div class='row'><b>ジョブ：</b> 全戦闘職または魔法職（限定ジョブを除く、Lv. 90）</div>"
            data-zh="<div class='row'><b>前置任務：</b> <a href='#'>明日への一歩</a>（Lv. 90）</div><div class='row'><b>職業：</b> 任何戰鬥或魔法職（不含限定職、Lv. 90）</div>">
          </section>

          <!-- Unlocks -->
          <section id="unlock" class="tab" hidden
            data-en="<div class='row'><b>Leads To:</b> <a href='#'>The Nation of Tuliyollal</a></div>"
            data-jp="<div class='row'><b>続くクエスト：</b> <a href='#'>トゥリヨラルの国</a></div>"
            data-zh="<div class='row'><b>後續任務：</b> <a href='#'>The Nation of Tuliyollal</a></div>">
          </section>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  let currentLang = "ZH";     // 預設中文
  let currentTab  = "story";  // 預設顯示故事

  const $  = (q,sc=document)=>sc.querySelector(q);
  const $$ = (q,sc=document)=>[...sc.querySelectorAll(q)];

  const tabBar      = $("#tabBar");
  const contentBox  = $("#contentBox");
  const langChips   = $$(".chip");
  const tabBtns     = $$(".tab-btn");

  const tabs = {
    story:  $("#story"),
    acq:    $("#acq"),
    req:    $("#req"),
    unlock: $("#unlock")
  };

  const i18nTitle = {
    EN: "A New World to Explore | FFXIV Library",
    JP: "新たなる冒険の世界 | FFXIV Library",
    ZH: "嶄新的冒險 | FFXIV Library"
  };

  function setActiveTab(id){
    currentTab = id;
    tabBtns.forEach(b => b.classList.toggle("active", b.dataset.tab===id));
    Object.entries(tabs).forEach(([k,el]) => el.hidden = (k!==id));
    renderContentFor(currentLang, id);
  }

  function renderContentFor(lang, tabId=currentTab){
    // 分頁標籤文字、Pill 文字
    tabBtns.forEach(btn => btn.textContent = btn.dataset[lang.toLowerCase()]);
    $("#seriesPill").textContent   = $("#seriesPill").dataset[lang.toLowerCase()];
    $("#expacPill").textContent    = $("#expacPill").dataset[lang.toLowerCase()];
    $("#patchPill").textContent    = $("#patchPill").dataset[lang.toLowerCase()];
    $("#playlistPill").textContent = $("#playlistPill").dataset[lang.toLowerCase()];
    // 文件標題
    document.title = i18nTitle[lang];
    // 右側當前分頁內容
    const el = tabs[tabId];
    const html = el.dataset[lang.toLowerCase()];
    el.innerHTML = html;
  }

  // 事件：語言切換（影片不動）
  langChips.forEach(btn=>{
    btn.addEventListener("click", ()=>{
      langChips.forEach(c=>c.classList.toggle("active", c===btn));
      currentLang = btn.dataset.lang;
      renderContentFor(currentLang);
    });
  });

  // 事件：分頁切換
  tabBar.addEventListener("click", e=>{
    const b = e.target.closest(".tab-btn");
    if(!b) return;
    setActiveTab(b.dataset.tab);
  });

  // 初始
  renderContentFor(currentLang);
  setActiveTab(currentTab);
})();
</script>
</body>
</html>
