<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFXIV Quest Template</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #eee; }
    header { display: flex; align-items: center; padding: 10px; background: #222; }
    header h1 { flex: 1; font-size: 1.4rem; margin: 0; }
    .lang-switch { cursor: pointer; font-size: 1.2rem; }
    main { display: flex; padding: 20px; }
    .video { flex: 2; }
    .video iframe { width: 100%; height: 400px; border: none; }
    .tabs { flex: 1; margin-left: 20px; }
    .tab-buttons { display: flex; }
    .tab-buttons button {
      flex: 1; padding: 10px; border: none;
      background: #333; color: #eee; cursor: pointer;
    }
    .tab-buttons button.active { background: #555; font-weight: bold; }
    .tab-content { background: #222; padding: 15px; margin-top: 10px; min-height: 250px; }
    a { color: #4fc3f7; text-decoration: none; }
    a:hover { text-decoration: underline; }
    pre { white-space: pre-wrap; font-family: inherit; }
  </style>
</head>
<body>

<header>
  <h1 id="quest-title">A Journey Never-ending</h1> <!-- ⚠️ 標題：之後換 -->
  <div class="lang-switch" onclick="switchLanguage()">🌐</div>
</header>

<main>
  <div class="video">
    <!-- ⚠️ 換成影片連結 -->
    <iframe src="https://www.youtube.com/embed/XXXXXXXXXXX" allowfullscreen></iframe>
  </div>

  <div class="tabs">
    <div class="tab-buttons">
      <button class="active" onclick="showTab('story')">Story</button>
      <button onclick="showTab('acquisition')">Acquisition</button>
      <button onclick="showTab('requirements')">Requirements</button>
      <button onclick="showTab('unlocks')">Unlocks</button>
    </div>
    <div id="story" class="tab-content"></div>
    <div id="acquisition" class="tab-content" style="display:none;"></div>
    <div id="requirements" class="tab-content" style="display:none;"></div>
    <div id="unlocks" class="tab-content" style="display:none;"></div>
  </div>
</main>

<script>
  // ⚠️ 這裡換三語標題
  const titles = {
    en: "A Journey Never-ending",
    jp: "終わらない旅路を",
    zh: "終わらない旅路を"
  };

  // ⚠️ 這裡換三語 Story 內容
  const storyContent = {
    en: `<pre>
Dialogue-based story summary in EN here.
Replace with official script or narrative.
    </pre>`,
    jp: `<pre>
ここに日本語のストーリー内容を記入してください。
公式のセリフや説明に差し替え。
    </pre>`,
    zh: `<pre>
在這裡填入繁體中文的故事內容。
需保留角色與地名的英文原文。
    </pre>`
  };

  // ⚠️ 這裡換 Acquisition 內容
  const acquisitionContent = {
    en: `<pre>
Ojika Tsunjika, The Baldesion Annex (x:9.2, y:11.3)
    </pre>`,
    jp: `<pre>
オジカ・ツンジカ
バルデシオン委員会 (x:9.2, y:11.3)
    </pre>`,
    zh: `<pre>
Ojika Tsunjika, The Baldesion Annex (x:9.2, y:11.3)
    </pre>`
  };

  // ⚠️ 這裡換 Requirements 內容（包含連結）
  const requirementsContent = {
    en: `<pre>
<a href="#">The Coming Dawn (Level 90)</a>
Any Disciple of War or Magic (excluding limited jobs) (Level 90)
    </pre>`,
    jp: `<pre>
<a href="#">明日への一歩 (Lv90)</a>
戦闘職（特殊ジョブを除く）Lv90
    </pre>`,
    zh: `<pre>
<a href="#">The Coming Dawn (Level 90)</a>
任一戰鬥職業（不含特殊職業）Lv90
    </pre>`
  };

  // ⚠️ 這裡換 Unlocks 內容（包含連結）
  const unlocksContent = {
    en: `<pre>
<a href="#">The Nation of Tuliyollal (Level 90)</a>
    </pre>`,
    jp: `<pre>
<a href="#">トゥルヨルの国 (Lv90)</a>
    </pre>`,
    zh: `<pre>
<a href="#">The Nation of Tuliyollal (Level 90)</a>
    </pre>`
  };

  let currentLang = "en";

  function switchLanguage() {
    currentLang = currentLang === "en" ? "jp" : currentLang === "jp" ? "zh" : "en";
    document.getElementById("quest-title").innerText = titles[currentLang];
    document.getElementById("story").innerHTML = storyContent[currentLang];
    document.getElementById("acquisition").innerHTML = acquisitionContent[currentLang];
    document.getElementById("requirements").innerHTML = requirementsContent[currentLang];
    document.getElementById("unlocks").innerHTML = unlocksContent[currentLang];
  }

  function showTab(tabId) {
    document.querySelectorAll(".tab-content").forEach(tab => tab.style.display = "none");
    document.getElementById(tabId).style.display = "block";
    document.querySelectorAll(".tab-buttons button").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
  }

  // 預設載入 EN
  switchLanguage();
</script>

</body>
</html>
