<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A New World to Explore | BELAUG · FFXIV Library</title>
<meta name="description" content="FFXIV MSQ Dawntrail — A New World to Explore：故事、取得方式、需求與後續任務（含影片）。">
<link rel="icon" href="../img/favicon.ico" />
<style>
  :root{
    --bg: #fff8e6;      /* 鵝黃色背景 */
    --card: #ffffff;    /* 卡片底色 */
    --fg: #222;         /* 文字 */
    --muted:#666;
    --border:#eae4d7;
    --pill:#f7f3ea;
    --accent:#e11d48;   /* 紅色重點 */
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;
    color:var(--fg);
    background:var(--bg);
  }

  /* Header */
  .site-header{
    position:sticky; top:0; z-index:10;
    background:#fffaf1cc; backdrop-filter:saturate(120%) blur(6px);
    border-bottom:1px solid var(--border);
  }
  .nav{max-width:1180px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:12px}
  .home{
    display:inline-flex;align-items:center;gap:8px;
    padding:6px 10px;border-radius:10px;border:1px solid var(--border);
    color:var(--fg); text-decoration:none;background:#fff;
  }
  .title{font-size:16px;font-weight:800;margin-left:6px}
  .right{margin-left:auto}
  .globe{
    appearance:none;border:none;background:none;cursor:pointer;
    font:inherit;color:var(--fg);padding:6px 8px;border-radius:8px;
  }
  .globe:hover{opacity:.75}
  .globe::before{content:"🌐 ";}

  /* Layout */
  .container{max-width:1180px;margin:18px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns: 1.08fr 1fr; gap:18px}
  @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

  /* Cards */
  .card{
    background:var(--card); border:1px solid var(--border);
    border-radius:16px; box-shadow:0 4px 14px rgba(0,0,0,.05);
  }
  .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:800}
  .card .bd{padding:16px}

  /* Video */
  .video-card .bd{padding:0}
  .video-wrap{position:relative; width:100%; aspect-ratio:16/9}
  .video-wrap iframe{
    position:absolute; inset:0; width:100%; height:100%; border:0; border-radius:16px;
  }

  /* Right panel */
  .panel .title-line{
    display:flex; align-items:center; justify-content:space-between; gap:12px;
  }
  .page-title{font-size:20px; font-weight:900; padding:2px 2px 0 2px}

  /* Tabs */
  .tabs{display:flex; gap:10px; padding-top:12px; flex-wrap:wrap}
  .tabbtn{
    border:1px solid var(--border); background:#fff; color:var(--fg);
    border-radius:999px; padding:8px 14px; cursor:pointer; font-weight:700;
  }
  .tabbtn[aria-selected="true"]{background:var(--accent); color:#fff; border-color:var(--accent)}
  .panel-body{padding-top:10px}
  .tabpanel{display:none}
  .tabpanel.active{display:block}

  /* Content blocks */
  .stack{display:flex; flex-direction:column; gap:12px}
  .row{
    border:1px dashed var(--border); background:#fffdf6; border-radius:12px;
    padding:14px 16px; line-height:1.65;
  }
  .row b{display:inline-block; min-width:150px}
  .muted{color:var(--muted)}
  .link{color:#0b60d8; text-decoration:none}
  .link:hover{text-decoration:underline}
</style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <nav class="nav">
      <a class="home" href="../index.html">🏠 Home</a>
      <!-- 右欄標題會在右側卡片裡呈現，這裡僅 Home -->
      <div class="right">
        <button id="langBtn" class="globe" title="Switch language">EN</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="grid">
      <!-- Left: Video (固定，不因語言切換而重載) -->
      <section class="card video-card">
        <div class="hd">Video</div>
        <div class="bd">
          <div class="video-wrap">
            <!-- 如果要換影片，改這裡的 YouTube ID 即可 -->
            <iframe id="ytFrame"
              src="https://www.youtube.com/embed/HMf2Ldtb36Y"
              title="A New World to Explore"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- Right: Title + Tabs + Content -->
      <section class="card panel">
        <div class="bd">
          <div class="title-line">
            <div class="page-title" id="pageTitle">A New World to Explore</div>
          </div>

          <div class="tabs" role="tablist" aria-label="Tabs">
            <button class="tabbtn" role="tab" aria-selected="true"  data-key="story" id="tab-story">Story</button>
            <button class="tabbtn" role="tab" aria-selected="false" data-key="acq"   id="tab-acq">Acquisition</button>
            <button class="tabbtn" role="tab" aria-selected="false" data-key="req"   id="tab-req">Requirements</button>
            <button class="tabbtn" role="tab" aria-selected="false" data-key="unlock"id="tab-unlock">Unlocks</button>
          </div>

          <div class="panel-body">
            <div id="panel-story"  class="tabpanel active"></div>
            <div id="panel-acq"    class="tabpanel"></div>
            <div id="panel-req"    class="tabpanel"></div>
            <div id="panel-unlock" class="tabpanel"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

<script>
/* =========================
   I18N（改內容就在這裡）
   ========================= */
const i18n = {
  EN: {
    title: "A New World to Explore",
    tabs: { story:"Story", acq:"Acquisition", req:"Requirements", unlock:"Unlocks" },
    // ▶ 故事
    story: `
      <p>The journey begins anew at the main hall of the Baldesion Annex, where Ojika Tsunjika shares news that Erenville has secured passage to Tural aboard a gleaners’ guildship. As you wait, Wuk Lamat gathers her companions and revisits the mission ahead: the rite of succession in Tuliyollal, where she will contend for the title of Dawnservant. Alphinaud and Alisaie speak of their diplomatic goals, Krile shares the mystery of her grandfather’s vanished expedition, and even Erenville—reluctantly—admits his role as the Third Promise’s guide.</p>
      <p>Boarding the vessel, the group sets off across the sea. A hopeful voyage soon descends into chaos as a violent storm strikes. Lightning splits the sky; the wind rends the sails; a sailor falls from the mast. Swift action from you and your comrades prevents disaster. In the aftermath, Erenville quietly reflects on the ordeal—a fitting prelude to the trials ahead.</p>
      <p>As seabirds signal landfall, the travelers arrive in Tuliyollal. Amid vibrant streets and unfamiliar sights, Wuk Lamat is greeted with surprise that softens into respect. Traders and adventurers hint at the complexities of life in Tural. With the voyage behind and the rite ahead, she turns to you with pride. Thus begins your exploration of the New World.</p>
    `,
    // ▶ 取得（NPC、地名＋座標）
    acq: `
      <div class="stack">
        <div class="row"><b>Quest Giver</b> Ojika Tsunjika</div>
        <div class="row"><b>Location</b> The Baldesion Annex <small class="muted">(x: 9.2, y: 11.3)</small></div>
      </div>
    `,
    // ▶ 需求（The Coming Dawn 要連結；職業條件）
    req: `
      <div class="stack">
        <div class="row"><b>Prerequisite</b> <a class="link" href="#" target="_blank" rel="noopener">The Coming Dawn</a> <small class="muted">(Level 90)</small></div>
        <div class="row"><b>Job</b> Any Disciple of War or Magic <small class="muted">(excluding limited jobs, Level 90)</small></div>
      </div>
    `,
    // ▶ 後續（The Nation of Tuliyollal 要連結）
    unlock: `
      <div class="stack">
        <div class="row"><b>Leads To</b> <a class="link" href="#" target="_blank" rel="noopener">The Nation of Tuliyollal</a> <small class="muted">(Level 90)</small></div>
      </div>
    `,
    langBtn: "EN"
  },

  JP: {
    title: "新たなる冒険の世界",
    tabs: { story:"ストーリー", acq:"入手", req:"条件", unlock:"派生" },
    story: `
      <p>旅の再始動は、バルデシオン分館の大広間から始まる。オジカ・ツンジカが、エレンヴィルがギャザラーズギルドの船を手配したとの報せを届けると、ウク・ラマットは仲間を集め、目的を再確認する。即位の儀を控えたトゥラルでの挑戦──自らが次代のドーンサーヴァントとなる覚悟。アルフィノとアリゼーは交流の役割を、クルルは祖父の謎の調査を、そしてエレンヴィルもまた第三の誓約としての役割を受け入れる。</p>
      <p>出航した一行を待ち受けていたのは、突如として海を襲う嵐。雷鳴が空を裂き、強風が帆を引き裂く中、船員が転落し混乱が広がる。あなたと仲間たちは迅速に動き、被害の拡大を防ぐ。嵐の終息後、エレンヴィルは静かに語る──あの試練こそが、これから始まる戦いの序章にふさわしかったと。</p>
      <p>やがて海鳥の声が届き、一行はトゥラルの地へ。色とりどりの風景と異文化の気配に迎えられ、ウク・ラマットは驚きと共に敬意をもって迎え入れられる。交易商や冒険者の言葉から垣間見えるトゥラルの複雑さ。旅路を終え、儀式を前に、彼女は誇らしげにあなたへ微笑む。新世界の探索が、ここから始まる。</p>
    `,
    acq: `
      <div class="stack">
        <div class="row"><b>依頼人</b> オジカ・ツンジカ</div>
        <div class="row"><b>場所</b> バルデシオン分館 <small class="muted">（x: 9.2, y: 11.3）</small></div>
      </div>
    `,
    req: `
      <div class="stack">
        <div class="row"><b>前提クエスト</b> <a class="link" href="#" target="_blank" rel="noopener">夜明けの訪れ</a> <small class="muted">（Lv90）</small></div>
        <div class="row"><b>クラス／ジョブ</b> 戦闘系クラス／ジョブ <small class="muted">（リミテッドジョブを除く、Lv90）</small></div>
      </div>
    `,
    unlock: `
      <div class="stack">
        <div class="row"><b>派生</b> <a class="link" href="#" target="_blank" rel="noopener">トゥリヨラルの国</a> <small class="muted">（Lv90）</small></div>
      </div>
    `,
    langBtn: "JP"
  },

  ZH: {
    title: "嶄新的冒險",
    tabs: { story:"故事", acq:"取得", req:"需求", unlock:"後續" },
    story: `
      <p>旅程自 Baldesion Annex 的大廳再次啟程。Ojika Tsunjika 傳來好消息：Erenville 已為眾人取得前往 Tural 的公會船位。等待啟航之際，Wuk Lamat 集合夥伴，重申她將在 Tuliyollal 挑戰繼任儀式、爭取成為 Dawnservant 的決心。Alphinaud 與 Alisaie 著眼於交流使命，Krile 提及祖父失落的遠征，而 Erenville 雖語氣冷淡，仍承認自己作為第三誓約嚮導的角色。</p>
      <p>啟航後不久，狂風驟雨席捲而至。雷光劃破天際、勁風撕裂船帆，船員自桅桿墜落，甲板一片混亂。你與同伴迅速行動，阻止災難擴大。風暴過後，Erenville 平靜地說，這場劫難正是未來試煉的序章。</p>
      <p>隨著海鳥的鳴叫，眾人終於抵達 Tuliyollal。面對絢麗街景與新奇文化，Wuk Lamat 受到先是驚訝、繼而敬意的迎接。商旅與冒險者的片語，勾勒出 Tural 的多元樣貌。旅途既終、試煉在前，她帶著自信回望你——探索「新世界」的旅程自此展開。</p>
    `,
    acq: `
      <div class="stack">
        <div class="row"><b>任務發放</b> Ojika Tsunjika</div>
        <div class="row"><b>地點</b> The Baldesion Annex <small class="muted">（x: 9.2, y: 11.3）</small></div>
      </div>
    `,
    req: `
      <div class="stack">
        <div class="row"><b>前置任務</b> <a class="link" href="#" target="_blank" rel="noopener">The Coming Dawn</a> <small class="muted">（Lv 90）</small></div>
        <div class="row"><b>職業限制</b> 任一戰鬥職業 <small class="muted">（不含限定職業，Lv 90）</small></div>
      </div>
    `,
    unlock: `
      <div class="stack">
        <div class="row"><b>後續任務</b> <a class="link" href="#" target="_blank" rel="noopener">The Nation of Tuliyollal</a> <small class="muted">（Lv 90）</small></div>
      </div>
    `,
    langBtn: "ZH"
  }
};

/* =========================
   Tabs & Language
   ========================= */
const LANG_KEY = 'ffxiv-guide-lang';
const pageTitle = document.getElementById('pageTitle');
const langBtn = document.getElementById('langBtn');

const tabBtns = [...document.querySelectorAll('.tabbtn')];
const panels = {
  story : document.getElementById('panel-story'),
  acq   : document.getElementById('panel-acq'),
  req   : document.getElementById('panel-req'),
  unlock: document.getElementById('panel-unlock'),
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function setLang(v){ localStorage.setItem(LANG_KEY, v); }

function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.title;
  langBtn.textContent = t.langBtn;

  // 更新 tab 標籤
  document.getElementById('tab-story').textContent  = t.tabs.story;
  document.getElementById('tab-acq').textContent    = t.tabs.acq;
  document.getElementById('tab-req').textContent    = t.tabs.req;
  document.getElementById('tab-unlock').textContent = t.tabs.unlock;

  // 只渲染目前選取的面板
  const active = tabBtns.find(b => b.getAttribute('aria-selected') === 'true') || tabBtns[0];
  renderPanel(active.dataset.key, lang);
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.values(panels).forEach(el => el.classList.remove('active'));
  panels[key].classList.add('active');

  if(key === 'story')   panels.story.innerHTML   = t.story;
  if(key === 'acq')     panels.acq.innerHTML     = t.acq;
  if(key === 'req')     panels.req.innerHTML     = t.req;
  if(key === 'unlock')  panels.unlock.innerHTML  = t.unlock;
}

// 事件：切換分頁
tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.key, getLang());
  });
});

// 事件：切換語言（EN → JP → ZH → EN）
langBtn.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur === 'EN' ? 'JP' : (cur === 'JP' ? 'ZH' : 'EN');
  setLang(next);
  applyLang(next);
});

// 初始化
if(!localStorage.getItem(LANG_KEY)) setLang('EN');
applyLang(getLang());
</script>
</body>
</html>
