<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A New World to Explore | BELAUG · FFXIV Library</title>
  <style>
    body {margin:0; font-family:system-ui, sans-serif; background:#fff8e6; color:#222;}
    .site-header{border-bottom:1px solid #e5e1d8; background:#fff9edb3; position:sticky; top:0; z-index:10}
    .nav{display:flex; align-items:center; justify-content:space-between; height:60px; max-width:1080px; margin:0 auto; padding:0 16px}
    .left{display:flex; align-items:center; gap:12px}
    .home{padding:4px 8px; border-radius:8px; border:1px solid #e5e1d8; text-decoration:none; color:#222; font-weight:600; background:#fff;}
    .title-dyn{font-weight:700}
    .lang-switch{display:flex; gap:12px}
    .lang-switch button{
      background:none; border:none; cursor:pointer;
      font-size:14px; font-weight:bold; color:#444; padding:0;
    }
    .lang-switch button.active{color:#e60033;}
    .main{max-width:1080px; margin:20px auto; padding:0 16px; display:grid; grid-template-columns:1.1fr 1fr; gap:20px}
    @media(max-width:900px){.main{grid-template-columns:1fr}}
    .card{background:#fff; border:1px solid #e5e1d8; border-radius:16px; box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px; border-bottom:1px solid #e5e1d8; font-weight:700}
    .card .bd{padding:16px}
    .video-card iframe{width:100%; height:420px; border:0; border-radius:16px}
    @media(max-width:900px){.video-card iframe{height:240px}}
    .tabs{display:flex; gap:8px; padding:12px; flex-wrap:wrap}
    .tab-btn{background:#fff; border:1px solid #e5e1d8; border-radius:999px; padding:8px 14px; cursor:pointer; font-weight:600}
    .tab-btn[aria-selected="true"]{background:#e11d48; color:#fff}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex; flex-direction:column; gap:10px}
    .row{padding:12px 14px; border:1px dashed #e5e1d8; border-radius:12px; background:#fffdf6}
    .row b{display:inline-block; min-width:130px}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
        <span class="title-dyn" id="pageTitle">A New World to Explore</span>
      </div>
      <div class="lang-switch">
        <button data-lang="EN" class="active">EN</button>
        <button data-lang="JP">JP</button>
        <button data-lang="ZH">中文</button>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="card video-card">
      <div class="hd">Video</div>
      <div class="bd">
        <iframe src="https://www.youtube.com/embed/HMf2Ldtb36Y" allowfullscreen></iframe>
      </div>
    </section>

    <section class="card">
      <div class="hd">Details</div>
      <div class="tabs">
        <button class="tab-btn" aria-selected="true" data-tab="story">Story</button>
        <button class="tab-btn" aria-selected="false" data-tab="acq">Acquisition</button>
        <button class="tab-btn" aria-selected="false" data-tab="req">Requirements</button>
        <button class="tab-btn" aria-selected="false" data-tab="unlock">Unlocks</button>
      </div>
      <div class="bd">
        <div id="panel-story" class="tab-panel active"></div>
        <div id="panel-acq" class="tab-panel"></div>
        <div id="panel-req" class="tab-panel"></div>
        <div id="panel-unlock" class="tab-panel"></div>
      </div>
    </section>
  </main>

  <script>
    const LANG_KEY = 'ffxiv-lang';
    const panels = {
      story: document.getElementById('panel-story'),
      acq: document.getElementById('panel-acq'),
      req: document.getElementById('panel-req'),
      unlock: document.getElementById('panel-unlock')
    };
    const tabBtns = document.querySelectorAll('.tab-btn');
    const langBtns = document.querySelectorAll('.lang-switch button');
    const pageTitle = document.getElementById('pageTitle');

    const i18n = {
      EN: {
        pageTitle:"A New World to Explore",
        tabs:{story:"Story",acq:"Acquisition",req:"Requirements",unlock:"Unlocks"},
        story:`<p>EN story text ...</p>`,
        acq:`<div class="stack"><div class="row"><b>Quest Giver</b> Ojika Tsunjika</div></div>`,
        req:`<div class="stack"><div class="row"><b>Prerequisite</b> The Coming Dawn</div></div>`,
        unlock:`<div class="stack"><div class="row"><b>Leads To</b> The Nation of Tuliyollal</div></div>`
      },
      JP: {
        pageTitle:"新たなる冒険の世界",
        tabs:{story:"ストーリー",acq:"入手",req:"条件",unlock:"派生"},
        story:`<p>JP ストーリー ...</p>`,
        acq:`<div class="stack"><div class="row"><b>依頼人</b> オジカ・ツンジカ</div></div>`,
        req:`<div class="stack"><div class="row"><b>前提</b> 夜明けの訪れ</div></div>`,
        unlock:`<div class="stack"><div class="row"><b>派生</b> トゥルヨラルの国</div></div>`
      },
      ZH: {
        pageTitle:"嶄新的冒險",
        tabs:{story:"故事",acq:"取得",req:"需求",unlock:"後續"},
        story:`<p>中文故事 ...</p>`,
        acq:`<div class="stack"><div class="row"><b>任務發放</b> Ojika Tsunjika</div></div>`,
        req:`<div class="stack"><div class="row"><b>前置任務</b> The Coming Dawn</div></div>`,
        unlock:`<div class="stack"><div class="row"><b>後續任務</b> The Nation of Tuliyollal</div></div>`
      }
    };

    function applyLang(lang){
      const t = i18n[lang];
      pageTitle.textContent = t.pageTitle;
      tabBtns.forEach(btn=>{
        btn.textContent = t.tabs[btn.dataset.tab];
      });
      renderPanel(document.querySelector('.tab-btn[aria-selected="true"]').dataset.tab, lang);
      langBtns.forEach(b=>b.classList.remove('active'));
      document.querySelector(`.lang-switch button[data-lang="${lang}"]`).classList.add('active');
    }

    function renderPanel(tab, lang){
      const t = i18n[lang];
      Object.keys(panels).forEach(k=>panels[k].classList.remove('active'));
      panels[tab].classList.add('active');
      panels[tab].innerHTML = t[tab];
    }

    tabBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab, getLang());
      });
    });

    langBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        const lang = btn.dataset.lang;
        localStorage.setItem(LANG_KEY,lang);
        applyLang(lang);
      });
    });

    function getLang(){return localStorage.getItem(LANG_KEY)||'EN';}
    applyLang(getLang());
  </script>
</body>
</html>
