  <script>
    const langButtons = document.querySelectorAll('.lang-switch button');
    const tabButtons = document.querySelectorAll('.tabs button');
    const tabContents = document.querySelectorAll('.tab-content');
    let currentLang = 'EN';

    function updateLanguage(lang) {
      currentLang = lang;
      langButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
      tabContents.forEach(content => {
        content.innerHTML = content.getAttribute('data-' + lang.toLowerCase());
      });
      // æ›´æ–° tab åç¨±
      const tabLabels = {
        EN: ['Story','Acquisition','Requirements','Unlocks'],
        JP: ['ç‰©èª','å–å¾—æ–¹æ³•','å‚åŠ æ¡ä»¶','è§£æ”¾'],
        ZH: ['æ•…äº‹','å–å¾—æ–¹æ³•','åƒåŠ æ¢ä»¶','è§£é–ï¼å¾ŒçºŒä»»å‹™']
      };
      tabButtons.forEach((btn, idx) => btn.textContent = tabLabels[lang][idx]);
    }

    langButtons.forEach(btn => btn.addEventListener('click', () => updateLanguage(btn.dataset.lang)));
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tabContents.forEach(c => c.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    updateLanguage('EN');
  </script>
