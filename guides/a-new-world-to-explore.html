<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FFXIV – A New World to Explore</title>
<style>
  :root{
    --bg: #FFF6E5;          /* 鵝黃色 */
    --card:#fff;
    --ink:#1a1a1a;
    --muted:#767676;
    --pill:#f2ebe2;
    --pill-active:#111;
    --pill-active-ink:#fff;
    --accent:#ffb85c;
    --shadow:0 10px 30px rgba(0,0,0,.07);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif}
  a{color:#1b6ac9;text-decoration:none}
  a:hover{text-decoration:underline}
  .wrap{max-width:1200px;margin:28px auto;padding:0 16px}
  .back{display:inline-flex;gap:8px;align-items:center;margin-bottom:16px;color:#0b63c7}
  .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:22px}
  @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

  .left-card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:12px}
  .video{position:relative;padding-top:56.25%;border-radius:12px;overflow:hidden}
  .video iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
  .vid-title{margin:14px 8px 6px;font-weight:700;font-size:18px}
  .chips{display:flex;flex-wrap:wrap;gap:10px;margin:8px 6px 2px}
  .chip{background:#f3f3f3;border:1px solid #ececec;border-radius:999px;padding:8px 14px;font-weight:600;color:#333}

  .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
  .toolbar{display:flex;justify-content:flex-end;gap:10px;margin-bottom:8px}
  .lang{border:1px solid #eee;background:#fff;border-radius:999px;padding:8px 14px;font-weight:700}
  .lang.active{background:#FFBD73;color:#000;border-color:transparent}
  .tabs{display:flex;gap:12px;flex-wrap:wrap;margin:6px 0 12px}
  .tab{background:var(--pill);border:1px solid #e7e0d7;border-radius:999px;padding:10px 18px;font-weight:800;color:#222}
  .tab.active{background:var(--pill-active);color:var(--pill-active-ink);box-shadow:0 3px 10px rgba(0,0,0,.12)}
  .section{display:none}
  .section.active{display:block}
  .story p{margin:0 0 10px}
  .rows{display:grid;gap:14px}
  .row{display:grid;grid-template-columns:140px 1fr;gap:14px;align-items:start}
  .row .label{color:var(--muted);font-weight:700}
  @media (max-width:560px){
    .row{grid-template-columns:1fr}
    .row .label{margin-bottom:-6px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="../index.html">← Home</a>

    <div class="grid">
      <!-- 左：影片固定，不隨語言切換 -->
      <div class="left-card" id="left">
        <div class="video"><iframe id="yt" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
        <div class="vid-title" id="vidTitle">A New World to Explore / 新たなる冒険の世界 / 嶄新的冒險</div>
        <div class="chips">
          <div class="chip">Series: Main Story (Dawntrail)</div>
          <div class="chip">Expac: DT</div>
          <div class="chip">Patch: 7.0</div>
          <a class="chip" id="playlist" href="https://www.youtube.com/playlist?list=PLtC2r5occXAk6_XFaZIPCBRJ9v0PC9rgt" target="_blank" rel="noopener">Playlist on YouTube</a>
        </div>
      </div>

      <!-- 右：內容會隨語言切換 -->
      <div class="card" id="right">
        <div class="toolbar">
          <button class="lang active" data-lang="EN">EN</button>
          <button class="lang" data-lang="JP">JP</button>
          <button class="lang" data-lang="ZH">ZH</button>
        </div>

        <div class="tabs" id="tabs">
          <button class="tab active" data-tab="story">Story</button>
          <button class="tab" data-tab="acq">Acquisition</button>
          <button class="tab" data-tab="req">Requirements</button>
          <button class="tab" data-tab="unlock">Unlocks</button>
        </div>

        <div id="panel">
          <section class="section story active" data-sec="story"></section>

          <section class="section" data-sec="acq">
            <div class="rows">
              <div class="row"><div class="label" data-lbl="giverL">Quest Giver</div><div id="giver"></div></div>
              <div class="row"><div class="label" data-lbl="locL">Location</div><div id="loc"></div></div>
            </div>
          </section>

          <section class="section" data-sec="req">
            <div class="rows">
              <div class="row"><div class="label" data-lbl="preL">Prerequisite Quest</div><div id="pre"></div></div>
              <div class="row"><div class="label" data-lbl="jobL">Job</div><div id="job"></div></div>
            </div>
          </section>

          <section class="section" data-sec="unlock">
            <div class="rows">
              <div class="row"><div class="label" data-lbl="leadsL">Unlocks / Leads To</div><div id="leads"></div></div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

<script>
  // ───────── 固定影片與基本資料 ─────────
  const PAGE = {
    videoId: "HMf2Ldtb36Y",  // A New World to Explore
    videoTitleTri: "A New World to Explore / 新たなる冒険の世界 / 嶄新的冒險",
    playlist: "https://www.youtube.com/playlist?list=PLtC2r5occXAk6_XFaZIPCBRJ9v0PC9rgt"
  };
  // 初始化影片（只做一次，語言切換不會動到）
  document.getElementById("yt").src = `https://www.youtube.com/embed/${PAGE.videoId}`;
  document.getElementById("vidTitle").textContent = PAGE.videoTitleTri;
  document.getElementById("playlist").href = PAGE.playlist;

  // ───────── 多語字典 ─────────
  const I18N = {
    EN: {
      tabs: { story:"Story", acq:"Acquisition", req:"Requirements", unlock:"Unlocks" },
      labels: { giverL:"Quest Giver", locL:"Location", preL:"Prerequisite Quest", jobL:"Job", leadsL:"Unlocks / Leads To" },
      story: [
        `The journey begins anew at the main hall of the Baldesion Annex, where Ojika Tsunjika shares news that Erenville has secured passage to Tural aboard a gleaners’ guildship. As you wait, Wuk Lamat gathers her companions and revisits the mission ahead: the rite of succession in Tuliyollal, where she will contend for the title of Dawnservant. Alphinaud and Alisaie speak of their diplomatic goals, Krile shares the mystery of her grandfather’s vanished expedition, and even Erenville—reluctantly—admits his role as the Third Promise’s guide.`,
        `Boarding the vessel, the group sets off across the sea. What begins as a hopeful voyage soon descends into chaos as a violent storm strikes mid-journey. Lightning flashes across the sky, and the wind tears through the sails. A sailor is thrown from the mast, panic spreads, and only swift action from you and your comrades keeps disaster at bay. In the aftermath, Erenville quietly reflects on the ordeal, seeing in it a fitting prelude to the trials ahead.`,
        `As seabirds signal landfall, the travelers finally arrive in Tuliyollal. Amid its vibrant streets and unfamiliar sights, Wuk Lamat receives greetings from startled but respectful guards. Her companions marvel at the diversity of culture, while traders and adventurers aboard the ship hint at the complexities of life in Tural. With the journey behind them and the rite ahead, Wuk Lamat turns to you with pride. Thus begins your exploration of the New World.`
      ],
      acq: {
        giver: `Ojika Tsunjika (Old Sharlayan → The Baldesion Annex)`,
        loc:   `Old Sharlayan → The Baldesion Annex (x: 9.2, y: 11.3)`
      },
      req: {
        pre: `<a href="#" title="Open when ready">The Coming Dawn</a> (Lv. 90)`,
        job: `Any Disciple of War or Magic (excluding limited jobs, Lv. 90)`
      },
      unlock: { leads: `<a href="#" title="Open when ready">The Nation of Tuliyollal</a>` }
    },

    JP: {
      tabs:{ story:"物語", acq:"取得方法", req:"参加条件", unlock:"解放／後続任務" },
      labels:{ giverL:"任務発放", locL:"地点", preL:"前提任務", jobL:"職業", leadsL:"解放／後続任務" },
      story: [
        `旅の再始動は、バルデシオン分館の大広間から始まる。オジカ・ツンジカが、エレンヴィルがギャザラーズギルドの船を手配したとの報せを届けると、ウク・ラマットは仲間を集め、目的を再確認する。即位の儀を控えたトゥラルでの挑戦──自らが次代のドーンサーヴァントとなる覚悟。アルフィノとアリゼーは復興と交流を目的に、クルルは祖父の謎を追い、そしてエレンヴィルもまた、第三の誓約としての役割を受け入れる。`,
        `出航した一行を待ち受けていたのは、突如として海を襲う嵐だった。雷鳴が空を裂き、強風が帆を引き裂く中、甲板では船員が転落し、混乱が広がる。そんな中、あなたと仲間たちは素早く動き、負傷者の救助や防御装置の展開に奔走。嵐の終息後、エレンヴィルは静かに語る──あの試練こそが、これから始まる戦いの序章にふさわしかったと。`,
        `やがて海鳥の声が届き、一行はついにトゥラルの地へと辿り着く。色とりどりの風景と多様な文化に迎えられ、ウク・ラマットの正体に驚く衛兵たちも、すぐに敬意をもって迎え入れる。交易商や冒険者たちの会話から垣間見える、トゥラルという世界の広がり。ウク・ラマットは風を感じ、故郷に立つ喜びを噛み締めながら、あなたにほほえむ。「新世界」への探求が、今ここから始まる。`
      ],
      acq:{
        giver:`Ojika Tsunjika（Old Sharlayan → The Baldesion Annex）`,
        loc:`Old Sharlayan → The Baldesion Annex（x: 9.2, y: 11.3）`
      },
      req:{
        pre:`<a href="#" title="Open when ready">明日への一歩</a>（Lv. 90）`,
        job:`Any Disciple of War or Magic（不含限定職, Lv. 90）`
      },
      unlock:{ leads:`<a href="#" title="Open when ready">トゥリヨラルの国</a>` }
    },

    ZH: {
      tabs:{ story:"故事", acq:"取得方法", req:"參加條件", unlock:"解鎖／後續任務" },
      labels:{ giverL:"任務發放", locL:"地點", preL:"前置任務", jobL:"職業", leadsL:"解鎖／後續任務" },
      story: [
        `旅程自 Baldesion Annex 的大廳再次啟程。Ojika Tsunjika 傳來好消息：Erenville 已為眾人取得前往 Tural 的公會船位。等待啟航之際，Wuk Lamat 集合所有夥伴，重申她將挑戰 Tuliyollal 王位繼承儀式、爭取成為新任 Dawnservant 的決心。Alphinaud 與 Alisaie 表示將以外交交流為使命，Krile 則提及祖父失落的黃金都市調查，而 Erenville 雖語氣冷淡，卻仍承認自己是為第三誓約而來。`,
        `船隻啟航，穿越大海之旅正式展開。不久後，狂風驟雨席捲而至，掀起洶湧巨浪與驚雷閃電。船員從桅桿墜落，甲板騷動不安，你與夥伴們即刻行動，協助傷者、啟動護罩魔裝，全力穩住航行。待風暴平息，Erenville 淡然一語，道出這場危機正象徵著未來將面對的考驗。`,
        `終於，海鷗鳴聲傳來，前方現出陸地。當眾人踏上 Tuliyollal 的碼頭，迎接他們的是鮮明文化與好奇目光。守衛對 Wuk Lamat 的身份驚愕後轉而致敬，商人與旅人亦分享關於 Tural 的風土人情。在這片嶄新的土地上，Wuk Lamat 回頭向你一笑。探尋「新世界」的旅程，於焉展開。`
      ],
      acq:{
        giver:`Ojika Tsunjika（Old Sharlayan → The Baldesion Annex）`,
        loc:`Old Sharlayan → The Baldesion Annex（x: 9.2, y: 11.3）`
      },
      req:{
        pre:`<a href="#" title="Open when ready">明日への一歩</a>（Lv. 90）`,
        job:`任何戰鬥或魔法職（不含限定職，Lv. 90）`
      },
      unlock:{ leads:`<a href="#" title="Open when ready">The Nation of Tuliyollal</a>` }
    }
  };

  // ───────── 狀態 & 渲染 ─────────
  let LANG = "EN";
  let TAB  = "story";

  const $ = (sel, root=document) => root.querySelector(sel);
  const $$ = (sel, root=document) => [...root.querySelectorAll(sel)];

  function renderLang(){
    const dict = I18N[LANG];

    // Tabs 名稱
    $$("#tabs .tab").forEach(btn=>{
      const key = btn.dataset.tab;
      btn.textContent = dict.tabs[key];
      btn.classList.toggle("active", key===TAB);
    });

    // 標籤名稱
    $("[data-lbl='giverL']").textContent = dict.labels.giverL;
    $("[data-lbl='locL']").textContent   = dict.labels.locL;
    $("[data-lbl='preL']").textContent   = dict.labels.preL;
    $("[data-lbl='jobL']").textContent   = dict.labels.jobL;
    $("[data-lbl='leadsL']").textContent = dict.labels.leadsL;

    // Story 內容
    const storyBox = $("[data-sec='story']");
    storyBox.innerHTML = dict.story.map(p=>`<p>${p}</p>`).join("");

    // Acquisition
    $("#giver").innerHTML = dict.acq.giver;
    $("#loc").innerHTML   = dict.acq.loc;

    // Requirements
    $("#pre").innerHTML = dict.req.pre;
    $("#job").innerHTML = dict.req.job;

    // Unlocks
    $("#leads").innerHTML = dict.unlock.leads;

    // 語言按鈕樣式
    $$(".lang").forEach(b=>b.classList.toggle("active", b.dataset.lang===LANG));

    // 顯示目前 tab
    switchTab(TAB);
  }

  function switchTab(key){
    TAB = key;
    $$("#panel .section").forEach(sec=>{
      sec.classList.toggle("active", sec.dataset.sec===key);
    });
    $$("#tabs .tab").forEach(t=>{
      t.classList.toggle("active", t.dataset.tab===key);
    });
  }

  // 綁定
  $$(".lang").forEach(b=>{
    b.addEventListener("click", ()=>{ LANG = b.dataset.lang; renderLang(); });
  });
  $$("#tabs .tab").forEach(t=>{
    t.addEventListener("click", ()=> switchTab(t.dataset.tab));
  });

  // 首次渲染
  renderLang();
</script>
</body>
</html>
