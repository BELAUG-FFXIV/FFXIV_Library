<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFXIV Quest</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fff9ed;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff3d9;
    }
    header .left {
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    header .left span {
      margin-left: 8px;
    }
    header .right button {
      background: none;
      border: none;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
    }
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }
    .video {
      flex: 2;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    .details {
      flex: 1.5;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .quest-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tabs button {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button.active {
      background: #e03131;
      color: white;
      border: none;
    }
    .tab-content {
      background: #fffdf8;
      padding: 15px;
      border-radius: 10px;
      min-height: 120px;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">🏠 <span id="home-title">Home</span></div>
    <div class="right">
      <button onclick="setLang('EN')">🌐 EN</button>
      <button onclick="setLang('JP')">🌐 JP</button>
      <button onclick="setLang('ZH')">🌐 ZH</button>
    </div>
  </header>

  <div class="container">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/E7boRq7evu5gHc5Y" allowfullscreen></iframe>
    </div>
    <div class="details">
      <div class="quest-title" id="quest-title"></div>
      <div class="tabs">
        <button class="active" onclick="switchTab('story')">Story</button>
        <button onclick="switchTab('acq')">Acquisition</button>
        <button onclick="switchTab('req')">Requirements</button>
        <button onclick="switchTab('unlock')">Unlocks</button>
      </div>
      <div class="tab-content" id="tab-content"></div>
    </div>
  </div>

  <script>
    const data = {
      EN: {
        title: "A New World to Explore",
        story: "The journey begins anew at the Baldesion Annex...",
        acquisition: "<b>Quest Giver:</b> Ojika Tsunjika, The Baldesion Annex (x:9.2, y:11.3)",
        requirements: "<b>Prerequisite:</b> <a href='#'>The Coming Dawn</a> (Level 90)<br><b>Class/Job:</b> Any Disciple of War or Magic (excluding limited jobs) (Level 90)",
        unlock: "<b>Leads To:</b> <a href='#'>The Nation of Tuliyollal</a> (Level 90)"
      },
      JP: {
        title: "新たなる世界へ",
        story: "旅程はバルデシオン・アネックスから再び始まる...",
        acquisition: "<b>クエスト受注:</b> オジカ・ツンジカ、バルデシオン・アネックス (x:9.2, y:11.3)",
        requirements: "<b>前提クエスト:</b> <a href='#'>夜明けの訪れ</a> (Lv90)<br><b>クラス/ジョブ:</b> ファイター／ソーサラー（リミテッドジョブを除く） (Lv90)",
        unlock: "<b>派生:</b> <a href='#'>トゥリヨラルの国</a> (Lv90)"
      },
      ZH: {
        title: "新世界之旅",
        story: "旅程自巴德西恩別館再次展開...",
        acquisition: "<b>任務發布者:</b> Ojika Tsunjika，巴德西恩別館 (x:9.2, y:11.3)",
        requirements: "<b>前置任務:</b> <a href='#'>The Coming Dawn</a> (等級 90)<br><b>職業/任務:</b> 任何戰鬥精修職 (不含限定職) (等級 90)",
        unlock: "<b>解鎖:</b> <a href='#'>The Nation of Tuliyollal</a> (等級 90)"
      }
    };

    let currentLang = "EN";
    let currentTab = "story";

    function setLang(lang) {
      currentLang = lang;
      document.getElementById("quest-title").innerText = data[lang].title;
      switchTab(currentTab);
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      const index = {story:0, acq:1, req:2, unlock:3}[tab];
      document.querySelectorAll(".tabs button")[index].classList.add("active");
      document.getElementById("tab-content").innerHTML = data[currentLang][tab];
    }

    // 初始化
    setLang("EN");
  </script>
</body>
</html>
