rue, for victory belongs to the bold; and if you ever lose your way, you are to heed the Crystalâ€™s guidance and move on.</p>

      <p>She explains that for most of its history, Garlemald was not even counted among the more influential nations of Ilsabard, until breakthroughs in magitek some fifty years ago lifted it out of obscurity. Empowered by this new technology, the Empire swiftly subjugated its neighbors, expanding until all of Ilsabard lay within its grasp, and then set its sights on Eorzea. Its rise, however, was not due to magitek alone, but also to the leadership of its first and stillâ€“reigning emperor, Solus zos Galvus, a man who forged an empire in a single lifetime. Now, after more than fourscore winters, he is said to be frail and oft ill, and rumors that disputes over the succession have unsettled the imperial court may explain why Garlemald has been comparatively quiet in recent years, giving the cityâ€“states time to rebuild. Yet they cannot allow themselves to grow complacent, for the XIVth Imperial Legion still occupies Eorzean soil under the command of Gaius van Baelsar, whose ambitions are infamous. So long as he breathes Eorzean air, she says, none can truly sleep easy. The Calamity wrought such ruin that the nations have struggled merely to tend their wounds, let alone restore their defenses, and they do not have the strength to repel the Empire outright. To make matters worse, each is besieged by primals summoned by the beast tribes, whose very presence exhausts the land and consumes precious aether. Every cityâ€“state is so occupied with its own problems that none have the luxury of looking far beyond their own borders. Against this backdrop, Merlwybâ€™s â€œwolfâ€ clearly signifies renewed imperial activity, and Kanâ€“Eâ€“Senna interprets it as a warning that Garlemald may soon move again. Though the primals pose a grave danger, she judges the Garlean threat greater still and insists that the time has come for the peoples of Eorzea once more to think and act as one. A storm is gathering, she says, and if they are to weather it, they must stand united. A memorial const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});
