  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .left{display:flex;align-items:center;gap:12px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex;align-items:center;gap:8px}
    .icon-btn{background:none;border:none;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative;padding-top:56.25%}
      .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%}
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}

    .clamp{position:relative; max-height:360px; overflow:hidden}
    .clamp[data-collapsed="false"]{max-height:none}
    .clamp[data-collapsed="true"]::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:72px;

    }
    .expand-wrap{ margin-top:12px; }

      display:inline-block; padding:8px 14px; border-radius:10px;

<script>
const LANG_KEY = 'ffxiv-guide-lang';
const i18n = {
  EN:{
    langLabel:'EN',
    pageTitle:'Skeletons in Her Closet',
    tabs:{ story:'Story', acq:'Acquisition', unlockq:'Unlock Quest', followq:'Follow-Up Quest', comments:'Comments' },
    readMore:'Show more', readLess:'Show less',
    story:`<div class="clamp" data-collapsed="true">
      <p>Ursandel confesses his past as a longtime manservant to House Dartancours, once attending the radiant Lady Amandine. The Calamity spared her life but shattered it all the same; when the bandages were removed and she first saw her disfigured face, the kind mistress he knew seemed to vanish. She shuttered herself away for moons, until strange masked men began to visit. They promised “rites of rejuvenation,” rites that curdled from harmless ceremonies into horrors. In the end, Lady Amandine bound a handmaiden to her bed and mutilated her beyond saving. Ordered to dispose of the body, Ursandel did as bid—then fled Haukke Manor, unable to return after what he had witnessed. He begs you to end his lady’s madness and lay her soul to rest at Haukke Manor on the western edge of the Central Shroud.</p>
      <p>Within those dark halls, two Ascians reveal themselves. They speak of Darkness taking root from the unlikeliest seed and of your growing strength: one Crystal of Light…then three, a beacon to which the Light is drawn. Hydaelyn chose well, they say—yet your existence opposes theirs. They came only to measure your power for Lahabrea. Their test complete, they depart: “Fare you well, Bringer of Light.”</p>
      <p>When you report back, Ursandel bows his head. So Lady Amandine consorted with devils after all—may she find peace at last. He cannot say if these are the very same masked men who first led her astray, but they are clearly of that vile brood. If fate grants the chance, he asks that you repay their evil tenfold. For his own silence, he will surrender to the authorities and accept judgment.</p>
      <p>Back at the Waking Sands, Minfilia hears of the two Ascians who gauged your strength and concludes the enemy now moves in earnest. Though the Scions are too few to face this threat alone, she will alert the three nations to heighten their vigil. There is misery enough for the Ascians to exploit; the road ahead will be hard. Yet she bids you hold fast to hope—that is precisely what the enemy would steal—then sets this inquiry aside, for another matter now requires your aid.</p>
    </div>
    <div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,
    acq:`<div class="stack">
      <div class="row"><b>Quest Giver</b> Ursandel <small class="muted">(Old Gridania, X:11.9, Y:4.5)</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="secret-of-the-white-lily.html">Secret of the White Lily</a></div>
      <div class="row"><b>Unlock Dungeon</b> <a class="link" href="haukke-manor.html">Haukke Manor</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="wrath-of-the-titan.html">Wrath of the Titan</a></div>
    </div>`
  },
  JP:{
    langLabel:'JP',
    pageTitle:'ダルタンクール家の悲劇',
    tabs:{ story:'ストーリー', acq:'入手方法', unlockq:'開放クエスト', followq:'後続クエスト', comments:'コメント' },
    readMore:'全文を表示', readLess:'折りたたむ',
    story:`<div class="clamp" data-collapsed="true">
      <p>ウルサンデルは己の過去を語り出す。長年仕えたのは、ダルタンクール家に君臨した貴婦人――レディ・アマンディヌ。第七霊災で命は取りとめたものの、包帯が外れた日に彼女の心は砕けた。自らの顔を目にしたその瞬間から、かつての優しい女主人は消え失せ、長い月日を私室に閉じこもるようになった。やがて正体不明の「仮面の男たち」が訪れ、「若返りの儀」を授けるという。儀式は無害に見えて次第に歪み、ついには侍女を寝台に縛し、顔を切り刻む虐殺へと堕した。遺体の処分を命じられたウルサンデルは従い、そして二度とハウケタ御用邸へ戻れなかった。彼は懇願する――中央森林西端の御用邸で、彼女の狂気を終わらせ、魂を鎮めてほしい、と。</p>
      <p>薄闇の館で、二人のアシエンが姿を見せる。思いもよらぬ種から根づいた闇、そしておまえの力の高まり――「光のクリスタル」を得た者、そして三つをも手にした異能。ハイデリンは見込んだ、と告げながらも、「おまえの存在は我らと相容れぬ」と言い放つ。彼らの目的はラハブレアのために力を量ることのみ。試しは済んだとして、二人は別れの言葉を残し、闇へ溶けた。</p>
      <p>報告を受けたウルサンデルは、深く頭を垂れる。レディ・アマンディヌはついに魔へ手を伸ばしてしまったのだ、と。最初に彼女を惑わせた者と同一かは判然としないが、同じ穢れの徒であることは明白。機会あらば、その報いを十倍にして返してほしいと託し、自らは沈黙の罪を償うべく当局へ出頭すると決める。</p>
      <p>砂の家へ戻ると、ミンフィリアは二人のアシエンが自らあなたの力を量った事実を重く受け止める。敵は本格的に動き始めた――暁の血盟だけでは守りきれぬ脅威ゆえ、三国に警戒強化を促すべきだと。世界の惨禍はアシエンの糧となる。険しい戦いが続くだろう。それでも希望を失ってはならない――それこそが敵の望みなのだから。彼女は今回の調査をいったん畳み、次なる案件の準備が整いしだい呼び集めると告げた。</p>
    </div>
    <div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,
    acq:`<div class="stack">
      <div class="row"><b>クエスト発行</b> ウルサンデル　グリダニア：旧市街 <small class="muted">(X:11.9, Y:4.5)</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="secret-of-the-white-lily.html">白百合は謡う</a></div>
      <div class="row"><b>ダンジョン開放</b> <a class="link" href="haukke-manor.html">名門屋敷 ハウケタ御用邸</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="wrath-of-the-titan.html">海都の仇敵</a></div>
    </div>`
  },
  ZH:{
    langLabel:'ZH',
    pageTitle:'深藏於達爾坦庫爾家的秘密',
    tabs:{ story:'故事概要', acq:'取得方式', unlockq:'解鎖任務', followq:'後續任務', comments:'留言' },
    readMore:'展開全文', readLess:'收合內容',
    story:`<div class="clamp" data-collapsed="true">
      <p>Ursandel 坦白自己曾是 Dartancours 家的老僕，侍奉過光彩照人的 Lady Amandine。Calamity 之後，她雖倖存，心卻碎了——當繃帶拆下、親睹臉上傷痕的那一刻，昔日的溫柔女主人彷彿不復存在。她把自己封鎖在房內，直到有一天，幾名「戴面具的神秘人」開始造訪，聲稱能以「復甦儀式」讓她找回失去的一切。儀式起初看似無害，卻逐漸走樣成噩夢；最終，她把侍女綁在床上，殘忍毀去她的面容。Ursandel 依命處理遺體，卻再也無法回到那棟宅第，於是離開了 Haukke Manor。他懇求你前往 Central Shroud 西緣的 Haukke Manor，結束她的瘋狂，讓她的靈魂安息。</p>
      <p>在幽闇的走廊裡，兩名 Ascian 現身。他們評述這座宅邸裡滋長的黑暗，也直指你的成長：獲得一枚 Crystal of Light，如今更握有三枚，光才會被你的力量所吸引。Hydaelyn 的擇人不錯——然而你的存在與他們對立。他們此行只是奉 Lahabrea 之命衡量你的力量；既然目的一了，便帶著「Bringer of Light，後會有期」的話語離去。</p>
      <p>你返身回報，Ursandel 聽聞一切後長歎：Lady Amandine 終究與魔為伍，願她在彼方得享安寧。他不確定你遇見的是否最初引她迷失的那一對，但無疑同屬那個邪惡血脈。若命運給予機會，他請你將其罪行十倍奉還。至於他自己，因著縱容的沉默，他決意向當局自首，接受審判。</p>
      <p>回到 Waking Sands，Minfilia 得知兩名 Ascian 公然測試你的實力，確信敵人已開始大舉行動。Scions 的人手不足，必須通報三國提高警戒。世間苦難不缺，正是 Ascian 可以乘虛而入的縫隙；未來的路將十分艱難。她叮囑你絕不可迷失希望——那正是敵人想奪走的東西。既然線索已告一段落，這樁調查暫時擱置；還有新任務在等你，待你整裝，她便召集眾人說明。</p>
    </div>
    <div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,
    acq:`<div class="stack">
      <div class="row"><b>任務發布</b> 烏爾桑德　格里達尼亞舊街區 <small class="muted">(X:11.9, Y:4.5)</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="secret-of-the-white-lily.html">白百合的秘密</a></div>
      <div class="row"><b>解鎖地城</b> <a class="link" href="haukke-manor.html">名門之家：豪克塔府</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="wrath-of-the-titan.html">巨神與海都的宿怨</a></div>
    </div>`
  }
};

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `🌐 ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

/* === Giscus：Comments 分頁 === */
const GISCUS_CFG = {
  repo: 'BELAUG-FFXIV/FFXIV_Library',
  repoId: 'R_kgDOPyh4Kw',
  category: 'General',
  categoryId: 'DIC_kwDOPyh4K84CwPjL',
  theme: 'preferred_color_scheme'
};
function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + '｜' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
</script>
