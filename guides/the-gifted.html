w remain hidden. He quickly adds that he means no offense: your conduct has been beyond reproach, and despite your strength and victories you have never imagined yourself above the failings of those who came before.</p><p>Before he can finish, a sudden cry tears through the airâ€”Minfiliaâ€™s voice from the solar. Urianger rushes toward her, fearing for the Antecedent, and you follow. In the solar, Minfilia struggles to speak as the Echo takes hold, and a white-robed Ascian stands before her. He speaks of Louisoix Leveilleur with reverence, calling him remarkable and wise beyond mortal measure, and notes how readily Minfilia can see himâ€”proof, he says, that she is gifted.</p><p>Minfilia realizes this Ascian is unlike the others, marked by different robes, and he explains that he wears the robes of an emissary. He claims he bears no quarrel with her, unlike the one who came before. When Minfilia names Lahabrea, the emissary calls him a warrior who fought and fell, and says he may yet learn from his mistakesâ€”there is no cessation or oblivion, only expulsion. He speaks as though confirming what Minfilia already knew, leaving her shaken and searching for meaning.</p><p>Nearby, Tataru speaks up, ready to depart if nothing else remains, admitting it feels strange to leave after everything that happened here, but believing you will soon grow used to Revenantâ€™s Toll. The white-robed Ascian remarks that this reaction is to be expectedâ€”she lacks both the gift and the knowledge, and to her, the Ascians are indistinct. He explains that tales become diluted by time and telling, and that knowledge shapes expectation, which in turn colors perception. Even Minfilia, he says, could not truly see when she was younger; the Echo grants clarity and focus, and in time she may learn to see the Ascians as they are rather than a crude approximation.</p><p>Minfilia protests that he knows nothing about her, and challenges himâ€”Lahabrea did not think so highly of the Echo. The emissar const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle.replace(/&#39;/g,"'");
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
  s.setAttribute('data-reactions-enabled', '1');

  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
