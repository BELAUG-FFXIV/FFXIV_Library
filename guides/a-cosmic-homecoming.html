      <p>Namingway first approaches you in the learned streets of Old Sharlayan, his long ears twitching as he cheerfully introduces himself and asks if you have seen any other Loporrits in the city. When you tell him of the moon, of Mare Lamentorum and the bustling colony you helped awaken there, his eyes go wide with disbelief and delight. He explains that over a century ago he was sent alone to survey Etheirys, only for his pod to crash and leave him stranded with no way to contact his kin. Even so, he spent a hundred years combing the world in faithful service, holding fast to the hope that he would someday return home. Only recently did he hear rumors of â€œmoonfolkâ€ visiting this bastion of scholars, prompting him to stow away on a ship to Old Sharlayan. Now, learning that travel to the moon is finally possible, he begs you to show him the way back to Mare Lamentorum and asks you to stand by him as moral support when he faces whatever welcome awaits. You agree, and arrange to reunite with him on the lunar surface.</p>

      <p>Your journey ends at the Moongate Hub, a growing installation in Sinus Ardorum that serves as the heart of the Cosmic Exploration Initiative. As you disembark, Namingway whirls about in awe at the machinery, the scaffolds, and the rough foundations that hint at the outpost this place will become. Searchingway welcomes you to the hub and begins to outline the plan. Their first priority, he explains, is the completion and ongoing maintenance of the base itself: they must construct a dock where their new starship can safely land, as well as workshops and maintenance facilities to keep it in working order. Specialized machinery is being designed to survey and recover materials on foreign worlds, building upon devices first created for Sinus Ardorum. Loporrits, Studium faculty, and gleaners have all volunteered, and though there is much to do, the work thus far has proceeded at a comfortable pace. The starship and core facilities already function, even as they continue testing and refining their many fail-safes.</p>

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });

  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

  });
});
