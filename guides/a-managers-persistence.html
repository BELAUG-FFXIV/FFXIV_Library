      <p>After your earlier work in Sinus Ardorum, Mumukko corners you once more and pointedly asks if you have time to spare. When you give a simple, honest yes, she beamsâ€”exactly the answer she was hoping for. This time, the â€œtroublemakerâ€ in need of wrangling is Packingway, the Loporrit responsible for planning the interstellar supply chain. Pressing a small, sealed box into your hands, she instructs you to track Packingway down somewhere around the lunar base and tell them it must be stowed in the starshipâ€™s cargo hold. She warns that they may refuse or even run, but orders you not to give up: if they flee across the crater, across the moon, even to the very edge of the universe, you are to pursue them until they accept the box.</p>
      <p>You soon find Packingway near the Moongate Hub, where they greet you cheerfully as a staunch supporter of Loporrits everywhere and ask how they can help. The moment you try to hand over Mumukkoâ€™s mystery box, however, their ears droop and they flatly refuse. A starshipâ€™s payload capacity, they insist, is extremely strict; every onze has been painstakingly calculated. If an item is not written into the design documents and cargo plan, there is simply no room for it, and no amount of pleading will change that. When you confront them a second time, box still in hand, they grow more agitated, scolding you for not listening. The vessel is already packed with heavy machinery and only the bare necessities, they say; adding something at the last minute would force them to redo all their carefully balanced calculations. If it isnâ€™t on the cargo list, it isnâ€™t coming aboardâ€”no exceptionsâ€”and once again they bolt.</p>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});
