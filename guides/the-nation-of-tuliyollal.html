<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Nation of Tuliyollal | BELAUG · FFXIV Library</title>
  <meta name="description" content="Arriving at Tuliyollal after a taxing voyage, you and your companions are immediately struck by the capital’s vibrancy.">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root {
      --bg:#fff8e6; --card:#fff;
      --fg:#222; --muted:#666; --border:#e5e1d8;
      --accent:#e11d48;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .icon-btn{background:none;border:none;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative;padding-top:56.25%}
      .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%}
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .row b{display:inline-block;min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8;text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <a class="home" href="../index.html">🏠 Home</a>
      <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/ijh4WZJ4ZlQ" title="The Nation of Tuliyollal" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">The Nation of Tuliyollal</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true" data-tab="story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="req">Requirements</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlock">Unlocks</button>
        </div>
        <div class="bd">
          <div id="panel-story" class="tab-panel active"></div>
          <div id="panel-acq" class="tab-panel"></div>
          <div id="panel-req" class="tab-panel"></div>
          <div id="panel-unlock" class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const LANG_KEY = 'ffxiv-guide-lang';
    const i18n = {
      EN:{
        langLabel:'EN',
        pageTitle:'The Nation of Tuliyollal',
        tabs:{ story:'Story', acq:'Acquisition', req:'Requirements', unlock:'Unlocks' },
        story:`<p>Arriving at Tuliyollal after a taxing voyage, you and your companions are immediately struck by the capital’s vibrancy. While Wuk Lamat insists on leading the tour, she battles seasickness with brave determination. Locals are quick to recognize her as the “Third Promise,” and her warm demeanor draws friendly attention.</p><p>Erenville, ever cautious, suggests splitting the group to avoid crowds. Wuk Lamat takes you and Krile through High Tide Harbor, where she proudly explains the local economy and trading ties with Yok Tural. At Bayside Bevy, Tuliyollal’s bustling market, she introduces the pel—currency of the Pelupelu—reassuring you that gil is also accepted.</p><p>The tour continues up steep city slopes to the Aetheryte Plaza and Brightploom Post, where Wuk Lamat shares personal thoughts on her ambitions and the strength of her brothers.</p><p>The journey concludes at the Skygate, where she recounts the founding legend of Tural and her father’s role in uniting two continents. Though entry to Xak Tural must wait until the succession is decided, Wuk Lamat promises to secure your passage when she claims the throne.</p>`,
        acq:`<div class="stack">
          <div class="row"><b>Quest Giver</b> Wuk Lamat <small class="muted">(Tuliyollal, X:15.6, Y:13.8)</small></div>
        </div>`,
        req:`<div class="stack">
          <div class="row">Prerequisite Quest: <a class="link" href="a-new-world-to-explore.html">A New World to Explore</a></div>
        </div>`,
        unlock:`<div class="stack">
          <div class="row">Follow-up Quest: A City of Stairs</div>
        </div>`
      },
      JP:{
        langLabel:'JP',
        pageTitle:'トライヨラ連王国',
        tabs:{ story:'ストーリー', acq:'入手方法', req:'必要条件', unlock:'開放コンテンツ' },
        story:`<p>長旅を終え、トライヨラの都に辿り着いた一行は、その活気と彩りに圧倒される。三の約束であるウクラマトは、船酔いに苦しみつつも自ら案内役を買って出る。市民たちは彼女の気さくさに親しみを覚え、声をかけてくるが、エレンヴィルは混雑を避けるため、二手に分かれることを提案する。</p><p>ウクラマトはあなたとクルルを引き連れ、まずはハイタイドハーバーを巡り、沿岸の交易事情やヨック・トゥラルとの繋がりについて説明する。活気あふれるバイサイド・ベヴィでは、ペルペル族が発明した通貨「ペル」を紹介しつつ、エオルゼアのギルも利用可能であると安心させる。</p><p>続いて急峻な坂道を登り、都市の中心にある転送装置「エーテライト・プラザ」、そしてランドスガード本部であるブライトプルーム・ポストへ。そこで彼女は、自身の志や兄たちへの想いを吐露する。</p><p>旅の終着点はスカイゲート。伝承によれば、トゥラルはかつて母と父の神が争い大地を割ったことで、ヨック・トゥラルとザック・トゥラルに分かれたという。彼女の父は両大陸の部族を平和へと導き、トライヨラ連王国を築き上げた。その意志を継ぎたいと語るウクラマトは、戴冠の暁にはあなたに渡航許可証を約束してくれる。</p>`,
        acq:`<div class="stack">
          <div class="row"><b>依頼人</b> ウーク・ラマト <small class="muted">（トライヨラ, X:15.6, Y:13.8）</small></div>
        </div>`,
        req:`<div class="stack">
          <div class="row">前提クエスト：<a class="link" href="a-new-world-to-explore.html">トライヨラ連王国</a></div>
        </div>`,
        unlock:`<div class="stack">
          <div class="row">発生クエスト：王都遊覧</div>
        </div>`
      },
      ZH:{
        langLabel:'ZH',
        pageTitle:'圖利約拉聯王國',
        tabs:{ story:'故事概要', acq:'取得方式', req:'需求條件', unlock:'解鎖內容' },
        story:`<p>在經歷長途航行後，你一行人抵達了Tuliyollal，立刻被這座首都的繁華與色彩所吸引。Wuk Lamat 雖仍受暈船困擾，仍堅持親自擔任導覽。當地居民認出她是「Third Promise」，親切地與她寒暄，而她也以溫暖態度回應。為避免群眾圍觀，Erenville 建議分組行動。</p><p>Wuk Lamat 帶領你與 Krile 參觀 High Tide Harbor，解說沿海貿易與 Yok Tural 的交流情況。在熱鬧的 Bayside Bevy 市場，她介紹由 Pelupelu 創立的通貨「pel」，並表示大多商家也接受 gil。</p><p>旅程繼續穿越陡峭的街道，來到 Tuliyollal Aetheryte Plaza 與 Brightploom Post。她談及自己的志向、兩位兄長的強大，以及接下來的繼承儀式。</p><p>終點站是位於 Talonmarch 的 Skygate。Wuk Lamat 描述傳說中大陸分裂的神戰，並說明父親如何統一兩片土地，締造和平的王國。雖然現在無法前往 Xak Tural，但她保證，待她登上王位後，將為你取得通行許可。</p>`,
        acq:`<div class="stack">
          <div class="row"><b>任務發布</b> Wuk Lamat <small class="muted">（圖利約拉, X:15.6, Y:13.8）</small></div>
        </div>`,
        req:`<div class="stack">
          <div class="row">前置任務：<a class="link" href="a-new-world-to-explore.html">嶄新的冒險</a></div>
        </div>`,
        unlock:`<div class="stack">
          <div class="row">後續任務：階梯之城</div>
        </div>`
      }
    };

    const langToggle  = document.getElementById('langToggle');
    const pageTitle   = document.getElementById('pageTitle');
    const tabBtns     = [...document.querySelectorAll('.tab-btn')];
    const panels = {
      story:  document.getElementById('panel-story'),
      acq:    document.getElementById('panel-acq'),
      req:    document.getElementById('panel-req'),
      unlock: document.getElementById('panel-unlock')
    };

    function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
    function applyLang(lang){
      const t = i18n[lang] || i18n.EN;
      pageTitle.textContent = t.pageTitle;
      langToggle.textContent = `🌐 ${t.langLabel}`;
      tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
      const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
      renderPanel(activeBtn.dataset.tab, lang);
    }
    function renderPanel(key, lang){
      const t = i18n[lang] || i18n.EN;
      Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
      panels[key].classList.add('active');
      panels[key].innerHTML = t[key];
    }
    tabBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab, getLang());
      });
    });
    langToggle.addEventListener('click', ()=>{
      const cur = getLang();
      const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
      localStorage.setItem(LANG_KEY, next);
      applyLang(next);
    });
    applyLang(getLang());
  </script>
</body>
</html>
