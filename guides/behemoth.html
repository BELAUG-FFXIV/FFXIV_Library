<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Behemoth | BELAUG · FFXIV Library</title>
  <meta name="description" content="Summon your mighty behemoth, trained from birth to carry you…not trample you underfoot like an ant.">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .left{display:flex;align-items:center;gap:12px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex;align-items:center;gap:8px}
    .icon-btn{background:none;border:none;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} .video-wrap{position:relative;padding-top:56.25%} .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%} }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .row b{display:inline-block;min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8;text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left"><a class="home" href="../index.html">🏠 Home</a></div>
      <div class="right"><button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button></div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/Fc25rZoPoAo" title="Behemoth" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">Behemoth</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true"  data-tab="about">About</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="seats">Seats</button>
        </div>
        <div class="bd">
          <div id="panel-about" class="tab-panel active"></div>
          <div id="panel-acq"   class="tab-panel"></div>
          <div id="panel-seats" class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const LANG_KEY='ffxiv-guide-lang';
    const i18n={
      EN:{
        langLabel:'EN',
        pageTitle:'Behemoth',
        tabs:{ about:'About', acq:'Acquisition', seats:'Seats' },
        about:`<div class="stack">
          <div class="row">Summon your mighty behemoth, trained from birth to carry you…not trample you underfoot like an ant.</div>
          <div class="row">Immediately following the Calamity, an adventurer returning to Gridania from Falcon’s Nest in Coerthas claims to have happened upon a den of baby behemoths who had lost their mother. Despite objections from friends and family alike, she kept the beasts, eventually training them to serve as mounts.</div>
        </div>`,
        acq:`<div class="stack">
          <div class="row">Originally a 270-day subscription Veteran Reward (Patch 2.1); now obtainable from Jonathas in Old Gridania (X:10, Y:6) with 6 Achievement Certificates after earning the “You Are What You Eat IV” achievement.</div>
        </div>`,
        seats:`<div class="stack"><div class="row">1</div></div>`
      },
      JP:{
        langLabel:'JP',
        pageTitle:'ベヒーモス',
        tabs:{ about:'紹介', acq:'入手方法', seats:'座席数' },
        about:`<div class="stack">
          <div class="row">生まれたときから調教されてきた強大な Behemoth を召喚しよう──あなたを踏み潰すのではなく、背に乗せるために。</div>
          <div class="row">第七霊災直後、Coerthas の Falcon’s Nest から Gridania に帰還したある冒険者が、母親を失った Behemoth の幼獣たちの巣を偶然見つけたという。友人や家族の反対を押し切り、彼女はその獣たちを保護し、ついには乗騎として育て上げた。</div>
        </div>`,
        acq:`<div class="stack">
          <div class="row">元々は270日間累積課金報酬（パッチ2.1）だったが、現在はオールド・グリダニア (X:10, Y:6) のジョナサスから、アチーブメント「You Are What You Eat IV」達成後、アチーブメントスクリップ6枚と交換可能。</div>
        </div>`,
        seats:`<div class="stack"><div class="row">1</div></div>`
      },
      ZH:{
        langLabel:'ZH',
        pageTitle:'貝希摩斯',
        tabs:{ about:'簡介', acq:'取得方式', seats:'可乘人數' },
        about:`<div class="stack">
          <div class="row">召喚這隻自幼便接受訓練的強大 Behemoth 坐騎──牠如今馴服於你座下，而非將你如螞蟻般踩扁。</div>
          <div class="row">在 Calamity 剛過不久，一位從 Coerthas 的 Falcon’s Nest 返回 Gridania 的冒險者，聲稱偶然發現一群失去母親的小 Behemoth。儘管遭到親友強烈反對，她仍決定收養牠們，最終成功將牠們訓練為可供騎乘的忠實坐騎。</div>
        </div>`,
        acq:`<div class="stack">
          <div class="row">最初是270天累積課金獎勵（2.1 版本）；現可於古格里達尼亞 (X:10, Y:6) 的喬納薩處，在達成成就「You Are What You Eat IV」後，以6張成就兌換券交換獲得。</div>
        </div>`,
        seats:`<div class="stack"><div class="row">1</div></div>`
      }
    };

    const langToggle=document.getElementById('langToggle');
    const pageTitle=document.getElementById('pageTitle');
    const tabBtns=[...document.querySelectorAll('.tab-btn')];
    const panels={ about:panel('about'), acq:panel('acq'), seats:panel('seats') };

    function panel(id){ return document.getElementById('panel-'+id); }
    function getLang(){ return localStorage.getItem(LANG_KEY)||'EN'; }
    function applyLang(lang){
      const t=i18n[lang]||i18n.EN;
      pageTitle.textContent=t.pageTitle;
      langToggle.textContent=`🌐 ${t.langLabel}`;
      tabBtns.forEach(b=>{ b.textContent=t.tabs[b.dataset.tab]; });
      const active=tabBtns.find(b=>b.getAttribute('aria-selected')==='true')||tabBtns[0];
      renderPanel(active.dataset.tab,lang);
    }
    function renderPanel(key,lang){
      const t=i18n[lang]||i18n.EN;
      Object.keys(panels).forEach(k=>panels[k].classList.remove('active'));
      panels[key].classList.add('active');
      panels[key].innerHTML=t[key];
    }
    tabBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab,getLang());
      });
    });
    langToggle.addEventListener('click',()=>{
      const cur=getLang(); const next=cur==='EN'?'JP':(cur==='JP'?'ZH':'EN');
      localStorage.setItem(LANG_KEY,next); applyLang(next);
    });
    applyLang(getLang());
  </script>
</body>
</html>
