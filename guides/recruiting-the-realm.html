th time pressing, he urges you on to Ulâ€™dah, cautioning you to recruit from the lower levels so as not to provoke the sultana by â€œpoachingâ€ from her personal guard. In the gilded city, the responses are sharper, and the rumors darker. Wilred, remembering what happened in Little Ala Mhigo, says the disaster forced him to see how easily he had been manipulated; he wants to become someone who can fight the evil he now believes is out there, and he accepts your invitation eagerly. Ourcen declines, bound to his church and the children, promising only prayers. Syntgoht refuses outright, unwilling to tie his fortunes to an enterprise with no profit margin. Landebert warns you the streets are whispering that your company is funded by corrupt Syndicate coin and will become their puppet, urging you to cut ties and run. Yellow Moon dismisses your approach as if it were an indecent proposition, rejecting you with theatrical offense.</p><p>When you return, Alphinaud takes stock with a steady, thankful calm. One Ala Mhigan youth is not many, he admits, but it is a startâ€”and in these troubled years after the Calamity, any talk of saving Eorzea can feel like grasping at clouds. Still, people rise to the challenge, and he credits that hope in no small part to the victories you have won. He tells you plainly that he will not squander what you have placed in his hands: these recruits will become the foundation of a new beginning.</p><p>He also answers the doubts you have heard. Yes, the Syndicateâ€™s involvement concerns him as wellâ€”so he had the origin of every coin scrutinized and recorded. This organization will not be built on corruption, he insists, even if he would prefer not to rely on outside sources at all. Not even his familyâ€™s wealth could sustain a venture of this scale. Rumors and suspicion will linger until the company proves itself, and trust will have to be earned one success at a time. Then he calls you back to the Rising Stones, ready to lay the first stone for a united Eorzea.</p><p>In the shadows of power, the sultana speaks with Raubahn about Alphinaudâ€™s bold endeavor. Raubahn calls it more than boldâ€”he believes it could pave the way for a united Eorzea, because since the Ultima Weaponâ€™s threat, the nations have seemed to drift farther apart, not closer. Nanamo admits cooperation has been pledged, yet grumbling continues behind closed doors, and she cannot shake the fear of what such a fearsome military body might becomeâ€”even under the Scionsâ€™ watch. She worries about Syndicate money and the possibility of an extraordinary gathering of warriors being forged into a private army. Raubahn answers with trust in the Scions, and faith in youâ€”he cannot imagine you would betray their cause. But Nanamoâ€™s voice turns inward: she has known people to change, and the age itself flings them about like a dust devil across the sands. She asks what can be done about Teledji, and when Raubahn admits they lack evidence to convict him under Ulâ€™dahn law, her frustration breaks throughâ€”treason in all but name, and still their hands are tied. Raubahn urges her to have faith. It is not over.</p><p>Back at the Rising Stones, Alphinaud exhales the exhaustion of the road, admitting he never wishes to repeat that journey soon. Yet he cannot restâ€”the culmination of all the effort is at hand, and he must prepare for the inaugural ceremony. He thanks you for letting him monopolize your time, certain that the Antecedent will be relieved to have you free again for other duties.</p></div><div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle.replace(/&#39;/g,"'");
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

const GISCUS_CFG = {
      repo: 'BELAUG-FFXIV/FFXIV_Library',

      category: 'General',
      categoryId: 'DIC_kwDOPyh4K84CwPjL',
      theme: 'preferred_color_scheme'
};
function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
