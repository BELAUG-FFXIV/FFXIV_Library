<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call of the Forest | BELAUG · FFXIV Library</title>
  <meta name="description" content="ARR 2.0 MSQ — Call of the Forest（森林的召喚）：故事概要、取得方式與任務解鎖。">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .left{display:flex;align-items:center;gap:12px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex;align-items:center;gap:8px}
    .icon-btn{background:none;border:1px solid transparent;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border-color:var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative;padding-top:56.25%}
      .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%}
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .row b{display:inline-block;min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8;text-decoration:none}
    .link:hover{text-decoration:underline}
    /* Story clamp + button */
    .story-wrap{position:relative}
    .story-content{max-height:360px;overflow:hidden;position:relative}
    .story-content::after{content:"";position:absolute;inset:auto 0 0 0;height:64px;background:linear-gradient(to top,var(--card),transparent)}
    .story-expanded{max-height:none!important}
    .story-expanded::after{display:none}
    .expand-btn{margin-top:8px;background:none;border:1px solid var(--border);padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:600}
    @media (max-width:600px){ .story-content{max-height:260px} }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
      </div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/ibUbVcSb3yE"
              title="Call of the Forest" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">Call of the Forest</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true"  data-tab="story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlockq">Unlock Quest</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="followq">Follow-Up Quest</button>
        </div>
        <div class="bd">
          <div id="panel-story"   class="tab-panel active"></div>
          <div id="panel-acq"     class="tab-panel"></div>
          <div id="panel-unlockq" class="tab-panel"></div>
          <div id="panel-followq" class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

<script>
const LANG_KEY = 'ffxiv-guide-lang';
const i18n = {
  EN:{
    langLabel:'EN',
    pageTitle:'Call of the Forest',
    tabs:{ story:'Story', acq:'Acquisition', unlockq:'Unlock Quest', followq:'Follow-Up Quest' },
    story:`<div class="story-wrap"><div class="story-content">
      <p>Baderon greets you with a grin, his voice rough but familiar. A new job’s come in, he says, from their sister guild in Gridania. He admits he knows little of the details, only that the request is meant for someone proven—someone like you, who braved the chaos of Sastasha and returned alive. If you’re willing, he urges you to seek out his counterpart in the Twelveswood: Mother Miounne. With a slap on the counter, he wishes you luck and sends you on your way.</p>
      <p>The sweet scent of forest air greets you as you enter the Carline Canopy in Gridania. You hear Miounne’s voice carrying across the hall, warm but commanding. She turns, her face lighting in recognition. “Oh, it’s you! Sent here by that foul-mouthed rogue, are you?” She laughs, clearly relieved that Baderon’s promised adventurer turns out to be you. “This makes things much easier. There’s a fair bit to explain about this task… Sit, and when you’re ready, I’ll tell you everything.”</p>
    </div><button class="expand-btn" data-i18n="expand">Read more</button></div>`,
    acq:`<div class="stack">
      <div class="row"><b>Quest Giver</b> Baderon <small class="muted">(Limsa Lominsa Upper Decks, X:11.6, Y:11.1)</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="its-probably-pirates.html">It’s Probably Pirates</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="fire-in-the-gloom.html">Fire in the Gloom</a></div>
    </div>`
  },
  JP:{
    langLabel:'JP',
    pageTitle:'森都で待つ仕事',
    tabs:{ story:'ストーリー', acq:'入手方法', unlockq:'開放クエスト', followq:'後続クエスト' },
    story:`<div class="story-wrap"><div class="story-content">
      <p>バデロンはいつものように陽気にあなたを迎える。今回の依頼は、グリダニアの姉妹ギルドからのものだという。詳しいことは知らぬと正直に言いつつも、「サスタシャの混乱を生き抜いたあんたなら問題なかろう」と太鼓判を押す。そして「興味があるなら、森都のミューヌに会ってみるといい」と肩を叩き、幸運を祈って送り出してくれる。</p>
      <p>森の香りが漂うカーラインカフェへ足を踏み入れると、温かくも凛とした声が響く。振り返ったミューヌは、あなたを見てぱっと笑顔を見せた。「まあ、あなたなのね！ バデロンの口の悪いあの人からの紹介ってわけ？」 からりと笑いながらも、その目には安堵の色が浮かぶ。「冒険者があなただなんて、ずっとやりやすくなるわ。依頼については色々と話さなくちゃいけないことがあるの。準備ができたら教えて、詳しく説明するからね。」</p>
    </div><button class="expand-btn" data-i18n="expand">続きを読む</button></div>`,
    acq:`<div class="stack">
      <div class="row"><b>クエスト発行</b> バデロン <small class="muted">（リムサ・ロミンサ：上甲板層, X:11.6, Y:11.1）</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="its-probably-pirates.html">サスタシャに挑む者</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="fire-in-the-gloom.html">タムタラの仄暗い底で</a></div>
    </div>`
  },
  ZH:{
    langLabel:'ZH',
    pageTitle:'森林的召喚',
    tabs:{ story:'故事概要', acq:'取得方式', unlockq:'解鎖任務', followq:'後續任務' },
    story:`<div class="story-wrap"><div class="story-content">
      <p>Baderon 帶著熟悉的笑容迎接你。他說這次的委託來自 Gridania 的姊妹公會，自己雖然對細節所知不多，但相信能從 Sastasha 的混亂中生還的你，一定能勝任。他拍拍櫃台，祝你一切順利，並叮囑你去找他在森林之都的對應者──Mother Miounne。</p>
      <p>當你走進 Gridania 的 Carline Canopy，森林的氣息迎面而來。Miounne 的聲音響徹大廳，溫暖卻不失威嚴。她轉過身，一見到你便露出笑容。「啊，原來是你！Baderon 那個滿嘴粗話的傢伙派你來的吧？」她笑著搖頭，顯然對冒險者是你感到放心。「這樣一來事情簡單多了。這項任務有不少細節需要交代……先坐下來吧，等你準備好了，我會把一切都告訴你。」</p>
    </div><button class="expand-btn" data-i18n="expand">展開全文</button></div>`,
    acq:`<div class="stack">
      <div class="row"><b>任務發布</b> 巴德隆 <small class="muted">（利姆薩．羅敏薩 上層甲板, X:11.6, Y:11.1）</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="its-probably-pirates.html">大概是海盜吧</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="fire-in-the-gloom.html">幽暗深處的火焰</a></div>
    </div>`
  }
};

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function setLang(lang){ localStorage.setItem(LANG_KEY, lang); }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `🌐 ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  panels[key].innerHTML = t[key];
  if (key === 'story') makeStoryCollapsible(panels[key], lang);
}

function makeStoryCollapsible(panel, lang){
  const wrap = panel.querySelector('.story-wrap');
  if(!wrap) return;
  const content = wrap.querySelector('.story-content');
  const btn = wrap.querySelector('.expand-btn');
  const MAX = window.matchMedia('(max-width:600px)').matches ? 260 : 360;
  const needClamp = content.scrollHeight > MAX + 8;
  if(needClamp){
    btn.style.display = 'inline-block';
    btn.textContent = label(lang, true);
    btn.onclick = ()=>{
      content.classList.toggle('story-expanded');
      const expanded = content.classList.contains('story-expanded');
      btn.textContent = label(lang, !expanded);
    };
  }else{
    content.classList.add('story-expanded');
    btn.style.display = 'none';
  }
}
function label(lang, expand){
  if(lang==='EN') return expand ? 'Read more' : 'Show less';
  if(lang==='JP') return expand ? '続きを読む' : '折りたたむ';
  return expand ? '展開全文' : '收合內容';
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  setLang(next);
  applyLang(next);
});

applyLang(getLang());
</script>
</body>
</html>
