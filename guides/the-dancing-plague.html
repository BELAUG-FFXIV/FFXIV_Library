<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Dancing Plague | BELAUG · FFXIV Library</title>
  <meta name="description" content="FFXIV Trial — The Dancing Plague：故事概要、取得方式、需求條件與解鎖內容，附影片。">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .left{display:flex;align-items:center;gap:12px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex;align-items:center;gap:8px}
    .icon-btn{background:none;border:none;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){.grid{grid-template-columns:1fr}.video-wrap{position:relative;padding-top:56.25%}.video-wrap iframe{position:absolute;inset:0;width:100%;height:100%}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .row b{display:inline-block;min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8;text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left"><a class="home" href="../index.html">🏠 Home</a></div>
      <div class="right"><button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button></div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/mD-G3HHd-tU"
              title="The Dancing Plague" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">The Dancing Plague</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true"  data-tab="story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="req">Requirements</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlock">Unlocks</button>
        </div>
        <div class="bd">
          <div id="panel-story"  class="tab-panel active"></div>
          <div id="panel-acq"    class="tab-panel"></div>
          <div id="panel-req"    class="tab-panel"></div>
          <div id="panel-unlock" class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const LANG_KEY = 'ffxiv-guide-lang';
    const i18n = {
      EN:{
        langLabel:'EN',
        pageTitle:'The Dancing Plague',
        tabs:{ story:'Story', acq:'Acquisition', req:'Requirements', unlock:'Unlocks' },
        story:`<p>The white dress, the shell crown, the stone scepter, the crystal shoes… Having acquired the four fae relics through considerable effort, you now stand ready to break the seal over Lyhe Ghiah and confront the Lightwarden of Il Mheg─the fallen faerie king, Titania. Yet even as you hunt the sin eater, you are in turn hunted by the forces of Eulmore, who have thrown all caution to the wind and march resolutely on the faerie kingdom…</p>`,
        acq:`<div class="stack"><div class="row">Acht-la Ormh Inn</div></div>`,
        req:`<div class="stack"><div class="row">1 to 8 players (2 Tanks, 2 Healers, 4 DPS)<br>Class: Disciples of War or Magic<br><small class="muted">※ Limited jobs can participate only in a preformed party meeting requirements…</small><br>Level: 73 (Sync from 74)</div></div>`,
        unlock:`<div class="stack"><div class="row"><b>Follow-up Quest</b> The Wheel Turns</div></div>`
      },
      JP:{
        langLabel:'JP',
        pageTitle:'ティターニア討滅戦',
        tabs:{ story:'ストーリー', acq:'入手方法', req:'必要条件', unlock:'開放コンテンツ' },
        story:`<p>白のドレス、貝殻の冠、石の笏、そして水晶の靴……。 幾多の苦難を乗り越え、あなたはついに4つの妖精の秘宝を手に入れた。これでリェー・ギア城の封印を解き、イル・メグを覆う「光の氾濫」の元凶──堕ちた妖精王ティターニアに挑む準備が整ったのだ。 しかし、あなたがシンイーターを狩ろうとするその時、ユールモアの軍勢もまた妖精の王国へ向けて進軍を開始する。もはや一切の躊躇を捨て去り、容赦なく迫り来るのだった……。</p>`,
        acq:`<div class="stack"><div class="row">アクトラ・オルワ・イン</div></div>`,
        req:`<div class="stack"><div class="row">1～8人（タンク2、ヒーラー2、DPS4）<br>クラス／ジョブ：ファイター／ソーサラー<br>レベル：73（シンク：74）</div></div>`,
        unlock:`<div class="stack"><div class="row"><b>開放クエスト</b> 運命はまた廻る</div></div>`
      },
      ZH:{
        langLabel:'ZH',
        pageTitle:'泰坦妮雅討滅戰',
        tabs:{ story:'故事概要', acq:'取得方式', req:'需求條件', unlock:'解鎖內容' },
        story:`<p>白色長裙、貝殼王冠、石製權杖、水晶鞋…… 歷經重重考驗，你終於集齊四件妖精遺寶。如今，你已準備好打破封印，進入 Lyhe Ghiah，迎戰 Il Mheg 的光之霸主──墮落的妖精王 Titania。 然而，就在你狩獵這名罪食者之際，Eulmore 的軍勢也同樣撇下所有顧慮，毅然踏上進軍妖精王國的道路……。</p>`,
        acq:`<div class="stack"><div class="row">阿克特拉・奧爾姆客棧</div></div>`,
        req:`<div class="stack"><div class="row">1 至 8 人（2 坦克、2 治療、4 輸出）<br>職業：戰鬥職（武鬥／魔法）<br>等級：73（同步至 74）</div></div>`,
        unlock:`<div class="stack"><div class="row"><b>解鎖任務</b> 命運之輪</div></div>`
      }
    };

    const langToggle=document.getElementById('langToggle');
    const pageTitle=document.getElementById('pageTitle');
    const tabBtns=[...document.querySelectorAll('.tab-btn')];
    const panels={story:document.getElementById('panel-story'),acq:document.getElementById('panel-acq'),req:document.getElementById('panel-req'),unlock:document.getElementById('panel-unlock')};

    function getLang(){return localStorage.getItem(LANG_KEY)||'EN';}
    function applyLang(lang){const t=i18n[lang]||i18n.EN;pageTitle.textContent=t.pageTitle;langToggle.textContent=`🌐 ${t.langLabel}`;tabBtns.forEach(btn=>btn.textContent=t.tabs[btn.dataset.tab]);const activeBtn=tabBtns.find(b=>b.getAttribute('aria-selected')==='true')||tabBtns[0];renderPanel(activeBtn.dataset.tab,lang);}
    function renderPanel(key,lang){const t=i18n[lang]||i18n.EN;Object.keys(panels).forEach(k=>panels[k].classList.remove('active'));panels[key].classList.add('active');panels[key].innerHTML=t[key];}
    tabBtns.forEach(btn=>{btn.addEventListener('click',()=>{tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));btn.setAttribute('aria-selected','true');renderPanel(btn.dataset.tab,getLang());});});
    langToggle.addEventListener('click',()=>{const cur=getLang();const next=cur==='EN'?'JP':(cur==='JP'?'ZH':'EN');localStorage.setItem(LANG_KEY,next);applyLang(next);});
    applyLang(getLang());
  </script>
</body>
</html>
