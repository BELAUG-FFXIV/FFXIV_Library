<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Wild Rose by Any Other Name | BELAUG · FFXIV Library</title>
  <meta name="description" content="MSQ – A Wild Rose by Any Other Name (ARR Patch 2.0)">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .left{display:flex;align-items:center;gap:12px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex;align-items:center;gap:8px}
    .icon-btn{background:none;border:none;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative;padding-top:56.25%}
      .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%}
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .row b{display:inline-block;min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8;text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
      </div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/K84FZa-EuOs"
              title="A Wild Rose by Any Other Name" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">A Wild Rose by Any Other Name</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true"  data-tab="story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlockq">Unlock Quest</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="followq">Follow-Up Quest</button>
        </div>
        <div class="bd">
          <div id="panel-story"   class="tab-panel active"></div>
          <div id="panel-acq"     class="tab-panel"></div>
          <div id="panel-unlockq" class="tab-panel"></div>
          <div id="panel-followq" class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

<script>
const LANG_KEY = 'ffxiv-guide-lang';
const i18n = {
  EN:{
    langLabel:'EN',
    pageTitle:'A Wild Rose by Any Other Name',
    tabs:{ story:'Story', acq:'Acquisition', unlockq:'Unlock Quest', followq:'Follow-Up Quest' },
    story:`<p>Within the halls of the Waking Sands, the Scions reveal their true purpose. Thancred warns of the terrible might of the primals, whose insatiable hunger for aether threatens to drain the very land. Y’shtola recounts how the Scions came to be—the Circle of Knowing and the Path of the Twelve, now united as one order standing against calamity.</p>
    <p>Yda and Papalymo offer a warm welcome, praising the strength of your Echo. Urianger, with words steeped in prophecy, speaks of a light destined to pierce the darkness of this age. Finally, Minfilia herself entrusts you with the Scions’ mission: to safeguard the future of Eorzea and confront the primals who endanger it.</p>
    <p>As you pledge yourself to their cause, she introduces your new companions—Thancred of Ul’dah, Y’shtola of Limsa Lominsa, Yda and Papalymo of the Twelveswood, and Urianger, custodian of the Waking Sands. Even Tataru, the Scions’ diligent clerk, greets you with enthusiasm.</p>
    <p>Soon after, a call for aid arrives from the Immortal Flames: a crystal caravan has been waylaid, and townsfolk have vanished near Ul’dah. Evidence points to the Amalj’aa and their dread god, Ifrit. Minfilia charges you with leading the investigation. Guided by Thancred, you set your sights on Camp Drybone, where a man named Isembard awaits to aid your search for the missing.</p>`,
    acq:`<div class="stack">
      <div class="row"><b>Quest Giver</b> Minfilia <small class="muted">(The Waking Sands, X:6.9, Y:6.1)</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="the-scions-of-the-seventh-dawn.html">The Scions of the Seventh Dawn</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="#">Unsolved Mystery</a></div>
    </div>`
  },
  JP:{
    langLabel:'JP',
    pageTitle:'キャンプ・ドライボーンへ',
    tabs:{ story:'ストーリー', acq:'入手方法', unlockq:'開放クエスト', followq:'後続クエスト' },
    story:`<p>砂の家の奥、暁の血盟の真の使命が語られる。サンクレッドは、クリスタルを求めて蛮族が呼び降ろす蛮神の恐ろしさを説き、その際限なきエーテル渇望が大地を枯らす危険を告げる。ヤ・シュトラは、シャーレアン出身者が集った「知のサークル」と、エコーの力を持つ者たちの集団「十二の道」が一つとなり、暁の血盟が生まれた経緯を語る。</p>
    <p>イダとパパリモは温かく迎え入れ、君の強大なエコーの力に期待を寄せる。ウリエンジェは預言めいた言葉で、この時代の闇を貫く光の到来を示唆する。そして盟主ミンフィリアは、エオルゼアの未来を護るという暁の目的、そして蛮神討伐の使命を託すのだった。</p>
    <p>君が協力を約すと、彼女は仲間たちを紹介する。砂漠都市ウルダハを拠点とするサンクレッド、リムサ・ロミンサを護るヤ・シュトラ、黒衣森を巡るイダとパパリモ、そして砂の家を統べるウリエンジェ。さらに、血盟の書記タタルも快活に挨拶する。</p>
    <p>その直後、不滅隊から救援要請が届く。アマジナ鉱山社のクリスタル輸送隊が襲撃され、人々がウルダハ郊外から姿を消したというのだ。証拠はアマルジャ族と、その蛮神イフリートを指し示す。ミンフィリアは調査の先導を君に任せ、サンクレッドの導きでキャンプ・ドライボーンへ向かう。そこでは、指導者代わりを務めるイセムバードが捜索に協力を申し出る。</p>`,
    acq:`<div class="stack">
      <div class="row"><b>クエスト発行</b> ミンフィリア <small class="muted">（西ザナラーン：砂の家, X:6.9, Y:6.1）</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="the-scions-of-the-seventh-dawn.html">暁の血盟</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="#">干からびた骨</a></div>
    </div>`
  },
  ZH:{
    langLabel:'ZH',
    pageTitle:'野薔薇之誓',
    tabs:{ story:'故事概要', acq:'取得方式', unlockq:'解鎖任務', followq:'後續任務' },
    story:`<p>在 Waking Sands 的大廳裡，Scions of the Seventh Dawn 向你揭示了真正的使命。Thancred 談及 Primals 的威脅——牠們召喚時所需龐大的以太，以及顯化之後永無止境的貪婪，足以將大地榨乾。Y’shtola 則回顧了組織的起源——由 Sharlayan 學者組成的 Circle of Knowing 與擁有 Echo 的 Path of the Twelve 結合，才有了今日的 Scions。</p>
    <p>Yda 與 Papalymo 熱情地歡迎你，讚許你強大的 Echo 力量。Urianger 以預言般的詩句，暗示此刻動盪時代中將降臨的光明。最後，Minfilia 將 Scions 的使命交付於你——守護 Eorzea 的未來，並尋求對抗 Primals 的解答。</p>
    <p>當你立下誓言加入，她介紹了新同伴：駐守 Ul’dah 的 Thancred、來自 Limsa Lominsa 的 Y’shtola、巡迴 Twelveswood 的 Yda 與 Papalymo，以及主持 Waking Sands 的 Urianger。連事務繁忙的書記 Tataru 也興奮地向你致意。</p>
    <p>不久後，不滅隊送來緊急請求——Amajina & Sons Mineral Concern 的水晶車隊遭襲，數名居民也在 Ul’dah 郊區失蹤。留下的線索直指 Amalj’aa 與牠們的 Primal Ifrit。Minfilia 將調查的主導交予你，而 Thancred 引領你前往 Camp Drybone，尋找臨時領袖 Isembard，開始這場對抗 Primals 威脅的首要任務。</p>`,
    acq:`<div class="stack">
      <div class="row"><b>任務發布</b> 明菲利亞 <small class="muted">（薩納蘭西部・覺醒沙之家, X:6.9, Y:6.1）</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="the-scions-of-the-seventh-dawn.html">第七黎明後裔</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="#">神祕枯骸</a></div>
    </div>`
  }
};

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `🌐 ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}
function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  panels[key].innerHTML = t[key];
}
tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});
langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});
applyLang(getLang());
</script>
</body>
</html>
