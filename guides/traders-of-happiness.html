duction only the first step, and Wuk Lamat tries to play it off as easyâ€”just as Zoraal Ja arrives and names Tobli without asking a single question. With the prologue finished, Tobli announces the true challenge: the claimants must go forth and capture an alpaca. Wuk Lamat doubts this sounds difficultâ€”until Tobli presents a wild valley breed as â€œthe exampleâ€ and asks her to approach. She tries to stay calm as Erenville advised, only to be spat on again; the stench hits immediately, and Tobli coolly explains the paradox of alpacasâ€”curious yet cowardlyâ€”and how their reeking spit, full of half-digested food, serves as a deterrent. Mablu adds that wild breeds are especially timid and quick to lash out, and Tobli explains how they breed rugged wild stock with gentle domesticated alpacas to produce the strong-but-biddable pack animals their traveling merchants prize.</p><p>Zoraal Ja accepts the task at once, declaring that a beast is a beast and all yield to strength, ignoring Tobliâ€™s warning that preparation matters. Wuk Lamat, still disgusted, forces herself back on track: if catching a wild alpaca proves she is fit to rule, then she will do it. When Alphinaud and the others arrive, they can tell from the outburst what happened; Erenville remarks that calm helps, but wild alpacas do not follow the same rules. And as Wuk Lamat returnsâ€”breathless after scrubbing her face cleanâ€”she asks you, dead serious, to take a sniff just to be sure the smell is truly gone.</p></div><div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

  });
});

}
