    story:`<div class="clamp" data-collapsed="true">
      <p>Gundobald is deeply troubled by Wilred’s talk of a power capable of overthrowing the Empire. Before he can ponder further, a wounded woman staggers in—Bertliana, a villager of Little Ala Mhigo. She collapses as she recounts her ordeal: while foraging, she was captured and tormented by the Corpse Brigade, mocked for her hope and for calling herself Ala Mhigan.</p>
      <p>Gundobald comforts her gently, swearing that those villains will pay for their crimes, but the revelation leaves him fearful of what the young ones might do in response. He sends you to learn their intentions.</p>
      <p>In the village, rage burns among the youths. Some call for vengeance against the Garleans and the Corpse Brigade, rallying behind Wilred. You find him leading a desperate prayer to Rhalgr, Lord of Destruction, seeking divine strength to end their suffering. When confronted, he boasts that their plan is already underway—they will steal crystals from the Amalj’aa of Zanr’ak to gain power enough to crush their enemies and reclaim their homeland.</p>
      <p>You return to Gundobald with grim evidence: a knife and a map pointing to Zanr’ak. Realization dawns—Wilred and his followers mean to offer crystals to summon Rhalgr Himself. Gundobald’s face pales. The Amalj’aa are fierce and battle-hardened; the youths, untrained and naive, will die before reaching the crystals.</p>
      <p>You race eastward, arriving too late. The young rebels lie slain, their hopes shattered. Among the survivors is Wilred, shaken and grief-stricken. He confesses the truth: the masked man promised them power to defeat the Empire, teaching them the ritual of summoning a god.</p>
      <p>Their folly draws the wrath of the Amalj’aa. In the ensuing battle, you and Gundobald stand firm, defending what remains of the Ala Mhigan youths. When the dust settles, Wilred still clings to his obsession with the crystals—until Gundobald forces him to confront the horror of the tempered, those enslaved by divine influence. Realizing the deception, Wilred breaks down, lamenting that he believed lies born of despair.</p>
      <p>Back in Little Ala Mhigo, Wilred tells all: the masked man appeared, spoke of using crystals to call Rhalgr, then vanished. Overwhelmed by hopelessness, the youths acted without understanding. Gundobald reminds him that Ala Mhigo lives on not in land, but in their hearts—and that heritage must be carried forward with dignity, not blind rage.</p>
      <p>He thanks you for saving his people’s future, promising that Little Ala Mhigo will always welcome you as a true friend.</p>
    </div>

    tabs:{ story:'ストーリー', acq:'入手方法', unlockq:'開放クエスト', followq:'後続クエスト', comments:'コメント' },
    readMore:'全文を表示', readLess:'折りたたむ',
    story:`<div class="clamp" data-collapsed="true">
      <p>ウィルレッドが語った「帝国を打ち倒す力」──その言葉がガンドバルドの胸に重くのしかかる。考えを巡らせていた彼の前に、傷だらけのベルティリアナが倒れ込む。彼女は採集の最中に屍旅団に襲われ、捕らえられ、希望を持つことを嘲笑されながら拷問を受けたという。</p>
      <p>「故郷を夢見ることの何が悪い」と涙するベルティリアナに、ガンドバルドは優しく語りかける。「夢こそが我らを支える力だ。必ず罪を償わせよう」と誓い、彼女の手を取った。だが、その怒りが若者たちを暴走させるのではないかと危惧し、あなたに真意を探るよう命じる。</p>
      <p>村の若者たちは激昂していた。「ベルティリアナにした仕打ちは許せない！」と叫び、ウィルレッドに賛同して復讐を誓う者も現れる。やがてあなたは、破壊の神ラールガーへ祈りを捧げるウィルレッドと遭遇する。「我らに力を──民の苦しみに終止符を！」と声を上げる彼は、すでに行動を開始していたのだ。</p>
      <p>彼らの狙いはザナラーク東方のアマルジャ族の拠点。そこからクリスタルを奪い、神を召喚する力を得るつもりだった。あなたが戻って報告すると、ガンドバルドは地図と狩猟用の短剣を見つめ、顔を強張らせる。「彼らはラールガーを呼び出そうとしている……これは狂気の沙汰だ」と。訓練も経験もない若者たちでは、アマルジャ族の領域に踏み込めば命はない。</p>
      <p>急ぎ東へ向かうと、そこには無残な光景が広がっていた。倒れた仲間の中に、ウィルレッドの姿を見つける。彼は嗚咽しながら語る。「仮面の男が教えたんだ……クリスタルを捧げれば、ラールガーが降臨し、帝国を滅ぼせると……」。</p>
      <p>その言葉の直後、アマルジャ族が襲いかかる。ガンドバルドは若者たちをかばい、あなたと共に戦う。「この希望だけは守る！」と叫び、屍旅団の襲撃を退けるのだった。</p>
      <p>戦いの後、ウィルレッドはまだクリスタルを求めようとするが、ガンドバルドは厳しく叱責する。「神に触れた者の末路を見ただろう。それが望みか？」と。その言葉にウィルレッドは愕然とし、ようやく真実に気づく。</p>
      <p>リトルアラミゴに戻り、彼はすべてを打ち明ける。仮面の男は突然現れ、ラールガー召喚の儀とクリスタルの力を説き、そして姿を消した。絶望の中で、若者たちはその言葉を信じたのだ。ガンドバルドは彼に語りかける。「アラミゴは失われても、我らの心の中に生きている。それをどう生かすかはお前次第だ」と。</p>
      <p>そして、あなたに深く頭を下げる。「この者たちの未来を救ってくれた恩は忘れぬ。ここリトルアラミゴは、いつでもお前を歓迎する。」</p>

    story:`<div class="clamp" data-collapsed="true">
      <p>Wilred 曾提到能推翻 Empire 的力量，Gundobald 對此滿懷不安。就在此時，一名滿身是傷的女子跌進屋內——那是 Bertliana。她哽咽著說，在採集途中遭到 Corpse Brigade 襲擊，被囚禁、被折磨，他們嘲笑她仍抱著希望、自稱是 Ala Mhigan。</p>
      <p>Gundobald 溫言安撫她，並發誓那些惡徒終將付出代價。但他也憂心這件事會激起年輕人報復的衝動，於是請你去探查他們的動向。</p>
      <p>Little Ala Mhigo 的青年群情激憤，怒斥 Garleans 與 Corpse Brigade 的暴行，誓言追隨 Wilred。你找到他時，他正向 Rhalgr 禱告，懇求力量終結族人的苦難。當你上前阻止時，他冷笑著說計畫已在進行——他們將潛入 Zanr’ak，奪取 Amalj’aa 的水晶，以召喚力量擊潰敵人、奪回家園。</p>
      <p>你將消息與證據帶回，Gundobald 驚恐地意識到他們意圖以水晶向 Rhalgr 祈召。那是瘋狂之舉。Amalj’aa 凶猛難敵，而那些年輕人既未受訓也未歷戰，恐怕踏進 Zanr’ak 前就喪命。</p>
      <p>你們急速趕往東方，卻為時已晚。戰場上遍布倒下的青年，只剩 Wilred 活著。他痛哭著坦白，一切都是被那位蒙面男子欺騙──對方教他們如何用水晶召喚神，以假希望引他們走向滅亡。</p>
      <p>此時 Amalj’aa 襲來，你與 Gundobald 並肩作戰，拼死守護殘存的青年。戰鬥結束後，Wilred 仍執著於奪取水晶，Gundobald 則怒斥他看清事實：那些被神之力觸及的「Tempered」，正是失去自我的下場。Wilred 終於崩潰，明白自己錯得多深。</p>
      <p>回到 Little Ala Mhigo，Wilred 坦承一切。那位蒙面男子出現、傳授儀式、消失；他們因絕望而盲信。Gundobald 對他說：「我們的家鄉雖失，但 Ala Mhigo 仍活在我們心中。如何延續這份遺產，全憑你自己。」</p>
      <p>他最後向你致謝，說能有像你這樣的人讓他重新燃起希望。「Little Ala Mhigo 雖貧困，卻永遠為你留下一席之地。」</p>
    </div>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `🌐 ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

/* === Giscus：Comments 分頁 === */
const GISCUS_CFG = {
  repo: 'BELAUG-FFXIV/FFXIV_Library',
  repoId: 'R_kgDOPyh4Kw',
  category: 'General',
  categoryId: 'DIC_kwDOPyh4K84CwPjL',
  theme: 'preferred_color_scheme'
};
function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + '｜' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
</script>
