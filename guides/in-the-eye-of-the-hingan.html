<p>You are in Kuganeâ€™s Rakuza District when Shigure all but runs up to you, eyes shining with urgency. The Wolf Burglar you have hunted day and night has struck again, and word has only just reached him. Hildibrand and Nashu are already on the scene, and if you hurry, you may yet arrive before they begin questioning witnesses. Together, you make for the plaza where Akebono is holding court. There, you find the inspector in full introduction mode, loudly proclaiming himself an â€œagent of enquiry, inspector extraordinaireâ€ as he urges the agitated merchant to recount his tale. Akebono remembers Nashu and the â€œWestern inspectors,â€ and explains that the Wolf Burglar brazenly tried to steal the finest sword in his collectionâ€”the Soboro Sukehiroâ€”in broad daylight. Yet the thief failed. Laughing boisterously, Akebono declares that his new bodyguard, a peerless samurai named Yojimbo, drove the criminal off. Hildibrand congratulates him on his good fortune, but Shigure cannot shake his concern. The Wolf Burglar has pride, he says, and is not the sort to abandon a prize so easily. He begs Akebono to let you and his men help guard the blade, that you might finally bring the villain to justice, but the merchant brusquely refuses. Yojimbo alone is worth a hundred men, he insists, and he will not hear another word. With a final warning to Shigure to â€œfind some other way to impress the Sekiseigumi,â€ Akebono sweeps off toward Sanjo Hanamachi for an evening engagement, leaving you to watch his overconfidence with no small unease.</p>
<p>You follow him to Sanjo Hanamachi, only to find your path barred by Akebonoâ€™s doorman. No matter how eloquently Shigure insists you are here to help protect the Soboro Sukehiro, the guard remains unmoved. In his eyes, you are only suspicious strangers trying to trick a â€œdaft doormanâ€ into letting you close to the priceless sword. He mocks the very idea that Master Akebono would consort with the likes of you and sneers that â€œnot a looker among youâ€ could hope to be admitted. When Hildibrand protests that his mother has always called him handsome, the man retorts that, at best, the inspector might pass for a taikomochiâ€”and Akebono has specifically stated that the only additional guests he would accept tonight are geiko of surpassing beauty. With that, he orders you all to clear off. Shigure sighs that the attempt has gone â€œrather poorlyâ€ and murmurs that you may have to accept this outcome. Hildibrand, however, refuses to concede. If Akebono will not listen to reason, then he must be made to listen to reasonâ€”and the inspector claims to have a plan â€œof surpassing beautyâ€ to do just that.</p>
<p>Pressed for details, Hildibrand asks if Shigure knows any geiko. The samurai hesitates, then admits there is an okiya nearby whose proprietress has occasionally given him odd jobs. Hildibrand seizes upon this at once and bids him lead the way. At the okiya, the proprietress eyes your group and raises a brow at the inspectorâ€™s extravagant introduction. She knows Shigure as a hapless youth to whom she has tossed the occasional handout, and assumes he still has not found honest work if he appears with a band of foreign â€œinspectors.â€ Hildibrand acknowledges that Shigure is not gainfully employed, but insists that is not why you have come. There is a grave injustice to avert, he declares, and to that end he requests that the proprietress lend her finest kimonoâ€”for Nashu, his steadfast assistant, to wear for a short while. The kimono will be returned posthaste, he promises. She laughs at the very idea. In her world, a geikoâ€™s kimono is priceless; no one worth her salt would let a stranger parade around town in hers â€œjust like that.â€ If you truly need her help, she says at last, you should be willing to pay for itâ€”say, seventy thousand gil. You can only stare, and whether you confess to having lost your last coin at the Saucer or simply fall silent, Hildibrand waves you off and grandly insists that he will pay the expense himself.</p>
<p>That confidence does not survive Nashuâ€™s simple observation that his coinpurse is completely empty. Hildibrand splutters, demanding to know since when, then admits that this is a serious â€œfly in the ointment.â€ Shigure quietly offers his own meager funds, but Hildibrand cuts him off at once. He would never take money from an unfortunate youth with no steady work or skills to speak of, he insists. For a moment, it seems you are at an impasse. Then the inspector snaps his fingers, claiming inspiration. In his brief time in Hingashi, he says, he has come to understand the complexities of Hingan culture, including a custom by which one may express the fervor of his conviction by shaving every hair from his head. If Shigure is willing to demonstrate such resolve, perhaps that alone will convince the proprietress. Shigure balks at the idea of sacrificing his flowing hair for a kimono, but before he can protest further, Nashu cheerfully volunteers to â€œdo the honors.â€ A few decisive snips later, Shigure stares in horror at his reflection, mourning the loss of his once-beautiful locks.</p>
<p>The proprietress, on the other hand, bursts into helpless laughter. She has not laughed so hard in ages, she says, and assures Shigure that, if anything, Nashu has done him a favor. With his new look, even the Sekiseigumi might take him more seriously. Still chuckling, she declares the entertainment payment enough and agrees to lend a kimono without asking a single coin. Hildibrand hails her as a saint and asks Nashu if she is ready. Nashu answers that she is always ready and disappears inside with the proprietress to change. While you wait, Hildibrand proclaims there is no greater truth than that, if you trust in yourselves and the gods, fate will conspire to help you succeed. Shigure can only wonder aloud if this truly reflects the will of the kami. Before long, the inspector pricks up his ears and declares that he hears them coming. Nashu steps out with a delighted â€œta-daaa,â€ resplendent in a kimono and full makeup. Hildibrand is quick to praise her, and even Shigure is forced to admit she looks every bit the perfect geiko. Surely, he says, no doorman could turn her away now.</p>
<p>You return to Sanjo Hanamachi with Nashu at the forefront. Hildibrand loudly extols the beauty of his â€œstalwart assâ€” that is, the lovely geiko Nashu,â€ and the doorman eyes her from head to toe. His demeanor changes at once. Wondering where Master Akebono has been hiding such a vision, he decides his employer is certain to take a shine to her. He allows Nashu to pass through the door, but only Nashu; the rest of you must remain outside. Hildibrand exults that the plan has worked, while Nashu bid you all wish her luck before disappearing into the pleasure district. Shigure cannot help but doubt the wisdom of sending her in alone and notes that, ideally, at least you or he should have accompanied her. Hildibrand merely smiles and reminds him that this is a plan of surpassing beauty, and everything is proceeding as intended.</p>
<p>Inside, Akebono reclines with a cup of wine, savoring the company of â€œtwo treasures without peerâ€: his Soboro Sukehiro and the geiko Chiyoume. At his side, a dead-eyed patron sighs over the impossibility of understanding a womanâ€™s heart, lamenting that, unlike Akebono, he cannot simply reach out and seize what he desires. Akebono coolly insists that what he wants, he takesâ€”and hints that his associate will also get what he wants once a certain â€œprojectâ€ is complete. The man calls Chiyoume to drink with them and showers her with clumsy praise, declaring that she deserves only the best if she will give herself to him body and soul. She responds with practiced grace, saying his persistence verges on obsession and reminding him that she is willing to entertain many guests with traditional arts, not to belong to any one man. Undeterred, he mutters that she will be his in the end, one way or another. It is at this tense moment that Nashu appears and politely asks pardon of the gathered lords.</p>
<p>The dead-eyed patronâ€™s mood improves at once. Delighted by the unexpected arrival of another geiko, he beckons Nashu to sit. Before she can, Hildibrand bursts into the room with a theatrical greeting, having disguised himself as a taikomochi. Akebono splutters in outrage, insisting he explicitly ordered that he would receive no male entertainers today, while the dead-eyed patron declares that this is a bridge too far even for him. Yojimbo, by contrast, is briefly struck speechless by Nashuâ€™s beauty and grace. Akebono insists that now is not the time for such distractions and orders his bodyguard to escort the â€œfetching yet belligerent taikomochiâ€ out. Yojimbo refuses to lay hands on a fair maiden and declares that he agreed only to guard the sword, not to act as an instrument of his masterâ€™s whims. Akebono fumes at this defiance, but before he can press the issue, the room is thrown into further chaos.</p>
<p>Shigure calls out from the doorway that the Wolf Burglar is there at last. Hildibrand triumphantly proclaims that the villain has revealed himself and, in the same breath, strikes a pose and reminds everyone that he himself is â€œmaster of disguise, inspector of a thousand faces, defender of justice.â€ Before you can decide whether to laugh or groan, the true Wolf Burglar makes his entrance, greeting the inspector as the â€œtalking statueâ€ and asking if he has come to watch the theft of the Soboro Sukehiro. With a mocking flourish, the thief moves to seize the sword. Shigure shouts for everyone not to let him escape, and Yojimbo rushes after him with a cry of â€œHalt, fiend!â€ There is a flurry of movement; wine spills, guests cry out, and Chiyoume collapses in the confusion. When she slowly comes to, her would-be suitor hurries to her side, calling her his â€œconcubine to beâ€ and fretting over the possibility of a single scratch, only to have her coolly warn him to watch where he puts his hands if he wishes to keep them.</p>
<p>By the time the dust settles, the Wolf Burglar has vanished yet again. Shigure tries to salvage some pride by declaring that, although the thief escaped, he has once more failed in his thievery and the Soboro Sukehiro must surely still be safe. Akebono demands he actually look at what he is holding. In Shigureâ€™s hands is a plainly inferior blade that looks nothing like the masterpiece it was meant to protect. Realizing he has been duped, Akebono explodes in fury, calling him a â€œbald imbecileâ€ and ordering him out of his sight until he can recover the real sword. Shigure mutters that he is not technically bald, but the protest dies on his lips as Akebono storms away.</p>
<p>Later, outside, Hildibrand muses that this may have been his best disguise yet, while Nashu admits that being a geiko is far from easy. Yojimbo joins you, repeating Akebonoâ€™s order that the Soboro Sukehiro must be recovered and dismissing any suggestion that you might have met him before. Shigure looks downcast, lamenting that he sacrificed his flowing hair for nothing, and admits that his opinion of Akebono diminishes by the moment. Even so, the merchant remains a man of influence, and what little reputation Shigure possesses will be ruined if he fails to bring the Wolf Burglar to justice. The good news is that you are no longer alone in this task. Yojimbo has volunteered his services, and together you may yet redeem yourselves. Looking back on the trail of clues, Shigure confides that he thinks he knows where the thief is headed nextâ€”and invites you to continue the hunt by his side.</p>

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

    renderPanel(btn.dataset.tab, getLang());
  });
});

});
