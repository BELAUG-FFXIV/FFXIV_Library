    story:`<div class="clamp" data-collapsed="true">
<p>You travel with Nashu and Shigure to the Ruby Sea, where the towering monolith of Sakazuki rises endlessly into the sky. Nashu tips her head back, squints up at the stone, and cheerfully wonders if, from just the right angle, it looks like it has earsâ€”or maybe horns. Shigure, ever the dutiful samurai, explains that the Confederacy has every reason to watch even the smallest boats that come and go. Their survival depends on collecting the â€œRuby Tithe,â€ a payment for safe passage. Any traveler who does not wish to be branded a bandit and stripped of their belongings must first journey to Sakazuki and make the proper overtures. Yet when it comes time to pay, Shigure protests miserably that he has nowhere near the purse of a wealthy merchant and begs them to be reasonable.</p>
<p>It is then that you meet Ihaki. When he hears you are looking for a bandit on a boat, he scoffs that, to him, only those who refuse to pay the tithe are true bandits. He speaks of a strange fellow he saw not long agoâ€”standing utterly still in a skiff, heedless of waves and wind, drifting like a dead man upon the water. Faced with such an ill omen, Ihaki chose the only course he considered reasonable: he left the â€œcorpseâ€ alone and tried to forget what he had seen. If you are willing to consort with the dead, he says, you may follow the boatâ€™s course to the Isle of Bekko. At these words, Shigureâ€™s eyes widen as scattered clues fall into place. The â€œdead manâ€ was no corpse at all, but the Eorzean Gentleman mistaken for one, and the skiff belonged to the Kugane Wolf Burglar. Their liaison had said they could offer a trespasser in lieu of coin to pay the tithe; capturing the bandit would settle their debt. Shigure seizes upon the chance. The hunt will continue at the Isle of Bekko, where both the thief and the stolen inspector must surely be waiting.</p>
<p>On the shores of the Isle of Bekko, Nashu suddenly points ahead and cries out. There, in the distance, she sees a â€œwolfâ€â€”or at least someone with big ears and a long fluffy tail. Shigure laughs triumphantly that they have the Wolf Burglar cornered at last. But as you draw closer, his confidence crumbles; the figure before you is not the thief, but a walking corpse. Shigure stammers that this must be a restless spirit bound to the mortal coil by burdens of the soul. The Gentle Dead Man calmly denies this, explaining that his soul bears no such weight. In death he found more freedom and purpose than he ever knew in life, along with comrades and a sense of brotherhood.</p>
<p>Nashu recognizes him as one of the Gentle Dead Men and asks what he is doing so far from Eorzea. Overjoyed to meet Master Zombibrandâ€™s compatriots in such distant lands, he recounts his tale. He once heard rumors of an island deep within the Sirensong Sea, said to be home to undead much like himself. Longing for company in their lonely existence, he and his fellows resolved to send an emissary, and he was the obvious choice. Yet when he reached the island, he found only bonesâ€”skeletons bereft of unlife. With a rueful note, he adds that, if you insist on cutting down every undead you meet on your travels, you should not be surprised to find so few left. The island was abandoned, Eorzea was far away, and he was left adrift with no clear path forward.</p>
<p>Then he felt it: a familiar tingling in his rotting flesh, a pull he knew all too well. Master Zombibrandâ€™s aether was calling him. Dutiful as ever, he followed that invisible trail across the sea and thus arrived on the Isle of Bekko. Nashuâ€™s eyes shine as she understands what this means. If the Gentle Dead Man followed Hildibrandâ€™s aether to this place, then the inspector and the thief who stole him must also be here. She asks if he still feels the inspectorâ€™s call and if he can lead you to him. With grisly enthusiasm, he assures you that he can, boasting that he could crack open a hapless merchantâ€™s skull and feast on the contents before anyone could cry outâ€”and urges you to follow.</p>
<p>As you walk, Nashu cannot help but ask about his wolfish costume. The Gentle Dead Man explains that he received it from a traveling artist. When he confided how difficult it was to converse with ordinary folk, the artist created the outfit to soften his terrifying features. It has worked splendidly, he says, and your praise warms his dead heart. Still, there is no time to linger. Master Zombibrand needs you. Shigure admits that not a word he has heard makes sense to him, but he resolves to trust this misshapen undead wolfman if it means drawing closer to the thief. Deeper within the Isle of Bekko, the Gentle Dead Man declares that his masterâ€™s presence is close, while Shigure and Nashu steel themselvesâ€”one for the Wolf Burglarâ€™s arrest, the other for the inspectorâ€™s rescue.</p>
<p>Soon, you find another figure silhouetted against the rocks: big ears, a bushy tail, and the look of a cornered animal. Nashu cries out that there is a wolf; Shigure shouts that they have the Wolf Burglar at last and orders him to surrender. The thief curses that they have finally caught up with him, while Nashu exclaims that he looks exactly like her sketch. Shigure proclaims that the thiefâ€™s campaign of thievery ends today and that the bakufu will have their manâ€”â€œtheir Lupin,â€ as he puts itâ€”only for the thief to turn and bolt. When you look back, Hildibrand remains frozen in statue-like stupor.</p>
<p>Deciding drastic action is needed, Nashu announces a triple helping of Nashuâ€™s Delightâ€”dango styleâ€”and sets her bombs around the inspector. Hildibrand erupts into a panicked cry of â€œBOOOOOOOOOMBS!â€ The Wolf Burglar snaps at him to get rid of them before they both die. The inspector calls desperately for you and Nashu, but Nashu insists that you need not worry about him. He survived being flung back from Dalamud, she reminds you; this is nothing. Better to seize the chance to catch the Wolf Burglar while you can. Shigure agrees that the thief has nowhere left to runâ€”though a fall remains an option.</p>
<p>The Wolf Burglar takes that hint. If those are the terms, he says, then he will choose the fall. He grumbles that he only came this close to capture because he tried to steal such a hefty prize and declares that, if the â€œstatueâ€ is not even a statue, there is no reason for him to stay. Wishing you better luck next time, he makes his escape in a leap. Shigure fumes at the villainâ€™s audacity, but the bombs have done their work.</p>
<p>Out of the smoke, Hildibrand staggers back to life. He turns to you, saying he has come to expect such cold, calculating behavior from dear Nashu, but not from you. Nashu, on the other hand, is delighted. She cheers that nothing wakes the inspector quite like a brush with certain death. Shigure can only stare in disbelief. Moments ago, the Eorzean Gentleman was unmoving stone; now he speaks and gestures with all the vigor of a living man. The Gentle Dead Man gently reminds him that he too can move, despite neither living nor breathing, and that Master Zombibrand is certainly no mere statue. Nashu nods firmly and proudly proclaims Hildibrand once more an agent of enquiry and inspector extraordinaire.</p>
<p>Studying Shigureâ€™s clothing, Hildibrand surmises that he is a samurai and correctly guesses that you are in the Far East. He revels in waking from gentle slumber in a foreign land, greeted first by a Far Eastern admirer. But his mood shifts in an instant. His keen investigatorâ€™s sense has detected a petitioner in need, he declares, and he must rush to answerâ€”for honor, for justice, and for a hard-boiled egg. With that, he races off. Nashu runs after him as best she can, calling for him to slow down because she cannot run that fast. The Gentle Dead Man watches them go, moved by the sight of Master Zombibrand restored to his old self. If he still had an eye and tear ducts, he says, he might even weep. Yet he cannot remain. He must return to his brothers and leaves the care of their undead overlord in your hands.</p>

<p>Before long, Shigure notices a small beastman nearby and wonders aloud if it is another â€œratmanâ€ like the one that was sold at auction. Nashu corrects him with a smile, explaining that it is a Qiqirn and that the inspector seems to have found one. The Wayward Qiqirn peers up at you and asks if you are friends, because he has a friend in need of a friend. Hildibrandâ€™s eyes gleam. He proudly announces that he has indeed sniffed out a case: â€œThe Case of the Kidnapped Qiqirn.â€ He explains that this Qiqirnâ€™s dearest friend was abducted by a villain in Kugane.</p>
<p>The Qiqirn tells his story in halting but earnest words. He and his friend are sailors for the East Aldenard Trading Company. Their ship docked in Kugane to unload cargo, and while they were there, a â€œgoodly merchantâ€ approached and offered them a hearty feast. Trusting him, they followed through a confusing maze of left and right turns until they had no idea where they were. In a dark alley, bad men suddenly sprang out. They gagged his friend, shoved a bag over his head, and dragged him away. The Wayward Qiqirn fought back as best he could, broke free, and fled in desperation, finally leaping into the water. The currents carried him across the sea until he washed ashore here on the Isle of Bekko.</p>
<p>Hildibrand wonders aloud what motive anyone could have for kidnapping a hapless Qiqirn sailor. Shigure supplies the answer: in the Far East, many people mistake Qiqirn for ratmen of local folklore, whose flesh is said to grant everlasting life. To those hunters, it hardly matters who or what their victims really are. An Eorzean sailor with unusual features, an incredible statue that turned out to be a man, a Qiqirn who can pass for a ratmanâ€”their paths all lead back to the same â€œgoodly merchant.â€ Shigure concludes that the broker must have kidnapped others from distant lands to sell at auction. Nashu insists you must save the Qiqirnâ€™s friend as well. Shigure swears that the wicked will be punished and the innocent set free, and Hildibrand eagerly claims he was just about to say the same. Thus resolved, you return to Kugane to confront the culprit.</p>
<p>On Kogane Dori, the Silver-tongued Broker pales at the sight of the living Eorzean Gentleman and cries out that he should be dead. Hildibrand steps forward and declares that the merchantâ€™s reckoning has come. Shigure accuses him of kidnapping a Qiqirn sailor and selling him into slavery, announcing that he is under arrest. The broker feigns confusion, claiming he would never forget such a reprehensible act, and then questions Shigureâ€™s authority. The samurai is not of the Sekiseigumi; he is a common ronin from the countryside whom the merchant â€œgenerouslyâ€ hired to guard his auctionâ€”an auction that failed to protect a priceless piece.</p>
<p>Hildibrand retorts that the stolen â€œpieceâ€ stands before him and that the Qiqirn who escaped the kidnapping plot is living proof of the brokerâ€™s crimes. The merchant remains unmoved. Whatever authority Hildibrand may possess in Eorzea, he says, it means nothing here. Only the Sekiseigumi can compel answers and arrest criminals in Kugane, and with that, he tries to walk away.</p>
<p>Before he can, a solemn Sekiseigumi officer steps in and tells the broker he need not answer to youâ€”but he will answer to him. The officer reveals that they have had their eye on the merchant for some time and that all good things must come to an end. The Wolf Burglarâ€™s meddling merely delayed the inevitable; they now have all the proof they need. He instructs the merchant to come quietlyâ€”or resist, and do him a favor.</p>
<p>Turning to Shigure, he acknowledges that, thanks to Shigureâ€™s efforts, they can finally bring this charlatan to justice, and offers his sincere thanks. Shigure stammers that such praise is a great honor and begins to say that perhaps this will help mend his reputation, but the officer cuts him off. The fact that Shigure failed to inform the Sekiseigumi of the Wolf Burglarâ€™s crime, despite being present, and instead pursued the thief alone, is inexcusable. Reckless disregard for procedure and a thirst for personal glory are qualities he will not suffer in their samurai. For that reason, he cannot admit Shigure to the Sekiseigumi.</p>
<p>Nearby, the Wayward Qiqirn clings to his rescued friend and thanks you all profusely. He vows to be far more wary next time and never again follow â€œgoodly merchantsâ€ into dark alleys. Shigure bows his head and apologizes. As the merchant said, he admits, he is no more than a common ronin. He came to Kugane hoping to join the Sekiseigumi, but was deemed unworthy. Unable to find work as a samurai, he struggled to make ends meet. Just as he was ready to abandon his dream and return to his village, he heard of a notorious thiefâ€”one who targeted only the wealthy and influential. If he could bring such a criminal to justice, perhaps the Sekiseigumi would finally recognize his worth. That hope has driven him ever since.</p>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());
