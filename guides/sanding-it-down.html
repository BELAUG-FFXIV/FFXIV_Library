lyâ€”keeping a close eye on your pockets.</p><p>Back at Saint Coinachâ€™s Find, Rammbroes takes your return as proof of success and listens as you present two varieties. He calls it more than could reasonably be expectedâ€”and less than he had hopedâ€”then apologizes for the flippancy and praises the result: if all goes to plan, the party need no longer fear death by fire or earth. He asks Cid to prepare the relevant crystals, and Cid sets to work at once, eager to handle materials like these, before demanding to know how you managed to procure aethersand at all.</p><p>When Cid learns Biggs and Wedge helpedâ€”and now intend to joinâ€”he grumbles about their relentless inventiveness, then admits it will be good to have them around. Still, out of professional pride, he suggests procuring the remaining two varieties before they arrive, and presses Rammbroes for any information on water- and wind-aspected aethersand. Rammbroes has none yet, but hints at arrangements he has made, while Cid notes a lack of enthusiasm and urges that any complication be discussed before it jeopardizes the expedition. Rammbroes agrees an explanation is in orderâ€”but asks, for the moment, that you all savor the preliminary victory you have won.</p></div><div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,

};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');

});

  const mount = document.getElementById('giscus_container');

  s.setAttribute('data-category', GISCUS_CFG.category);

  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
