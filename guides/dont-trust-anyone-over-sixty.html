<p>Back at the new â€œgazeboâ€ in Idyllshire, Cyr watches Gigi proudly present his freshly painted family crest and cannot shake the feeling that something is wrong. The old woman from Ishgard has clearly followed you all this way, he mutters; she is involved somehow, the only question is how. Nashu, oblivious to the tension, claps her hands and declares that Gigi is just as talented as his grandpapa. Julyan, arms folded and gaze sharp, grumbles that even if she were willing to turn a blind eye to her sonâ€™s foolishness, this ramshackle utopia is no place to raise a child. Gigi, however, only cares about his work: he beams and asks how everyone likes his family crest, then hastily corrects himself when he nearly blurts out â€œGrandpapa Godbert and Graâ”€â€ and instead calls Julyan â€œmâ€™lady.â€ Later, as the day wears on, Hildibrand yawns and admits that even a gentlemanâ€™s stamina has limits, and he could do with a spot of tea. Nashu tugs his sleeve and points across the way: two figures have been staring at them for several minutes. Hildibrand assumes they are overawed fans, too nervous to approach their idol in the flesh and ready to flee at the slightest provocation. Cyrâ€”ever the realistâ€”snaps that perhaps, just perhaps, they are the Grand Sers themselves, and when the two figures turn to leave he shouts and gives chase. Gigi flails an arm and calls out that they went to the right, urging everyone to go on ahead; he will catch up soon, he promises.</p>
<p>You pursue the quarry all the way to the Answering Quarter in the Dravanian hinterlands, where Cyr collapses in a huffing, puffing heap and curses the Fury. He has not run like that, he wheezes, since Ser Charibert chased him up and down the Steps of Faith with a flaming weapon. Julyan only snorts that sparing the rod spoils the milksop, while Nashu peers about, wondering where those two old menâ€”and Gigiâ€”have gone. Hildibrand, undeterred, strides into the open and loudly commands the â€œdastardly rapscallionsâ€ to reveal themselves. In answer, two elderly men leap forward with absurdly grandiose introductions: Orland, slayer of a thousand thousand wyrms, the silver spear that pierced the very heavens; and Gonspart, master of magicks ancient and awesome, wielder of a divine hand that has cured every ill save age and incontinence. They shout â€œGrand Sers, excelsior!â€ in chorus, leaving Cyr unsure whether to laugh or cry. Hildibrandâ€”momentarily tripped up by the word â€œgrandsiresâ€â€”recovers and formally accuses them of convincing young Ishgardian maidens to attend private parties under false pretenses, inflicting terrible financial and emotional distress. As inspector extraordinaire, he announces, he has come on behalf of these poor innocents to ensure no others suffer as they did, and orders the pair to lay down their arms and surrender. Instead, Orland bellows about audacity, vows that you will rue this day, and charges off in a rush of nostalgic battle fervorâ€”only to overdo it and send himself hurtling into a dramatic, painful fall that leaves him â€œmostly dead.â€ Cyr, having seen such near-fatal antics far too recently, declares that with haste the old man might yet be saved, and points to Gonspart, the supposed master of magicks. The aged mage squints, finally realizes Cyr is addressing him, and begins a series of long, meandering incantationsâ€”first to summon a creature of the abyss, then to conjure a vortex of biting winds to smite his foesâ€”prompting Cyr to shout that these are supposed to be his friends. The chaos is cut short when Dorys steps from the shadows holding Gigi hostage and commands everyone to stand down. Hildibrand cries out in shock, Cyr recognizes her as the woman who has been shadowing you since Ishgard, and Dorys introduces herself in equally melodramatic fashion as a â€œmidnight shadowâ€ who bears fair and fearsome faces. She mocks you for thinking such disguises would fool no one, then points out that you have walked straight into their trap. All their parties and petty schemes, she reveals, were merely preparation; their true objective from the beginning was the mammet.</p>
<p>When the smoke clearsâ€”literally and figurativelyâ€”the Grand Sers and Dorys have withdrawn with painful slowness, taking Gigi with them. Cyr coughs and curses that he can barely see, then dryly observes that, for all the drama, the villains are only retreating at an adamantoiseâ€™s pace. Hildibrand, however, is consumed with guilt. He laments that in his eagerness to seize the Grand Sers, he failed to grasp their true aim until it was too late, and now his beloved son is in their clutches. What if he never sees Gigi again? Nashu, ever dramatic in her own way, suggests they must be halfway to Radzâ€“atâ€“Han by now, but Cyr rejects the notion with a sigh; even fleeing, their pursuers are hardly swift. Julyan cuts through the noise, calling for everyone to get moving and chase down â€œthe old buggers.â€ Her use of â€œmilksopâ€ for Cyr unexpectedly stirs memories of his mentor, who used to hurl that same insult at him among many others. Straightening, Cyr insists they must not act rashly. If the kidnappers realize they are being followed, they may attempt to flee againâ€”very slowly, perhaps, but flee nonetheless. Nashu wonders aloud if their quarry is asleep or just resting their eyes somewhere ahead, and Julyan, catching your look, explains that there is a time to crack skulls and a time to let an idiot son deal with his own troubles. For now, she will watch and wait. Not far away, in the undergrowth, Orland, Dorys, and Gonspart skulk along, jumping at every rustle: Orland insists that death stalks them at every turn, Dorys snaps that it is only passersby, and Gonspart mumbles incoherently, betraying nerves frayed by age, exhaustion, and the weight of their scheme.</p>
<p>Eventually, the merry little procession slows near an old ruin by Saint Mocianneâ€™s Arboretum, where the Grand Sers make camp. From a hidden vantage, Hildibrand surveys the scene and notes that, in a sense, the Grand Sers have once more been caught by the very inspector who was trying to catch them. Cyr agrees on the irony but points out that they still have Gigi, which makes celebrating premature. Frustrated, he wishes aloud for an opportunityâ€”any opportunityâ€”to shift the balance. That thought gives him an idea: they could ambush the dozing dragoon, take him hostage, and demand an exchange. Hildibrand is appalled. A gentleman, he declares, cannot condone the violent kidnapping and ransom of his elders. They must approach this problem as paragons of honor and virtue. His alternative, however, makes Cyrâ€™s eye twitch: rather than hold the old dragoon hostage, you will stalk and subdue him, then relieve him of his armor so that Hildibrand can don a disguise. Cyr protests that stripping an old man naked can hardly be called more gentlemanly than taking him prisoner, but Hildibrand assures him that all will be revealed in time and urges you onward with blithe confidence in Mandervillian guile.</p>
<p>Following the inspectorâ€™s dubious plan, you approach Orlandâ€™s post alone. The old dragoon startles, then peers at you in confusion. There is something awfully familiar about you, he saysâ€”those muscular forearms, those strong yet tender-looking fingers. He promptly asks you to massage his shoulders, complaining of lingering aches that even Gonspartâ€™s magicks cannot soothe. When you explain that you must remove his breastplate to do so properly, he readily agrees and asks for help with the straps. As you work, he relaxes and declares you a saint, reminiscing that it is the little things one learns to appreciate with age and that his late wife used to help him out of his armor. He settles himself more comfortably to receive your â€œtender ministrations,â€ then rambles about wishing he had a tincture of salamander to rub on his chest and under his nose to help him sleep, as his dear â€œpigsneyâ€ once did. Under your careful hands, his eyes slip shut; his breathing slows, then stutters into soft snores. For a moment the sound stops, and you fear you have just witnessed his final moments. Leaning in, you extend a hesitant finger, only to jerk back when a sudden twitch announces the return of labored breathing. Taking this as your chance, you remove Orlandâ€™s sabatons and breeches with the utmost care, leaving him snoring, half-naked, and utterly vulnerable to nearby bears and morbols. The systemâ€™s sardonic blessingâ€”may he rest in peaceâ€”rings in your ears as you retreat with his armor.</p>
<p>Returning to the Answering Quarter, you present the armor to Hildibrand, who greets you as his stalwart assistant and asks if you have treated the dragoon with all due courtesy befitting a man of his years while acquiring the necessary equipment. Pleased with your â€œsuccess,â€ he declares that he will disguise himself as Orland and infiltrate the villainsâ€™ midst to free Gigi from captivity. Cyr, staring at the inspectorâ€™s face and build, protests that the two look nothing alike and that, whatever their age, the conspirators are not blind. Hildibrand simply smiles and tells him to have faith; he is about to witness a magnificent display of Mandervillian disguise work. At the camp, Gonspart frets about dinner and asks if it is time to eat again, only for Dorys to snap that they have just eaten and demand to know where Orland has disappeared to. She grumbles that she knows the old man must relieve himself constantly, but this is excessive even for him. At that moment, Hildibrand strides into camp wearing the purloined armor and greets them as â€œfellow antediluvians,â€ declaring his return. Cyr, watching from afar, mutters a despairing oath, but Dorys apparently accepts the disguise at face value, complaining only that he took his time. She orders everyone to pack up so they can be back on the road within ten minutes. Hildibrand insists that before they leave, they must first release young Gigi; keeping a child in a cage is unbecoming of a gentleman. Dorys shouts that he is talking nonsense and that the boy is going to get away, but Hildibrand calmly points out that Gigi is still right here under his care. On a completely unrelated note, he says, he will now be taking the boy with him on a brief sojourn into the wilderness. Cyr can barely contain himself: against all logic, the plan is working. Hildibrand is about to walk out with Gigi and they seem willing to let him go.</p>
<p>The moment of triumph is cut short when a shivering, armorless Orland stumbles out of the woods muttering about the cold and being chased by morbols. Seeing his double in full armor, he decides that he must be dying, that his life is flashing before his eyes, and that he will soon be reunited with his beloved pigsney. Dorys, however, sees only an impostor and explodes with rage that anyone would dare try such a hackneyed ruse. As Orland wails about how much dying hurts, Hildibrand seizes the opening and urges Gigi to run with him. Dorys stops them with a single word: â€œVivi, wait!â€ Something in Gigi jolts. He repeats the name, struggling to remember where he has heard it before. Dorys presses on, telling him to remember who and what he really is: Vivi, a creation of the great Sharlayan archmagus Quan. The half-recovered mammet stammers the name again and againâ€”Quan, Quanâ€”and suddenly the memories return. He recalls being given life, being cared for and raised by Grandpapa Quan, living together and learning about the outside world. For a moment his voice softens with the warmth of those daysâ€¦then cracks as he remembers the end. Grandpapa Quan abandoned him. The archmagus deemed him flawed, Dorys explains, believing that Vivi lacked the power to turn back the hands of time and restore his youth. In disappointment and ignorance he cast Vivi out and later died alone.</p>

<p>Cyr shouts that you must stop them, but Hildibrand hesitates. For a moment he murmurs that perhaps they should respect Gigiâ€™s decision, only to then realize he cannot abide the thought of his son using temporal magicks to twist the natural order. He thinks back to his own life, to the decision he once made to become a traveling inspector and how stubbornly he has clung to it. Perhaps Gigiâ€™s resolve is a reflection of that same Manderville stubbornness. Even so, Hildibrand suddenly snaps that he is Gigiâ€™s father and cannot simply stand aside. It falls to him to ensure that the boy keeps to the righteous path and, if he must raise the dead, uses only â€œtraditional methods of zombification.â€ Straightening, he thanks Cyr for his dedication and all he has done, but warns that if they continue as they haveâ€”pursuing and cornering the old conspiratorsâ€”Gigi may be driven to reckless action. Thus he asks the inquisitor to suspend his pursuit of the Grand Sers for a time so that he, as a father, might have a chance to persuade his son to return peacefully. Cyr considers this, then concedes that, given how little they know about the full extent of Gigiâ€™s powers, it would indeed be dangerous to act aggressively should the mammet choose to wield them. Hildibrand beams, declaring that he knew Cyr would understand. There is no time to waste; he calls Nashu and Julyan back to their new â€œgazeboâ€ to plan their next move. Julyan, half exasperated and half impressed, mutters that it would have been a shame if he had given up that easilyâ€”though it does mean she must stick around longer. On the other hand, if that bloody mammet really can make people young againâ€¦well, the thought brings a glint to her eye.</p>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());
