        story:`<div class="story-wrap"><div class="story-content">
<p><b>The Man in Black (00:00â€“15:00)</b></p>
<p>Kipih Jakkya greets you brightly, remarking that it has been a while and feigning outrage at the thought that you might have forgotten herâ€”Kipih Jakkya, reporter for the tabloid The Raven. She explains that a strange rumor has been circulating of late: travelers passing through Thanalan claim to have seen an unusual black vehicle accompanied by peculiar mechanical soldiers. Some fear they may be a new type of Garlean weapon, grave enough that the good people of Garlond Ironworks have been called upon to investigate. Sensing a compelling story that could make the front page, Kipih is determined to be the first to tell it, but she needs the help of capable adventurers. The black vehicle was most recently sighted near Black Brush in central Thanalan, she says, and she asks that if you learn anything at all, you return to her without delay.</p>
<p>Following her lead, you make your way to Black Brush, where you find a sleek black car standing idle by the roadside and a young man clad head to toe in black desperately trying to push it along. Cursing his luck and the machineâ€™s refusal to move, he asks if there is a garage nearby, then stares blankly when you speak of Thanalan and Eorzeaâ€”names that mean nothing to him. You suggest that Garlond Ironworks and its chief engineer Cid might be able to handle such technology, and he lets out a sigh of relief, asking your name and giving his own in turn: Noctis, though you can call him Noct. Shoulder to shoulder, you help him push the car he calls the Regalia, and he mutters that it feels like dÃ©jÃ  vu. Before long, an Ironworks engineer spots you, marvels at the mysterious vehicle, and hurries off to fetch Cid, who has been tasked by the Alliance with investigating the rumors. On arriving, Cid notes that the machine does not appear to be of Garlean make and confirms that the young man is its owner. Learning that Noctis has never even heard of Eorzea, he listens as the stranger recalls his hazy last memory: being at a Niflheim base with a strange machine, and then suddenly awakening here. Cid muses that he may have activated some manner of teleportation device. He goes on to say that reports also speak of mechanical soldiersâ€”figures who look like men encased in armor, carrying advanced firearms yet moving with unnatural precision. Noctis identifies them as magitek troopers, MTs, robotic soldiers created by the Niflheim Empire, and Cid asks if he would investigate them in Garlond Ironworksâ€™ stead. The most recent sightings place them near the Unholy Heir to the east. Thinking they might hold a clue to returning home, Noctis agrees, and Cid, not wishing to leave a visitor from another world to wander alone, asks you to accompany him while he remains behind to tend to the Regalia.</p>
<p>At the Clutch near the Unholy Heir, you and Noctis quickly find what you were sent to seek: squads of MTs patrolling the sands, backed by a looming magitek armor. As the FATE begins and hostile gunfire erupts, the two of you charge into the fray, cutting down the mechanical soldiers one after another until the towering armor crashes to the ground in a shower of sparks and twisted metal. When the last enemy falls silent, Noctis surveys the wreckage with a troubled frown, certain that these soldiers must have crossed over from his world at the same time he did. Yet despite the fierce battle, he finds nothing that points the way back. Frustration creeping into his voice, he admits he has no idea what to do next and decides that his best chance lies in consulting Cid. Saying that the â€œold geezerâ€ seemed to know his stuff, he asks you to come along as he returns to check on the Regalia and report on what you have discovered.</p>
<p>Back at Black Brush Station, Cid greets you and asks how you fared. Hearing that you not only found the mechanical soldiers but fought them, he realizes the rumors were true and expresses a keen desire to examine their technology with his own eyes. He asks a favor of you: the next time you encounter such soldiers, salvage whatever parts you can from them. An Ironworks hand steps forward and requests that you bring any recovered components to him or his colleagues in the three city-states, so they can pass them on to the chief once his many other tasks are complete. At that moment, Noctis demands to know where his car is, and Cid explains that he moved the Regalia to the Dispatch Yard when a nosy reporter came sniffing around, so they could carry out repairs undisturbed. He has already identified the problem and believes it can be fixed, though fashioning a replacement part will take time. Before the conversation can go further, a familiar voice rings out and Kipih Jakkya hurries over, declaring that he must be the â€œmystery man.â€ She looks Noctis up and down, praising his simple yet striking style, then introduces herself as a reporter for The Raven and confirms that he is the owner of the mysterious black vehicle. When he calls it the Regalia, she repeats the name with delight and asks where he hails from and how he came to be here. Noctis replies that he is from far away, that he was on a journey and in the midst of a fight when he suddenly found himself in this world. He needs to get back, he says, because there is still so much he has to do. To Kipih, it is the perfect premise: a mysterious young man from another world, desperately seeking a way home. She presses to know what kind of journey he was on, and he tells her he was traveling with his friends to meet someone important to him. When she tries to pry into the nature of that relationship, he pushes back, pointing out that he has questions of his own. In response, Kipih offers the full reach of The Ravenâ€™s eyes and earsâ€”she will seek out the answers he desires, if he will grant her an exclusive interview. With little to lose, Noctis agrees, and she suggests they continue their conversation in Ulâ€™dah while she sets her contacts to work. Cid, for his part, promises to begin crafting the replacement part for the Regalia and tells you both to go about your business while he labors.</p>
<p>Later, on Emerald Avenue in Ulâ€™dah, Noctis lets out a weary sigh and complains that what he just endured was less an interview and more an interrogation. Kipih, however, is in high spirits, declaring that he was very cooperative and that she has gathered plenty of juicy details for her feature article. She reveals that he was on his way to meet his beloved fiancÃ©e and muses that such a timeless tale of romance is sure to make the next edition of The Raven fly off the stands. Noticing your look, she hastens to add that she fully intends to keep her promise: it has been too long since she last graced the front page, but this is not only about a good storyâ€”it is also about helping Noctis find a way home. She has already put word out to her colleagues, she says, and expects to hear from them at any moment. Right on cue, a message comes through; after a brief exchange, she thanks her contact and turns back to you with a gleam in her eye. As she explains, there is now a hopeful lead. The three of you will need to take a little trip together to follow it up, so she urges you to see to your preparations and let her know when you are ready to depart.</p>

<p><b>In the Dark of Night (15:03â€“28:11)</b></p>
<p>After the long â€œinterviewâ€ in Ulâ€™dah, Noctis lets out a weary sigh and mutters that it felt more like an interrogation than anything else. Kipih Jakkya, however, already has her eyes on the next lead: more reports of mechanical soldiers, this time in the Twelveswood. Her colleague has only heard rumors, but the trail points toward Gridania, where witnesses might be found. She proposes that you all travel there together, only to realize that a newcomer like Noctis would likely lose his way in unfamiliar forests and city-streets. Smiling, she offers to personally see him to Gridania, and he readily accepts, asking her to lead the way. Thus you set out for the Black Shroud. Upon arriving in New Gridania, you find Noctis lingering at a stall in the Knot, hastily insisting that he is not slacking off. He claims he is simply looking over the clothing on display, clearly intrigued by the unfamiliar styles and fabrics he sees in this new land.</p>
<p>From there, you and your companions fan out through Gridania in search of those who have seen the mechanical soldiers. At the Rosewood Stalls, Hadrefort admits he knows nothing of the rumors, but his brother Marcquelort chimes in that an acquaintance claimed to have encountered such figures near the Hawthorne Hut in the East Shroudâ€”shapes that at first seemed like men, but on closer inspection resembled dolls. Hadrefort bristles that his brother never thought to share this essential detail and vows that, should he die to such abominations, he will hold Marcquelort responsible. Elsewhere in the city, at the Wailing Barracks, Mitainie informs you that a sentry at Amarissaixâ€™s Spire reported a similar sighting while patrolling the Bramble Patch: what he took for a row of scarecrows suddenly sprang to life and set upon him. Believing them to be some unknown imperial weapon, the Wood Wailers are already deliberating a response. At the White Wolf Gate, Roustebant confirms that mechanical soldiers have indeed been seen in the East Shroud, and while he lacks firsthand knowledge, he notes that the Wailers are on high alert throughout the Twelveswood. Along the way, back at Mih Khettoâ€™s Amphitheatre, Noctis can be found staring around with wide-eyed incredulity at the many Miqoâ€™te in attendance, mumbling about cat-people everywhere and remarking that Yâ€™jhimei had not been exaggerating. When you regroup, Kipih eagerly asks what you have learned. Whether you mention the rumor near the Hawthorne Hut or the patrol report from the Bramble Patch, she decides that if you keep watch at the Bramble Patch, you are sure to encounter something eventually. Noctis, fired up at the prospect, dashes off before she can finish warning him about the maze-like forest paths, and she quickly implores you to chase after him so he does not lose his way.</p>
<p>Out in the East Shroud, you catch up with Noctis at the Bramble Patch. He looks around, confirming that this is indeed the place and resigns himself to the â€œwaiting gameâ€ when no enemies appear at once. For a time, the forest is quiet. Then a distant sound cuts through the stillness, and Noctisâ€™s head snaps up. Urging you to follow, he rushes toward the source. There, in a break in the trees, you come face-to-face with a creature unlike the mechanical soldiers: a fearsome daemon. Noctis recognizes it immediately and declares that such a monster cannot be left to roam free. The duty begins, and together you leap into battle. Throughout the fight he warns you that this is no ordinary foe, shouting for you to mind the strange pillars that appear on the field. When destructive energies gather around them, he calls out that they must be dealt with, and when two rise at once, he urges that you each take one. The daemon presses you both to your limits, but step by step you dismantle its tricks, shatter the pillars, and finally bring the beast crashing down. With the enemy defeated, the duty ends in success.</p>
<p>In the aftermath, Noctis stands amid the settling dust and wonders aloud what is happening to this world. First magitek troopers, now a daemonâ€”he cannot begin to guess what force has dragged all of this across the boundaries between realities. You suggest taking a break after such a fierce struggle, and he agrees that he could certainly use one. He proposes that you make camp, and before long the two of you are resting together beneath the forest canopy. As the firelight flickers, he turns the conversation toward you, asking what your story is and why you continue to do what you do. When you tell him that your purpose is to protect those dear to you, he says that you would get along well with Gladio, the stalwart companion who never hesitates to put himself in harmâ€™s way for their sake. Noctis reminisces about traveling with him and the others, admitting that your answer reminds him strongly of his friends. When he tries to put his own purpose into words, he settles on the notion of keeping a promiseâ€”something he cannot hope to fulfill while stranded here. Gazing into the flames, he voices once more the quiet determination that he has to find a way back to his own worldâ€¦somehow.</p>
<p>Back in Old Gridania at Mih Khettoâ€™s Amphitheatre, Noctis sighs that while it is good the daemon has been dealt with, they have once again found no clues on how to send him home. When Kipih asks whether he has found his answers, he replies that all they uncovered were more questions, such as how a daemon could have ended up in Eorzea in the first place. She asks what a daemon is, and he explains that it is a kind of monster from his world. Kipih muses that, to her untrained mind, such a being sounds similar to a voidsent, and she seizes on that comparison as a source of hope: if even a creature like that could somehow cross the boundary into this world, then surely there must be a way for Noctis to cross back again. He admits he can only hope so. Kipih promises to keep working with her colleagues to seek out new leads and tells him to hold fast for the time being. Noctis, however, would rather stretch his legs and look around the city, asking if it is all right for him to go for a walk. She concedes that it should be safe enough so long as he stays near the city, but before she finishes warning him he is already striding away. With a weary sigh, she watches him go, then turns to you and asks that you keep him companyâ€”she is not truly afraid that he will vanish, but she would feel far better knowing he is not wandering alone. She promises to have new information to share before long and urges you both to return soon. When you find Noctis again at the Knot in New Gridania, he greets you casually and tells you to reassure Kipih that she need not worry: he can take care of himself and has no intention of running off. He explains that he was simply browsing the clothes at the stall, and that while he was doing so, the shopkeeper offered him some items for free. Maisenta remarks that your friend has a fine physique and exceptional fashion sense, and that having such a handsome young man model their garments is the best advertisement they could hope for. Noctis thanks her, a little embarrassed but clearly pleased, then turns back to you with a faint smile and says he would like to keep exploring a little longer. If you are free, he asks you to hang out with him for a while as he continues to take in the sights of Gridania.</p>

<p><b>Messenger of the Winds (28:13â€“)</b></p>
<p>After everything that has happened, Noctis admits that he still has no idea how he is supposed to return home. For the moment, there is nothing he can do but wait for Kipih Jakkya to uncover new clues. Rather than brood, he decides to make the most of his time in this beautiful land so that he will have something to tell his friends when he finally sees them again. Confiding that he is actually a little obsessed with fishing, he explains that he goes whenever he has a spare momentâ€”and right now, he has plenty. He resolves to visit a nearby spot in the Central Shroud and invites you to come along. At Jadeite Thick, you find him already hard at work on the riverbank, boasting that he has reeled in a dozen fish while waiting for you. As he casts his line again, he admits that he cannot help worrying about the possibility that he may never find his way back, and that the thought weighs heavily on him. Even so, standing in the quiet of the forest and focusing on the rhythm of casting and reeling helps to calm his mind and sharpen his resolve. There are people counting on him in his own world, he saysâ€”and now he is counting on you as well. Then, catching sight of the great waterwheel nearby, he brightens and suggests taking a photo together with it in the background. You agree, and he lines up the shot, announcing that he is about to capture the moment. When he sees the finished picture, he laughs that he can almost hear Prompto praising the lighting and says he cannot wait to show it to â€œthe fellasâ€ when he gets home. With that, he suggests that the two of you should head back.</p>
<p>Back at Mih Khettoâ€™s Amphitheatre in Old Gridania, Kipih rushes up to you and Noctis in obvious agitation, thanking the gods that you have returned safely. When Noctis asks what is wrong, she explains that a colleague has informed her the mechanical soldiers have now been sighted in Ixali territory. That alone might not be cause for alarm, but the beastmen, disturbed by the intrusion, have responded by summoning Garuda. Noctis refers to her as the â€œbird lady,â€ remarking that he is fairly sure he already dealt with a similar being back in his own world. Kipih is astonished to realize that he, like you, has slain such powers before and exclaims that he must be a primal-slayer. The term is unfamiliar to him, and he asks if a â€œprimalâ€ is something like an Astral or a Messenger, but quickly dismisses the distinction; whatever she is, the two of you will handle it one way or another. Kipih explains that Garuda has appeared at the Howling Eye, her northern domain, but violent winds make it nearly impossible to approach on foot. If you are determined to face her, she offers to contact Garlond Ironworks and arrange the loan of an airship. She promises to secure your transport while you prepare and bids you meet her before the Carline Canopy when you are ready. Noctis, for his part, declares that you have proven yourself a friend, and since you will be standing against Garuda together, he will lend you the â€œpower of kings,â€ a special power he possesses but can share. With it, he explains, you will be able to warp about the battlefield as he does, moving swiftly and striking from afar. It may take some getting used to, but he is confident you will manage. Feeling responsible for the trouble Garuda is causing because of the magitek troopers, he insists that you must put things right. Later, in New Gridania, he tells you he is ready whenever you are, while Kipih confirms that the airship stands prepared to carry you both into battle and asks if your preparations are complete. Once you give your assent, she wastes no time in sending you aloft.</p>
<p>High above the Twelveswood, the airship bears you to the Howling Eye, where chaos has already taken hold. On the ground below, Ixal rush about in a panic: one urges his kin to run for their lives, another cries that the figure before them resembles their goddess yet is somehow not their goddess, and a third insists that whatever it is, they must flee at once. Within the sanctuary of wind, a Garuda-like being stands wreathed in unfamiliar power, speaking in a strange tongue that nevertheless reaches your ears clearly through the Echo. She wonders aloud why such clamorous creatures have summoned her and what strange land she has been drawn into. Then her gaze falls upon Noctis, whom she addresses as the Chosen King. Understanding at last how she came to be here, she declares that his presence drew her across the boundary between worlds. If it is power that he seeks, she commands him to take up his weapon and prove himself in battle so that she may judge whether he is worthy. The duty begins, and Noctis turns to you, telling you it is time to put your newly granted power to use. As the clash is joined, he encourages you not to worryâ€”that you will soon get the hang of it and that together you will warp circles around Garuda. At his urging, you employ the special duty action Warp-strike to dart across the field and strike from afar. Noctis calls for you to coordinate your movements, insisting that your attacks must land in unison, and when you time your blows together he praises your teamwork and urges you to keep it up. When Garuda gathers strength for a devastating attack, he shouts for you to get clear, then warns that simply running will not be fast enough and tells you to warp to a nearby pillar. Even when the onslaught threatens to overwhelm you, he leaps in to cover you, insisting that he will take it from there. Little by little, your combined efforts turn the tide, and eventually the battle ends in victory.</p>
<p>In the quiet that follows, Noctis remarks that you pack a serious punch and says he is impressed. The Garuda-like being, still speaking in that otherworldly language that only you can understand through the Echo, declares that the Crystal has indeed chosen well and acknowledges the strength of Noctis and his companion alike. Noctis grumbles that gods always seem to insist on tests and wonders if they must always be so skeptical. In response, she states that it is decreed: they grant their power only at the peril of the world, never to one who has not been tested. At that moment, Cid arrives on the scene, apologizing for the delay. He explains that the Regalia is unlike any machine he has ever seen, and that it took him some time to become acquainted with its workings, but he has now finished the repairs and declares the car as good as new. Noctis is delighted and says he owes Cid more than he can express. Then the Garuda-like being speaks again, addressing Noctis by name. She tells him that there is much he has yet to accomplish on Eos and that his presence in this world serves as an anchor, allowing her to forge a link between the two realms. For his sake, she will open the way home, but warns that the gate cannot remain for long and urges him not to tarry. He nods and thanks her, then mutters that divinities are impossible to understandâ€”one moment trying to kill you, the next helping you. Turning to you, he thanks you for your company, saying that it was nice traveling around together. When you encourage himâ€”whether by saying you had fun and would like to do it again sometime, or by telling him to take care of things back homeâ€”he agrees that you will have to hang out again someday. Finally, he says that he had best be going, as he has a promise to keep, and bids you take care. With that, he steps toward the light and vanishes through the gate between worlds.</p>
<p>Back in New Gridania, as the radiance fades, Kipih Jakkya remarks that just before Noctis entered the portal, she could have sworn she saw a woman within the lightâ€”an ethereal figure clothed all in white. Cid confirms that he saw her as well and says she looked as though she had been waiting for Noctis, guiding him onward, leading him to suspect that they shared a deep bond. Kipih wonders aloud if the woman might have been his fiancÃ©e, while Cid allows that it is possible, though perhaps not; the only one who could say for certain has already disappeared into the light. Regardless of who or where she may be, Kipih hopes that Noctis and his beloved are reunited. With events still fresh in her mind, she resolves to return to her office at once and set quill to parchment, thanking Cid for his cooperation. Before she goes, she turns to you and offers her deepest thanks, saying that thanks in no small part to your efforts, Noctis has found his way home and her article can reach a fitting conclusion. She urges you not to miss it when it is published. After she departs, Cid reflects that Noctis was a strangely charismatic young man and that, in the end, you never did learn the exact circumstances that brought him here. If, as the Garuda-like being suggested, he has important duties waiting for him back on Eos, perhaps his time in Eorzea was a trial he simply had to overcome along the way. In any case, Cid concludes that your work here is done and offers a final blessing for the road ahead: wherever Noctisâ€™s long journey takes him, may he ever ride in the light of the Crystal.</p>
