      <p>Searchingway finds you at the Sinus Ardorum base, watching to see whether you have taken the time to look around between tasks. Whatever answer you give, he takes it as proof of your dedication and thanks you warmly, certain that your work will prove invaluable to future expeditions. Just then Namingway bounces back into the hub, delighted by how fully the base has taken shape and by the sight of Loporrits and people of Etheirys working side by side. Eager to share the fruits of his efforts, he invites you to see the newest names he has bestowed upon ship and landscape alike, and Searchingway encourages you to go along, assuring you that Namingway never disappoints.</p>
      <p>With Namingway at your side, you head first to the starship standing ready on its launch platform. Gesturing proudly to the smaller vessel, he introduces it as the very manifestation of everyoneâ€™s shared aspirations: though diminutive in size and propulsion compared to the Ragnarok, it inherits that legendary shipâ€™s legacy, its ability to ride stellar currents at the speed of light born from the data gathered on the journey to Ultima Thule. In anticipation of future voyages across the cosmos, he declares that it shall be known as the Galactic Way, a ship meant to carry its passengers into the unknown and beyond their wildest dreams. Brimming with enthusiasm, he then proposes that your tour continue out toward the slopes near Gleamrift.</p>
      <p>Out along the mountains of Sinus Ardorum, you follow a tunnel bored straight through the rock, the air still tinged with the scent of freshly turned stone. Namingway explains that this passage was carved entirely by machinery, with no magicks at allâ€”a deliberate experiment in preparation for worlds where aether is scarce and reliance on heavy equipment will be essential. The faint glitter of crystal along the incline gave him the idea to call the place Gleamslope, a quiet shine that he hopes will one day be visible even from distant stars as explorers pass overhead. He speaks of the long-held dream that inspired this entire project, a yearning for the stars beyond that is woven into the name â€œSinus Ardorum,â€ and remarks that while he may resent Garlean naming conventions having become the standard for lunar features, even he must admit that consistency has its advantages. At last he suggests one final stop on your tour: Weddingwayâ€™s Bower.</p>
      <p>You accompany him to Weddingwayâ€™s botanical gardens, where experimental beds of soil and crystal have transformed what was once barren regolith into a living tapestry. Namingway explains that Weddingway is attempting to learn whether rainbow crystals can be used to cultivate life on other stars, and that these trials have already produced a delightful array of crossbred species. At his urging you wander among the plots: a long blue cactus crowned with a blossom that immediately calls a lunatender to mind, said by some to have descended from sabotenders that once adapted to life on the moon; a massive mushroom perched on a cliff, its looming silhouette at odds with its harmless habit of greeting animals with a cloud of spores that cling and sprout wherever they land; a towering fungus whose gills flare like fireworks in the dark, a transplanted specimen that evokes summer nights over Etheirys; a strange fungus called turquoise shag, whose foliage glows in response to electromagnetic waves and has prompted Sharlayan researchers to debate whether there might be information-bearing wavelengths beyond mortal perception; and, beneath your feet, alchemically treated regolith that has been made fertile, now known as remediated regolith and already carpeted in soft pink moss that hints at farms which might one day bloom on distant worlds.</p>
      <p>Once you have taken a good look at the gardens, you tell Namingway you have seen enough, and his ears perk with satisfaction. He speaks at length about how careful observation underpins his work, and how a thoughtfully chosen name can reveal shared qualities between things that look very different, or convey a truth that their appearance alone cannot. To him, bestowing a name is the first step in transforming the unknown into the known, a way of turning a solitary discovery into something that others can study, understand, and put to use as they learn its dangers and its possibilities. Each term he coins, he says, invites further research and helps the world grow a little wider, and with every new appellation he feels his own passion flare anew. In that moment he declares that he has never been more glad to call himself Namingway.</p>
      <p>Looking back over the transformed land, he remembers how, when Searchingway first arrived, this region was nothing more than an expanse of question marks. Thanks to the efforts of the initiative, and to your own work, every last ilm has now been surveyed, catalogued, and describedâ€”yet he insists this is still far from the final frontier, and that the initiative must continue until even the distant stars are given names. Wishing to share this renewed excitement, he suggests that you return together to the hub so that Searchingway can hear of your tour. Back at the Moongate Hub, you find Searchingway waiting, and Namingway happily reports that you have walked the places he named and spoken of how sharing knowledge can change the world. The account clearly delights him, and as the conversation winds down, Searchingway mentions that there is one more place he would like you to see and invites you to follow him.</p>
      <p>You climb with him to a favorite vantage point where the entire hub lies below like a model, lights and structures neatly contained within the rim of the crater. There, Searchingway confides that whenever his motivation starts to wane, this view reminds him of the dream everyone is chasing together. He reflects on the days after the Final Days were averted, when the promised exodus was cancelled and many Loporrits, himself among them, felt as though their purpose had been taken away: his assigned role had been to seek a new star to call home, and with that duty gone, his hunger for new worlds seemed to have no meaning. What changed, he explains, was what he saw in Old Sharlayan, where scholars at the Studium continued their research even under the threat of impending doom and where knowledge took on an unexpected new purpose as an entirely new field of study was born. Watching them, he realized that curiosity needs no grand justification, and that a heart that yearns for the great expanse can embrace that yearning as its own reason to exist. Namingway observes how far that realization has carried him as they look out over all the initiative has built, and Searchingwayâ€™s gaze drifts toward the launch pad, where the Galactic Way waits only for its first destination to be set. Finally he turns back to you and, with the quiet resolve of someone who has chosen his path anew, asks whether, when the time comes, you will follow him to the stars.</p>

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{

    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));

    renderPanel(btn.dataset.tab, getLang());
  });
});

});
