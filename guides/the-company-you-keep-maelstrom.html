      <p>After hearing the Admiralâ€™s rousing speech, you turn to the Storm Officer and make your choice. He reads your resolve in your face before you even speak, and when you confirm that you mean to join the Maelstrom, his grin is broad and unabashed. With allies like you, he says, their crew will only grow stronger, and he invites you to brave the seas together as comrades-in-arms. Now that the decision is made, it is time to make it official: he instructs you to report to Maelstrom Command back in Limsa Lominsa, located on the upper decks. He will send word ahead to the personnel officer to expect you. The duties of a Maelstrom soldier can be arduous and demanding, he warns, but he is certain you will not regret your choice. As you set off, the Flame Officer sputters in dismay that you would turn away from General Raubahnâ€™s imposing figure, insisting you would surely warm to him in time, while the Serpent Officer gently reminds you that a transfer between Grand Companies is always possible should your heart ever change. For now, however, your path leads to Limsa and the black banners of the Maelstrom.</p>

      <p>The imperials, caught unawares, raise the alarm and draw steel as you and the Maelstrom soldiers crash down upon them. Steel rings and magicks flare in the dry air of Cedarwood as you carve through the Garlean scouting party, determined not to let them claim the Tiny Bronco or her crew. At last, the last of the enemy falls, and the duty is done. From the battered airship emerge Wedge and his companion Biggs, calling out to each other in relief. Biggs scolds Wedge for staying with the ship, and Wedge admits it was a close thing. They quickly turn their attention to the damage: the auxiliary propeller is beyond saving, but Wedge believes they can still wring enough thrust from the main propeller to get the Tiny Bronco airborne again. With a few modifications, he says, they should be able to fly her home. The Storm Lieutenant promises that his men will stand watch until the ship is ready to depart; the imperials will eventually notice their missing scouts, but he doubts any significant force will arrive for some time. He releases you from the field, telling you to return to Maelstrom Command and complete your induction. Ordinarily he would ask an adventurer of your ability to stay by their side, he adds, but they will all rest easier knowing that you are safely sworn in and ready for whatever mission comes next. Biggs, still a little flustered, apologizes for having suspected you of being an imperial spy and laughs at how wrong he was. If it had not been for you and the Maelstrom soldiers, he says, they would already be chained up in some dungeon. He and Wedge both thank you sincerely before turning back to their work on the airship.</p>

  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());
