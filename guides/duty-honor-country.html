<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duty, Honor, Country | BELAUG · FFXIV Library</title>
  <meta name="description" content="ARR 2.0 MSQ — Duty, Honor, Country（責任、榮耀與祖國）：故事概要、取得方式、開放與後續任務。">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    /* Header */
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .left{display:flex;align-items:center;gap:12px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex;align-items:center;gap:8px}
    .icon-btn{background:none;border:1px solid transparent;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border-color:var(--border)}
    /* Main */
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative;padding-top:56.25%}
      .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%}
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    /* Tabs */
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .row b{display:inline-block;min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8;text-decoration:none}
    .link:hover{text-decoration:underline}
    /* Story clamp + button */
    .story-wrap{position:relative}
    .story-content{max-height:360px;overflow:hidden;position:relative}
    .story-content::after{content:"";position:absolute;inset:auto 0 0 0;height:64px;background:linear-gradient(to top,var(--card),transparent)}
    .story-expanded{max-height:none!important}
    .story-expanded::after{display:none}
    .expand-btn{margin-top:8px;background:none;border:1px solid var(--border);padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:600}
    @media (max-width:600px){
      .story-content{max-height:260px}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
      </div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/4uNwmboameU"
              title="Duty, Honor, Country" loading="lazy" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">Duty, Honor, Country</div>
        <div class="tabs" role="tablist" aria-label="Page sections">
          <button class="tab-btn" role="tab" aria-selected="true"  data-tab="story"    aria-controls="panel-story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq"      aria-controls="panel-acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlockq"  aria-controls="panel-unlockq">Unlock Quest</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="followq"  aria-controls="panel-followq">Follow-Up Quest</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="comments" aria-controls="panel-comments">Comments</button>
        </div>
        <div class="bd">
          <div id="panel-story"    class="tab-panel active"></div>
          <div id="panel-acq"      class="tab-panel"></div>
          <div id="panel-unlockq"  class="tab-panel"></div>
          <div id="panel-followq"  class="tab-panel"></div>
          <div id="panel-comments" class="tab-panel">
            <div id="giscus_container" style="min-height:320px;"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
  const LANG_KEY = 'ffxiv-guide-lang';
  const i18n = {
    EN:{
      langLabel:'EN',
      pageTitle:'Duty, Honor, Country',
      tabs:{ story:'Story', acq:'Acquisition', unlockq:'Unlock Quest', followq:'Follow-Up Quest', comments:'Comments' },
      story:`<div class="story-wrap">
        <div class="story-content">
          <p>The Sultansworn have long searched for the royal crown, a symbol of Ul’dah’s legacy—only for it to fall into the hands of criminals. When you deliver a suspicious letter to Owyne, the truth comes out: the crown was stolen under his watch, and the ransom exchange may be the only way to reclaim it.</p>
          <p>You accompany Owyne to the Unholy Heir, but the exchange is a trap. The criminals take not only the payment but also unleash a greater threat—the Traders’ Spurn, a relic capable of raising an undead army. Just as all seems lost, Papashan leads the Sultansworn to your aid.</p>
          <p>But the danger doesn’t end there. A Masked Mage appears, summoning voidsent in a final attempt to destroy you. With the unexpected arrival of Thancred, you fight back and triumph, uncovering the unmistakable hand of the Ascians behind the chaos.</p>
          <p>In the aftermath, Papashan dons his old armor to thank you, and you’re summoned to the royal court. There, Queen Nanamo Ul Namo bestows a gift of honor, and Raubahn Aldynn personally welcomes you to the banquet hall. You are no longer just an adventurer—Ul’dah now recognizes you as a hero.</p>
        </div>
        <button class="expand-btn" data-i18n="expand">Read more</button>
      </div>`,
      acq:`<div class="stack">
        <div class="row"><b>Quest Giver</b> Momodi <small class="muted">(Ul’dah - Steps of Nald, X:11.6, Y:9.6)</small></div>
      </div>`,
      unlockq:`<div class="stack">
        <div class="row"><a class="link" href="secrets-and-lies.html">Secrets and Lies</a></div>
      </div>`,
      followq:`<div class="stack">
        <div class="row"><a class="link" href="a-matter-of-tradition.html">A Matter of Tradition</a></div>
      </div>`
    },
    JP:{
      langLabel:'JP',
      pageTitle:'至宝の影で蠢く闇',
      tabs:{ story:'ストーリー', acq:'入手方法', unlockq:'開放クエスト', followq:'後続クエスト', comments:'コメント' },
      story:`<div class="story-wrap">
        <div class="story-content">
          <p>ウルダハ王家の象徴である王冠の行方を追い、サルタンスウォーンたちは調査を続けていた──だが、その王冠は盗賊の手に落ちていた。あなたが持ち込んだ一通の不審な手紙によって、すべてが明らかになる。王冠はオワインの警備中に盗まれ、贖いの交渉こそが唯一の手がかりとなる。</p>
          <p>あなたはオワインと共に「アンホーリーエア」に向かい、取引に臨む。しかし、それは罠だった。犯人たちは報酬とともに、「死者の軍勢」を呼び起こす禁断の遺物「トレーダーズ・スパーン」を手に入れてしまう。窮地に陥ったその時、パパシャーン率いるサルタンスウォーンが現れ、反撃を開始する。</p>
          <p>だが、戦いはそれで終わらない。仮面をつけた魔道士が現れ、虚無の魔物を召喚し、あなたに襲いかかる。そこへサンクレッドが駆けつけ、共に戦い、ついに撃破。混乱の背後には、やはりアシエンの存在があった。</p>
          <p>戦いの後、パパシャーンはかつての甲冑をまとい、あなたに心からの感謝を伝える。そしてあなたは王宮へと招かれ、ナナモ・ウル・ナモ女王から名誉ある贈り物を受ける。ラウバーン・アルディンもまたあなたに敬意を示し、宴の場へと迎え入れる。あなたは、もはやただの冒険者ではない。ウルダハの真なる英雄として認められたのだ。</p>
        </div>
        <button class="expand-btn" data-i18n="expand">続きを読む</button>
      </div>`,
      acq:`<div class="stack">
        <div class="row"><b>クエスト発行</b> モモディ <small class="muted">（ウルダハ：ナル回廊, X:11.6, Y:9.6）</small></div>
      </div>`,
      unlockq:`<div class="stack">
        <div class="row"><a class="link" href="secrets-and-lies.html">落日の銀冑団</a></div>
      </div>`,
      followq:`<div class="stack">
        <div class="row"><a class="link" href="a-matter-of-tradition.html">晩餐会に備えて</a></div>
      </div>`
    },
    ZH:{
      langLabel:'ZH',
      pageTitle:'責任、榮耀與祖國',
      tabs:{ story:'故事概要', acq:'取得方式', unlockq:'解鎖任務', followq:'後續任務', comments:'留言' },
      story:`<div class="story-wrap">
        <div class="story-content">
          <p>Ul’dah 王室象徵──王冠遭竊，而這一切正發生在 Owyne 的守衛之下。當你將那封來自 Horizon 案件餘波中的信件交給他，他的愧疚與責任感使他決定親自前往 The Unholy Heir 與竊賊交易。</p>
          <p>你陪同 Owyne 前往，但現場早已佈下陷阱。竊賊奪走贖金之餘，更取走被稱為 The Traders’ Spurn 的禁忌遺物，意圖喚起亡者之軍。危急之際，Papashan 率領 Sultansworn 出現，阻止了更大的災難。</p>
          <p>然而危機尚未結束。一名 Masked Mage 現身，召喚虛無生物對你發動攻擊。就在生死一線間，Thancred 趕到支援，與你合力將敵擊退，並確認這場騷亂背後，正是 Ascians 的陰影。</p>
          <p>戰後，Papashan 穿回十五年前的鎧甲，親自向你致謝。你也因此被召見至王宮──由 Nanamo Ul Namo 親自頒贈榮譽，Raubahn Aldynn 亦盛讚你的勇氣與功績。你從此不再只是無名的冒險者──Ul’dah 已將你視為真正的英雄。</p>
        </div>
        <button class="expand-btn" data-i18n="expand">展開全文</button>
      </div>`,
      acq:`<div class="stack">
        <div class="row"><b>任務發布</b> Momodi <small class="muted">（烏爾達哈 - 納爾回廊, X:11.6, Y:9.6）</small></div>
      </div>`,
      unlockq:`<div class="stack">
        <div class="row"><a class="link" href="secrets-and-lies.html">祕密與謊言</a></div>
      </div>`,
      followq:`<div class="stack">
        <div class="row"><a class="link" href="a-matter-of-tradition.html">備宴的傳統</a></div>
      </div>`
    }
  };

  const langToggle  = document.getElementById('langToggle');
  const pageTitle   = document.getElementById('pageTitle');
  const tabBtns     = [...document.querySelectorAll('.tab-btn')];
  const panels = {
    story:  document.getElementById('panel-story'),
    acq:    document.getElementById('panel-acq'),
    unlockq:document.getElementById('panel-unlockq'),
    followq:document.getElementById('panel-followq'),
    comments: document.getElementById('panel-comments')
  };

  function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
  function setLang(lang){ localStorage.setItem(LANG_KEY, lang); }

  function applyLang(lang){
    const t = i18n[lang] || i18n.EN;
    pageTitle.textContent = t.pageTitle;
    langToggle.textContent = `🌐 ${t.langLabel}`;
    tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
    const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
    renderPanel(activeBtn.dataset.tab, lang);
  }

  function renderPanel(key, lang){
    const t = i18n[lang] || i18n.EN;
    Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
    panels[key].classList.add('active');
    if (key !== 'comments') panels[key].innerHTML = t[key];
    if (key === 'story') makeStoryCollapsible(panels[key], lang);
    if (key === 'comments') loadGiscusForCurrentLang();
  }

  // 收合/展開：超過門檻才顯示按鈕；否則直接全展開不顯示按鈕
  function makeStoryCollapsible(panel, lang){
    const wrap = panel.querySelector('.story-wrap');
    if(!wrap) return;
    const content = wrap.querySelector('.story-content');
    const btn = wrap.querySelector('.expand-btn');
    const MAX = window.matchMedia('(max-width:600px)').matches ? 260 : 360;

    // 先讓瀏覽器排版以取得實際高度
    requestAnimationFrame(()=>{
      const needClamp = content.scrollHeight > MAX + 8; // +8 給字體抖動緩衝
      if(needClamp){
        btn.style.display = 'inline-block';
        btn.textContent = label(lang, true);
        btn.onclick = ()=>{
          content.classList.toggle('story-expanded');
          const expanded = content.classList.contains('story-expanded');
          btn.textContent = label(lang, !expanded);
        };
      }else{
        content.classList.add('story-expanded');
        btn.style.display = 'none';
      }
    });
  }

  function label(lang, expand){
    if(lang==='EN') return expand ? 'Read more' : 'Show less';
    if(lang==='JP') return expand ? '続きを読む' : '折りたたむ';
    return expand ? '展開全文' : '收合內容'; // ZH
  }

  // Tabs
  tabBtns.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
      btn.setAttribute('aria-selected','true');
      renderPanel(btn.dataset.tab, getLang());
    });
  });

  // Lang toggle
  langToggle.addEventListener('click', ()=>{
    const cur = getLang();
    const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
    setLang(next);
    applyLang(next);
  });

  /* === Giscus：Comments 分頁 ===
     ⚠️ 請將 repo/repoId/categoryId 替換為你的實際值 */
  const GISCUS_CFG = {
      repo: 'BELAUG-FFXIV/FFXIV_Library',
      repoId: 'R_kgDOPyh4Kw',
      category: 'General',
      categoryId: 'DIC_kwDOPyh4K84CwPjL',
      theme: 'preferred_color_scheme'
  };
  function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
  function loadGiscusForCurrentLang(){
    const mount = document.getElementById('giscus_container');
    if (!mount) return;
    mount.innerHTML = '';
    const langCode = getLang();
    const s = document.createElement('script');
    s.src = 'https://giscus.app/client.js';
    s.setAttribute('data-repo', GISCUS_CFG.repo);
    s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
    s.setAttribute('data-category', GISCUS_CFG.category);
    s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
    s.setAttribute('data-mapping', 'specific');
    s.setAttribute('data-term', location.pathname + '｜' + langCode);
    s.setAttribute('data-reactions-enabled', '1');
    s.setAttribute('data-emit-metadata', '0');
    s.setAttribute('data-input-position', 'bottom');
    s.setAttribute('data-lang', uiLang(langCode));
    s.setAttribute('data-theme', GISCUS_CFG.theme);
    s.setAttribute('crossorigin', 'anonymous');
    s.async = true;
    mount.appendChild(s);
  }

  applyLang(getLang());
  </script>
</body>
</html>
