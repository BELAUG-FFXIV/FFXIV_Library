      <p>At Camp Drybone, you report back to Isembard, who can only shake his head. He has seen no unusual activity, and none of the people under his care have given him any reason to doubt them. Even so, he knows that unless the culprit behind the disappearances is unmasked soon, more innocent lives will be lost. Before the weight of that thought can settle too heavily, Thancred speaks up with a new idea. Their suspect has been posing as a priest, using leaflets filled with false promises to lure the poor; if that is the bait, then the two of you must become the prey. Let the two of you pose as destitute souls in need of succor, he suggests, and see if the false priest comes to you. The plan sparks a glimmer of hope in Isembardâ€™s eyes. He admits he is nearly useless in a fight, but he can at least provide the disguises. From his stores he produces a set of old tunics and slops, stained and foul-smelling, and offers them to you and Thancred. They will serve well enough, so long as you can stomach the odor. Thancred accepts them with thanks, then turns to you and explains the rest of the ruse: you must put on the rags and beg for work around the camp until word spreads that needy vagrants have arrived. In time, the false priest should hear of you and seek you out.</p>

      <p>Under Thancredâ€™s hard gaze, Ungust begins to talk. He explains that he is a man of the Golden Bazaar, raised there if not born. Some moons ago, Amaljâ€™aa raiders started to descend upon the settlement, striking without warning like sandstorms and plundering at will. The defenders were too few to stand against them, and the people lived in constant terror. Wanting to save his home but knowing nothing beyond trade, Ungust did the only thing he could imagine a merchant doing: he approached the Amaljâ€™aa to broker a deal. In exchange for sparing the Golden Bazaar, they made their demandsâ€”outrageous terms that grew worse with each breath. First, they wanted the schedule of crystal shipments leaving the Nanawa Mines, which Ungust obtained by bribing a worker to leak the information. Next, they demanded people. To meet that price, Ungust disguised himself as a priest, armed himself with leaflets filled with false promises, and preyed upon the vulnerable, delivering them into Amaljâ€™aa hands. He claims he had no choice, that everything he did was for the sake of protecting his people.</p>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());
