<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San d’Oria: The Second Walk | BELAUG · FFXIV Library</title>
  <meta name="description" content="FFXIV DT 7.3 Alliance Raid 24 — San d’Oria: The Second Walk（サンドリア・ザ・セカンドウォーク / 聖多利亞：第二試煉）：故事概要、需求條件、解鎖任務與後續任務，附影片。">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root { --bg:#fff8e6; --card:#ffffff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif; background:var(--bg); color:var(--fg);}
    .container{max-width:1080px; margin:0 auto; padding:0 16px}
    .site-header{border-bottom:1px solid var(--border); background:#fff9edb3; backdrop-filter:saturate(120%) blur(6px); position:sticky; top:0; z-index:10}
    .nav{display:flex; align-items:center; justify-content:space-between; height:60px}
    .left{display:flex; align-items:center; gap:12px}
    .home{border:1px solid var(--border); background:#fff; padding:4px 8px; border-radius:8px; text-decoration:none; color:var(--fg); font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex; align-items:center; gap:8px}
    .icon-btn{background:none; border:none; cursor:pointer; font-size:14px; padding:6px 10px; border-radius:8px}
    .icon-btn:hover{background:#fff; border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid; grid-template-columns:1.1fr 1fr; gap:20px; align-items:start;}
    @media (max-width:900px){ .grid{grid-template-columns:1fr} .video-wrap{position:relative; padding-top:56.25%} .video-wrap iframe{position:absolute; inset:0; width:100%; height:100%} }
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px; border-bottom:1px solid var(--border); font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%; height:420px; border:0; display:block; border-radius:16px}
    .tabs{display:flex; gap:8px; padding:12px 12px 0; flex-wrap:wrap}
    .tab-btn{background:#fff; border:1px solid var(--border); color:var(--fg); border-radius:999px; padding:8px 14px; cursor:pointer; font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent); color:#fff; background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex; flex-direction:column; gap:10px}
    .stack .row{padding:12px 14px; border:1px dashed var(--border); border-radius:12px; background:#fffdf6}
    .muted{color:var(--muted)}
    .link{color:#0b60d8; text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
      </div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/0NalPEvC6S0" title="San d’Oria: The Second Walk" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">San d’Oria: The Second Walk</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true" data-tab="story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="req">Requirements</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Unlock Quest</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlock">Follow-Up Quest</button>
          <!-- 新增：Comments 分頁按鈕 -->
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="comments">Comments</button>
        </div>
        <div class="bd">
          <div id="panel-story" class="tab-panel active"></div>
          <div id="panel-acq" class="tab-panel"></div>
          <div id="panel-req" class="tab-panel"></div>
          <div id="panel-unlock" class="tab-panel"></div>
          <!-- 新增：留言面板 -->
          <div id="panel-comments" class="tab-panel">
            <div id="giscus_container" style="min-height:320px;"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const LANG_KEY = 'ffxiv-guide-lang';

    const i18n = {
      EN:{
        langLabel:'EN',
        pageTitle:'San d’Oria: The Second Walk',
        tabs:{story:'Story', req:'Requirements', acq:'Unlock Quest', unlock:'Follow-Up Quest', comments:'Comments'},
        story:`<p>Sareel Ja remains determined to fashion a figure he believes worthy of ruling Tural. Confident he has found a champion that proves your match, he has extended you an invitation to return to Jeuno. There, you come face to face with none other than Kam’lanaut─Archduke of Jeuno, and one of the last survivors of an ancient race known as the Zilart. Kam’lanaut soon departs for the battlefield, eager to meet you in combat. Refuse Sareel Ja’s hospitality, and he has promised to unleash a horde of echoes upon the people of Yak T’el. With little choice but to accept, you steel yourself for another journey down the Walk of Echoes.</p>`,
        req:`<div class="stack">
          <div class="row"><strong>Players:</strong> 1–8 players (3 parties of 1 Tank, 2 Healers, 5 DPS)</div>
          <div class="row">Unrestricted Parties Not Allowed</div>
          <div class="row"><strong>Class/Job:</strong> Disciples of War or Magic</div>
          <div class="row">※ Limited jobs can participate only in a preformed party meeting party size requirements or an unrestricted party, and if duty rules allow.</div>
          <div class="row"><strong>Level:</strong> 100</div>
          <div class="row"><strong>Average Item Level:</strong> 725</div>
          <div class="row">※ While synced, all item stats are adjusted.</div>
          <div class="row"><strong>Alliance Registration</strong></div>
          <div class="row">※ Role and item level restrictions are lifted for 24-member alliances.</div>
        </div>`,
        acq:`<div class="stack">
          <div class="row"><a class="link" href="#">Dreams of Paradise</a></div>
        </div>`,
        unlock:`<div class="stack">
          <div class="row"><a class="link" href="#">Northward</a></div>
        </div>`
      },

      JP:{
        langLabel:'JP',
        pageTitle:'サンドリア・ザ・セカンドウォーク',
        tabs:{story:'ストーリー', req:'必要条件', acq:'開放クエスト', unlock:'後続クエスト', comments:'コメント'},
        story:`<p>サリール・ジャは依然として、トゥルヤロルを統べるにふさわしい存在を作り上げようと固執していた。ついにあなたに匹敵する者を見つけたと確信した彼は、ジュノへ戻るよう招待状を差し出す。そこであなたを待ち受けていたのは、ジュノ大公にして、古代の民「ジラート」の末裔カムラナートであった。カムラナートは戦場で相まみえることを心待ちにし、すぐさま戦いへと向かう。もしサリール・ジャの厚意を拒めば、ヤク・テルの民に「エコーズ」の大群を解き放つと彼は脅す。選択の余地はなく、あなたは再び「ウォーク・オブ・エコーズ」への旅路に心を固めるのだった。</p>`,
        req:`<div class="stack">
          <div class="row"><strong>プレイヤー数：</strong>1～8人（1パーティ3組：タンク1／ヒーラー2／DPS5）</div>
          <div class="row">制限解除パーティ不可</div>
          <div class="row"><strong>クラス／ジョブ：</strong>ファイター／ソーサラー</div>
          <div class="row">※ リミテッドジョブは、規定人数の事前結成パーティまたは制限解除パーティかつ規定が許可する場合のみ参加可。</div>
          <div class="row"><strong>レベル：</strong>100</div>
          <div class="row"><strong>平均アイテムレベル：</strong>725</div>
          <div class="row">※ シンク中は全装備ステータスが調整されます。</div>
          <div class="row"><strong>アライアンス申請</strong></div>
          <div class="row">※ 24人アライアンスの場合、ロール／IL制限が解除されます。</div>
        </div>`,
        acq:`<div class="stack">
          <div class="row"><a class="link" href="#">一万年の夢の残響</a></div>
        </div>`,
        unlock:`<div class="stack">
          <div class="row"><a class="link" href="#">北の地への導き</a></div>
        </div>`
      },

      ZH:{
        langLabel:'ZH-TW',
        pageTitle:'聖多利亞：第二試煉',
        tabs:{story:'故事概要', req:'需求條件', acq:'解鎖任務', unlock:'後續任務', comments:'留言'},
        story:`<p>Sareel Ja 依舊執著於塑造一位他認為足以統治 Tural 的存在。他篤定自己已找到能與你匹敵的勇者，於是向你發出返回 Jeuno 的邀請。在那裡，等候你的是 Kam’lanaut──Jeuno 的大公，同時也是古老種族 Zilart 的最後倖存者之一。Kam’lanaut 很快便動身前往戰場，滿心期待與你一決高下。若你拒絕 Sareel Ja 的「款待」，他便揚言要將大批 echoes 釋放至 Yak T’el 的人民之間。幾乎別無選擇，你只得振作精神，再度踏上 Walk of Echoes 的道路。</p>`,
        req:`<div class="stack">
          <div class="row"><strong>人數：</strong>1–8 人（3 隊伍，每隊 1 坦克／2 治療／5 輸出）</div>
          <div class="row">不可使用無限制規則</div>
          <div class="row"><strong>職業：</strong>戰鬥職業／魔法職業</div>
          <div class="row">※ 限定職業僅能在事先組成符合人數條件的隊伍，或以無限制規則參加，且需符合任務規則允許的情況。</div>
          <div class="row"><strong>等級：</strong>100</div>
          <div class="row"><strong>平均裝備品級：</strong>725</div>
          <div class="row">※ 同步時，所有裝備數值將自動調整。</div>
          <div class="row"><strong>聯盟登錄</strong></div>
          <div class="row">※ 當為 24 人聯盟時，角色定位與裝備品級限制將解除。</div>
        </div>`,
        acq:`<div class="stack">
          <div class="row"><a class="link" href="#">夢的殘響</a></div>
        </div>`,
        unlock:`<div class="stack">
          <div class="row"><a class="link" href="#">向北之途</a></div>
        </div>`
      }
    };

    const langToggle = document.getElementById('langToggle');
    const pageTitle  = document.getElementById('pageTitle');
    const tabBtns    = [...document.querySelectorAll('.tab-btn')];
    const panels = {
      story : document.getElementById('panel-story'),
      acq   : document.getElementById('panel-acq'),
      req   : document.getElementById('panel-req'),
      unlock: document.getElementById('panel-unlock'),
      comments: document.getElementById('panel-comments') // 新增
    };

    function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
    function applyLang(lang){
      const t = i18n[lang] || i18n.EN;
      pageTitle.textContent = t.pageTitle;
      langToggle.textContent = `🌐 ${t.langLabel}`;
      tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
      const activeBtn = tabBtns.find(b=>b.getAttribute('aria-selected')==='true') || tabBtns[0];
      renderPanel(activeBtn.dataset.tab, lang);
      // 若停在留言分頁，切語言後重載 giscus
      if (activeBtn && activeBtn.dataset.tab === 'comments') loadGiscusForCurrentLang();
    }

    // 不要覆寫留言容器；進入留言分頁時才載入 giscus
    function renderPanel(key, lang){
      const t = i18n[lang] || i18n.EN;
      Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
      panels[key].classList.add('active');
      if (key !== 'comments') {
        panels[key].innerHTML = t[key];
      } else {
        loadGiscusForCurrentLang();
      }
    }

    tabBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab, getLang());
      });
    });

    langToggle.addEventListener('click',()=>{
      const cur=getLang();
      const next=cur==='EN'?'JP':(cur==='JP'?'ZH':'EN');
      localStorage.setItem(LANG_KEY,next);
      applyLang(next);
    });

    applyLang(getLang());

    /* === Giscus：單一 Comments 分頁，隨語言切換 === */
    const GISCUS_CFG = {
      repo: 'belaug-ffxiv/FFXIV_Library',
      repoId: 'R_kgD0Pyh4Kw',
      category: 'General',
      categoryId: 'DIC_kwD0Pyh4K84CwPjL',
      theme: 'preferred_color_scheme'
    };
    function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
    function loadGiscusForCurrentLang(){
      const mount = document.getElementById('giscus_container');
      if (!mount) return;
      mount.innerHTML = ''; // 清掉舊 iframe/script
      const langCode = getLang(); // EN / JP / ZH
      const s = document.createElement('script');
      s.src = 'https://giscus.app/client.js';
      s.setAttribute('data-repo', GISCUS_CFG.repo);
      s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
      s.setAttribute('data-category', GISCUS_CFG.category);
      s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
      s.setAttribute('data-mapping', 'specific');                   
      s.setAttribute('data-term', location.pathname + '｜' + langCode); 
      s.setAttribute('data-reactions-enabled', '1');
      s.setAttribute('data-emit-metadata', '0');
      s.setAttribute('data-input-position', 'bottom');
      s.setAttribute('data-lang', uiLang(langCode));
      s.setAttribute('data-theme', GISCUS_CFG.theme);
      s.setAttribute('crossorigin', 'anonymous');
      s.async = true;
      mount.appendChild(s);
    }
  </script>
</body>
</html>
