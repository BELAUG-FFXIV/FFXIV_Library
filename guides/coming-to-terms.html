hat Lord Haurchefant is expecting youâ€”and that your rapport with him may yet prove useful.</p><p>At Camp Dragonhead, Haurchefant greets you warmly and says the hearths have been stoked to blazing in preparation for your arrival, lest a distinguished guest catch cold. Alphinaud accepts the kindness with a thinly veiled confession that he will ever struggle in cold climes, and apologizes for imposing yet again. Haurchefant dismisses any talk of debts, remarks that House Fortemps may one day seek aid from your newly formed Crystal Braves, and expresses delight that the Holy See is at last willing to grant you an audience. He adds that your discoveries at Snowcloak likely helped justify the decision, and that the recent resurgence in heretical activity concerns all. Ser Aymeric has already arrived, he says, eager to meet you at your first convenience.</p><p>You proceed to the intercessory, where Haurchefant urges confidence and clarity. Ser Aymeric greets Alphinaud with honor and pleasure, introducing himself as lord commander of the Temple Knights, and Alphinaud answers in kind. Aymeric then turns to youâ€”speaking of reputations, he says, yours towers over all, and he admits he has followed your activities with an interest bordering on fascination, glad you chose to join them. With that, the meeting begins.</p><p>Alphinaud lays out the dangers: the Garleans will return in force ere long, and the primal threat persistsâ€”beast tribes continue to summon their gods, each incarnation stronger than the last. He urges Ishgard to rejoin the Eorzean Alliance, insisting Ishgard is not immune. Aymeric respectfully disagrees: the Ixal do not concern Ishgard, he says, for their claims pertain to Gridanian lands, and Ishgard does not intervene in other nationsâ€™ internal affairs. Even setting that aside, Ishgardâ€™s forces are wholly committed to the Dravanian conflict, with no knights to spare. As for the Garleans, Aymeric agrees it is only a matter of time before the Empire resumes its campaign, but argues that Gaius is dead and the conscripts he left behind lack the will to fight, making it unlikely they will emerge from their castra for some time.</p><p>When Alphinaud asks why Aymeric agreed to meet if Ishgardâ€™s position has not changed, Aymeric answers that he did not come only as Ishgardâ€™s representative. Concerns have been raised about the supplies House Fortemps has been sending to Revenantâ€™s Toll, and there are calls to restrict aid to foreign powersâ€”yet Aymeric can ensure the shipments continue unabated. But he requires something in exchange: Dravanian activity has surged, and Ishgardâ€™s astrologians have observed alarming changes in the heavensâ€”the dragon star waxing unnaturally bright, with whispers that it portends the resurrection of Midgardsormr. Aymeric will not send knights to Mor Dhona on that basis, he says, but you have forces to spare. If you agree to watch over the Keeper of the Lake, he will intervene on your behalf; Alphinaud accepts, promises to keep Ishgard abreast of developments, and voices hope that this may one day be remembered as the first step toward a united Eorzea.</p><p>The moment the terms are settled, the calm shattersâ€”Haurchefant demands to know what is happening as a knight rushes in with the report: the caravan has been attacked, and it was Iceheart.</p></div><div class="expand-wrap"><button class="expand-btn" data-role="expand"></button></div>`,

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle.replace(/&#39;/g,"'");
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

      repo: 'BELAUG-FFXIV/FFXIV_Library',

      theme: 'preferred_color_scheme'
};
function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
