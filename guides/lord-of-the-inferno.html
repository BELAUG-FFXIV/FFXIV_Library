      <p>At the Waking Sands, Minfilia summons you once more to the Solar. Word has arrived from Thancred regarding the investigation in Thanalan: he has wrung new information out of Ungust, the false priest. Ungust is due to meet with the Amaljâ€™aa to discuss their ongoing arrangements, and the Immortal Flames judge this clandestine parley to be the perfect chance to lay an ambush and seize the lizardmen behind the abductions. They intend to let Ungust attend the meeting as planned, then strike. Knowing the Amaljâ€™aa will not yield without a fight, the Flames have requested the Scionsâ€™ support. Minfilia asks you to be their representative on the ground until Thancred can rejoin you, passing on his light-hearted message to â€œsave some for him.â€ His easy confidence in your strength mirrors her own. Once you are ready, she bids you travel to Camp Drybone and report to the flame sergeant in charge, sending you forth with a final blessing: may you walk in the light of the Crystal.</p>

      <p>Sensing your unspoken questions, Thancred offers a more detailed explanation. Once a primal manifests in the physical realm, it must consume aether in order to remain. The stronger it becomes, the more aether it requires. Aether exists in all things: it flows through every living being and even suffuses the air you breathe. Yet this diffuse energy alone cannot sustain a being like Ifrit. To endure, primals crave a concentrated source of aetherâ€”crystals. That is why so many crimes involving crystals can be traced back to primals, Minfilia adds. As for the abductions, their purpose is bound up with the way primals are born. When the world is ordered and calm, primals possess no physical form; their essence is scattered along the great river of aether. But when chaos grips the land and their worshippers cry out in desperation for deliverance, those prayers act as a beacon. The primalâ€™s essence is drawn toward that beacon and coalesces into a vessel of fleshâ€”a process the Scions call aetheric coalescence. Once thus incarnate, a primal feeds upon worship; the more numerous and fervent its followers, the more powerful the god becomes.</p>

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

function loadGiscusForCurrentLang(){
