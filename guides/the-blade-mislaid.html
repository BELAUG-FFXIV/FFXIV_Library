<p>Hildibrand declares with great satisfaction that his latest geiko disguise may well have been his finest performance yet, while Nashu rubs at her shoulders and groans that living as a geiko is exhausting work. Yojimbo, however, has little patience for theatrics. He reminds everyone that the true objective is the recovery of the treasured Soboro Sukehiro. When he briefly wonders if he has met you before, he dismisses the thought as nonsense and turns back to the task at hand. Shigure then presents the dagger he snatched from the Wolf Burglar amid the chaos. Though old and worn, it has clearly been kept in good condition, and its make is unmistakably of Doman design. To Shigure, it feels like something more than a common tool, a clue to the thiefâ€™s origins. Hildibrand loudly praises this reasoning as if it were his own, insisting that such keen attention to detail means Shigure has the makings of an inspector. Shigure chooses to accept this as a compliment and sets your next destination: Yanxia. Before long, you stand together at the crystal-rich shores near Prism Lake, where Nashu is immediately distracted by the dazzling shards glittering in the light. Yojimbo assures you that his companion Daigoro is a good dog despite his fearsome fangs, and Hildibrand momentarily forgets the mission as he marvels at the splendor of the landscapeâ€”until he apologizes and asks how you are to track your quarry. Shigure has no answer, but Yojimbo does: Daigoroâ€™s nose. At his masterâ€™s urging, the dog sniffs the Wolf Burglarâ€™s dagger, barks eagerly as he catches the scent, and Hildibrand charges off after him with Nashu close behind, while Shigure dares to hope that fate itself is smoothing the road to success.</p>

<p>Back in Kuganeâ€™s Rakuza District, Shigure introduces himself and your companions to the Sekiseigumi at Matsuba Square and announces that you have captured the notorious Wolf Burglar at last. Miyamagi can scarcely believe the news at first, but his disbelief quickly turns to joy as he recognizes the thief who has so long mocked him and his brothers. He thanks you all for this unexpected bounty and invites you to bring the prisoner inside. The Wolf Burglar, even in chains, mutters that you are all fools, blind to the true villain among you. Soon after, Akebono arrives and confirms that the Lupin has indeed been detained, praising the capture as an auspicious turn of events and asking who deserves his gratitude. Hildibrand steps forward to claim responsibility in his usual flamboyant fashion, then Akebono immediately inquires after the Soboro Sukehiro. Shigure freezes when he realizes that the sword is not present and admits he believed Yojimbo had already returned it. At the mention of that â€œdisrespectful disgrace of a samurai,â€ Akebonoâ€™s expression darkens. He has seen neither hide nor hair of Yojimbo and clearly did not entrust the weapon to him. Hildibrand tries to excuse their missing ally, suggesting that Jim may simply be enjoying dango at the Umineko Teahouse before visiting Akebono, but Shigure quietly voices the possibility that Yojimbo has instead absconded with the blade. Akebonoâ€™s temper finally snaps. He rails at you all, declaring it unimaginable that anyone thought it wise to entrust such a treasure to a single manâ€”especially a man he had only just driven from his service. Fixing Shigure with a hard stare, he vows that if the sword is not recovered, he will devote his remaining years to ensuring the roninâ€™s dreams never come true.</p>

<p>When the dust finally settles, Shigure turns to you in quieter surroundings and confesses that part of him still struggles to believe what has transpired. The Wolf Burglar is captured, he has at last become a member of the Sekiseigumi, and yet it all feels strangely unreal. He thanks you again and again for everything you have done, admitting that the strangest part of this journey may not have been the thieves, swords, or undead companions, but rather the loss of his own hair along the way. That, he says, was the most vexing complication of allâ€”though Nashu has assured him she is already hunting down a powerful tonic to fix it. For now, there is nothing to do but wait. Until a new lead on the Soboro Sukehiro presents itself, you can only enjoy this brief lull and allow fate to decide when your shared story will move forward once more.</p>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});
