<p>In Avalonia Fallen, Nashu spots a familiar figure quite literally lodged in the ground. The unfortunate soul, who bears a striking resemblance to Orland, is embedded headfirst in the earth. Nashu comments that the inspector certainly gave this one a sound thrashing, while Julyan wonders what became of the othersâ”€and of the mammet. Nashu proposes pulling the poor man free and asking him directly, then realizes it may not be so simple and turns to you with a cheer, declaring that you surely have the strength to haul him out. With a mighty effort, you wrench the figure from the soil. Julyan eyes the manâ€™s legs and muses that the firm thighs and buttocks look awfully familiar. Once the dust settles, Nashu points out that he is wearing some sort of magicked mask that makes him look just like the inspector, reminiscent of a certain â€œman of a thousand facesâ€ from Ulâ€™dah. Julyan, however, will not be fooled: this is Hildibrand himself, and no disguise can deceive a mother. Before anyone can argue, a booming yet genial voice asks what trouble his beloved son has gotten himself into this time. Lord Godbert arrives with Cyr at his side. Nashu greets them both and asks how they ended up traveling together. Cyr explains that he was too far from Tailfeather when night fell, but by blind fortune Lord Godbert happened upon him wandering in the wilds. Godbert says Lord Edmont briefed him on the recent Grand Sers affair and Hildibrandâ€™s involvement, and as a father he could not help but take an interest in his sonâ€™s predicament. Cyr adds that he was eager to share his latest discovery: Archmagus Quanâ€™s research notes. At that moment, Hildibrand stirs, stretches, and notes he has not slept so soundly since the time he was buried in the lichyard. He confesses his embarrassment at being discovered in such an undignified state, having been so unceremoniously disposed of by the Grand Sers, but expresses heartfelt gratitude for the rescue and delight at being reunited wit const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());
