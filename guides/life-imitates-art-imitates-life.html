<p>Nashu greets you in Kugane with her usual boundless energy, exclaiming how bright-eyed and ready for adventure you look before announcing that she has â€œnews.â€ Since your last investigation, she has been asking around about the notorious Wolf Burglarâ€”the same thief who left that cheeky note claiming credit for Akebonoâ€™s robberyâ€”and she has come to the conclusion that he is not quite as stealthy as he thinks he is. Yes, he has relieved a great many rich merchants of their treasures, and his calling card leaves no doubt as to which crimes are his. But precisely because he insists on signing his work, witnesses have seen him again and again. After listening to their accounts, Nashu even tried her hand at sketching a portrait of the culprit, proudly presenting her self-taught â€œartistryâ€ to you. Your reaction, howeverâ€”whether honest critique or stunned silenceâ€”fails to offer the encouragement she hoped for. With a little sigh, she concedes that perhaps the drawing isnâ€™t her masterpiece after all and decides to return to â€œthe metaphorical drawing board.â€ Instead of relying on her picture, she proposes the more practical plan of questioning the wealthy and influential citizens the burglar favors as targets. She will canvass Kogane Dori, she says, while you speak to patrons of the nearby teahouse and hostelry.</p>
<p>At Pier 2 you meet a Preening Pundit who is in no mood to hear the Wolf Burglarâ€™s name. He complains that your question has ruined his peaceful moment of sea air and admits, with theatrical outrage, that he too has been victimized. The vase the thief stole was, in his memory, a magnificent treasure, and the loss still stings. Grumbling about justice, he declares that if the world were fair, the Wolf Burglar would be paraded through the streets and boiled alive in Tenkonto for all to see. Some people argue that cruel and unusual punishments do nothing to deter criminals, he notes, but he clearly believes that a good public boiling has its merits. At the Umineko Teahouse, Byakudan is more composed. He knows of the thief by reputation but says he and his companions are of modest means and have been spared. If you mistook him for a wealthy man, he explains, it is only because this teahouse visit is his single indulgence; the rest of his life is frugal. He doubts the Wolf Burglar will bother with people like him, no matter how genteel their surroundings may appear.</p>
<p>At the Shiokaze Hostelry, Uraki greets you warmly, saying it has been far too long since he last shared a pipe with an ijin. When you decline the offer to smoke and ask instead about the Wolf Burglar, he shrugs and warns that he has no special insight to share. What he knows is what everyone knows: the thief is a â€œlone wolf,â€ working without comrades, and the Sekiseigumi, despite serious efforts, have no solid leads. Rumor has it that repeated success has only emboldened the man. Each new theft is more brazen than the last, and there are now tales of him practicing his trade in broad daylight. That, Uraki says, is the extent of his knowledge. If you will not sit and trade stories or indulge in a pipe, he prefers to be left alone with his smokeâ€”a companion that, in his view, demands far less from him than conversation.</p>
<p>When you regroup with Nashu in Kogane Dori, she eagerly asks if you have uncovered anything useful. Hearing that the thiefâ€™s crimes are growing more audacious, she nods gravely and remarks that, if there is anything she has learned from following the inspector, it is that overconfidence has a way of getting you smacked upside the head by your motherâ€™s magic frying pan. She would dearly like to catch this â€œwolfâ€ in the act, but to do so, they need to know who he plans to rob next. As she puzzles over this, a young boy suddenly cries out when someone nearly tramples him underfoot. Shigure, the very samurai you met before, hastens to apologize, insisting he meant no harm and was simply lost in thought about his investigation. Nashu recognizes him immediatelyâ€”â€œShiggy-something,â€ as she calls himâ€”and remembers that he was also hunting the Wolf Burglar. When she presses him for news, he reveals a promising lead: a private auction is to be held in which many foreign wares will be put up for sale. Such auctions are not unusual in Kugane, but the timing is suspicious; it has been some time since the Wolf Burglar last struck, and rumor has it that this particular auction will feature â€œextraordinaryâ€ items that might tempt a bold thief.</p>
<p>Shigure apologizes for his haste and says he must hurry to the auction venue, but Nashu calls after him, asking if they may accompany him. He warns that the goods on offer will be prohibitively expensive and doubts they will be able to afford anything. Without missing a beat, Nashu boasts that you are wealthy enough to buy and sell him a thousand times over. Surprised but unwilling to argue, Shigure accepts this at face value and invites you both along. Soon after, he leads you to a reserved space on Kogane Dori, explaining that this is the site of the private auction and that the distinguished guests should be arriving at any moment. Among the gathering crowd, Nashu recognizes Master Akebono. He expresses mild surprise at seeing the â€œinspectorsâ€ again but assumes you are there to keep watch for the Wolf Burglar. If you happen to see something you like, he suggests, money changers are on hand to convert foreign currency. Then, with a competitive glint in his eye, he warns that if you and he desire the same item, he has no intention of yielding without a fight.</p>
<p>The auction begins under the guidance of a Silver-tongued Broker, who welcomes the â€œprosperous and esteemed eliteâ€ and promises them a selection of rare and curious items from across the world. The first lot is a â€œqueer, misshapen fiendâ€ captured in the wild mountains of Yanxiaâ€”a so-called â€œratman,â€ an unholy hybrid of man and beast whose flesh supposedly grants eternal life to those who eat it. The broker calls for an opening bid of five hundred thousand koban, and several patrons eagerly raise the stakes. Akebono ultimately claims the creature with a bid of eight hundred thousand koban, to the astonishment of the crowd. Nashu, watching from the side, whispers in horror, wondering aloud if he truly intends to eat the unfortunate Qiqirn. The next item, the broker announces, is a â€œstatueâ€ brought from the western lands of Eorzea. In truth, he says, the word â€œstatueâ€ hardly does it justice; this â€œEoruzean Gentlemanâ€ is a masterpiece, a triumph of sculptural art whose exquisitely rendered features have led some to call it indistinguishable from a living man frozen in time. As the cloth covering is pulled away, Nashu gasps. The sculpture is the spitting image of Inspector Hildibrand, down to his familiar pose. She wonders if a devoted admirer might have sculpted it.</p>
<p>Shigure, however, peers more closely and remarks that he thought he saw the statue twitch. At once, Nashu jumps to a more dramatic conclusion: perhaps the inspector has been frozen by temporal magicks and turned into living stone. If so, she declares, she has just the thing to restore himâ€”a trusty bomb. Shigure quickly stops her, horrified at the thought of her detonating explosives in a crowded market and wiping out half the guests. Nashu pauses and reluctantly admits that blowing up innocent bystanders would not be very â€œinspector-likeâ€ behavior. Meanwhile, the Silver-tongued Broker and the bidders begin to notice subtle changes in the statueâ€™s expression. Akebono and the Rotund Oligarch murmur that they do not recall such a look of abject terror on its face earlier. Cornered, the broker hastily improvises, claiming this is no ordinary statue but a marvelous fusion of sculpture and automaton, capable of shifting its features with lifelike fluidity. Having thus â€œexplainedâ€ the anomaly, he sets the starting bid at five hundred thousand koban. A spirited contest follows, and once again Akebono leads the pack, shouting a high offer to secure the Eorzean Gentleman as his own.</p>
<p>Nashu, aghast, realizes that if nothing is done, these people will literally purchase Inspector Hildibrand as if he were an art piece. Whether you attempt to outbid Akebono or not, the merchant triumphantly raises the stakes to a staggering one million koban, declaring that there is nothing in this world he cannot buy. Before the sale can be finalized, a sudden disturbance draws everyoneâ€™s attention. Coughing and confusion fill the room, and when the dust settles, the Eorzean Gentleman has vanished from the stage. In its place lies a now-familiar cheeky note: â€œYou have just been robbed by the Kugane Wolf Burglar!â€ Shigure curses the thief as a thrice-damned oni, furious that he has struck yet again at the very event they were using as bait. Akebono, still sputtering, insists he saw the culpritâ€”a wolfish-looking fiendâ€”seize the statue and flee toward the Short Pier. Nashu, putting the pieces together in her own way, cries that Inspector Hildibrand has been stolen, or rather kidnapped, by the Wolf Burglar. She imagines dire possibilities, including the thief trying to eat him like the â€œratman,â€ and insists they must give chase at once.</p>
<p>At the Short Pier, Nashu continues to marvel at the absurdity of the situation. Even for Inspector Hildibrand, being â€œstolenâ€ as a statue is a first. A nearby captain, curt but cooperative, recounts what he saw: a Lupin carrying a grotesquely twisted mockery of a man on his back, boarding a small boat and departing for the Ruby Price. Shigure, who had arrived ahead of you, confirms that this report matches his own understanding of the thiefâ€™s escape route. He muses that the Wolf Burglarâ€™s boldness has finally given them a trail to follow; by seizing such an eye-catching prize in broad daylight and fleeing by boat, the thief has traded anonymity for a series of witnesses. Shigure proposes that they hurry to the Ruby Price to continue the pursuit. Nashu, staring up at the distant tower on the horizon, mutters that it just keeps going â€œup and up and up,â€ then quickly shakes off her awe. With the inspectorâ€™s â€œstoneâ€ body in the hands of a hungry thief, there is no time to waste.</p>
<p>Upon reaching the Ruby Price, you find Nashu still staring at the towering structure, repeating that it stretches endlessly into the sky. Shigure turns his attention to the matter at hand, reasoning that someone stationed here must have seen a Lupin passing through with a stolen statue. He questions Hayama, one of the watchmen, but the man apologetically admits that he has no recollection of such a sight. Since the withdrawal of Garlean forces from Doma and the Ruby Sea, domestic sea traffic has increased significantly. In response, the authorities have been instructed to wave smaller vessels through without thorough inspection unless there is a clear cause for suspicion. The Lupin you seek, Hayama explains, was likely no more than one of many travelers granted a cursory glance before being allowed to sail on. Shigure thanks him for his time and excuses himself, taking care to be polite despite the dead end. Stepping back, he reflects that their quarry has slipped through their grasp for now and wonders aloud who else might keep close watch over these waters. The search must continue, and if they are to find the Wolf Burglarâ€”and rescue Inspector Hildibrandâ€”they will need to look beyond the usual checkpoints for the next clue.</p>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';

  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
