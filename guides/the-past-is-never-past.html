<p>Nashu paces the streets of Kuganeâ€™s Ijin District, wringing her hands as she wonders where in the world Hildibrand has gone. With Shigure detained by the Sekiseigumi for aiding the Wolf Burglar, the inspector has thrown himself into investigating Master Akebono, but so far found nothing. Just as she voices her worries to you, Hildibrand appears in his usual dramatic fashion, loudly commending a nearby admirer for his unwavering dedication to honor, justice, and a perfectly boiled egg. He declares that in all his years as an inspector, he has never known a more passionate fan. Then, with a proud flourish, he explains that while pursuing rumors about Master Akebono, he received a mysterious letter that can only be from one of his many admirers. Nashu, thrilled that even in the Far East he has a following, begs to read it. Squinting at the clumsy Eorzean letters, she puzzles it out: someone calls upon the â€œsomething-something of Lightâ€ who seeks the strongest of swords, the Soboro Sukehiro, and claims to have taken it for themself, demanding a duel upon Kugane Ohashi. Hildibrand takes â€œsomething-something of Lightâ€ to mean himselfâ€”the Gentleman of Lightâ€”and, while insisting he would rather avoid violence, rushes off to reason with this misguided challenger before you or Nashu can stop him. Nashu is left staring after him, certain the letter actually said â€œWarrior of Lightâ€ and was meant for you; she decides to stay behind in case he comes back and urges you to hurry after him before he does something foolish.</p>

<p>On Kugane Ohashi, the truth of the matter is revealed when Gilgamesh greets Hildibrand with an easy â€œWe meet again, Hildy.â€ Startled, Hildibrand can scarcely believe his eyes: Greg is here, in Kugane, and in the Far East no less. Greg hedges, then confesses that he has been masquerading as â€œJimâ€ all along. After his second defeat at Forenameâ€™s hands in Eorzea, he left the realm to hone his skills and seek stronger weapons overseas. Unfortunately, he forgot to budget for food and drink, and soon found himself starving. In desperation, he looked to his only companionâ€”a painted rooster that had kept him company in his darkest hourâ€”and survived by making a terrible sacrifice he would carry in his heart thereafter. Sustained just enough to go on, he wandered until he crossed paths with a stray dog who, like him, bore the scars of misfortune. Seeing a fellow orphan of fate, he named the dog Daigoro, and together they traveled and worked to survive. When they finally reached Kugane, Greg took on work as a mercenary to rebuild his savings and continue his search for the strongest of swords. Through such ventures he acquired the Zanmato and forged a reputation as Yojimbo, fashioning a roninâ€™s garb that would satisfy clients who sought a legendary swordsman. Kageyama was one such employerâ€”but when Greg saw that Forename and their comrades would be his opponents, he realized he had not been paid nearly enough for the task. Later, glimpsing Forename walking the streets of Kugane, his competitive spirit flared anew. Upon hearing of the Soboro Sukehiro, he resolved to claim it for their inevitable third bout and penned the challenge letter to the Warrior of Light. But when Hildibrand misread his words and came in Forenameâ€™s stead, Greg felt compelled to remove the inspector from the field by force, embedding him by the gate and waiting for the true opponent to arrive.</p>
<p>Having told his tale, Greg admits that, despite all his efforts and newfound strength, he was defeated yet again by the Warrior of Light. He declares there will be no more tricks: he has taken his shot and fallen short, and so he will abandon his shenanigans and instead devote himself to supporting Forenameâ€™s endeavors in order to atone. Hildibrand, delighted, assures him that no apology is needed between friends and warmly welcomes him as a full-fledged assistant. Together with you, they return to Kuganeâ€™s Rakuza District, where Hildibrand marvels that this is a twist no one could possibly have foreseen, while Greg suggests letting bygones be bygones and moving forward as comrades toward a common goal. It is at this moment that Nashu rushes in with dire news: as punishment for aiding the Wolf Burglarâ€™s escape, Shigure has been sentenced to death by ritual suicide. Gilgameshâ€™s jovial mood falls away as he acknowledges the gravity of the situation, and Hildibrand at once resolves that they cannot sit idle.</p>
<p>Determined to save Shigure, Hildibrand declares that, assuming the Wolf Burglar has already vanished into the wind, their only remaining option is to dig deeper into Master Akebonoâ€™s hidden past and prove that the sword he claims was stolen from him was in fact stolen by him first. â€œDivide and conquer, agents of enquiry style!â€ he proclaims, sending everyone out to gather information. Your search takes you first to Byakudan at the Umineko Teahouse on Pier 2, who explains that Akebono built his fortune selling a wide range of medicinal wares for all manner of ailments. His products, she says, are by all accounts highly effective and popular, and he still enjoys a reputation as a premier source of alchemical goods. Yet his clientele spends in a single visit what she earns in a month; luxurious as they are, his remedies are far beyond her means. She has never purchased them herself and doubts she ever will, barring some wildly unlikely windfall.</p>
<p>At Kogane Dori, Keiten offers a more measured appraisal. He is willing to speak of Master Akebonoâ€™s character as a businessman and notes that, like all who rise to mercantile prominence, Akebono stands at the center of rumor and intrigue. For every voice that praises him, another condemns him. None deny that his medicines are effective; he sources only the finest ingredients from Radzâ€“atâ€“Han, the birthplace of alchemy, and satisfied customers are beyond counting. Yet none deny, either, the exorbitant profits he earns by tightly controlling the supply of these Hannish ingredients. With no true competition, he is free to dictate prices as he pleases. As a result, those in desperate need have been driven to spend their entire lifeâ€™s savings or to borrow from unsavory moneylenders simply to afford his miraculous cures. Technically, Keiten concedes, Akebono operates wholly within the bounds of the law, and so as a businessman he must be lauded for his success. But he refuses to speak on the manâ€™s morals or ethics, leaving you to draw your own conclusions.</p>
<p>Returning to Rakuza District, you share what you have learned with Hildibrand and the others. Whether you emphasize the unrivaled potency of Akebonoâ€™s medicines or the ruinous prices he charges, the picture is the same: this is a man who preys on the sick and needy for personal gain. Hildibrand concludes that, as suspected, there is far more to Master Akebono than meets the eye. Nashu, however, can no longer contain her panic: Shigureâ€™s execution could be carried out at any moment if they do not act. Hildibrand is taken abackâ€”he had hoped to conduct a thorough investigation and gather irrefutable evidence to secure the manâ€™s freedom, but time has run out. With a grim resolve he declares that there are many paths to a just end; if they must take a shortcut to prevent a grave miscarriage of justice, then so be it.</p>

<p>A Sekiseigumi blade examines the weapon and confirms that it is indeed the Soboro Sukehiro. Satisfied, he orders the Wolf Burglar escorted back to his cell and a runner dispatched to Master Akebonoâ€™s estate at once. Yet even with the thief reclaimed and the sword returned, the captain warns Shigure that their business is far from done: the Wolf Burglar may be back in chains, but Shigure must still answer for his reckless actions. After a momentâ€™s deliberation, the captain announces a new sentence: Shigure will conduct a formal investigation into the rumors surrounding Master Akebono. Before the order can take shape, Kumode appears, smiling thinly. He dismisses the need for any further inquiry, declaring the matter resolved now that the Wolf Burglar has been recaptured. Shigure recognizes him as Master Akebonoâ€™s guestâ€”the one the geiko once hurled into a wallâ€”but Kumode feigns ignorance, claiming to remember neither the incident nor Shigure himself. Calmly, he reiterates that while the Sekiseigumi are free to investigate if they wish, such wasteful use of resources might force his associates to reconsider the support allocated to them in the coming year. Under the weight of that veiled threat, the captain quickly backs down, assuring Kumode that they value his counsel and will defer to his judgment. He declares the matter of the Soboro Sukehiro and Master Akebono officially closed. As the scene ends, Kumode repeats, with quiet finality, that â€œthat will be all.â€</p>

function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });

}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}
