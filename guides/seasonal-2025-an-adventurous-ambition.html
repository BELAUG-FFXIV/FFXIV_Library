<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>An Adventurous Ambition | BELAUG · FFXIV Library</title>
  <meta name="description" content="Seasonal Quest – An Adventurous Ambition & A Light That Ever Burns (The Rising 2025)">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root{ --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .left{display:flex;align-items:center;gap:12px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex;align-items:center;gap:8px}
    .icon-btn{background:none;border:none;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative;padding-top:56.25%}
      .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%}
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .row b{display:inline-block;min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8;text-decoration:none}
    .link:hover{text-decoration:underline}

    /* === expandable story === */
    .story-wrap{position:relative}
    .story-content{max-height:360px;overflow:hidden;position:relative}
    .story-content::after{content:"";position:absolute;left:0;right:0;bottom:0;height:64px;background:linear-gradient(to top,var(--card),transparent)}
    .story-expanded{max-height:none!important}
    .story-expanded::after{display:none}
    .expand-btn{margin-top:8px;background:#fff;border:1px solid var(--border);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
    @media (max-width:600px){.story-content{max-height:260px}}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
      </div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/38qbJyiQWMM"
              title="An Adventurous Ambition" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs（Seasonal：無 Requirements） -->
      <section class="card">
        <div class="hd" id="pageTitle">An Adventurous Ambition</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true"  data-tab="story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="event">Event Period</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlockq">Unlock Quest</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="followq">Follow-Up Quest</button>
        </div>
        <div class="bd">
          <div id="panel-story"   class="tab-panel active"></div>
          <div id="panel-acq"     class="tab-panel"></div>
          <div id="panel-event"   class="tab-panel"></div>
          <div id="panel-unlockq" class="tab-panel"></div>
          <div id="panel-followq" class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const LANG_KEY = 'ffxiv-guide-lang';
    const i18n = {
      EN:{
        langLabel:'EN',
        pageTitle:'An Adventurous Ambition',
        tabs:{ story:'Story', acq:'Acquisition', event:'Event Period', unlockq:'Unlock Quest', followq:'Follow-Up Quest' },
        story:`<div class="story-wrap"><div class="story-content">
<p><b>An Adventurous Ambition</b><br>
During the Rising, you come across the wandering minstrel at the Aftcastle in Limsa Lominsa. He is searching for inspiration for a new song and asks your aid in listening to the voices of the city. Together, you head to the Drowning Wench, where you overhear Baderon scolding a fiery Miqo’te girl, R’tcha, who longs to leave the city and become an adventurer. Though he refuses her out of concern, he fears she may still slip away and bids you keep watch over her. Klindrael at the Tempest Gate confirms your suspicions: R’tcha already passed through, and Ayoyo, a comrade, is likely holding her outside the walls. You rush to lower La Noscea and find them together. The minstrel, moved by the girl’s determination, suggests a compromise—if she cannot become an adventurer herself, she might instead hire one. Thus, you agree to escort R’tcha to Oschon’s Torch to investigate rumors of child-stealing ghosts, with Ayoyo gladly joining. When R’tcha learns your name, she thanks you with a spark of hope in her eyes. By seeing her wish fulfilled, you may also guide the minstrel toward the inspiration he seeks. With resolve, you set out to lead your young charge safely to the lighthouse.</p>
<p><b>A Light That Ever Burns</b><br>
At R’tcha’s urging, your small company sets out for Oschon’s Torch. Guided first to Madman Bridge, you learn of the girl’s tragic past—her parents lost in the Calamity, leaving her to grow up in an orphanage. At Oschon’s Embrace, she struggles to put her feelings into words, yet presses on, her determination carrying her toward the lighthouse at Gods’ Grip.</p>
<p>There she finally speaks the truth: her parents were the lighthouse keepers, and whispers that they had become vengeful spirits left her torn between dread and hope. As the sea-worn tower comes into view, she gathers the courage to confront the past. The keeper Rostnzeh greets her, not with tales of ghosts, but with memories of her parents’ valor. When the Calamity’s wave bore down upon Vylbrand, they defended their post to the last, saving countless lives at the cost of their own. In their sacrifice, R’tcha finds solace, and vows to one day help others as they did.</p>
<p>Your journey ends beneath the fireworks of the Rising, where the minstrel transforms the tale into song. His verse, inspired by your steps and R’tcha’s resolve, becomes a melody of hope and remembrance. No matter the trials to come, such stories will remain your strength, lighting the path forward in the darkest of nights.</p>
</div><button class="expand-btn" data-more="Read more" data-less="Show less">Read more</button></div>`,
        acq:`<div class="stack">
          <div class="row"><b>Quest Giver</b> Wandering Minstrel <small class="muted">(Limsa Lominsa, X:11.3, Y:13.7)</small></div>
        </div>`,
        event:`<div class="stack"><div class="row">August 27 – September 11, 2025</div></div>`,
        unlockq:`<div class="stack"><div class="row">Any Class (Level 15)</div></div>`,
        followq:`<div class="stack"><div class="row">Included in Story</div></div>`
      },
      JP:{
        langLabel:'JP',
        pageTitle:'新生祭と、ラノシアの小さな冒険',
        tabs:{ story:'ストーリー', acq:'入手方法', event:'開催期間', unlockq:'開放クエスト', followq:'後続クエスト' },
        story:`<div class="story-wrap"><div class="story-content">
<p><b>新生祭と、ラノシアの小さな冒険</b><br>
リムサ・ロミンサのアフトキャッスル。リゼンの最中、あなたは旅の吟遊詩人と出会う。新たな歌の着想を求める彼は、市井の声を聞くため共に街を巡ろうと誘う。共に訪れた酒場「ドランク・ウェンチ」では、酒場主バデロンが小さなミコッテの少女、ルチャを諭している場面に出くわす。冒険者になりたいと願う彼女に対し、バデロンは危険を理由に首を振るが、少女が勝手に出て行くのを恐れ、あなたに見張るよう頼んだ。テンペストゲートの黄蛇兵クリンドレールに尋ねると、ルチャの姿を見たという。既に門を抜けたらしく、仲間のアヨヨが外で引き止めているだろうと聞き、あなたは急ぎロワー・ラノシアへ向かう。そこで見つけたのは、決意に燃える少女と彼女を止めるアヨヨ。吟遊詩人はその覚悟を認め、折衷案を提案する──冒険者にはなれなくとも、冒険者を雇えばよい、と。こうして、子供をさらう幽霊の噂を確かめるため、ルチャをオシュオン灯台へ護衛することになる。名を告げるあなたに、少女は感謝を示し、瞳に希望を宿す。その願いを叶えることで、吟遊詩人もまた新たな詩の糧を得るのだろう。あなたは決意を胸に、灯台への道を歩み出す。</p>
<p><b>新生祭と西風の海都</b><br>
ルチャの強い願いに導かれ、一行はオシュオン灯台を目指して歩み出す。まず辿り着いた「マッドマン・ブリッジ」で、彼女は両親をカラミティで失い、孤児院で育った過去を打ち明ける。続く「オシュオンの抱擁」では言葉に詰まりながらも、灯台のある「神々の岩手」へ進む決意を崩さない。</p>
<p>やがて、海を見守る塔が姿を現すと、ルチャは心に秘めていた思いを語り出す。両親は灯台守であり、カラミティの混乱の中で命を落とした。悪霊となったという噂に怯えつつも、再び会いたいと願っていたのだ。灯台守ロストンゼは彼女を迎え、幽霊の話ではなく、勇敢な両親の思い出を語る。大津波がヴィルブランドを襲ったその日、ふたりは最後まで職務を全うし、多くの命を救ったのだ。その犠牲に慰めを得たルチャは、やがて人々を助ける存在になると心に誓う。</p>
<p>冒険の結末は、リゼンの夜空を彩る花火の下。吟遊詩人はあなたとルチャの物語を歌へと昇華させ、希望と追憶の調べを奏でる。どれほど大きな試練が訪れようとも、その物語はあなたを支える力となり、闇を照らす灯火となるだろう。</p>
</div><button class="expand-btn" data-more="続きを読む" data-less="折りたたむ">続きを読む</button></div>`,
        acq:`<div class="stack">
          <div class="row"><b>クエスト発行</b> 吟遊詩人 <small class="muted">（リムサ・ロミンサ, X:11.3, Y:13.7）</small></div>
        </div>`,
        event:`<div class="stack"><div class="row">2025年8月27日～9月11日</div></div>`,
        unlockq:`<div class="stack"><div class="row">いずれかのクラス (Lv15)</div></div>`,
        followq:`<div class="stack"><div class="row">ストーリーに含まれる</div></div>`
      },
      ZH:{
        langLabel:'ZH',
        pageTitle:'新生祭與拉諾西亞的小小冒險',
        tabs:{ story:'故事概要', acq:'取得方式', event:'活動期間', unlockq:'解鎖任務', followq:'後續任務' },
        story:`<div class="story-wrap"><div class="story-content">
<p><b>新生祭與拉諾西亞的小小冒險</b><br>
在利姆薩．羅敏薩的 Aftcastle，你於重生節期間遇見了吟遊詩人。他正為新曲尋找靈感，於是邀你一同傾聽市民的故事。你們來到酒館「溺水仙女」，碰巧聽見老闆 Baderon 勸誡米奧可特少女 R’tcha。她夢想成為冒險者離城遠行，但 Baderon 出於擔憂而拒絕，仍請你暗中留意。到了 Tempest Gate 向黃蛇哨兵 Klindrael 打聽，果然得知 R’tcha 已出城，且由同僚 Ayoyo 在外頭攔下。你隨即趕往拉諾西亞低地，找到兩人。吟遊詩人被她的執念打動，提出折衷──若她不能親自成為冒險者，不如僱傭冒險者。於是你接受護送她前往 Oschon’s Torch 的任務，調查「綁走孩童的幽靈」傳聞，Ayoyo 也愉快加入。當她問起你的名字後，眼中閃著希望向你道謝。幫她圓夢，也許便能為詩人帶來靈感。你帶著決心，啟程護送少女前往燈塔。</p>
<p><b>不滅之燈</b><br>
在 R’tcha 的堅持下，你們啟程前往 Oschon’s Torch。行至 Madman Bridge，她吐露過去──雙親在大災變中罹難，自己在孤兒院長大。到了 Oschon’s Embrace，女孩雖難以啟齒，卻仍邁步向 Gods’ Grip 的燈塔。</p>
<p>望見燈塔時，她終於說出真相：她的父母是守塔人。災變後的流言讓她心生恐懼，懷疑雙親成了亡魂，卻又渴望重逢。守塔人 Rostnzeh 接待她，說的不是鬼魂，而是雙親的勇氣──當巨浪撲向維爾布蘭德時，他們堅守崗位、以命守護眾人。得知真相的她釋懷，也立志有朝一日幫助他人。</p>
<p>冒險在重生節的煙火下落幕。吟遊詩人將這段旅程化為新曲，將希望與記憶編織成旋律。無論前方如何，這些故事會成為你的力量，如燈塔般照亮黑夜。</p>
</div><button class="expand-btn" data-more="展開全文" data-less="收合內文">展開全文</button></div>`,
        acq:`<div class="stack">
          <div class="row"><b>任務發布</b> 吟遊詩人 <small class="muted">（利姆薩．羅敏薩, X:11.3, Y:13.7）</small></div>
        </div>`,
        event:`<div class="stack"><div class="row">2025年8月27日～9月11日</div></div>`,
        unlockq:`<div class="stack"><div class="row">任意職業（等級15）</div></div>`,
        followq:`<div class="stack"><div class="row">已收錄於故事</div></div>`
      }
    };

    const langToggle  = document.getElementById('langToggle');
    const pageTitle   = document.getElementById('pageTitle');
    const tabBtns     = [...document.querySelectorAll('.tab-btn')];
    const panels = {
      story:  document.getElementById('panel-story'),
      acq:    document.getElementById('panel-acq'),
      event:  document.getElementById('panel-event'),
      unlockq:document.getElementById('panel-unlockq'),
      followq:document.getElementById('panel-followq')
    };

    function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }

    // 綁定收合按鈕
    function wireStoryToggler(root){
      const btn = root.querySelector('.expand-btn');
      const content = root.querySelector('.story-content');
      if(!btn || !content) return;
      const more = btn.getAttribute('data-more');
      const less = btn.getAttribute('data-less');
      btn.onclick = ()=>{
        const expanded = content.classList.toggle('story-expanded');
        btn.textContent = expanded ? less : more;
      };
    }

    function applyLang(lang){
      const t = i18n[lang] || i18n.EN;
      pageTitle.textContent = t.pageTitle;
      langToggle.textContent = `🌐 ${t.langLabel}`;
      tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
      const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
      renderPanel(activeBtn.dataset.tab, lang);
    }

    function renderPanel(key, lang){
      const t = i18n[lang] || i18n.EN;
      Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
      panels[key].classList.add('active');
      panels[key].innerHTML = t[key];
      if(key==='story') wireStoryToggler(panels[key]); // 每次渲染都重新綁定
    }

    tabBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab, getLang());
      });
    });

    langToggle.addEventListener('click', ()=>{
      const cur = getLang();
      const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
      localStorage.setItem(LANG_KEY, next);
      applyLang(next);
    });

    applyLang(getLang());
  </script>
</body>
</html>
