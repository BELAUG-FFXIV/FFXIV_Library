<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wailers and Waterwheels | BELAUG · FFXIV Library</title>
  <meta name="description" content="FFXIV BGM — Wailers and Waterwheels：曲目介紹、取得方式與出現地點，附影片與播放清單。">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root {
      --bg: #fff8e6; --card: #ffffff;
      --fg: #222; --muted:#666; --border:#e5e1d8;
      --accent:#e11d48;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;
      background:var(--bg); color:var(--fg);}
    .container{max-width:1080px; margin:0 auto; padding:0 16px}
    /* 頁首 */
    .site-header{border-bottom:1px solid var(--border); background:#fff9edb3;
      backdrop-filter:saturate(120%) blur(6px); position:sticky; top:0; z-index:10}
    .nav{display:flex; align-items:center; justify-content:space-between; height:60px}
    .left{display:flex; align-items:center; gap:12px}
    .home{border:1px solid var(--border); background:#fff; padding:4px 8px; border-radius:8px; text-decoration:none; color:var(--fg); font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex; align-items:center; gap:8px}
    .icon-btn{background:none; border:none; cursor:pointer; font-size:14px; padding:6px 10px; border-radius:8px}
    .icon-btn:hover{background:#fff; border:1px solid var(--border)}
    /* 主體 */
    .main{padding:20px 0 40px}
    .grid{
      display:grid;
      grid-template-columns:1.1fr 1fr;
      gap:20px;
      align-items:start;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative; padding-top:56.25%}
      .video-wrap iframe{position:absolute; inset:0; width:100%; height:100%}
    }
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px; border-bottom:1px solid var(--border); font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%; height:420px; border:0; display:block; border-radius:16px}
    /* Tabs */
    .tabs{display:flex; gap:8px; padding:12px 12px 0; flex-wrap:wrap}
    .tab-btn{background:#fff; border:1px solid var(--border); color:var(--fg);
      border-radius:999px; padding:8px 14px; cursor:pointer; font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent); color:#fff; background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex; flex-direction:column; gap:10px}
    .stack .row{padding:12px 14px; border:1px dashed var(--border); border-radius:12px; background:#fffdf6}
    .row b{display:inline-block; min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8; text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
      </div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/5BV4KcEKQNM"
              title="Wailers and Waterwheels" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">Wailers and Waterwheels</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true" data-tab="story">About</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="req">Appears</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlock">Playlist</button>
        </div>
        <div class="bd">
          <div id="panel-story" class="tab-panel active"></div>
          <div id="panel-acq" class="tab-panel"></div>
          <div id="panel-req" class="tab-panel"></div>
          <div id="panel-unlock" class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const LANG_KEY = 'ffxiv-guide-lang';
    const i18n = {
      EN:{
        langLabel:'EN',
        pageTitle:'Wailers and Waterwheels',
        tabs:{story:'About',acq:'Acquisition',req:'Appears',unlock:'Playlist'},
        story:`<p>“Wailers and Waterwheels” welcomes you to Gridania with a lullaby of leaves and turning wheels.
        This tranquil melody weaves through moss-covered stone paths, sunlight filtering through tall boughs, and the gentle presence of the forest’s spirits.</p>
        <p>It’s not just a song — it’s the heartbeat of a city in harmony with nature. A place where your journey begins in peace, and to which your heart quietly returns.</p>`,
        acq:`<div class="stack">
          <div class="row"><b>Purchase</b> From <b>Maisenta</b> <small class="muted">(New Gridania, X:11.5, Y:11.2)</small> — <b>5,000 gil</b></div>
        </div>`,
        req:`<div class="stack">
          <div class="row"><b>Appears</b> Gridania (New Gridania, Old Gridania), The Black Shroud</div>
        </div>`,
        unlock:`<div class="stack">
          <div class="row"><b>Playlist</b> <a class="link" href="https://www.youtube.com/playlist?list=PLtC2r5occXAlFr8n0nXcEflBVY9tttXhq" target="_blank" rel="noopener">FFXIV BGM Playlist</a></div>
        </div>`
      },
      JP:{
        langLabel:'JP',
        pageTitle:'水車の調べ',
        tabs:{story:'紹介',acq:'入手',req:'流れる場所',unlock:'プレイリスト'},
        story:`<p>「水車の調べ」は、グリダニアに足を踏み入れた冒険者をそっと迎える森の子守唄。
        苔むした石畳、木洩れ日の下を通り抜ける風、そして森に宿る精霊たちの気配——すべてが静かに調和し、この街を包み込む。</p>
        <p>それはただのBGMではなく、“帰る場所”を感じさせる記憶の音色です。</p>`,
        acq:`<div class="stack">
          <div class="row"><b>購入</b> <b>メイセンタ</b> <small class="muted">（新市街 X:11.5, Y:11.2）</small> — <b>5,000ギル</b></div>
        </div>`,
        req:`<div class="stack">
          <div class="row"><b>流れる場所</b> グリダニア（新市街・旧市街）、黒衣森</div>
        </div>`,
        unlock:`<div class="stack">
          <div class="row"><b>プレイリスト</b> <a class="link" href="https://www.youtube.com/playlist?list=PLtC2r5occXAlFr8n0nXcEflBVY9tttXhq" target="_blank" rel="noopener">FFXIV BGM Playlist</a></div>
        </div>`
      },
      ZH:{
        langLabel:'ZH',
        pageTitle:'水車之調',
        tabs:{story:'介紹',acq:'取得',req:'出現地點',unlock:'播放清單'},
        story:`<p>〈水車之調〉如同一首森林的搖籃曲，在你踏入 Gridania 的那一刻悄然響起。
        水車緩緩轉動，枝葉間的光影灑落青苔石徑，森林的靈魂默默守望著這座城市。</p>
        <p>這不僅是一段旋律，而是一份溫柔的牽引，提醒你：旅途起點的靜謐，仍在等你回望。</p>`,
        acq:`<div class="stack">
          <div class="row"><b>購買</b> 向 <b>Maisenta</b> 購買 <small class="muted">（新格里達尼亞 X:11.5, Y:11.2）</small> — <b>5,000 金幣</b></div>
        </div>`,
        req:`<div class="stack">
          <div class="row"><b>出現地點</b> 格里達尼亞（新格里達尼亞、舊格里達尼亞）、黑衣森林</div>
        </div>`,
        unlock:`<div class="stack">
          <div class="row"><b>播放清單</b> <a class="link" href="https://www.youtube.com/playlist?list=PLtC2r5occXAlFr8n0nXcEflBVY9tttXhq" target="_blank" rel="noopener">FFXIV BGM 播放清單</a></div>
        </div>`
      }
    };

    const langToggle=document.getElementById('langToggle');
    const pageTitle=document.getElementById('pageTitle');
    const tabBtns=[...document.querySelectorAll('.tab-btn')];
    const panels={
      story:document.getElementById('panel-story'),
      acq:document.getElementById('panel-acq'),
      req:document.getElementById('panel-req'),
      unlock:document.getElementById('panel-unlock')
    };

    function getLang(){return localStorage.getItem(LANG_KEY)||'EN';}
    function applyLang(lang){
      const t=i18n[lang]||i18n.EN;
      pageTitle.textContent=t.pageTitle;
      langToggle.textContent=`🌐 ${t.langLabel}`;
      tabBtns.forEach(btn=>{btn.textContent=t.tabs[btn.dataset.tab]});
      const activeBtn=tabBtns.find(b=>b.getAttribute('aria-selected')==='true')||tabBtns[0];
      renderPanel(activeBtn.dataset.tab,lang);
    }
    function renderPanel(key,lang){
      const t=i18n[lang]||i18n.EN;
      Object.keys(panels).forEach(k=>panels[k].classList.remove('active'));
      panels[key].classList.add('active');
      panels[key].innerHTML=t[key];
    }
    tabBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab,getLang());
      });
    });
    langToggle.addEventListener('click',()=>{
      const cur=getLang();
      const next=cur==='EN'?'JP':(cur==='JP'?'ZH':'EN');
      localStorage.setItem(LANG_KEY,next);
      applyLang(next);
    });
    const BOOT=getLang(); applyLang(BOOT);
  </script>
</body>
</html>
