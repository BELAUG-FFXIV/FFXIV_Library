ed and pressed for Iceheartâ€™s whereabouts. He admitsâ€”selfishlyâ€”that the Crystal Braves would also benefit from working alongside you: many are inexperienced recruits who look up to you. He tells you to take details from Yuyuhase, then meet him later at the Observatorium, where he and Captain Ilberd will discuss the latest developments.</p><p>Yuyuhase finds you at Snowcloak and explains that most of the 3rd Unit are from Ulâ€™dah, unused to snow underfoot, and that word has come: the heretics were spotted heading for Daniffen Pass. You join the pursuit. Along the way, a Brave collapses, cursing â€œThalâ€™s ballsâ€ as his ankle burns from a fall; he tells you the others went on ahead, urges you to follow the fresh tracks in the new snow, and admits he cannot run. Another Brave later reports confusionâ€”there was a great scaled beast, the heretics split up, and Yuyuhase went east on his own. Moments later, you sense hostility again as heretics double back.</p><p>Yuyuhase returns wounded but sharp-eyed: he was so focused on the tracks that he almost missed the ambush, and one attacker paid for trying to sneak up behind him. Searching the dead manâ€™s knapsack, he found a note: withdraw in groups of three or less to the Observatorium, give the signal and waitâ€”â€œthe merchantâ€ will be watchingâ€”be late and be left for dead. He judges they will not rendezvous inside the place, so you must search the wilderness around it while he rests, and he will inform Captain Ilberd. You must prevent the heretics from escaping before reinforcements arrive.</p><p>At Dragonhead, the net tightens. A â€œsuspicious merchantâ€ argues with a â€œsuspicious Coerthanâ€ about escape routes blocked by bluecoats and wagon searches, until Ilberd steps inâ€”calm, controlled, and certain. Yugiri appears as well, speaking of sacred snowcapped peaks in her homeland where blood must not be shed, and contrasting that with how your lands thirst for blood. The merchant denies wrongdoing, but Ilberd function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle.replace(/&#39;/g,"'");
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());

const GISCUS_CFG = {
      repo: 'BELAUG-FFXIV/FFXIV_Library',
      repoId: 'R_kgDOPyh4Kw',
      category: 'General',
      categoryId: 'DIC_kwDOPyh4K84CwPjL',
      theme: 'preferred_color_scheme'
};
function uiLang(code){ return code==='JP' ? 'ja' : (code==='ZH' ? 'zh-TW' : 'en'); }
function loadGiscusForCurrentLang(){
  const mount = document.getElementById('giscus_container');
  if (!mount) return;
  mount.innerHTML = '';
  const langCode = getLang();
  const s = document.createElement('script');
  s.src = 'https://giscus.app/client.js';
  s.setAttribute('data-repo', GISCUS_CFG.repo);
  s.setAttribute('data-repo-id', GISCUS_CFG.repoId);
  s.setAttribute('data-category', GISCUS_CFG.category);
  s.setAttribute('data-category-id', GISCUS_CFG.categoryId);
  s.setAttribute('data-mapping', 'specific');
  s.setAttribute('data-term', location.pathname + 'ï½œ' + langCode);
  s.setAttribute('data-reactions-enabled', '1');
  s.setAttribute('data-emit-metadata', '0');
  s.setAttribute('data-input-position', 'bottom');
  s.setAttribute('data-lang', uiLang(langCode));
  s.setAttribute('data-theme', GISCUS_CFG.theme);
  s.setAttribute('crossorigin', 'anonymous');
  s.async = true;
  mount.appendChild(s);
}
</script>
