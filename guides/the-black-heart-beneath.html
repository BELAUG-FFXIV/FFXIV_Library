    story:`<div class="clamp" data-collapsed="true">
<p>You meet Shigure once more in Kugane, where he greets you politely and asks if your adventures have been kind to you. His own have not borne fruit: his search for the Soboro Sukehiro and the fugitive Yojimbo continues with no progress to speak of. Before you can reply, Hildibrand bursts onto the scene, calling out to his â€œbald manâ€ and remarking that he hoped to find him inside, only to discover him outside with his â€œstalwart assistantâ€â”€you. Shigure bristles at the â€œbaldâ€ remark, but has no chance to retort before Hildibrand explains that, having failed to uncover any useful leads, he and Nashu were on the verge of reconsidering their entire investigative strategy. He asks if Shigure has any word of â€œJimâ€ and the missing sword. Shigure blinks in confusion at the unfamiliar name, then realizes Hildibrand means Yojimbo, and admits that he has made no progress since you last spoke. Nashu studies Shigureâ€™s expression and decides he looks troubled. If he still pines for his lost hair, she declares, he need pine no longer: she produces a miraculous hair tonic and presses it into his hands. Shigure is caught off guard, but touched by the gesture, and agrees to try it soon.</p>
<p>Before he can do so, a familiar undead voice rings out. The Gentle Dead Man approaches, delighted to find Master Zombibrand and his close companions yet again, and thanks the kindly kami for allowing such a reunion. Hildibrand is pleased to see â€œa man of the old horde,â€ but wonders why he still lingers in the Far East when he had been bound for Eorzea. The Gentle Dead Man explains that he had indeed intended to return and rejoin his brothers, and to that end had sought a fisherman willing to take him home. From that man, however, he heard a fascinating rumor: a funa yÅ«rei, a Far Eastern variety of undead, had been seen wandering an islandâ€™s shore. His previous attempts to recruit zombies had failed, so he thought to broaden his criteria and seek out this ghost in the spirit of undead camaraderie. Sadly, the spirit has proved elusive. Shy, perhaps. He has tried to learn more by questioning the people of Kugane, but his efforts have borne no fruit. Hildibrand listens, then abruptly asks if, in the course of these inquiries, the Gentle Dead Man has heard mention of â€œJim.â€ The undead emissary admits he knows nothing of such a Far Eastern spirit and confides that not everyone is willing to entertain his company, likely due to his undead nature. Hildibrand laments that prejudice against â€œthe living impairedâ€ persists in the world, and when the Gentle Dead Man offers to aid your search, Shigure suggests that he change into less conspicuous clothing, as his current wolfish attire resembles a certain fugitive who recently terrorized the city. Horrified at the oversight, the Gentle Dead Man hurries off to change, and Hildibrand proposes that everyone split up and make inquiries in Kugane once more.</p>
<p>You head out into the city and speak with various townsfolk. On the piers, Tsurubami notes that even the Sekiseigumi have been asking after a man named Yojimbo, but claims to have never heard of him. Even if she did know something, she says, she is not sure she would tell them. She speaks instead of the Kugane Wolf Burglar, now locked away and, according to rumor, facing horrific punishments for his supposed crimes. To her, this is madness. Every one of his â€œvictimsâ€ was a notorious scoundrel, a greedy merchant with no scruples. Everything he stole, he gave to the poor. To call such a man a villain is foolishness, she insists, and since she recalls seeing you in the company of the Sekiseigumi, she begs you to make them see reason and show him mercy. In another quarter, Keisetsu remembers that the Lupin once asked after Yojimbo, but explains that the Lupin has since been detained. He cannot imagine why. When his mother fell ill, the Lupin gave him money for medicine unprompted; Keisetsu cannot reconcile that kindness with the accusations he hears. Elsewhere, Byakudan at the teahouse observes that the Sekiseigumi are desperate to find Yojimbo, but doubts they will gain much cooperation now. The Wolf Burglar has been arrested, and among the common folk he is no demon, but a hero to the downtrodden. Byakudan hints that the Sekiseigumi ought to scrutinize certain merchants insteadâ”€Akebono in particularâ”€and warns that, in protest over the burglarâ€™s treatment, many citizens now refuse to assist the authorities or anyone they suspect of working with them. Reluctantly, he turns you away as well.</p>
<p>Later, you regroup with Shigure in Matsuba Square. He asks what you have learned, and you tell him that there is little new information on Yojimbo, but that a certain Lupin is far better loved than he ever imagined. Shigure listens in mounting surprise as you relay the remarks you heard: a hero to the poor, a thief who shared his spoils with the needy, a man whose â€œvictimsâ€ were despised by all. He did not expect the Wolf Burglar to weigh so heavily on the cityâ€™s conscience. Still, he reminds himself and you that the law is the law. Even disreputable merchants are entitled to fair treatment; to ignore their plight is to let the mob decide who lives and dies. At the same time, he cannot deny that the peopleâ€™s refusal to share information out of protest is a serious concern. As a man of the Sekiseigumi, he feels deeply conflicted. Hildibrand, noting the tension, gently suggests that Shigure adopt less conspicuous clothing for the time being. Shigure grudgingly admits that the idea is sound and considers using his old kimono, though his face is already known and any attempt at disguise might be resented as deception. Nashu suddenly proposes another path: why not ask the Wolf Burglar himself? If he is so beloved by the people, there is no telling what secrets they may have confided in him. Shigure hesitates at the thought of relying on the prisoner, but concedes that if both he and Yojimbo were after the Soboro Sukehiro, they may share some connection. Hildibrand praises Nashu for arriving at the same conclusion he claims to have been moments away from, and Shigure resolves to speak with the Wolf Burglar without delay.</p>
<p>Together, you accompany Shigure to the gaol. He greets the Sekiseigumi turnkey politely and explains that, in order to ascertain the whereabouts of the fugitive Yojimbo, he wishes to question the Kugane Wolf Burglar. The turnkey readily agrees to escort you. Inside, Shigure addresses the Lupin and states the situation plainly: after the burglarâ€™s arrest, the ronin Yojimbo absconded with the Soboro Sukehiro stolen from Master Akebono and remains at large. The sword seems to have been his objective from the start. Since the Wolf Burglar also coveted it, Shigure hopes he might know something of this man and his motives. The prisoner acknowledges that everyone knows the sword is worth a fortune, but points out that finding a buyer for such a famous blade, once word of the theft has spread, would be nearly impossible. Whoever stole it would need to rely on certain disreputable contactsâ”€the sort of people the Wolf Burglar knows all too well. He offers to introduce you to themâ€¦once he is set free. Shigure is appalled and refuses outright. The burglar shrugs and says there is nothing more to discuss, urging you to leave. Hildibrand counsels a more open mind: if the good people of Kugane trust the burglarâ€™s intentions, perhaps you should as well. Shigure grudgingly accepts that many have vouched for his character, and that if the tales are true, it would be wrong to see him hanged. He decides to petition his superiors for a temporary release into your custody for investigative purposes, with the promise of leniency should the burglar keep his word. The Lupin agrees to this bargain, but Shigure worries that the deliberations will take too long, or worse, be denied. At that, Hildibrand quietly asks Nashu if she has the hair tonic on hand and suggests that there is no better time to use it.</p>
<p>Right there in the gaol, Shigure reluctantly agrees to try the tonic. At Hildibrandâ€™s urging, he empties the entire bottle over his head until not a drop remains. A strange sensation courses through his scalp, then builds into something overwhelming. A blinding light erupts. Outside the cell, the turnkey rushes over, shouting Shigureâ€™s name and demanding to know what just happened. The Wolf Burglar, now freed in the confusion, is spirited out by Hildibrand and the others, while Shigure scrambles to contain the situation. He hastily apologizes and claims that one of his associates was carrying small explosives, one of which detonated unexpectedly. Naturally, he immediately ordered her to take the rest outside for everyoneâ€™s safety. Surely that explains the light, he insists, before excusing himself. The turnkey, dazed, tentatively accepts the explanation, only to wonder aloud when Shigure managed to regrow his hair. Outside, Shigure marvels that you escaped undetected at all and can only pray that your ruse holds. The Wolf Burglar leads the others into the waterways beneath Kugane, urging you to follow.</p>
<p>In the dim underground, the Wolf Burglar asks if you have been there before and warns that, if so, you may already have met his â€œfriends.â€ They are a contemptible lot by polite standards, he says: Kuganeâ€™s castoffs, the people the city has no place for. If anyone has heard a whisper of Yojimbo, it will be them. He leads you into their midst, where Koju, one of their number, greets him with a mocking remark about â€œrat bastardsâ€ that the Lupin cheerfully throws back. Koju demands to know how he slipped the Sekiseigumiâ€™s noose. The burglar smiles and credits his looks and silver tongue, then waves away the subject and asks for information instead. Koju eyes you and Shigure suspiciously and asks if the Sekiseigumi at his shoulder are the real ones with questions. The Wolf Burglar asks him not to give the young man a hard time, insisting that Shigure did right by him and that he intends to return the favor. Koju is stunned that the burglar would help a Sekiseigumi man, but the Lupin brushes off his concerns and asks only for cooperation, promising to leave once you have what you need. He explains that most of these people once tried to live honest livesâ”€some even hoped to join the Sekiseigumi, like Shigureâ”€but were turned away and left with no respectable options. When honest work is closed to you, he says, only dangerous, disreputable work remains. Someone must do it, and so these â€œindustrious soulsâ€ have taken it up. They may not be the company you would choose, but while you are among them, he asks you to behave with basic civility. Shigure clears his throat and says he believes he has done so, and apologizes if he has given offense. The Wolf Burglar laughs and declares that you are all fast friends now, then finally asks if anyone has heard of a man called Yojimbo.</p>
<p>Koju frowns and admits that the name does not ring a bell, so he calls out to the others. No one knows the man. If he carried a bounty, Koju muses, that would be different. He casually asks what crime Yojimbo committedâ”€did he perhaps offend the bugyÅ in some ridiculous way? The Wolf Burglar reveals the truth: Yojimbo stole the Soboro Sukehiro. Koju whistles in appreciation at such a prize and wonders about the motive. Even on the black market, finding a buyer for such a famous sword would be a nightmare. If the thief had made any attempt to sell it, Kojuâ€™s network would have heard. Shigure, frustrated, laments that you have come all this way only to come up empty-handed. Koju urges him not to give up so quickly. Assuming Yojimbo did not steal the sword purely for sport, there are only two reasons to take it: to sell it or to keep it. If this is not about money, then Soboro Sukehiro is unlikely to be his first trophyâ”€or his last. Hildibrandâ€™s eyes light up. He announces that his keen inspectorâ€™s sense speaks of a thieving collector of swords, and that there can be no mistake. Koju shrugs and says that if the man is a collector, he will only want the very best. That means his next target could be something truly legendaryâ”€for example, the Ame-no-Murakumo. Shigure is stunned. He had always thought that sword to be a mere faerie tale and demands to know if it truly exists.</p>
<p>You confirm that you have seen the Ame-no-Murakumo with your own eyes, and explain that a giant kami once wielded it against you and your companions. Shigure can scarcely believe it and presses you for details, so you tell him where it happened: within the treasure vault of the Kojin of the Red. Koju nods thoughtfully. If a sword of that caliber is housed there, then your search should continue in the Ruby Sea. The Wolf Burglar agrees that this is your best lead, but before he can finish suggesting your next move, Hildibrand cuts in, declaring that there must be no further delay. You must all head to the Ruby Sea at once. The scene ends, and outside Kojuâ€™s hideout, Hildibrand urges everyone to make ready, while Nashu happily looks forward to the sun and surf. The Wolf Burglar remarks that his friends below are good-hearted people trying to make the best of the bad hand fate has dealt them, and Koju reiterates that, if your quarry seeks legendary blades, he could do far worse than the Ame-no-Murakumo. Shigure, still processing what you told him, is awed that the sword not only exists, but was brought to bear against you by a kami of unimaginable strength. He clears his throat and admits that, before he joins you, he must attend to one matter of â€œgreat importâ€â”€namely, Hildibrandâ€™s advice about changing his garments. He resolves to meet you at the Ruby Price after changing out of his conspicuous uniform, and insists that you go on ahead.</p>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),

  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

  const cur = getLang();

});
