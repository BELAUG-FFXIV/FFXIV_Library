<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAC Light-heavyweight M1 (M1N) | BELAUG · FFXIV Library</title>
  <meta name="description" content="FFXIV Raid (8-man) — AAC Light-heavyweight M1 (M1N)：故事概要、需求條件、解鎖任務與後續任務，附影片。">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root { --bg:#fff8e6; --card:#ffffff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif; background:var(--bg); color:var(--fg);}
    .container{max-width:1080px; margin:0 auto; padding:0 16px}
    .site-header{border-bottom:1px solid var(--border); background:#fff9edb3; backdrop-filter:saturate(120%) blur(6px); position:sticky; top:0; z-index:10}
    .nav{display:flex; align-items:center; justify-content:space-between; height:60px}
    .left{display:flex; align-items:center; gap:12px}
    .home{border:1px solid var(--border); background:#fff; padding:4px 8px; border-radius:8px; text-decoration:none; color:var(--fg); font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex; align-items:center; gap:8px}
    .icon-btn{background:none; border:none; cursor:pointer; font-size:14px; padding:6px 10px; border-radius:8px}
    .icon-btn:hover{background:#fff; border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid; grid-template-columns:1.1fr 1fr; gap:20px; align-items:start;}
    @media (max-width: 900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative; padding-top:56.25%}
      .video-wrap iframe{position:absolute; inset:0; width:100%; height:100%}
    }
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px; border-bottom:1px solid var(--border); font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%; height:420px; border:0; display:block; border-radius:16px}
    .tabs{display:flex; gap:8px; padding:12px 12px 0; flex-wrap:wrap}
    .tab-btn{background:#fff; border:1px solid var(--border); color:var(--fg); border-radius:999px; padding:8px 14px; cursor:pointer; font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent); color:#fff; background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex; flex-direction:column; gap:10px}
    .stack .row{padding:12px 14px; border:1px dashed var(--border); border-radius:12px; background:#fffdf6}
    .muted{color:var(--muted)}
    .link{color:#0b60d8; text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
      </div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/XT0s78ZDuq0"
              title="AAC Light-heavyweight M1 (M1N)" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">AAC Light-heavyweight M1 (M1N)</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true"  data-tab="story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="req">Requirements</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Unlock Quest</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlock">Follow-Up Quest</button>
        </div>
        <div class="bd">
          <div id="panel-story"   class="tab-panel active"></div>
          <div id="panel-acq"     class="tab-panel"></div>
          <div id="panel-req"     class="tab-panel"></div>
          <div id="panel-unlock"  class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const LANG_KEY = 'ffxiv-guide-lang';
    const i18n = {
      EN:{
        langLabel:'EN',
        pageTitle:'AAC Light-heavyweight M1 (M1N)',
        tabs:{ story:'Story', req:'Requirements', acq:'Unlock Quest', unlock:'Follow-Up Quest' },
        story:`<p>At Metem’s invitation, you have entered the Ascension Arcadia Championship, a competition in which the greatest fighters of Alexandria face off in a bid to become grand champion. Yet your opponents wield feral souls to augment their strength, so you in turn must use the simulacra of past warriors to balance the scales. Your debut match is against Black Cat, a fellow rookie harnessing the power of Cath Palug, and if you are to seize victory against this feline foe, you shall need to be agile indeed…</p>`,
        /* Requirements = 原本 Acquisition */
        req:`<div class="stack">
          <div class="row">1 to 8 players (2 Tanks, 2 Healers, 4 DPS)</div>
          <div class="row">Unrestricted Parties Not Allowed</div>
          <div class="row">Class: Disciples of War or Magic<br><small class="muted">※ Limited jobs can participate only in a preformed party meeting party size requirements or an unrestricted party, and if duty rules allow.</small></div>
          <div class="row">Level: 100<br>Average Item Level: 685<br><small class="muted">※ Role and item level restrictions are lifted for parties meeting minimum size requirements.</small></div>
        </div>`,
        /* Unlock Quest = 只留任務名稱 */
        acq:`<div class="stack">
          <div class="row"><a class="link" href="#">The Claw in the Dark</a></div>
        </div>`,
        /* Follow-Up Quest = 只留任務名稱 */
        unlock:`<div class="stack">
          <div class="row"><a class="link" href="#">Sweet Poison</a></div>
        </div>`
      },

      JP:{
        langLabel:'JP',
        pageTitle:'至天の座アルカディア：ライトヘビー級1層(M1N)',
        tabs:{ story:'ストーリー', req:'必要条件', acq:'開放クエスト', unlock:'後続クエスト' },
        story:`<p>メテムの招きに応じ、あなたは「アセンション・アルカディア選手権」に参加することとなった。そこはアレクサンドリア最強の闘士たちが覇者の座を懸けて激突する舞台である。だが、対戦相手は「獣魂」の力を纏い、その強さを何倍にも引き上げてくる。あなたもまた、過去の戦士たちの「模造体」を駆使し、力の均衡を図らねばならない。初戦で立ちはだかるのは「ブラックキャット」──ケット・パルーグの力を操る新人闘士だ。この猫のように俊敏な敵を打ち破るには、あなた自身の敏捷さが試されるだろう……。</p>`,
        /* 必要条件 = 元の入手方法 */
        req:`<div class="stack">
          <div class="row">1～8人（タンク2／ヒーラー2／DPS4）</div>
          <div class="row">自由なパーティ申請不可</div>
          <div class="row">参加クラス・ジョブ：ファイター／ソーサラー<br><small class="muted">※ リミテッドジョブは、規定人数を満たす事前結成パーティまたは制限解除パーティ、かつコンテンツルールが許可する場合にのみ参加可能。</small></div>
          <div class="row">レベル：100／平均アイテムレベル：685<br><small class="muted">※ 最低人数を満たすパーティでは、ロール・IL制限が緩和されます。</small></div>
        </div>`,
        /* 開放クエスト = 只顯示名稱 */
        acq:`<div class="stack">
          <div class="row"><a class="link" href="#">爪研ぐ猫魂</a></div>
        </div>`,
        /* 後続クエスト = 只顯示名稱（沿用你原本的「劇毒の愛」） */
        unlock:`<div class="stack">
          <div class="row"><a class="link" href="#">劇毒の愛</a></div>
        </div>`
      },

      ZH:{
        langLabel:'ZH',
        pageTitle:'至天座阿爾卡迪亞：輕量級 第1層 (M1N)',
        tabs:{ story:'故事概要', req:'需求條件', acq:'解鎖任務', unlock:'後續任務' },
        story:`<p>在 Metem 的邀請下，你踏入了「Ascension Arcadia Championship」。這裡聚集 Alexandria 最強鬥士，為冠軍榮銜一決高下。對手以「獸魂」強化力量，而你則必須借助往昔戰士的「幻影」以求平衡。你的首戰對手是同為新秀的「Black Cat」，她運用了來自 Cath Palug 的力量——想要擊敗這位身手敏捷的對手，你得更快、更靈活！</p>`,
        /* 需求條件 = 原取得方式 */
        req:`<div class="stack">
          <div class="row">1～8 人（2 坦克、2 治療、4 輸出）</div>
          <div class="row">不允許無限制隊伍</div>
          <div class="row">參加職業：戰鬥職（War/Magic）<br><small class="muted">※ 限定職僅可在符合人數要求的預組隊伍或無限制隊伍，且當關卡規則允許時參加。</small></div>
          <div class="row">等級：100／平均物品等級：685<br><small class="muted">※ 滿足最小入場人數的隊伍可解除部分角色與裝等限制。</small></div>
        </div>`,
        /* 解鎖任務 = 只顯示名稱 */
        acq:`<div class="stack">
          <div class="row"><a class="link" href="#">磨爪的貓魂</a></div>
        </div>`,
        /* 後續任務 = 只顯示名稱 */
        unlock:`<div class="stack">
          <div class="row"><a class="link" href="#">甜蜜之毒</a></div>
        </div>`
      }
    };

    const langToggle = document.getElementById('langToggle');
    const pageTitle  = document.getElementById('pageTitle');
    const tabBtns    = [...document.querySelectorAll('.tab-btn')];
    const panels = {
      story:  document.getElementById('panel-story'),
      acq:    document.getElementById('panel-acq'),
      req:    document.getElementById('panel-req'),
      unlock: document.getElementById('panel-unlock')
    };

    function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }

    function applyLang(lang){
      const t = i18n[lang] || i18n.EN;
      pageTitle.textContent = t.pageTitle;
      langToggle.textContent = `🌐 ${t.langLabel}`;
      tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
      const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
      renderPanel(activeBtn.dataset.tab, lang);
    }

    function renderPanel(key, lang){
      const t = i18n[lang] || i18n.EN;
      Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
      panels[key].classList.add('active');
      panels[key].innerHTML = t[key];
    }

    tabBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
        btn.setAttribute('aria-selected','true');
        renderPanel(btn.dataset.tab, getLang());
      });
    });

    langToggle.addEventListener('click', ()=>{
      const cur = getLang();
      const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
      localStorage.setItem(LANG_KEY, next);
      applyLang(next);
    });

    const BOOT = getLang(); applyLang(BOOT);
  </script>
</body>
</html>
