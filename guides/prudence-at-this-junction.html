      <p>News reaches you that Black Brush Station is desperately short on hands, and you first hear it from Roger over a tankard and the low murmur of Central Thanalanâ€™s traffic. He tells you the Stone Torches posted out there can scarcely snatch a momentâ€™s rest, and that a man named Warin is looking to bolster their ranks with a few able-bodied souls for short-term assignments. If you are keen on lining your purse with a bit of extra gil, Roger says, you could do a lot worse than answer the call. You accept the offer and make your way north through the dusty expanse of Black Brush, following the tracks until the outline of Black Brush Station comes into view. There, amid the clatter of ore-laden wagons and the steady rumble of trains, you find Warin. He sizes you up and greets you with a straightforward question: are you looking for work? If so, he says, you have chosen the perfect time. The Stone Torches are sellswords in the employ of Amajina & Sons Mineral Concern, hired to guard the companyâ€™s interests. Here at Black Brush Station, that means keeping the railway tracks clear of pests, and for that particular duty they require your aid. Warin warns you that it is dirty work at the best of times and will become far worse if you show up ill prepared. In his experience, a single piece of gear can be the difference between life and death, and he refuses to bear the guilt of sending a poorly equipped adventurer to an early grave. He tells you plainly to see to your arms and armor, to ensure that your head, body, hands, legs, and feet are all properly outfitted, and only then to present yourself to him again.</p>

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq'),
  comments: document.getElementById('panel-comments')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `ğŸŒ ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}

function wireClamp(panelEl, t){
  const clamp = panelEl.querySelector('.clamp');
  const btn = panelEl.querySelector('[data-role="expand"]');
  if(!clamp || !btn) return;
  function setLabel(){
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    btn.textContent = collapsed ? t.readMore : t.readLess;
  }
  setLabel();
  btn.addEventListener('click', ()=>{
    const collapsed = clamp.getAttribute('data-collapsed') !== 'false';
    clamp.setAttribute('data-collapsed', collapsed ? 'false' : 'true');
    setLabel();
  });
}

function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  if (key !== 'comments') panels[key].innerHTML = t[key];
  if (key === 'story') wireClamp(panels[key], t);
  if (key === 'comments') loadGiscusForCurrentLang();
}

tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});

langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});

applyLang(getLang());
