<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prudence at This Junction | BELAUG · FFXIV Library</title>
  <meta name="description" content="MSQ – Prudence at This Junction (ARR Patch 2.0)">
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    :root { --bg:#fff8e6; --card:#fff; --fg:#222; --muted:#666; --border:#e5e1d8; --accent:#e11d48; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,"Noto Sans TC","Noto Sans JP",Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .container{max-width:1080px;margin:0 auto;padding:0 16px}
    .site-header{border-bottom:1px solid var(--border);background:#fff9edb3;backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:60px}
    .left{display:flex;align-items:center;gap:12px}
    .home{border:1px solid var(--border);background:#fff;padding:4px 8px;border-radius:8px;text-decoration:none;color:var(--fg);font-weight:800}
    .home:hover{background:#fffef8}
    .right{display:flex;align-items:center;gap:8px}
    .icon-btn{background:none;border:none;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px}
    .icon-btn:hover{background:#fff;border:1px solid var(--border)}
    .main{padding:20px 0 40px}
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:20px;align-items:start}
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .video-wrap{position:relative;padding-top:56.25%}
      .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%}
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:16px}
    .video-card .bd{padding:0}
    .video-card iframe{width:100%;height:420px;border:0;display:block;border-radius:16px}
    .tabs{display:flex;gap:8px;padding:12px 12px 0;flex-wrap:wrap}
    .tab-btn{background:#fff;border:1px solid var(--border);color:var(--fg);border-radius:999px;padding:8px 14px;cursor:pointer;font-weight:600}
    .tab-btn[aria-selected="true"]{border-color:var(--accent);color:#fff;background:var(--accent)}
    .tab-panel{display:none}
    .tab-panel.active{display:block}
    .stack{display:flex;flex-direction:column;gap:10px}
    .stack .row{padding:12px 14px;border:1px dashed var(--border);border-radius:12px;background:#fffdf6}
    .row b{display:inline-block;min-width:130px}
    .muted{color:var(--muted)}
    .link{color:#0b60d8;text-decoration:none}
    .link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <div class="left">
        <a class="home" href="../index.html">🏠 Home</a>
      </div>
      <div class="right">
        <button id="langToggle" class="icon-btn" aria-label="切換語言">🌐 EN</button>
      </div>
    </nav>
  </header>

  <main class="container main">
    <div class="grid">
      <!-- 左：影片 -->
      <section class="card video-card">
        <div class="bd">
          <div class="video-wrap">
            <iframe id="ytFrame" src="https://www.youtube.com/embed/dE6hMe0f2dQ"
              title="Prudence at This Junction" allowfullscreen></iframe>
          </div>
        </div>
      </section>

      <!-- 右：標題 + Tabs -->
      <section class="card">
        <div class="hd" id="pageTitle">Prudence at This Junction</div>
        <div class="tabs" role="tablist">
          <button class="tab-btn" role="tab" aria-selected="true"  data-tab="story">Story</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="acq">Acquisition</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="unlockq">Unlock Quest</button>
          <button class="tab-btn" role="tab" aria-selected="false" data-tab="followq">Follow-Up Quest</button>
        </div>
        <div class="bd">
          <div id="panel-story"   class="tab-panel active"></div>
          <div id="panel-acq"     class="tab-panel"></div>
          <div id="panel-unlockq" class="tab-panel"></div>
          <div id="panel-followq" class="tab-panel"></div>
        </div>
      </section>
    </div>
  </main>

<script>
const LANG_KEY = 'ffxiv-guide-lang';
const i18n = {
  EN:{
    langLabel:'EN',
    pageTitle:'Prudence at This Junction',
    tabs:{ story:'Story', acq:'Acquisition', unlockq:'Unlock Quest', followq:'Follow-Up Quest' },
    story:`<p>At Roger’s suggestion, you make your way to Black Brush Station, where the Stone Torches are short on hands. Warin greets you with a straightforward offer—he needs help clearing pests from the rail lines, but he won’t send anyone unprepared to their death.</p>
    <p>You learn that these guards are not soldiers of Ul’dah, but hired swords protecting the Mineral Concern’s interests. And with every job comes risk—Warin makes it clear: ill-fitting armor has cost lives. His words are blunt, but not unkind. He’s seen too many fall from negligence.</p>
    <p>You take the time to check your gear, understanding now that even a single cracked helm could mean the end. When you return, Warin inspects you once more. The real test lies ahead, but you’ve taken your first step—not just as an adventurer, but as someone ready to survive.</p>`,
    acq:`<div class="stack">
      <div class="row"><b>Quest Giver</b> Roger <small class="muted">(Central Thanalan, X:19.4, Y:20.6)</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="step-nine.html">Step Nine</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="out-of-house-and-home.html">Out of House and Home</a></div>
    </div>`
  },
  JP:{
    langLabel:'JP',
    pageTitle:'戦場の備え',
    tabs:{ story:'ストーリー', acq:'入手方法', unlockq:'開放クエスト', followq:'後続クエスト' },
    story:`<p>ロジャーの助言を受け、あなたは「ブラックブラッシュ停留所」へと向かう。そこでは「ストーントーチ」と呼ばれる傭兵たちが、人手不足に悩まされていた。迎えてくれたワリンは、害虫駆除の依頼を持ちかける──だが、装備が整っていなければ、任務に出すことはできないと釘を刺す。</p>
    <p>彼らは都市の兵ではなく、アマジナ鉱山社に雇われた用心棒。危険は常に付きまとう。ワリンの語る言葉には、戦場で仲間を失った重みがある。わずかな装備不備が命取りになる──それが彼の現実だった。</p>
    <p>あなたは装備を整え、再び彼の前に立つ。検分を終えたワリンは、静かに頷く。真の試練はこれからだが、今この瞬間、あなたは冒険者としての第一歩を、確かに踏み出したのだった。</p>`,
    acq:`<div class="stack">
      <div class="row"><b>クエスト発行</b> ロジェ <small class="muted">（中央ザナラーン, X:19.4, Y:20.6）</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="step-nine.html">御礼品は予約品</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="out-of-house-and-home.html">迷惑な鉱石マニア</a></div>
    </div>`
  },
  ZH:{
    langLabel:'ZH',
    pageTitle:'臨戰的戒備',
    tabs:{ story:'故事概要', acq:'取得方式', unlockq:'解鎖任務', followq:'後續任務' },
    story:`<p>你依照 Roger 的建議，來到 Black Brush Station。這裡的 Stone Torches 僱傭兵人手嚴重不足。負責人 Warin 向你說明狀況：他們受僱於 Amajina & Sons Mineral Concern，專責守護鐵道與採礦區，但這項工作比你想像的還危險。</p>
    <p>他拒絕讓裝備不全的冒險者送死。他語氣冷硬，卻不是冷酷——他見過太多戰友因為破盔裂甲而倒下。他堅持：裝備是否完備，往往就是生與死的分界線。</p>
    <p>你聽從忠告，仔細檢查身上的每一件裝備。當你再度面對 Warin，他終於放行。真正的挑戰仍在前方，但你已做好準備，踏出了屬於冒險者的堅實一步。</p>`,
    acq:`<div class="stack">
      <div class="row"><b>任務發布</b> 羅傑 <small class="muted">（薩納蘭中部, X:19.4, Y:20.6）</small></div>
    </div>`,
    unlockq:`<div class="stack">
      <div class="row"><a class="link" href="step-nine.html">預約中的謝禮</a></div>
    </div>`,
    followq:`<div class="stack">
      <div class="row"><a class="link" href="out-of-house-and-home.html">礦石狂的麻煩事</a></div>
    </div>`
  }
};

const langToggle  = document.getElementById('langToggle');
const pageTitle   = document.getElementById('pageTitle');
const tabBtns     = [...document.querySelectorAll('.tab-btn')];
const panels = {
  story:  document.getElementById('panel-story'),
  acq:    document.getElementById('panel-acq'),
  unlockq:document.getElementById('panel-unlockq'),
  followq:document.getElementById('panel-followq')
};

function getLang(){ return localStorage.getItem(LANG_KEY) || 'EN'; }
function applyLang(lang){
  const t = i18n[lang] || i18n.EN;
  pageTitle.textContent = t.pageTitle;
  langToggle.textContent = `🌐 ${t.langLabel}`;
  tabBtns.forEach(btn => { btn.textContent = t.tabs[btn.dataset.tab]; });
  const activeBtn = tabBtns.find(b => b.getAttribute('aria-selected')==='true') || tabBtns[0];
  renderPanel(activeBtn.dataset.tab, lang);
}
function renderPanel(key, lang){
  const t = i18n[lang] || i18n.EN;
  Object.keys(panels).forEach(k => panels[k].classList.remove('active'));
  panels[key].classList.add('active');
  panels[key].innerHTML = t[key];
}
tabBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabBtns.forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    renderPanel(btn.dataset.tab, getLang());
  });
});
langToggle.addEventListener('click', ()=>{
  const cur = getLang();
  const next = cur==='EN' ? 'JP' : (cur==='JP' ? 'ZH' : 'EN');
  localStorage.setItem(LANG_KEY, next);
  applyLang(next);
});
applyLang(getLang());
</script>
</body>
</html>
