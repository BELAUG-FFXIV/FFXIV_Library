<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BELAUG | FFXIV Library</title>
  <meta name="description" content="BELAUG 的 FFXIV 圖書館：主線、團本、BGM、活動與蒐集一站式索引。" />
  <link rel="icon" href="img/favicon.ico" />
  <meta property="og:title" content="BELAUG | FFXIV Library" />
  <meta property="og:description" content="主線、團本、BGM、活動與蒐集一站式索引。" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="img/og.png" />
  <meta property="og:url" content="https://example.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="container nav">
      <a class="brand" href="#top" aria-label="BELAUG Home">FFXIV Library</a>
      <div class="nav-right">
        <button id="themeToggle" class="btn ghost" aria-label="切換主題">🌓</button>
        <a class="btn ghost" href="https://www.youtube.com/@BELAUG" target="_blank" rel="noopener">YouTube</a>
      </div>
    </nav>
  </header>

  <main id="top">
    <section class="hero">
      <div class="container hero-inner">
        <h1>FFXIV 圖書館</h1>
        <p class="sub">以系列為主軸整理：主線、團本、BGM、職業/活動、工具與蒐集。支援搜尋、標籤與快速播放。</p>
        <div class="filters">
          <input id="q" class="input" type="search" placeholder="搜尋標題、系列、標籤、章節…" />
          <select id="category" class="select">
            <option value="">全部分類</option>
            <option value="MSQ">Main Story</option>
            <option value="Raid">Raid / Alliance</option>
            <option value="Dungeon">Dungeon / Trial</option>
            <option value="BGM">BGM</option>
            <option value="Collection">Mount / Weapon / Tool</option>
            <option value="Feature">Feature / System / Event</option>
          </select>
          <select id="expac" class="select">
            <option value="">全部資料片</option>
            <option value="ARR">ARR</option>
            <option value="HW">HW</option>
            <option value="SB">SB</option>
            <option value="SHB">SHB</option>
            <option value="EW">EW</option>
            <option value="DT">DT</option>
          </select>
          <select id="patch" class="select">
            <option value="">全部 Patch</option>
            <option value="2.x">2.x</option>
            <option value="3.x">3.x</option>
            <option value="4.x">4.x</option>
            <option value="5.x">5.x</option>
            <option value="6.x">6.x</option>
            <option value="7.x">7.x</option>
          </select>
          <button id="clear" class="btn">清除條件</button>
        </div>
        <div id="activeTags" class="tags"></div>
      </div>
    </section>

    <section class="container">
      <div class="toolbar">
        <div class="count"><span id="resultCount">0</span> 項內容</div>
        <div class="sort">
          <label>排序：</label>
          <select id="sort" class="select small">
            <option value="latest">最新優先</option>
            <option value="title">標題 A→Z</option>
            <option value="patch">Patch 值</option>
          </select>
        </div>
      </div>
      <div id="grid" class="grid"></div>
      <div id="pager" class="pager"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container foot">
      <small>© <span id="year"></span> BELAUG · FFXIV Library</small>
      <a href="#top" class="backtop" aria-label="回到頂端">↑</a>
    </div>
  </footer>
</body>
</html>
